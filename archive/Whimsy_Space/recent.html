        "lib/fs/mount.coffee": {
          "content": "Bindable = require \"../bindable\"\n\n{Ergonomics} = require \"./util\"\n\nmodule.exports = () ->\n  mounts = {}\n  mountPaths = []\n\n  longestToShortest = (a, b) ->\n    b.length - a.length\n\n  findMountPathFor = (path) ->\n    [mountPath] = mountPaths.filter (p) ->\n      path.startsWith p\n\n    return mountPath\n\n  proxyToMount = (method) ->\n    (path, params...) ->\n      mountPath = findMountPathFor path\n\n      if mountPath\n        mount = mounts[mountPath].subsystem\n      else\n        throw new Error \"No mounted filesystem for #{path}\"\n\n      subsystemPath = path.replace(mountPath, \"/\")\n\n      if method is \"list\"\n        # Remap paths when retrieving entries\n        mount[method](subsystemPath, params...)\n        .then (entries) ->\n          entries.map (entry) ->\n            Object.assign {}, entry, \n              path: entry.path.replace(\"/\", mountPath)\n      else if method is \"read\"\n        mount[method](subsystemPath, params...)\n        .then (blob) ->\n          if blob\n            blob.path = path\n\n            return blob\n      else\n        mount[method](subsystemPath, params...)\n\n  self =\n    read: proxyToMount \"read\"\n    write: proxyToMount \"write\"\n    delete: proxyToMount \"delete\"\n    list: proxyToMount \"list\"\n\n    # S3FS has a local cache, other local systems don't because they are\n    # already local. This will call clear cache on any subsystem if it exists.\n    clearCache: ->\n      Object.keys(mounts).forEach (key) ->\n        mounts[key].subsystem.clearCache?()\n\n    mount: (folderPath, subsystem) ->\n      # Pass all subsystem events through, rewriting the path\n      handler = (eventName, path) ->\n        self.trigger eventName, path.replace(\"/\", folderPath)\n\n      # Remove previous subsystem handler if present\n      if mounts[folderPath]\n        {subsystem: s, handler: h} = mounts[folderPath]\n        s.off \"*\", h\n\n      subsystem.on \"*\", handler\n\n      mounts[folderPath] = { subsystem, handler }\n      mountPaths.push folderPath\n      mountPaths.sort longestToShortest\n\n      return self\n\n  Bindable(undefined, self)\n  Ergonomics(self)\n\n  return self\n"
        },
        "lib/test/fs/mount.coffee": {
          "content": "require \"/setup\"\n\nBindable = require \"/lib/bindable\"\nMountFS = require \"/lib/fs/mount\"\nPkgFS = require \"/lib/fs/pkg\"\n\ntestPkg =\n  source:\n    \"hello.coffee\":\n      content: \"alert hello\"\n    \"test/wat.js\":\n      content: \"assert(wat);\"\n\ntestPkg2 =\n  source:\n    \"yo.coffee\":\n      content: \"alert 'ayyy'\"\n\ndescribe \"Mount FS\", ->\n  it \"should mount a filesystem\", ->\n    fs = MountFS()\n\n    fs.mount(\"/pkg/\", PkgFS(testPkg))\n\n    fs.read(\"/pkg/hello.coffee\")\n    .then (blob) ->\n      blob.text()\n    .then (src) ->\n      assert.equal src, \"alert hello\"\n\n  it \"should mount on top of previous path\", ->\n    fs = MountFS()\n\n    fs.mount(\"/pkg/\", PkgFS(testPkg))\n    fs.mount(\"/pkg/\", PkgFS(testPkg2))\n\n    fs.read(\"/pkg/yo.coffee\")\n    .then (blob) ->\n      blob.text()\n    .then (src) ->\n      assert.equal src, \"alert 'ayyy'\"\n\n      fs.list('/pkg/')\n      .then (files) ->\n        assert.equal files.length, 1\n        assert.equal files[0].path, \"/pkg/yo.coffee\"\n\n        fs.mount(\"/pkg/\", PkgFS(testPkg))\n        fs.mount(\"/pkg/\", PkgFS(testPkg))\n  \n        fs.list('/pkg/')\n        .then (files) ->\n          assert.equal files.length, 2\n          assert.equal files[1].path, \"/pkg/hello.coffee\"\n\n  it \"should accept text strings in write method and save them with the proper media type passing options through\", ->\n    fs = MountFS()\n\n    file = undefined\n    opt = undefined\n    fs.mount \"/pkg/\",\n      write: (path, blob, options) ->\n        file = blob\n        opt = options\n        Promise.resolve()\n      read: (path) ->\n        Promise.resolve file\n      on: ->\n\n    fs.write \"/pkg/hey.js\", \"alert('hey');\", cacheControl: 86400\n    .then ->\n      fs.read(\"/pkg/hey.js\")\n    .then (blob) ->\n      assert.equal blob.type, \"text/javascript; charset=utf-8\"\n      assert.equal opt.cacheControl, 86400\n\n  it \"should pass through calls to `clearCache`\", ->\n    fs = MountFS()\n\n    called = false\n    mock =\n      clearCache: ->\n        called = true\n\n    Bindable null, mock\n\n    fs.mount \"/\", mock\n\n    fs.clearCache()\n    assert called\n"
        },
        "lib/fs/s3.coffee": {
          "content": "Bindable = require \"../bindable\"\n\n{deprecationWarning, promiseChoke} = require \"../util/index\"\n\npinvoke = (object, method, params...) ->\n  new Promise (resolve, reject) ->\n    object[method] params..., (err, result) ->\n      if err\n        reject err\n        return\n\n      resolve result\n\ndelimiter = \"/\"\n\nmodule.exports = (id, bucket, refreshCredentials) ->\n  refreshCredentials ?= -> Promise.reject new Error \"No method given to refresh credentials automatically\"\n  refreshCredentialsPromise = Promise.resolve()\n\n  do (oldPromiseInvoke=pinvoke) ->\n    pinvoke = (args...) ->\n      # Guard for expired credentials\n      refreshCredentialsPromise.then ->\n        oldPromiseInvoke.apply(null, args)\n      .catch (e) ->\n        if e.code is \"CredentialsError\"\n          console.info \"Refreshing credentials after CredentialsError\", e\n          refreshCredentialsPromise = refreshCredentials()\n\n          refreshCredentialsPromise.then ->\n            # Retry calls after refreshing expired credentials\n            oldPromiseInvoke.apply(null, args)\n        else\n          throw e\n\n  localCache = {}\n  metaCache = {}\n\n  uploadToS3 = (bucket, key, file, options={}) ->\n    {cacheControl} = options\n\n    cacheControl ?= 0\n\n    # Optimistically Cache\n    localCache[key] = file\n    metaCache[key] =\n      ContentType: file.type\n      LastModified: new Date\n\n    pinvoke bucket, \"putObject\",\n      Key: key\n      ContentType: file.type\n      Body: file\n      CacheControl: \"max-age=#{cacheControl}\"\n\n  getRemote = (bucket, key) ->\n    cachedItem = localCache[key]\n\n    if cachedItem\n      if cachedItem instanceof Blob\n        return Promise.resolve(cachedItem)\n      else\n        return Promise.reject(cachedItem)\n\n    pinvoke bucket, \"getObject\",\n      Key: key\n    .then (data) ->\n      {Body, ContentType} = data\n\n      new Blob [Body],\n        type: ContentType\n    .then (data) ->\n      localCache[key] = data\n    .catch (e) ->\n      # Cache Not Founds too, since that's often what is slow\n      localCache[key] = e\n      throw e\n\n  deleteFromS3 = (bucket, key) ->\n    localCache[key] = new Error \"Not Found\"\n    delete metaCache[key]\n\n    pinvoke bucket, \"deleteObject\",\n      Key: key\n\n  list = promiseChoke (dir) ->\n    prefix = \"#{id}#{dir}\"\n\n    pinvoke bucket, \"listObjects\",\n      Prefix: prefix\n      Delimiter: delimiter\n    .then (result) ->\n      results = result.CommonPrefixes.map (p) ->\n        FolderEntry p.Prefix, id, prefix\n      .concat result.Contents.map (o) ->\n        FileEntry o, id, prefix, bucket\n      .map (entry) ->\n        fetchMeta(entry, bucket)\n\n      Promise.all results\n\n  fetchFileMeta = (key, bucket) ->\n    cachedItem = metaCache[key]\n\n    if cachedItem\n      return Promise.resolve(cachedItem)\n\n    pinvoke bucket, \"headObject\",\n      Key: key\n    .then (result) ->\n      metaCache[key] = result\n\n      return result\n\n  fetchMeta = (entry, bucket) ->\n    Promise.resolve()\n    .then ->\n      return entry if entry.folder\n\n      fetchFileMeta(entry.remotePath, bucket)\n      .then (meta) ->\n        entry.type = meta.ContentType\n        entry.updatedAt = new Date(meta.LastModified)\n\n        return entry\n\n  notify = (eventType, path) ->\n    (result) ->\n      self.trigger eventType, path\n      return result\n\n  FolderEntry = (path, id, prefix) ->\n    folder: true\n    path: path.replace(id, \"\")\n    relativePath: path.replace(prefix, \"\")\n    remotePath: path\n\n  FileEntry = (object, id, prefix, bucket) ->\n    path = object.Key\n\n    entry =\n      path: path.replace(id, \"\")\n      relativePath: path.replace(prefix, \"\")\n      remotePath: path\n      size: object.Size\n\n    return entry\n\n  self = Object.assign Bindable(),\n    clearCache: ->\n      localCache = {}\n      metaCache = {}\n\n    read: (path) ->\n      unless path.startsWith delimiter\n        path = delimiter + path\n\n      key = \"#{id}#{path}\"\n\n      getRemote(bucket, key)\n      .then notify \"read\", path\n\n    write: (path, blob, options) ->\n      unless path.startsWith delimiter\n        path = delimiter + path\n\n      key = \"#{id}#{path}\"\n\n      uploadToS3 bucket, key, blob, options\n      .then notify \"write\", path\n\n    delete: (path) ->\n      unless path.startsWith delimiter\n        path = delimiter + path\n\n      key = \"#{id}#{path}\"\n\n      deleteFromS3 bucket, key\n      .then notify \"delete\", path\n\n    list: (dir=\"/\") ->\n      unless dir.startsWith delimiter\n        dir = \"#{delimiter}#{dir}\"\n\n      unless dir.endsWith delimiter\n        dir = \"#{dir}#{delimiter}\"\n\n      list dir\n      .then notify \"list\", dir\n"
        },
        "lib/test/fs/s3.coffee": {
          "content": "S3FS = require \"/lib/fs/s3\"\n\n# mock bucket interface\nbucket =\n  getObject: (data, cb) ->\n    cb(null)\n  headObject: (data, cb) ->\n    cb(null, {\n      ContentType: \"text/plain\"\n      LastModified: \"2021-05-05T01:00:46.000Z\"\n    })\n  putObject: (data, cb) ->\n    cb(null)\n  listObjects: (data, cb) ->\n    cb(null, {\n      CommonPrefixes: []\n      Contents: [{\n        Key: \"yo\"\n        Size: 3\n      }]\n    })\n\ndescribe \"S3FS\", ->\n  it \"Should cache the proper date when writing then listing\", ->\n    id = \"wat\"\n    \n    refreshCredentials = ->\n\n    fs = S3FS(id, bucket, refreshCredentials)\n\n    fs.write \"yo\", new Blob ['hey']\n    .then ->\n      fs.list()\n    .then (entries) ->\n      assert.notEqual entries[0].updatedAt.toString(), \"Invalid Date\"\n"

        "lib/fs/dexie.coffee": {
          "content": "Bindable = require \"../bindable\"\n\nFolderEntry = (path, prefix) ->\n  folder: true\n  path: prefix + path\n  relativePath: path\n\n# DexieDB Containing our FS\nDexieFSDB = (dbName='fs') ->\n  db = new Dexie dbName\n\n  db.version(1).stores\n  \tfiles: 'path, blob, size, type, createdAt, updatedAt'\n\n  return db\n\n# FS Wrapper to Dexie database\nmodule.exports = (dbName='fs') ->\n  db = DexieFSDB(dbName)\n\n  Files = db.files\n\n  notify = (eventType, path) ->\n    (result) ->\n      self.trigger eventType, path\n      return result\n\n  self =\n    # Read a blob from a path\n    read: (path) ->\n      Files.get(path)\n      .then (result) ->\n        result?.blob\n      .then notify \"read\", path\n\n    # Write a blob to a path\n    write: (path, blob) ->\n      throw new Error \"Can only write blobs to the file system\" unless blob instanceof Blob\n      now = +new Date\n\n      Files.put\n        path: path\n        blob: blob\n        size: blob.size\n        type: blob.type\n        createdAt: now\n        updatedAt: now\n      .then notify \"write\", path\n\n    # Delete a file at a path\n    delete: (path) ->\n      Files.delete(path)\n      .then notify \"delete\", path\n\n    # List files and folders in a directory\n    list: (dir) ->\n      Files.where(\"path\").startsWith(dir).toArray()\n      .then (files) ->\n        folderPaths = {}\n\n        files = files.filter (file) ->\n          file.relativePath = file.path.replace(dir, \"\")\n\n          if file.relativePath.match /\\// # folder\n            folderPath = file.relativePath.replace /\\/.*$/, \"/\"\n            folderPaths[folderPath] = true\n            return\n          else\n            return file\n\n        folders = Object.keys(folderPaths).map (folderPath) ->\n          FolderEntry folderPath, dir\n\n        return folders.concat(files)\n\n  Bindable(undefined, self)\n"
        },
        "lib/polyfill.coffee": {
          "content": "startsWith = (search, rawPos) ->\n  if rawPos > 0\n    pos = rawPos|0\n  else\n    pos = 0\n\n  @substring(pos, pos + search.length) is search\n\nendsWith = (search, l) ->\n  length = @length\n  if l is undefined or l > length\n    l = length\n\n  @substring(l - search.length, l) is search\n\nString::endsWith ?= endsWith\nString::startsWith ?= startsWith\n\n# Export for testing\nmodule.exports =\n  startsWith: startsWith\n  endsWith: endsWith\n"
        },
        "lib/test/polyfill.coffee": {
          "content": "{\n  startsWith\n  endsWith\n} = require \"../polyfill\"\n\ndescribe \"Polyfill\", ->\n  describe \"String\", ->\n    it \"startsWith\", ->\n      assert \"\".startsWith\n\n      assert.equal startsWith.call(\"abcd\", \"ab\"), true\n      assert.equal startsWith.call(\"abcd\", \"ab\", -1), true\n      assert.equal startsWith.call(\"abcd\", \"ab\", 0), true\n      assert.equal startsWith.call(\"abcd\", \"ab\", 1), false\n      assert.equal startsWith.call(\"abcd\", \"b\", 1), true\n\n    it \"endsWith\", ->\n      assert \"\".endsWith\n\n      assert.equal endsWith.call(\"abcd\", \"cd\"), true\n      assert.equal endsWith.call(\"raddad\", \"rad\", 3), true\n"
        },
        "lib/fs/pkg.coffee": {
          "content": "Bindable = require \"../bindable\"\n\n# FS Wrapper to a pixie package\n# source is mounted as the root\n#\n# opts.persist receive the package object and return a promise that\n# is fulfilled when the package is persisted\n#\n# opts.compile receives a blob and returns a promise with a string of the\n# compiled output\nmodule.exports = (pkg, opts={}) ->\n  notify = (eventType, path) ->\n    (result) ->\n      self.trigger eventType, path\n      return result\n\n  persist = opts.persist or noop\n  compile = opts.compile or -> Promise.resolve()\n\n  compileAndWrite = (path, blob) ->\n    writeSource = blob.text()\n    .then (text) ->\n      srcPath = sourcePath(path)\n      pkg.source[srcPath] =\n        content: text\n        type: blob.type or \"\"\n        path: srcPath\n\n    # Compilers expect blob to be annotated with the path\n    blob.path = path\n\n    writeCompiled = compile(blob)\n    .then (compiledSource) ->\n      if typeof compiledSource is \"string\"\n        pkg.distribution[withoutAllExtensions(sourcePath(path))] =\n          content: compiledSource\n      else\n        console.warn \"Can't package files like #{path} yet\", compiledSource\n\n    Promise.all [writeSource, writeCompiled]\n    .then persist\n\n  self =\n    # Read a blob from a path\n    read: (path) ->\n      entry = pkg.source[sourcePath(path)]\n      throw new Error \"File not found at: #{path}\" unless entry\n\n      {content, type} = entry\n      type ?= \"\"\n\n      blob = new Blob [content],\n        type: type\n\n      Promise.resolve blob\n      .then notify \"read\", path\n\n    # Write a blob to a path\n    write: (path, blob) ->\n      compileAndWrite(path, blob)\n      .then notify \"write\", path\n\n    # Delete a file at a path\n    delete: (path) ->\n      Promise.resolve()\n      .then ->\n        delete pkg.source[sourcePath(path)]\n      .then notify \"delete\", path\n\n    # List files and folders in a directory\n    list: (dir) ->\n      sourceDir = sourcePath(dir)\n\n      Promise.resolve()\n      .then ->\n        Object.keys(pkg.source).filter (path) ->\n          path.indexOf(sourceDir) is 0\n        .map (path) ->\n          path: \"/\" + path\n          relativePath: path.replace(sourceDir, \"\")\n          type: pkg.source[path].type or \"\"\n      .then (files) ->\n        folderPaths = {}\n\n        files = files.filter (file) ->\n          if file.relativePath.match /\\// # folder\n            folderPath = file.relativePath.replace /\\/.*$/, \"/\"\n            folderPaths[folderPath] = true\n            return\n          else\n            return file\n\n        folders = Object.keys(folderPaths).map (folderPath) ->\n          FolderEntry folderPath, dir\n\n        return folders.concat(files)\n      .then notify \"list\", dir\n\n  Bindable undefined, self\n\n# Utils\n\nFolderEntry = (path, prefix) ->\n  folder: true\n  path: prefix + path\n  relativePath: path\n\n# Keys in the package's source object don't begin with slashes\nsourcePath = (path) ->\n  path.replace(/^\\//, \"\")\n\n# Strip out extension suffixes\nwithoutAllExtensions = (path) ->\n  path.replace(/\\.[^\\/]*$/,\"\")\n\nnoop = ->\n"
        },
        "lib/test/fs/dexie.coffee": {
          "content": "DexieFS = require \"/lib/fs/dexie\"\n\n# TODO: Can't test IndexedDB in this sandbox\ndescribe.skip \"DexieFS\", ->\n  it \"Should use indexeddb as a file system\", ->\n    dfs = DexieFS(\"test\")\n\n    dfs.write \"/test.txt\", new Blob [\"heyy\"]\n    .then ->\n      dfs.read(\"/test.txt\")\n"
        },
        "lib/test/fs/pkg.coffee": {
          "content": "PkgFS = require \"/lib/fs/pkg\"\n\nrequire \"/lib/extensions\"\n\ntestPkg =\n  source:\n    \"hello.coffee\":\n      content: \"alert hello\"\n    \"test/wat.js\":\n      content: \"assert(wat);\"\n  distribution: {}\n\noldPersist = (pkg) ->\n  # Persist entire pkg\n  system.writeFile persistencePath, JSON.toBlob(pkg)\n\n# old compile was system.compileFile\n\ndescribe \"Package FS\", ->\n  it \"should read files\", ->\n    pfs = PkgFS testPkg\n\n    pfs.read(\"hello.coffee\")\n    .then (blob) ->\n      blob.text()\n    .then (src) ->\n      assert.equal src, \"alert hello\"\n\n  it \"should write files\", ->\n    persistCalled = false\n    persist = -> persistCalled = true\n    compileCalled = false\n    compile = (blob) -> \n      compileCalled = true\n      blob.text()\n\n    pfs = PkgFS testPkg,\n      persist: persist\n      compile: compile\n\n    content = \"alert('hey');\"\n    pfs.write \"/yolo.js\", new Blob([content])\n    .then ->\n      assert compileCalled\n      assert persistCalled\n\n      assert.equal testPkg.source[\"yolo.js\"].content, content\n      assert.equal testPkg.distribution[\"yolo\"].content, content\n"
        },
        "lib/fs/index.coffee": {
          "content": "MountFS = require \"./mount\"\nDexieFS = require \"./dexie\"\nPkgFS = require \"./pkg\"\nS3FS = require \"./s3\"\n\nmodule.exports = Object.assign\n  Dexie: DexieFS\n  Mount: MountFS\n  Package: PkgFS\n  S3: S3FS\n, require \"./util\"\n"
        },

        "lib/aws/cognito.coffee": {
          "content": "###\nCognito info:\n\nJS SDK: https://github.com/aws/amazon-cognito-identity-js\nPricing: https://aws.amazon.com/cognito/pricing/\nAdding Social Identity Providers: http://docs.aws.amazon.com/cognito/latest/developerguide/cognito-user-pools-social.html\n\nhttps://whimsy.auth.us-east-1.amazoncognito.com/oauth2/idpresponse\n###\n\n_LL = require \"./_lazy\"\n\nmodule.exports = ({identityPoolId, poolData}) ->\n  userPool = null\n\n  # Creating user pool and setting region must happen after lazy loading\n  _init = ->\n    userPool ?= new AWSCognito.CognitoIdentityServiceProvider.CognitoUserPool(poolData)\n    # Region needs to be set if not already set previously elsewhere.\n    AWS.config.region ?= 'us-east-1'\n\n  # Wrap lazy loader function to call _init logic\n  LL = (fn) ->\n    _LL (args...) ->\n      _init()\n      fn.apply(this, args)\n\n  configureAWSFor = (session, resolve, reject) ->\n    token = session.getIdToken().getJwtToken()\n\n    loginKey = \"cognito-idp.us-east-1.amazonaws.com/#{poolData.UserPoolId}\"\n    loginsConfig = {}\n    loginsConfig[loginKey] = token\n\n    AWS.config.credentials = new AWS.CognitoIdentityCredentials\n      IdentityPoolId: identityPoolId\n      Logins: loginsConfig\n\n    # refreshes credentials\n    AWS.config.credentials.refresh (error) ->\n      if error\n        reject error\n      else\n        # TODO: AWS is global :(\n        # Probably doesn't matter because ZineOS is single user\n        resolve AWS\n\n      return\n    return\n\n  mapAttributes = (attributes) ->\n    return unless attributes\n\n    Object.keys(attributes).map (name) ->\n      value = attributes[name]\n\n      new AWSCognito.CognitoIdentityServiceProvider.CognitoUserAttribute\n        Name: name\n        Value: value\n\n  self =\n    signUp: LL (username, password, attributes) ->\n      attributeList = mapAttributes(attributes)\n\n      new Promise (resolve, reject) ->\n        userPool.signUp username, password, attributeList, null, (err, result) ->\n          if err\n            return reject(err)\n\n          cognitoUser = result.user\n\n          # User will need to confirm email address\n          resolve cognitoUser\n\n    authenticate: LL (username, password) ->\n      authenticationData =\n        Username : username\n        Password : password\n\n      authenticationDetails = new AWSCognito.CognitoIdentityServiceProvider.AuthenticationDetails(authenticationData)\n\n      userData =\n        Username : username\n        Pool : userPool\n\n      cognitoUser = new AWSCognito.CognitoIdentityServiceProvider.CognitoUser(userData)\n\n      new Promise (resolve, reject) ->\n        cognitoUser.authenticateUser authenticationDetails,\n          onSuccess: (session) ->\n            configureAWSFor session, resolve, reject\n          onFailure: reject\n\n    cachedUser: LL ->\n      new Promise (resolve, reject) ->\n        cognitoUser = userPool.getCurrentUser()\n\n        if cognitoUser\n          cognitoUser.getSession (err, session) ->\n            if err\n              reject err\n              return\n\n            configureAWSFor(session, resolve, reject)\n        else\n          setTimeout ->\n            reject new Error \"No cached user\"\n\n    logout: ->\n      # Clear global AWS credentials if present\n      delete AWS?.config.credentials\n\n      try # return if we can't access local storage\n        localStorage\n      catch\n        return\n\n      Object.keys(localStorage).filter (key) ->\n        key.match /^CognitoIdentityServiceProvider/\n      .forEach (key) ->\n        delete localStorage[key]\n      return\n"
        },
        "lib/test/aws/cognito.coffee": {
          "content": "Cognito = require \"/lib/aws/cognito\"\n\n{cognito:config} = PACKAGE.config\ncognito = Cognito(config)\n\nS3FS = require \"/lib/fs/s3\"\n\nmocha.setup\n  globals: ['AWSCognito', 'AmazonCognitoIdentity', 'AWS']\n\n# Skipped for performance\ndescribe \"Cognito\", ->\n  describe.skip \"Remote calls\", ->\n    it \"should authenticate\", ->\n      @timeout 5000\n      # Sign up creates a user account and sends an email to the given address\n      # Test creation by uncommenting this line:\n      #\n      # Cognito().signUp(\"daniel+test@danielx.net\", \"yo yo yo\")\n  \n      # The user will need to confirm their address before logging in\n      console.log config\n      cognito.authenticate(\"daniel+test@danielx.net\", \"yo yo yo\")\n  \n    it \"should reject with invalid password\", (done) ->\n      cognito.authenticate(\"daniel+test@danielx.net\", \"not the password\")\n      .catch (e) ->\n        assert.equal e.code, \"NotAuthorizedException\"\n        assert.equal e.statusCode, 400\n        done()\n  \n      return\n\n  it \"shouldn't throw an error on logout even when sandboxed\", ->\n    cognito.logout()\n\n# Skipped for performance\ndescribe.skip \"S3FS\", ->\n  it \"should auth with cognito and gate api requests to the same path\", ->\n    @timeout 5000\n\n    cognito.authenticate(\"daniel+test@danielx.net\", \"yo yo yo\")\n    .then ->\n      id = AWS.config.credentials.identityId\n\n      bucket = new AWS.S3\n        params:\n          Bucket: \"whimsy-fs\"\n  \n      refreshCredentials = ->\n        # This has the side effect of updating the global AWS object's credentials\n        cognito.cachedUser()\n        .then (AWS) ->\n          # Copy the updated credentials to the bucket\n          bucket.config.credentials = AWS.config.credentials\n        .catch console.debug\n  \n      fs = S3FS(id, bucket, refreshCredentials)\n\n      # View in network tab that only one request is in flight per dir\n      fs.list(\"/\")\n      fs.list(\"/\")\n      fs.list(\"/\")\n      fs.list(\"/\")\n      fs.list(\"/\")\n      fs.list(\"/\")\n      fs.list(\"/\")\n      fs.list(\"/\")\n      fs.list(\"/\")\n      fs.list(\"/\")\n      fs.list(\"/\")\n\n      fs.list(\"/public\")\n      fs.list(\"/public\")\n      fs.list(\"/public\")\n"
        },
        "workspaces/size.coffee": {
          "content": "fmt = (size) ->\n  size.toString().padStart(10)\n\ntotal = 0\n\nitems = Object.keys(PACKAGE.source).map (name) ->\n  [name, PACKAGE.source[name].content.length]\n.sort (a, b) ->\n  b[1] - a[1]\n.map ([name, size]) ->\n  total += size\n\n  fmt(size) + \" \" + name\n.join(\"\\n\")\n\npre = document.createElement \"pre\"\npre.textContent = \"\"\"\n#{items}\n------------------------------\n#{fmt(total)} Source Total\n\n#{fmt(JSON.stringify(PACKAGE).length)} Package Total\n\"\"\"\npre.style.overflow = \"auto\"\n\ndocument.body.appendChild pre\n"
        },

        "docs/getting-started.md": {
          "content": "Getting Started\n===\n\nIncluding this as a dependency named `!system` in `pixie.cson` hooks it into the\nauto-launching capabilities of ZineOS and Prometheus.\n\nIt provides `system` and `application` as global variables after taking care of\nregistering communication with the host if present.\n\n`system`\n---\n\n`system` provides tools that many apps use.\n\n\n### fs\n\n`system.fs`\n\nFilesystem components that let you read, write, list, and delete files. It\nalso provides a `MountFS` that lets you mount systems at specific paths.\n\n### ui\n\n`system.ui`\n\nUser interface components, windows, lists, trees, and more!\n\n### util\n\n`system.util`\n\n`style`\n\n`extensions`\n\n`application`\n---\n\n\n\nInternals\n----\n\nApps launched from Prometheus and ZineOS use the special dependency `!system` to\nwrap the launcher code for the package.\n\n```javascript\nrequire(\"!system\").launch(function() {\n  #{code}\n});\n```\n\nThe `!system` dependency provides a `launch` method that takes a function of the\ncode to run when the system is ready. It takes care of connecting to the host,\nif present, setting up Postmaster for communication, adding an unload/error\nlisteners, and configuring the environment for the app.\n\nIn theory there could be any number of compatible `!system` packages as long as\nthey wire up the communications and adhere to the `launch` interface. Currently\nthere is only [danielx.net/system](https://danielx.net/system/docs/README.html)\nand the communication protocol is still an evolving area.\n\n"
        },
        "lib/postmaster.coffee": {
          "content": "###\r\n\r\nPostmaster wraps the `postMessage` API with promises.\r\n\r\n###\r\n\r\ndefaultReceiver = self\r\nackTimeout = 1000\r\npmId = 0\r\n\r\nmodule.exports = Postmaster = (self={}) ->\r\n  name = \"#{defaultReceiver.name}-#{++pmId}\"\r\n\r\n  info = ->\r\n    self.logger.info(name, arguments...)\r\n\r\n  debug = ->\r\n    self.logger.debug(name, arguments...)\r\n\r\n  dominant = Postmaster.dominant()\r\n  self.remoteTarget ?= -> dominant\r\n  self.receiver ?= -> defaultReceiver\r\n  self.ackTimeout ?= -> ackTimeout\r\n  self.delegate ?= self\r\n  self.logger ?=\r\n    info: ->\r\n    debug: ->\r\n  self.targetOrigin ?= \"*\"\r\n  self.token ?= Math.random()\r\n\r\n  send = (data) ->\r\n    target = self.remoteTarget()\r\n    if self.token\r\n      data.token = self.token\r\n\r\n    data.from = name\r\n\r\n    if !target\r\n      throw new Error \"No remote target\"\r\n\r\n    info(\"->\", data)\r\n\r\n    if !Worker? or target instanceof Worker\r\n      target.postMessage data\r\n    else\r\n      target.postMessage data, self.targetOrigin\r\n\r\n    return\r\n\r\n  listener = (event) ->\r\n    {data, source} = event\r\n    target = self.remoteTarget()\r\n\r\n    # Only listening to messages from `opener`\r\n    # event.source becomes undefined during the `onunload` event\r\n    # We can track a token and match to allow the final message in this case\r\n    if source is target or (source is undefined and data.token is self.token)\r\n      event.stopImmediatePropagation() # \r\n      info \"<-\", data\r\n      {type, method, params, id} = data\r\n\r\n      switch type\r\n        when \"ack\"\r\n          pendingResponses[id]?.ack = true\r\n        when \"response\"\r\n          pendingResponses[id].resolve data.result\r\n        when \"error\"\r\n          pendingResponses[id].reject data.error\r\n        when \"message\"\r\n          Promise.resolve()\r\n          .then ->\r\n            if source\r\n              send\r\n                type: \"ack\"\r\n                id: id\r\n\r\n            if typeof self.delegate[method] is \"function\"\r\n              self.delegate[method](params...)\r\n            else\r\n              throw new Error \"`#{method}` is not a function\"\r\n          .then (result) ->\r\n            if source\r\n              send\r\n                type: \"response\"\r\n                id: id\r\n                result: result\r\n          .catch (error) ->\r\n            if typeof error is \"string\"\r\n              message = error\r\n            else\r\n              message = error.message\r\n\r\n            if source\r\n              send\r\n                type: \"error\"\r\n                id: id\r\n                error:\r\n                  message: message\r\n                  stack: error.stack\r\n    else\r\n      debug \"DROP message\", event, \"source #{JSON.stringify(data.from)} does not match target\"\r\n\r\n  receiver = self.receiver()\r\n  receiver.addEventListener \"message\", listener\r\n  self.dispose = ->\r\n    receiver.removeEventListener \"message\", listener\r\n    info \"DISPOSE\"\r\n\r\n  pendingResponses = {}\r\n  msgId = 0\r\n\r\n  clear = (id) ->\r\n    debug \"CLEAR PENDING\", id\r\n    clearTimeout pendingResponses[id].timeout\r\n    delete pendingResponses[id]\r\n\r\n  self.send = (method, params...) ->\r\n    new Promise (resolve, reject) ->\r\n      id = ++msgId\r\n\r\n      ackWait = self.ackTimeout()\r\n      timeout = setTimeout ->\r\n        unless resp.ack\r\n          info \"TIMEOUT\", resp\r\n          resp.reject new Error \"No ack received within #{ackWait}\"\r\n      , ackWait\r\n\r\n      debug \"STORE PENDING\", id\r\n      pendingResponses[id] = resp =\r\n        timeout: timeout\r\n        resolve: (result) ->\r\n          debug \"RESOLVE\", id, result\r\n          resolve(result)\r\n          clear(id)\r\n        reject: (error) ->\r\n          debug \"REJECT\", id, error\r\n          reject(error)\r\n          clear(id)\r\n\r\n      try\r\n        send\r\n          type: \"message\"\r\n          method: method\r\n          params: params\r\n          id: id\r\n      catch e\r\n        setTimeout ->\r\n          reject(e)\r\n        , 0\r\n\r\n      return\r\n\r\n  self.invokeRemote = ->\r\n    console.warn \"Postmaster#invokeRemote is deprecated. Use #send instead.\"\r\n    self.send(arguments...)\r\n\r\n  info \"INITIALIZE\"\r\n\r\n  return self\r\n\r\nPostmaster.dominant = ->\r\n  if window? # iframe or child window context\r\n    opener or ((parent != window) and parent) or undefined\r\n  else # Web Worker Context\r\n    self\r\n"
        },
        "lib/test/postmaster.coffee": {
          "content": "# NOTE: It is important to call dispose at the end of each test because\r\n# Postmaster attaches a global event listener and needs to clean up.\r\nPostmaster = require \"/lib/postmaster\"\r\n\r\nrandId = ->\r\n  Math.random().toString(36).substr(2)\r\n\r\nscriptContent = ->\r\n  # This function is toString'd to be inserted into the sub-frames.\r\n  fn = ->\r\n    pm = Postmaster\r\n      delegate:\r\n        echo: (value) ->\r\n          return value\r\n        throws: ->\r\n          throw new Error(\"This always throws\")\r\n        promiseFail: ->\r\n          Promise.reject new Error \"This is a failed promise\"\r\n        send: ->\r\n          pm.send(arguments...)\r\n\r\n  \"\"\"\r\n    (function() {\r\n    var module = {};\r\n    (function() {\r\n    #{PACKAGE.distribution[\"lib/postmaster\"].content};\r\n    })();\r\n    var Postmaster = module.exports;\r\n    (#{fn.toString()})();\r\n    })();\r\n  \"\"\"\r\n\r\nhtmlContent = -> \"\"\"\r\n<html>\r\n  <body>\r\n    <script>#{scriptContent()}<\\/script>\r\n  </body>\r\n</html>\r\n\"\"\"\r\n\r\nsrcUrl = ->\r\n  URL.createObjectURL new Blob [htmlContent()],\r\n    type: \"text/html; charset=utf-8\"\r\n\r\ndataUrl = -> \"data:text/html;base64,#{btoa(htmlContent())}\"\r\n\r\ntestFrame = (fn) ->\r\n  iframe = document.createElement('iframe')\r\n  iframe.name = \"iframe-#{randId()}\"\r\n  iframe.src = srcUrl()\r\n  document.body.appendChild(iframe)\r\n\r\n  postmaster = Postmaster\r\n    remoteTarget: ->\r\n      iframe.contentWindow\r\n\r\n  iframe.addEventListener \"load\", ->\r\n    fn(postmaster)\r\n    .finally ->\r\n      iframe.remove()\r\n      postmaster.dispose()\r\n\r\n  return\r\n\r\ndescribe \"Postmaster\", ->\r\n  # Can't open child windows from within sandboxed iframes?\r\n  it.skip \"should work with openened windows\", (done) ->\r\n    childWindow = window.open(srcUrl(), \"child-#{randId()}\", \"width=200,height=200\")\r\n\r\n    postmaster = Postmaster\r\n      remoteTarget: -> childWindow\r\n\r\n    childWindow.addEventListener \"load\", ->\r\n      postmaster.send \"echo\", 5\r\n      .then (result) ->\r\n        assert.equal result, 5\r\n      .then ->\r\n        done()\r\n      , (error) ->\r\n        done(error)\r\n      .then ->\r\n        childWindow.close()\r\n        postmaster.dispose()\r\n\r\n    return\r\n\r\n  it \"should work with iframes\", (done) ->\r\n    testFrame (postmaster) ->\r\n      postmaster.send \"echo\", 17\r\n      .then (result) ->\r\n        assert.equal result, 17\r\n      .then done, done\r\n\r\n    return\r\n\r\n  it \"should handle the remote call throwing errors\", (done) ->\r\n    testFrame (postmaster) ->\r\n      postmaster.send \"throws\"\r\n      .then ->\r\n        done new Error \"Expected an error\"\r\n      , (error) ->\r\n        done()\r\n\r\n    return\r\n\r\n  it \"should throwing a useful error when the remote doesn't define the function\", (done) ->\r\n    testFrame (postmaster) ->\r\n      postmaster.send \"undefinedFn\"\r\n      .then ->\r\n        done new Error \"Expected an error\"\r\n      , (error) ->\r\n        done()\r\n\r\n    return\r\n\r\n  it \"should handle the remote call returning failed promises\", (done) ->\r\n    testFrame (postmaster) ->\r\n      postmaster.send \"promiseFail\"\r\n      .then ->\r\n        done new Error \"Expected an error\"\r\n      , (error) ->\r\n        done()\r\n\r\n    return\r\n\r\n  it \"should be able to go around the world\", (done) ->\r\n    testFrame (postmaster) ->\r\n      postmaster.yolo = (txt) ->\r\n        \"heyy #{txt}\"\r\n      postmaster.send \"send\", \"yolo\", \"cool\"\r\n      .then (result) ->\r\n        assert.equal result, \"heyy cool\"\r\n      .then ->\r\n        done()\r\n      , (error) ->\r\n        done(error)\r\n\r\n    return\r\n\r\n  it.skip \"should work with web workers\", (done) ->\r\n    blob = new Blob [scriptContent()], type: \"application/javascript\"\r\n    jsUrl = URL.createObjectURL(blob)\r\n\r\n    worker = new Worker(jsUrl)\r\n\r\n    postmaster = Postmaster\r\n      remoteTarget: -> worker\r\n      receiver: -> worker\r\n\r\n    setTimeout ->\r\n      postmaster.send \"echo\", 17\r\n      .then (result) ->\r\n        assert.equal result, 17\r\n      .then ->\r\n        done()\r\n      , (error) ->\r\n        done(error)\r\n      .finally ->\r\n        worker.terminate()\r\n    , 100\r\n\r\n    return\r\n\r\n  it \"should fail quickly when contacting a window that doesn't support Postmaster\", (done) ->\r\n    iframe = document.createElement('iframe')\r\n    document.body.appendChild(iframe)\r\n\r\n    childWindow = iframe.contentWindow\r\n    postmaster = Postmaster\r\n      remoteTarget: -> childWindow\r\n      ackTimeout: -> 30\r\n\r\n    postmaster.send \"echo\", 5\r\n    .catch (e) ->\r\n      if e.message.match /no ack/i\r\n        done()\r\n      else\r\n        done(1)\r\n    .finally ->\r\n      iframe.remove()\r\n      postmaster.dispose()\r\n\r\n    return\r\n\r\n  it \"should return a rejected promise when unable to send to the target\", (done) ->\r\n    postmaster = Postmaster\r\n      remoteTarget: -> null\r\n    \r\n    postmaster.send \"yo\"\r\n    .then ->\r\n      done throw new Error \"Expected an error\"\r\n    , (e) ->\r\n      assert.equal e.message, \"No remote target\"\r\n      done()\r\n    .catch done\r\n    .finally ->\r\n      postmaster.dispose()\r\n\r\n    return\r\n\r\n  it \"should log\", ->\r\n    called = false\r\n\r\n    postmaster = Postmaster\r\n      logger:\r\n        info: ->\r\n          called = true\r\n\r\n    assert called\r\n    postmaster.dispose()\r\n"
        },
        "lib/test/ui.coffee": {
          "content": "{AceEditor} = ui = require \"../ui/index\"\n\ndescribe \"ui\", ->\n  it \"should provide an ace editor view\", ->\n    {initSession, modeFor} = AceEditor\n    assert initSession\n    assert modeFor\n\n    assert.equal modeFor(\"file.js\"), \"javascript\"\n"
        },

        "docs/app.md": {
          "content": "App\n===\n\nThe system runtime provides an app base with many useful methods:\n\n- `confirmUnsaved`\n- `currentPath` Observable string\n- `drop` handler that receives an array of Files on a drop event.\n- `exit`\n- `extend`\n- `hotkey`\n- `new`\n- `open`\n- `save`\n- `saved` Observable bool representing the state of the app, saved or not.\n- `saveAs`\n- `paste` handler that receives an array of Files on a paste event.\n\nYour app must provide these to make use of the paste/drop/fileIO interfaces.\n\n- `loadFile`\n- `newFile`\n- `saveData`\n\nOne can optionally provide a `menu` property:\n\n```\nmenu: \"\"\"\n  File\n    New\n    Open\n    Save\n    Save As\n    ---\n    Exit\n  Edit\n    Undo\n    Redo\n    Resize -> doResize\n  Example\n    Item One\n    Item Two\n    Submenu\n      Sub Item One\n      Sub Item Two\n\"\"\"\n```\n\nThis menu micro-format defines a menubar for your app. The menu items have the\nname given delegating to the method of the same name except non-alphanumeric\ncharacters are removed and the initial character is downcased, i.e. `Save As` ->\n`saveAs`.\n\nOther app methods that you can optionally define:\n\n- `title`\n\nTitle will be observed and piped to the \"host application\" if it is a function with\nobservable dependencies.\n\nThe main idea is to combine all the common behaviors into one comprehensive\nfocal point.\n\nGlossary\n--------\n\n### Observables\n\nObservable properties are functions that store a value when called\nwith one argument and return that value when called with zero arguments. They\nhave an `observe` method.\n\nObservable functions will automatically re-execute if they depend on observable\nproperties. They may be composed of any number of observable properties or\nfunctions.\n\n### Host\n\nCommunication channel to the host environment.\n\n```\nhost.writeFile(path, blob)\n```\n\nThe host environment is ZineOS or none if standalone. There may be other possible\nhost environments, it could be the host OS if running in Electron.\n\n### Host Application\n\nThe ZineOS application object running inside the ZineOS frame. This holds info\nabout saved status, the title, a handle to the iframe or app element, and the\nactual window element in ZineOS.\n\nIn standalone the host application is a thin wrapper over the browser chrome.\n\nIn summary the host application is the host environment's representation of this\napplication.\n"
        },
        "lib/runtime.coffee": {
          "content": "# runtime is what prepares the environment for user apps\n# we hook up the postmaster and proxy messages to the OS\n\n{version} = require \"../pixie\"\n\nPostmaster = require \"./postmaster\"\n{applyStyle, Observable, Style} = require \"../lib/ui/index\"\n\nRuntime = (system, opts={}) ->\n  if opts.applyStyle\n    applyStyle(Style.all, 'system')\n\n  opts.logger ?=\n    info: ->\n    debug: ->\n\n  externalObservables = {}\n\n  # Queue up messages until a delegate is assigned\n  heldApplicationMessages = []\n\n  postmaster = Postmaster\n    logger: opts.logger\n    # For receiving messages from the system\n    delegate:\n      application: (method, args...) ->\n        if applicationTarget.delegate\n          applicationTarget.delegate[method](args...)\n        else\n          # This promise should keep the channel unresolved until the future\n          new Promise (resolve, reject) ->\n            heldApplicationMessages.push (delegate) ->\n              try\n                resolve delegate[method](args...)\n              catch e\n                reject e\n  \n      updateSignal: (name, newValue) ->\n        externalObservables[name](newValue)\n  \n      fn: (handlerId, args) ->\n        # TODO: `this` is null but should be `system` here for bound events.\n        eventListeners[handlerId].apply(null, args)\n\n  remoteExists = postmaster.remoteTarget()\n\n  applicationTarget =\n    observeSignal: (name, handler) ->\n      observable = Observable()\n      externalObservables[name] = observable\n\n      observable.observe handler\n\n      # Invoke the handler with the initial value\n      postmaster.send \"application\", \"observeSignal\", name\n      .then handler\n\n  # For sending messages to ZineOS application side\n  applicationProxy = new Proxy applicationTarget,\n    get: (target, property, receiver) ->\n      target[property] or\n      ->\n        return unless remoteExists\n        postmaster.send \"application\", property, arguments...\n    set: (target, property, value, receiver) ->\n      if property is \"delegate\"\n        heldApplicationMessages.forEach (fn)->\n          fn(value)\n\n        heldApplicationMessages = []\n\n      target[property] = value\n\n      return target[property]\n\n  lastEventListenerId = 0\n  eventListeners = {}\n  readyPromise = null\n  hostTarget =\n    ready: ->\n      return readyPromise if readyPromise\n\n      if remoteExists\n        readyPromise = postmaster.send \"ready\",\n          ZineOSClient: version\n          token: postmaster.token\n        .then (hostConfig) ->\n          appData = hostConfig?.ZineOS\n\n          if appData\n            initializeOnZineOS(appData)\n\n          return hostConfig\n      else \n        # Quick resolve when there is no parent window to connect to\n        polyfillForStandalone()\n\n        readyPromise = Promise.resolve\n          standalone: true\n\n    # Bind listeners to system events, sending an id in place of a local function\n    # reference\n    on: (eventName, handler) ->\n      lastEventListenerId += 1\n\n      eventListeners[lastEventListenerId] = handler\n      postmaster.send \"system\", \"on\", eventName, lastEventListenerId\n\n    off: (eventName, handler) ->\n      [handlerId] = Object.keys(eventListeners).filter (id) ->\n        eventListeners[id] is handler\n\n      delete eventListeners[handlerId]\n      postmaster.send \"system\", \"off\", eventName, handlerId\n\n  hostTarget.target = hostTarget\n\n  # Unattached, standalone page. Use a systemTarget for that environment\n  # Currently mapping system.readFile to fetch\n  polyfillForStandalone = ->\n    Object.assign hostTarget,\n      readFile: (path) ->\n        fetch(path)\n        .then (response) ->\n          if 200 <= response.status < 300\n            response.blob()\n          else\n            throw new Error(response.statusText)\n      writeFile: (path, blob) ->\n        blob.download(path)\n\n  # Proxy to the host environment\n  # Host methods can be overridden by writing to the host target\n  # this allows us to polyfill for standalone environments (with no host)\n  # and provides bindings for event channels and others things (experimental).\n  host = new Proxy hostTarget,\n    get: (target, property, receiver) ->\n      if Object::hasOwnProperty.call(target, property)\n        target[property]\n      else\n        ->\n          postmaster.send \"system\", property, arguments...\n\n  # TODO: Also interesting would be to proxy observable arguments where we\n  # create the receiver on the opposite end of the membrane and pass messages\n  # back and forth like magic\n\n  initializeOnZineOS = ({id}) ->\n    applicationTarget.id = id\n\n    document.addEventListener \"mousedown\", ->\n      applicationProxy.raiseToTop()\n      .catch console.warn\n\n  BaseApp = require(\"./app/index\")(host, applicationProxy)\n\n  client =\n    # `postmaster` makes sense here since it is the client's postmaster instance\n    postmaster: postmaster\n\n  Object.assign system,\n    # Launch stuff\n    app:\n      Base: BaseApp\n    client: client\n    config: {} # Host config gets merged into here\n    host: host\n\n    # Backwards compatible host proxy methods\n    # TODO: deprecate?\n    readFile: ->\n      host.readFile arguments...\n    readTree: ->\n      host.readTree arguments...\n    writeFile: ->\n      host.writeFile arguments...\n\n  # Only return {system, application}\n  # Client utilities can be found in system.client\n  # TODO: Remove global `application`\n  application: applicationProxy\n  system: system\n\nmodule.exports = Runtime\n"
        },
        "lib/test/runtime.coffee": {
          "content": "mocha.globals(['OBSERVABLE_ROOT_HACK', \"application\"])\n\nsystemG = require \"/lib/exports\"\nSystemClient = require \"../runtime\"\n\nnullLogger =\n  info: ->\n  debug: ->\n\ndescribe \"Runtime\", ->\n  it \"should return system and application proxies\", ->\n    {system, application} = SystemClient(systemG)\n\n    assert system\n    assert application\n    \n    # Actual API\n    app = system.app.Base()\n    assert.equal app.currentPath(), \"\"\n    assert.equal app.saved(), true\n\n    # Cleanup\n    system.client.postmaster.dispose()\n\n  it \"should queue up messages until a delegate is assigned\", ->\n    new Promise (resolve, reject) ->\n      {system, application} = SystemClient(systemG)\n\n      {postmaster} = system.client\n\n      postmaster.delegate.application \"test1\", \"yo\"\n      .then (c) ->\n        assert.equal c, \"wat\"\n\n      postmaster.delegate.application \"test2\", \"yo2\"\n      .then (d) ->\n        assert.equal d, \"heyy\"\n        resolve()\n\n      application.delegate =\n        test1: (a) ->\n          assert.equal a, \"yo\"\n\n          return \"wat\"\n\n        test2: (b) ->\n          assert.equal b, \"yo2\"\n          return \"heyy\"\n\n      # Cleanup\n      system.client.postmaster.dispose()\n\n  it \"should connect when ready is called\", (done) ->\n    {system, application} = SystemClient(systemG, {\n      # logger: console\n    })\n\n    system.host.ready()\n    .then ->\n      done()\n      system.client.postmaster.dispose()\n\n    return\n\n  # This was madness to test, the earlier clients had their own postmasters \n  # listening!! Make sure to dispose shared resources!\n  it \"should launch with config\", ->\n    systemG.launch {\n      # logger: console\n    } , (config) ->\n      # Cleanup\n      system.client.postmaster.dispose()\n"
        },
        "lib/app/index.coffee": {
          "content": "# Handle basic file saving/loading/picking, displaying modals/ui. This maps\n# common UI patterns to the `host`'s `readFile` and `writeFile` methods.\n\n# Caller must provide `self` object with the following methods:\n#   `loadFile` Take a blob and path and load it as the application state.\n#   `saveData` Return a promise that will be fulfilled with a blob of the\n#     current application state.\n#   `newFile` Initialize the application to an empty state.\n\n# This extends the `self` object with:\n# `currentPath`\n# `drop`\n# `exit`\n# `new`\n# `open`\n# `save`\n# `saved`\n# `saveAs`\n\n# It is expected that there is only one FileIO per page,\n# additional apps spawn in iframes or separate windows for isolation.\n# We add a global drop listener here.\n\n## Events\n#\n# `boot`\n# `dispose`\n#\n# Thought: Would it be better to call these `start` and `finish`?\n\n{applyStyle, Drop, Jadelet, MenuBar, Modal, Observable, Style} = require \"../ui/index\"\n\n# TODO: This is expanding a bit beyond FileIO and into general IO of the\n# app in its environment. We should pass the application proxy in here too and\n# wire it up. The application proxy should also handle the interface to\n# standalone mode things like window.title onbeforeunload behavior, etc.\n\n# Some more thoughts on `application` here... it's not really the right place\n# it needs to be bound to the app after boot when it can listen to the app's\n# observable properties and bind them to window.title, etc.\n\nBindable = require \"../bindable\"\n\n{crudeRequire} = require \"../pkg/index\"\n\nTemplateLoader = require \"./template-loader\"\nHotkeys = require \"./hotkeys\"\n\n# host is used for readFile and writeFile\n# application is used for syncing with the OS App state:\n# - exit\n# - icon\n# - saved\n# - title\n#\n# and setting the delegate on boot to receive messages sent from the host.\n\nmodule.exports = (host, application) ->\n  (app={}) ->\n    app.saved ?= Observable true\n    app.currentPath ?= Observable \"\"\n    app.config ?= {}\n\n    # Includes\n    Bindable null, app\n    Hotkeys app\n\n    Object.assign app,\n      confirmUnsaved: ->\n        return Promise.resolve() if app.saved()\n  \n        new Promise (resolve, reject) ->\n          Modal.confirm \"You will lose unsaved progress, continue?\"\n          .then (result) ->\n            if result\n              resolve()\n            else\n              reject()\n\n      exit: ->\n        application.exit()\n\n      extend: Object.assign.bind(null, app)\n\n      # Accepts an array of dropped files\n      # returns true if we handled the event\n      # apps can override this to customize their behavior\n      drop: (files) ->\n        file = files[0]\n        app.loadFile file, file.name\n        return true\n\n      # Accepts an array of pasted files\n      # returns true if we handled the event\n      # apps can override this to customize their behavior\n      paste: (files) ->\n        file = files[0]\n        app.loadFile file, file.name\n        return true\n\n      new: ->\n        if app.saved()\n          app.currentPath \"\"\n          app.newFile()\n        else\n          app.confirmUnsaved()\n          .then ->\n            app.saved true\n            app.newFile()\n\n      open: ->\n        app.confirmUnsaved()\n        .then  ->\n          # TODO: File browser\n          # TODO: Delegate to specific strategies\n          Modal.prompt \"File Path\", app.currentPath()\n          .then (newPath) ->\n            if newPath\n              app.currentPath newPath\n            else\n              throw new Error \"No path given\"\n          .then (path) ->\n            host.readFile path, true\n            .then (file) ->\n              app.loadFile file, path\n        .catch (e) ->\n          throw e if e\n\n      reloadStyle: (cssText) ->\n        applyStyle cssText, \"app\"\n\n      save: ->\n        path = app.currentPath()\n        if path\n          Promise.resolve()\n          .then ->\n            app.saveData()\n          .then (blob) ->\n            # TODO: Delegate to specific save strategy\n            # zineOS, standalone, electron, ...\n            # maybe application.writeFile?\n            host.writeFile path, blob, true\n          .then ->\n            app.saved true\n            return path\n        else\n          app.saveAs()\n\n      saveAs: ->\n        Modal.prompt \"File Path\", app.currentPath()\n        .then (path) ->\n          if path\n            app.currentPath path\n            app.save()\n\n    # Detecting standalone config flag and provide alternative open and save\n    # methods\n    if system.config?.standalone\n      ReaderInput = require \"../../templates/reader-input\"\n\n      # Override chooser to use local PC\n      app.open = ->\n        Modal.show ReaderInput\n          accept: app.accept?()\n          select: (file) ->\n            Modal.hide()\n            app.loadFile file\n    \n      # Override save to present download\n      app.save = ->\n        Modal.prompt \"File name\", \"newfile.txt\"\n        .then (name) ->\n          app.saveData()\n        .then (blob) ->\n          blob.download()\n\n    # Provide drop event\n    # TODO: Remove drop handlers on dispose\n    Drop document, (e) ->\n      return if e.defaultPrevented\n\n      files = e.dataTransfer.files\n\n      if files.length\n        e.preventDefault() if app.drop files\n\n    # Provide paste event\n    # TODO: Remove paste handlers on dispose\n    document.addEventListener \"paste\", (e) ->\n      return if e.defaultPrevented\n      \n      {clipboardData} = e\n      \n      files = clipboardData.files\n\n      if files.length\n        if app.paste files\n          return e.preventDefault()\n\n      files = Array::map.call e.clipboardData.items, (item) ->\n        item.getAsFile()\n      .filter (file) -> file\n\n      if files.length\n        e.preventDefault() if app.paste files\n\n    try\n      app.T ?= {}\n      TemplateLoader app.pkg, app.T\n\n    try\n      app.version = crudeRequire(app.pkg.distribution.pixie.content).version\n\n    # `boot` triggers\n    app.on \"boot\", ->\n      # Auto-apply base and app styles\n      unless app.config.baseStyle is false\n        applyStyle Style.all, \"base\"\n      if @style\n        applyStyle @style, \"app\"\n      else\n        try\n          applyStyle crudeRequire(app.pkg.distribution.style.content), \"app\"\n\n      # Auto-menu from menu string\n      if @menu\n        menuBar = MenuBar\n          items: @menu\n          handlers: @\n\n        document.body.appendChild menuBar.element\n        app.on \"dispose\", ->\n          menuBar.element.remove()\n          Jadelet.dispose menuBar.element\n\n      if @element\n        document.body.appendChild @element\n      else if @template\n        @element = Jadelet.exec(@template)(this)\n        document.body.appendChild @element\n      else if @T.App\n        @element = @T.App this\n        document.body.appendChild @element\n\n      # Bind host application pieces\n      application.delegate = @\n      # auto-bind application title\n      # Pipes title changes to os application window, etc.\n      if @title?\n        Observable -> application.title getProp app, \"title\"\n\n      if @icon?\n        Observable ->\n          application.icon getProp app, \"icon\"\n\n      # Pipe saved state to os app state\n      if @saved?\n        Observable -> application.saved getProp app, \"saved\"\n\n      # TODO: onbeforeunload?\n\n    app.on \"dispose\", ->\n      if @element\n        @element.remove()\n        Jadelet.dispose @element\n\n    return app\n\ngetProp = (context, prop) ->\n  if typeof context[prop] is 'function'\n    context[prop]()\n  else\n    context[prop]\n"
        },
        "lib/test/app/index.coffee": {
          "content": "{Observable} = require \"/lib/ui/index\"\n\nAppGen = require \"/lib/app/index\"\n\nappProxyMock = {}\n\nBaseApp = AppGen({}, appProxyMock)\n\ndescribe \"App\", ->\n  it \"should provide a base app constructor\", ->\n    assert BaseApp()\n\n  it \"should work standalone\", ->\n    do (oldSystem=system) ->\n      global.system =\n        config:\n          standalone: true\n\n      assert BaseApp()\n\n      global.system = oldSystem\n\n  it \"should add a hotkey\", ->\n    app = BaseApp()\n\n    called = 0\n    app.hotkey \"a\", (e) ->\n      called++\n\n    e = new KeyboardEvent('keypress', {keyCode: 97})\n    document.dispatchEvent e\n\n    assert.equal called, 1\n\n  it \"should extend\", ->\n    app = BaseApp()\n\n    app.extend\n      cool: \"duder\"\n\n    assert.equal app.cool, \"duder\"\n\n  it \"should include bindable\", ->\n    app = BaseApp()\n\n    assert app.on\n    assert app.off\n    assert app.trigger\n\n  it \"should set title and icon\", ->\n    saved = icon = title = null\n\n    appProxyMock.title = (_title) ->\n      title = _title\n    appProxyMock.icon = (_icon) ->\n      icon = _icon\n    appProxyMock.saved = (_saved) ->\n      saved = _saved\n\n    app = BaseApp\n      title: \"yolo\"\n      icon: \"R\"\n      saved: false\n\n    app.trigger 'boot'\n    \n    assert.equal icon, \"R\"\n    assert.equal title, \"yolo\"\n    assert.equal saved, false\n\n  it \"should pass on observable title changes\", ->\n    title = null\n\n    appProxyMock.title = (_title) ->\n      title = _title\n\n    app = BaseApp\n      title: Observable \"wat\"\n\n    app.trigger 'boot'\n    assert.equal title, \"wat\"\n\n    app.title \"cool\"\n    assert.equal title, \"cool\"\n\n  it \"should apply app template by default on boot and remove on dispose\", ->\n    app = BaseApp\n      T:\n        App: system.ui.Jadelet.exec \"app Hello\"\n      menu: \"\"\"\n        Hello\n          Wat\n      \"\"\"\n\n    app.trigger 'boot'\n    assert document.querySelector 'app'\n    app.trigger 'dispose'\n    assert !document.querySelector('app')\n"
        },
        "lib/app/template-loader.coffee": {
          "content": "{crudeRequire} = require \"../pkg/index\"\n\nmodule.exports = (pkg, templates={}) ->\n  Object.keys(pkg.distribution).forEach (key) ->\n    if key.startsWith 'templates/'\n      templateName = key\n        .replace(/^templates\\//, \"\")\n        .replace(/^([a-z])|[_-]([a-z])/g, (m, a, b) ->\n          (a or b).toUpperCase()\n        )\n\n      try\n        templates[templateName] = crudeRequire pkg.distribution[key].content\n      catch e\n        console.warn e\n\n  return templates\n"
        },

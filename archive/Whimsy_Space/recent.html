    "test/system/module.coffee": {
      "content": "require \"../../extensions\"\n{Model} = system.ui\nSystemModule = require \"../../system/module\"\n\nmocha.setup\n  globals: ['amazon']\n\nmakeSystemFS = (files) ->\n  model = Model()\n  model.include SystemModule\n\n  Object.assign model,\n    readAsText: (path) ->\n      if content = files[path]\n        return Promise.resolve(content)\n      else\n        return Promise.reject new Error \"File not found at: #{path}\"\n    readFile: (path) ->\n      Promise.resolve()\n      .then ->\n        content = files[path]\n\n        throw new Error \"File not found: #{path}\" unless content?\n\n        blob = new Blob [content]\n        blob.path = path\n\n        return blob\n\n  return model\n\ndescribe \"System Module\", ->\n  it \"should find dependencies in source code\", ->\n    model = Model()\n    model.include SystemModule\n\n    assert model.findDependencies(\"\"\"\n      require(\"system-client\");\n      external.require('something else')\n    \"\"\")[0] is \"system-client\"\n\n  it \"should package programs into json packages\", ->\n    model = makeSystemFS\n      \"/test.coffee\": \"\"\"\n        require(\"!system\")\n        AppView = require(\"./views/app\")\n\n        AppView\n          title: \"Hello\"\n      \"\"\"\n      \"/pixie.cson\": \"\"\"\n        entryPoint: \"main\"\n        dependencies:\n          \"!system\": \"STRd6/system:master\"\n        remoteDependencies: [\n          \"https://jquery.biz/jquery.json.js\"\n        ]\n      \"\"\"\n      \"/main.coffee\": \"\"\"\n        alert('heyy')\n      \"\"\"\n      \"/views/app.coffee\": \"\"\"\n        Template = require \"../templates/app\"\n        module.exports = (data) ->\n          Template data\n      \"\"\"\n      \"/templates/app.jadelet\": \"\"\"\n        app\n          h1 @title\n      \"\"\"\n\n    model.packageProgram(\"/test.coffee\")\n    .then (pkg) ->\n      assert pkg.dependencies[\"!system\"], \"Package should include system dependency\"\n      assert pkg.remoteDependencies[0], \"It shoud have remote dependencies\"\n      assert.equal pkg.entryPoint, \"test\"\n\n  it \"should package pixie.cson into a usable package\", ->\n    model = makeSystemFS\n      \"/test.coffee\": \"\"\"\n        require(\"system-client\")\n      \"\"\"\n      \"/pixie.cson\": \"\"\"\n        entryPoint: \"main\"\n        dependencies:\n          \"system-client\": \"STRd6/system-client:master\"\n        remoteDependencies: [\n          \"https://jquery.biz/jquery.json.js\"\n        ]\n      \"\"\"\n      \"/main.coffee\": \"\"\"\n        alert('heyy')\n      \"\"\"\n\n    model.packageProgram(\"/pixie.cson\")\n    .then (pkg) ->\n      # Note: we currently don't fetch dependencies that aren't referenced\n      assert !pkg.dependencies[\"system-client\"], \"Package shouldn't include system-client as a dependency\"\n      assert pkg.remoteDependencies[0], \"It shoud have remote dependencies\"\n      assert.equal pkg.entryPoint, \"main\"\n      assert.equal pkg.source[\"main.coffee\"].content, \"alert('heyy')\"\n\n  it \"should package templates and dependencies\", ->\n    model = makeSystemFS\n      \"/main.coffee\": \"\"\"\n        template = require \"./app\"\n      \"\"\"\n      \"/app.jadelet\": \"\"\"\n        app\n          h1 hello\n          p Rad!\n      \"\"\"\n\n    model.packageProgram(\"/main.coffee\")\n    .then (pkg) ->\n      assert.equal pkg.entryPoint, \"main\"\n\n  it \"packaging should fail when escaping base directory\", ->\n    model = makeSystemFS\n      \"/project/main.coffee\": \"\"\"\n        template = require \"../templates/app\"\n      \"\"\"\n      \"/templates/app.jadelet\": \"\"\"\n        app\n          h1 hello\n          p Rad!\n      \"\"\"\n\n    model.packageProgram(\"/project/main.coffee\")\n    .catch (e) ->\n      assert.equal \"Path '/templates/app' attempted to escape directory '/project/'\", e.message\n"
    },
    "test/system/vivify.coffee": {
      "content": "require \"../../extensions\"\n{Model} = system.ui\nVivify = require \"../../system/deprecated/vivify\"\n\nmakeSystemFS = (files) ->\n  model = Model()\n  model.include Vivify\n\n  Object.assign model,\n    readFile: (path) ->\n      Promise.resolve()\n      .then ->\n        content = files[path]\n\n        throw new Error \"File not found: #{path}\" unless content?\n\n        blob = new Blob [content]\n        blob.path = path\n\n        return blob\n\n  return model\n\ndescribe \"Vivify\", ->\n  it \"should vivifyPrograms in files asynchronously\", ->\n    model = makeSystemFS\n      \"/test.js\": \"\"\"\n        module.exports = 'yo';\n      \"\"\"\n      \"/root.js\": \"\"\"\n        var test = require('./test.js');\n        var test2 = require(\"./folder/nested.js\");\n        module.exports = test + \" 2 rad \" + test2;\n      \"\"\"\n      \"/folder/nested.js\": \"\"\"\n        module.exports = \"hella\";\n      \"\"\"\n      \"/wat.js\": \"\"\"\n        module.exports = \"wat\";\n      \"\"\"\n      \"/rand.js\": \"\"\"\n        module.exports = Math.random();\n      \"\"\"\n\n    model.vivifyPrograms([\"/root.js\", \"/wat.js\", \"/rand.js\", \"/rand.js\"])\n    .then ([root, wat, r1, r2]) ->\n      assert.equal r1, r2\n      assert.equal root, 'yo 2 rad hella'\n\n  it \"should throw an error when requiring a file that doesn't exist\", (done) ->\n    #@timeout 250\n\n    model = makeSystemFS\n      \"/a.js\": \"\"\"\n        module.exports = require(\"./b.js\")\n      \"\"\"\n\n    model.vivifyPrograms([\"/a.js\"])\n    .catch (e) ->\n      done()\n\n    return\n\n  it \"should throw an error when requiring a file that throws an error\", (done) ->\n    @timeout 250\n\n    model = makeSystemFS\n      \"/a.js\": \"\"\"\n        throw new Error(\"I am error\")\n      \"\"\"\n\n    model.vivifyPrograms([\"/a.js\"])\n    .catch (e) ->\n      done()\n\n    return\n\n  it \"should require valid json\", ->\n    @timeout 250\n\n    model = makeSystemFS\n      \"/a.json\": \"\"\"\n        {\n          \"yolo\": \"wat\"\n        }\n      \"\"\"\n\n    model.vivifyPrograms([\"/a.json\"])\n    .then ([json]) ->\n      assert.equal json.yolo, \"wat\"\n\n  it \"should throw an error when requiring invalid json\", (done) ->\n    @timeout 250\n\n    model = makeSystemFS\n      \"/a.json\": \"\"\"\n        yolo: 'wat'\n      \"\"\"\n\n    model.vivifyPrograms([\"/a.json\"])\n    .catch (e) ->\n      done()\n\n    return\n\n  it \"should wait forever when resolving circular requires\", (done) ->\n    model = makeSystemFS\n      \"/a.js\": \"\"\"\n        module.exports = require(\"./b.js\")\n      \"\"\"\n      \"/b.js\": \"\"\"\n        module.exports = require(\"./a.js\")\n      \"\"\"\n\n    model.vivifyPrograms([\"/a.js\"])\n    .then ([a]) ->\n      # Never get here\n      assert false\n\n    setTimeout ->\n      done()\n    , 100\n\n  it \"should work even if the file doesn't assign to module.exports\", ->\n    model = makeSystemFS\n      \"/wat.js\": \"\"\"\n        exports.yolo = \"wat\";\n      \"\"\"\n\n    model.vivifyPrograms [\"/wat.js\"]\n    .then ([wat]) ->\n      assert.equal wat.yolo, \"wat\"\n\n  it \"should work with relative paths in subfolders\", ->\n    model = makeSystemFS\n      \"/main.js\": \"\"\"\n        module.exports = require(\"./folder/a.js\");\n      \"\"\"\n      \"/folder/a.js\": \"\"\"\n        module.exports = require(\"./b.js\");\n      \"\"\"\n      \"/folder/b.js\": \"\"\"\n        module.exports = \"b\";\n      \"\"\"\n\n    model.vivifyPrograms [\"/main.js\"]\n    .then ([main]) ->\n      assert.equal main, \"b\"\n\n  it \"should work with absolute paths in subfolders\", ->\n    model = makeSystemFS\n      \"/main.js\": \"\"\"\n        module.exports = require(\"./folder/a.js\");\n      \"\"\"\n      \"/folder/a.js\": \"\"\"\n        module.exports = require(\"/b.js\");\n      \"\"\"\n      \"/b.js\": \"\"\"\n        module.exports = \"b\";\n      \"\"\"\n\n    model.vivifyPrograms [\"/main.js\"]\n    .then ([main]) ->\n      assert.equal main, \"b\"\n"
    },
    "util.coffee": {
      "content": "\nreadTree = (fs, directoryPath, recursive=true) ->\n  fs.list(directoryPath)\n  .then (files) ->\n    Promise.all files.map (file) ->\n      if file.folder\n        if recursive\n          readTree(fs, file.path)\n        else\n          folder: true\n          path: path\n      else\n        file\n  .then (filesAndFolderFiles) ->\n    filesAndFolderFiles.reduce (a, b) ->\n      a.concat(b)\n    , []\n\nMemoizedPromise = require \"./lib/memoized-promise\"\n\ngetJSON = (url) ->\n  fetch(url)\n  .then (response) ->\n    if response.ok\n      response.json()\n    else\n      throw new Error response\n\n###\nIf our string is an absolute URL then we assume that the server is CORS enabled\nand we can make a cross origin request to collect the JSON data.\n\nWe also handle a Github repo dependency such as `STRd6/issues:master`.\nThis loads the package from the published gh-pages branch of the given repo.\n\n`STRd6/issues:master` will be accessible at `https://strd6.github.io/issues/master.json`.\n###\n\nfetchDependency = MemoizedPromise (path) ->\n  if typeof path is \"string\"\n    if path.startsWith \"http\"\n      getJSON(path)\n      .catch (response) ->\n        {status} = response\n        switch status\n          when 0\n            message = \"Aborted\"\n          when 404\n            message = \"Not Found\"\n          else\n            throw new Error response\n\n        throw new Error \"#{status} #{message}: #{path}\"\n    else\n      if (match = path.match(/([^\\/]*)\\/([^\\:]*)\\:(.*)/))\n        [callback, user, repo, branch] = match\n\n        url = \"https://#{user}.github.io/#{repo}/#{branch}.json\"\n\n        getJSON(url)\n        .catch ->\n          throw new Error \"Failed to load package '#{path}' from #{url}\"\n      else\n        Promise.reject new Error \"\"\"\n          Failed to parse repository info string #{path}, be sure it's in the\n          form `<user>/<repo>:<ref>` for example: `STRd6/issues:master`\n          or `STRd6/editor:v0.9.1`\n        \"\"\"\n  else\n    Promise.reject new Error \"Can only handle url string dependencies right now, received: #{path}\"\n\nmodule.exports = Util =\n  emptyElement: (element) ->\n    while element.lastChild\n      element.removeChild element.lastChild\n\n  fetchDependency: fetchDependency\n\n  getJSON: getJSON\n  getBlob: (url) ->\n    fetch(url)\n    .then (response) ->\n      if response.ok\n        return response.blob()\n\n      throw new Error response.status\n\n  # Execute a program with the given environment and context\n  #\n  # `program` is a string containing JavaScript code.\n  # `context` is what is bound to `this` when executing the program.\n  # `environment` is an object that binds its values to variables named by its\n  # keys.\n  execute: (program, context, environment) ->\n    args = Object.keys(environment)\n    values = args.map (name) -> environment[name]\n\n    Function(args..., program).apply(context, values)\n\n  parentElementOfType: (tagname, element) ->\n    tagname = tagname.toLowerCase()\n\n    if element.nodeName.toLowerCase() is tagname\n      return element\n\n    while element = element.parentNode\n      if element.nodeName.toLowerCase() is tagname\n        return element\n\n  # Convert node style errbacks to promise style\n  pinvoke: (object, method, params...) ->\n    new Promise (resolve, reject) ->\n      object[method] params..., (err, result) ->\n        if err\n          reject err\n          return\n\n        resolve result\n\n  readTree: readTree\n\n  ###\n  Get the first file from a drop event. Does nothing if the event has had\n  defaultPrevented. Calls preventDefault if we handle the drop.\n\n  We also handle the special case of dragging and dropping files from the system\n  explorer.\n\n  Returns a promise that is fulfilled with the file.\n  ###\n  fileFromDropEvent: (e) ->\n    return if e.defaultPrevented\n\n    fileSelectionData = e.dataTransfer.getData(\"zineos/file-selection\")\n    if fileSelectionData\n      e.preventDefault()\n      data = JSON.parse fileSelectionData\n\n      selectedFile = data.files[0]\n      return os.readFile(selectedFile.path)\n\n    files = e.dataTransfer.files\n    if files.length\n      e.preventDefault()\n      return Promise.resolve(files[0])\n\n    return Promise.resolve()\n\n  # Write a file read from a sourceURL to a destination path in the os unless it\n  # is already present.\n  writeIfNotPresent: (destination, sourceURL) ->\n    os.readFile destination\n    .then (file) ->\n      throw new Error \"File not found\" unless file\n      return file\n    .catch ->\n      fetch sourceURL\n      .then (response) ->\n        if response.ok\n          response.blob()\n        else\n          throw new Error response.status\n      .then (blob) ->\n        os.writeFile destination, blob\n"
    },

      "content": "# A view containing the briefcase login element\n# Note: Portions of this are moving to system for a generic login form.\n\n{Observable, Jadelet} = system.ui\n\nmodule.exports = ({signUp, authenticate}) ->\n  {compileTemplate} = os\n  \n  model =\n    loading: Observable true\n    state: Observable \"start\"\n    content: Observable()\n    submit: (e) ->\n      e.preventDefault()\n      @errorMessage \"\"\n\n      if @state() is \"register\"\n        @loading true\n\n        if @password() is @confirmPassword()\n          signUp(@email(), @password())\n          .then =>\n            @loading false\n            @errorMessage \"\"\n            @state \"confirm\"\n          .catch (e) =>\n            @loading false\n            @errorMessage \"Error: \" + e.message\n        else\n          @errorMessage \"Error: Password does not match password confirmation\"\n          @loading false\n      else\n        @loading true\n\n        authenticate(@email(), @password())\n        .catch (e) =>\n          @loading false\n\n          @errorMessage \"Error: \" + e.message\n\n    title: \"ðŸ’¼ My Briefcase\"\n    description: \"\"\"\n      Maintain access to your files across different machines. Publish\n      effortlessly to the internet. Your briefcase holds all of your hopes\n      and dreams in a magical cloud that is available anywhere there is an\n      internet connection.\n    \"\"\"\n    email: Observable \"\"\n    password: Observable \"\"\n    confirmPassword: Observable \"\"\n    errorMessage: Observable \"\"\n    goBack: (e) ->\n      e.preventDefault()\n      @errorMessage \"\"\n      @state \"start\"\n    goToRegister: (e) ->\n      e.preventDefault()\n      @state \"register\"\n    goToLogin: (e) ->\n      e.preventDefault()\n      @state \"login\"\n\n  stateTemplates =\n    register: compileTemplate \"\"\"\n      section\n        p.error @errorMessage\n        button.top-left(click=@goBack) Back\n        label\n          h2 Email\n          input(name=\"email\" value=@email)\n        label\n          h2 Password\n          input(type=\"password\" name=\"password\" value=@password)\n        label\n          h2 Confirm Password\n          input(type=\"password\" name=\"confirm\" value=@confirmPassword)\n\n        button.full Register\n    \"\"\"\n\n    loading: compileTemplate \"\"\"\n      progress\n    \"\"\"\n\n    start: compileTemplate \"\"\"\n      section\n        p.error @errorMessage\n        p @description\n        button.full(click=@goToLogin) Login\n        button.full(click=@goToRegister) Register\n    \"\"\"\n\n    confirm: compileTemplate \"\"\"\n      section\n        p.error @errorMessage\n        p A confirmation email has been sent to your address, please follow the confirmation link!\n        button.full(click=@goToLogin) Next\n    \"\"\"\n\n    login: compileTemplate \"\"\"\n      section\n        p.error @errorMessage\n        label\n          h2 Email or Username\n          input(name=\"email\" value=@email)\n        label\n          h2 Password\n          input(type=\"password\" name=\"password\" value=@password)\n\n        button.full Sign In\n        a(href=\"https://auth.danielx.net/forgotPassword?client_id=3fd84r6idec9iork4e9l43mp61&response_type=token&scope=aws.cognito.signin.user.admin+email+openid+phone+profile&redirect_uri=https://whimsy.space/\" target=\"_blank\") Forgot Password?\n        button.top-left(click=@goBack) Back\n    \"\"\"\n\n  formTemplate = compileTemplate \"\"\"\n    form(@submit style=\"width: 320px\")\n      h1 @title\n      @content\n  \"\"\"\n\n  Observable ->\n    state = model.state()\n    loading = model.loading()\n\n    if loading\n      model.content stateTemplates.loading(model)\n    else\n      model.content stateTemplates[state](model)\n\n  element = formTemplate model\n\n  element: element\n  loading: model.loading\n"
    },

    "lib/exp/algolia.coffee": {
      "content": "# Experimental Algolia search indexing for Briefcases\nbindAlgoliaIndex = (id, fs) ->\n  # Get the Admin API key from the Algolia interface\n  {ALGOLIA_SECRET} = localStorage\n  unless ALGOLIA_SECRET\n    console.warn \"No Algolia key present, 'My Briefcase' will not be indexed.\"\n    return\n\n  console.log \"Initializing Algolia indexing of 'My Briefcase'\"\n\n  client = algoliasearch(\"QM41V7R53B\", ALGOLIA_SECRET)\n  index = client.initIndex('My Briefcase')\n\n  matchesContentType = (type) ->\n    type.match /text|javascript/\n\n  isPublic = (path) ->\n    path.match /^\\/public\\//\n\n  indexableContent = (blob) ->\n    if matchesContentType(blob.type)\n      blob.text()\n    else\n      Promise.resolve()\n\n  extensionFor = (path) ->\n    result = path.match /\\.([^.]+)$/\n  \n    if result\n      result[1]\n\n  generalType = (type=\"\") ->\n    type.replace(/^application\\/|\\/.*$/, \"\").replace(/;.*$/, \"\")\n\n  performIndex = (path, blob) ->\n    return unless isPublic(path)\n\n    console.log \"Indexing:\", path\n\n    contentType = blob.type\n    type = generalType(contentType)\n\n    indexableContent(blob)\n    .then (content) ->\n      new Promise (resolve, reject) ->\n        index.addObjects [{\n          objectID: id + path\n          path: path.replace(/^\\/public\\//, \"\")\n          content: content?.slice(0, 8192) # There's limits to the \"full text\" amount in the Algolia free tier. Records above 10k are rejected.\n          contentType: contentType\n          extension: extensionFor(path)\n          type: type\n          size: blob.size\n        }], (err, content) ->\n          return reject(err) if err\n          resolve(content)\n\n  # TODO: Public URLs\n  # TODO: Image metadata (width x height)\n\n  fs.on \"write\", (path) ->\n    # This taps into all writes, we should be able to trigger an Algolia\n    # index action here\n    console.log \"Write: #{path}\"\n    fs.read(path).then (blob) ->\n      performIndex(path, blob)\n\n  # Remove index on delete\n  fs.on \"delete\", (path) ->\n    new Promise (resolve, reject) ->\n      index.deleteObject id + path, (err) ->\n        return reject(err) if err\n        resolve()\n\n  global.reindexBriefcase = ->\n    readTree fs, \"/public\"\n    .then (files) ->\n      queue = files\n      RETRY = {}\n\n      processFile = (file) ->\n        path = file.path\n\n        fs.read(path)\n        .then (blob) ->\n          performIndex(path, blob)\n        .catch (e) ->\n          handleError e, file\n        .then (result) ->\n          if result is RETRY\n            processFile(file)\n          else\n            return result\n\n      handleError = (e, file) ->\n        console.error e\n\n        file.retries ?= 3\n        if file.retries <= 0\n          throw e\n        else # retry\n          file.retries -= 1\n          return RETRY\n\n      work = ->\n        file = files.shift()\n\n        if file\n          processFile(file)\n          .then ->\n            work()\n\n      work()\n      work()\n      work()\n      work()\n\n  return\n"
    },

    "service/worker.coffee": {
      "content": "console.log \"Service worker\"\r\n\r\n# Try the network, fall back to cached\r\naddEventListener 'fetch',  (event) ->\r\n  request = event.request\r\n\r\n  console.log \"fetch\", event\r\n  \r\n  return\r\n\r\n  return unless request.method is 'GET'\r\n\r\n  event.respondWith(\r\n    caches.open(cacheName)\r\n    .then (cache) ->\r\n      fetch(request)\r\n      .then (response) ->\r\n        cache.put request, response.clone()\r\n  \r\n        return response\r\n      .catch ->\r\n        cache.match request\r\n  )\r\n\r\n  return\r\n\r\naddEventListener 'install', (event) ->\r\n  console.log \"install\", event\r\n"
    },

    }

      "content": "\n/*\nUse the madness that is Amazon Cognito to support a 'My Briefcase' functionality.\n\nThis depends on having the AWS libraries available:\n  https://danielx.whimsy.space/cdn/cognito/sdk.min.js\n  https://danielx.whimsy.space/cdn/cognito/identity.min.js\n\nThis is where you can put the files that you want to access from the cloud.\n\nThey'll live in the whimsy-fs bucket under the path to your aws user id.\n\nThe subdomain -> s3 proxy will have a map from simple names to the crazy ids.\n\nThe proxy will serve the /public folder in your 'briefcase'. You can put your\nblog or apps or whatever there. The rest is 'private' thanks to an AWS ACL on\nthe whimsy-fs bucket.\n\nThe briefcase is browsable like the local FS. You can run files from it, load\nthem in applications, save files there, and drag 'n' drop between them.\n */\nvar BriefcaseView, Cognito, Explorer, Observable, S3FS, Window, api, aws, cognito, emptyElement, fs, pinvoke, readTree, ui, _ref;\n\naws = system.aws, ui = system.ui, fs = system.fs;\n\nS3FS = fs.S3;\n\nObservable = ui.Observable, Window = ui.Window;\n\nCognito = aws.Cognito, api = aws.api;\n\nExplorer = require(\"./explorer\");\n\nBriefcaseView = require(\"../views/briefcase\");\n\n_ref = require(\"../util\"), emptyElement = _ref.emptyElement, pinvoke = _ref.pinvoke, readTree = _ref.readTree;\n\ncognito = Cognito(PACKAGE.config.cognito);\n\nmodule.exports = function(options) {\n  var LoadedTemplate, content, headless, receivedCredentials, view, windowView;\n  if (options == null) {\n    options = {};\n  }\n  headless = options.headless;\n  os.Achievement.unlock(\"Oh no, my files!\");\n  LoadedTemplate = os.compileTemplate(\"section\\n  h1 Connected!\\n  p Loading files...\");\n  content = Observable(null);\n  receivedCredentials = function(AWS) {\n    var bucket, id, infoPath, refreshCredentials;\n    id = AWS.config.credentials.identityId;\n    content(LoadedTemplate());\n    bucket = new AWS.S3({\n      params: {\n        Bucket: \"whimsy-fs\"\n      }\n    });\n    refreshCredentials = function() {\n      return cognito.cachedUser().then(function(AWS) {\n        return bucket.config.credentials = AWS.config.credentials;\n      })[\"catch\"](console.debug);\n    };\n    fs = S3FS(id, bucket, refreshCredentials);\n    os.fs.mount(\"/My Briefcase/\", fs);\n    infoPath = \"/My Briefcase/public/info.md\";\n    os.fs.read(infoPath)[\"catch\"](function(e) {\n      var infoBlob, uuidToken;\n      if (e.code !== \"NoSuchKey\") {\n        throw e;\n      }\n      uuidToken = id.split(\":\")[1];\n      infoBlob = new Blob([\"      Welcome to Your Cloud Briefcase\\n      ===============================\\n\\n      Store your files in a magical cloud that floats between computers.\\n\\n      Files stored in `My Briefcase/public` are available to anyone on the\\n      internet. (Technically so are all the files in your cloud briefcase...\\n      Security: Coming Soonâ„¢)\\n\\n      But the ones in /public are easily accessible, like when computing was fun\\n      again. [Check this out](https://\" + uuidToken + \".whimsy.space/info.md)\\n      and see what I mean.\\n\\n      You can get your own cool and non-ugly subdomain if you contact me (the\\n      creator of this computing system). Just send me your id and the short\\n      name you'd prefer. DM me in the friendsofjack slack or something.\"], {\n        type: \"text/markdown; charset=utf-8\"\n      });\n      return os.writeFile(infoPath, infoBlob);\n    });\n    return content(Explorer({\n      path: \"/My Briefcase/\"\n    }));\n  };\n  cognito.cachedUser().then(receivedCredentials)[\"catch\"](function(e) {\n    if (!headless) {\n      view.loading(false);\n    }\n    return console.debug(e);\n  });\n  if (headless) {\n    return;\n  }\n  view = BriefcaseView({\n    authenticate: function(username, password) {\n      return cognito.authenticate(username, password).then(receivedCredentials);\n    },\n    signUp: cognito.signUp\n  });\n  content(view.element);\n  windowView = Window({\n    title: \"My Briefcase\",\n    width: 640,\n    height: 480,\n    content: content,\n    iconEmoji: \"ðŸ’¼\"\n  });\n  windowView.on(\"close\", function() {\n    var _ref1;\n    return (_ref1 = content()) != null ? typeof _ref1.cleanup === \"function\" ? _ref1.cleanup() : void 0 : void 0;\n  });\n  return windowView;\n};\n"

      "content": "var Social, issueTag;\n\nSocial = require(\"../lib/social\");\n\nissueTag = \"2016-12\";\n\nmodule.exports = function() {\n  var Achievement, MenuBar, Modal, Progress, Window, handlers, img, menuBar, parseMenu, windowView, _ref, _ref1;\n  _ref = system.ui, MenuBar = _ref.MenuBar, Modal = _ref.Modal, Progress = _ref.Progress, (_ref1 = _ref.Util, parseMenu = _ref1.parseMenu), Window = _ref.Window;\n  Achievement = os.Achievement;\n  Achievement.unlock(\"Issue 1\");\n  img = document.createElement(\"img\");\n  img.src = \"https://68.media.tumblr.com/6a141d69564a29ac7d4071df5d519808/tumblr_o0rbb4TA1k1urr1ryo1_500.gif\";\n  handlers = Social({\n    waitAroundForABit: function() {\n      var initialMessage, intervalId, progressView;\n      initialMessage = \"Waiting\";\n      progressView = Progress({\n        value: 0,\n        max: 2,\n        message: initialMessage\n      });\n      Modal.show(progressView.element, {\n        cancellable: false\n      });\n      return intervalId = setInterval(function() {\n        var ellipses, ellipsesCount, newValue, _i, _results;\n        newValue = progressView.value() + 1 / 60;\n        ellipsesCount = Math.floor(newValue * 4) % 4;\n        ellipses = (function() {\n          _results = [];\n          for (var _i = 0; 0 <= ellipsesCount ? _i < ellipsesCount : _i > ellipsesCount; 0 <= ellipsesCount ? _i++ : _i--){ _results.push(_i); }\n          return _results;\n        }).apply(this).map(function() {\n          return \".\";\n        }).join(\"\");\n        progressView.value(newValue);\n        progressView.message(initialMessage + ellipses);\n        if (newValue > 2) {\n          clearInterval(intervalId);\n          Modal.hide();\n          return Achievement.unlock(\"No rush\");\n        }\n      }, 15);\n    },\n    area: function() {\n      return issueTag;\n    },\n    like: function() {\n      return Modal.alert(\"I like you too, but we don't have a facebook or anything yet :)\");\n    },\n    subscri       "content": "var Social, emptyElement, parentElementOfType, _ref;\n\nSocial = require(\"../lib/social\");\n\n_ref = require(\"../util\"), parentElementOfType = _ref.parentElementOfType, emptyElement = _ref.emptyElement;\n\nmodule.exports = function() {\n  var Achievement, ContextMenu, MenuBar, Modal, Window, container, currentPage, displayPage, handlers, menuBar, nextPage, pages, parseMenu, visited, windowView, _ref1, _ref2;\n  _ref1 = system.ui, ContextMenu = _ref1.ContextMenu, MenuBar = _ref1.MenuBar, Modal = _ref1.Modal, (_ref2 = _ref1.Util, parseMenu = _ref2.parseMenu), Window = _ref1.Window;\n  Achievement = os.Achievement;\n  container = document.createElement(\"container\");\n  Achievement.unlock(\"Issue 2\");\n  os.writeFile(\"issue-2/around.md\", new Blob([require(\"../stories/around-the-world\")], {\n    type: \"text/markdown\"\n  }));\n  os.writeFile(\"issue-2/provision.txt\", new Blob([require(\"../stories/provision\")], {\n    type: \"text/plain\"\n  }));\n  os.writeFile(\"issue-2/dungeon-dog.txt\", new Blob([require(\"../stories/dungeon-dog\")], {\n    type: \"text/plain\"\n  }));\n  os.writeFile(\"issue-2/dsad.exe\", new Blob([\n    JSON.stringify({\n      title: \"Dungeon of Sadness\",\n      src: \"https://danielx.net/ld33/\",\n      achievement: \"The dungeon is in our heart\",\n      width: 648,\n      height: 507\n    })\n  ], {\n    type: \"application/json\"\n  }));\n  pages = {\n    front: \"a(href=\\\"#vista\\\")\\n  img(src=\\\"https://s-media-cache-ak0.pinimg.com/originals/a3/ba/56/a3ba56cef667d14b54023cd624d4e070.jpg\\\")\",\n    vista: \"a(href=\\\"#table\\\")\\n  img(width=640 height=\\\"auto\\\" src=\\\"https://books.google.com/books/content?id=2cgDAAAAMBAJ&rview=1&pg=PA10&img=1&zoom=3&hl=en&sig=ACfU3U3477L46r0KxSQusJrQ6w9qxIQ70w&w=1280\\\")\",\n    table: \"div(style=\\\"padding: 1em;\\\")\\n  h1 Table of Contents\\n  ul\\n    li\\n      a(href=\\\"#front\\\") Cover\\n    li\\n      a(href=\\\"#vista\\\") Excerpt from Windows Vista Magazine\\n    li\\n      a(href=\\\"#table\\\") Table of Contents\\n    li\\n      a(href=\\\"#random\\\") Random Thoughts\\n    li\\n      a(href=\\\"#cheevos\\\") Cheevos\\n    li\\n      a(href=\\\"#contributors\\\") Contributors\",\n    random: \"div(style=\\\"padding: 1em;\\\")\\n  h1 Random Thoughts\\n  p Don't you hate it when you're cooking something and you look at the stove clock and think it's 3:75 and you're late for your appointment but it was just the temperature and also 3:75 isn't even a real time?\\n  p I suggest you bone up a bit on torts before the next attempt at the bar exam.\\n  p Does anyone remember thepalace.com avatar based chat and virtual worlds?\\n  p Those spreadsheets you like are going back in style.\",\n    cheevos: \"div(style=\\\"padding: 1em;\\\")\\n  h1 Cheevos\\n\\n  p No matter if you guy/girl or whatever, Cheevos impress people. It's almost like saying 'Well, I got tons of Cheevos. There are tons of people online that are interested and respect me.\\\"\\n\\n  p You might be thinking 'Oh that's complete BS, I personally don't care about Cheevos when dating'. And yeah, you are probably telling the truth, but it's in your sub-concious.  Sort of like how girls always like the bad guy, but never admit it.\\n\\n  p Braggin about your Cheevos sometimes makes you look conceited, but that's a good thing.  It like how celebraties look conceited because they're rolling VIP into clubs and you're stuck in line.\\n\\n  p 'Brewer' asks 'What happens if you're cheevo talking at a bar, club or party and someone says they have more cheevos that you?'\\n\\n  p Well, hopefully they are just hating and are lying. First look up their score with your cellphone, make sure you have a page bookmarked where you can check. If you catch them in a lie, you look even better. If they are telling the truth and have more Cheevos than you, leave. Nothing else you can do. Buy the person a drink and leave, unless you're willing to look 2nd best. If you brought a date, odds are she's going to be impressed with the higher gamer score and ditch you. Get out as soon as you can and go to some other party.\\n\\n  p\\n    a(href=\\\"http://cheevos.com\\\") Learn more about cheevos from Bboy360 at cheevos.com\\n\",\n    contributors: \"div(style=\\\"padding: 1em;\\\")\\n  h1 Contributors\\n  ul\\n    li Daniel X\\n    li Lan\\n    li pketh\\n    li Mayor\\n    li and you!\\n\\n  p\\n    a(href=\\\"#table\\\") Return to table of contents\"\n  };\n  Object.keys(pages).forEach(function(pageName) {\n    var value;\n    value = pages[pageName];\n    return pages[pageName] = os.compileTemplate(value)({});\n  });\n  pages.cheevos.appendChild(Achievement.progressView());\n  handlers = Social({\n    area: function() {\n      return \"2017-01\";\n    },\n    codeEditor: function() {\n      return os.launchAppByName(\"Code Editor\");\n    },\n    pixiePaint: function() {\n      return os.launchAppByName(\"Pixie Paint\");\n    },\n    chateau: function() {\n      return os.launchAppByName(\"Chateau\");\n    },\n    credits: function() {\n      return displayPage(\"contributors\");\n    },\n    tableofContents: function() {\n      return displayPage(\"table\");\n    }\n  });\n  menuBar = MenuBar({\n    items: parseMenu(\"[A]pps\\n  [C]ode Editor\\n  [P]ixie Paint\\n\" + Social.menuText + \"\\nH[e]lp\\n  [T]able of Contents\\n  [C]redits\"),\n    handlers: handlers\n  });\n  windowView = Window({\n    title: \"ZineOS Volume 1 | Issue 2 | ENTER THE DUNGEON | February 2017\",\n    content: container,\n    menuBar: menuBar.element,\n    width: 1228,\n    height: 936,\n    x: 32,\n    y: 32\n  });\n  windowView.element.addEventListener(\"click\", function(e) {\n    var anchor, next, page;\n    anchor = parentElementOfType(\"a\", e.target);\n    if (anchor) {\n      next = anchor.getAttribute('href');\n      if (next.match(/^\\#/)) {\n        e.preventDefault();\n        page = next.substr(1);\n        return displayPage(page);\n      }\n    }\n  });\n  currentPage = \"front\";\n  visited = {};\n  displayPage = function(page) {\n    if (!page) {\n      return;\n    }\n    visited[page] = true;\n    if (Object.keys(visited).length === Object.keys(pages).length) {\n      Achievement.unlock(\"Cover-2-cover 2: 2 cover 2 furious\");\n    }\n    if (page === \"vista\") {\n      Achievement.unlock(\"Lol wut\");\n    }\n    if (page === \"cheevos\") {\n      Achievement.unlock(\"Check yo' self\");\n    }\n    emptyElement(container);\n    container.appendChild(pages[page]);\n    return currentPage = page;\n  };\n  displayPage(currentPage);\n  nextPage = function(n) {\n    var nextIndex, pageKeys;\n    if (n == null) {\n      n = 1;\n    }\n    pageKeys = Object.keys(pages);\n    nextIndex = pageKeys.indexOf(currentPage) + n;\n    return pageKeys[nextIndex];\n  };\n  windowView.element.addEventListener(\"keydown\", function(e) {\n    switch (e.key) {\n      case \"Enter\":\n      case \"ArrowRight\":\n      case \" \":\n        return displayPage(nextPage());\n      case \"ArrowLeft\":\n        return displayPage(nextPage(-1));\n    }\n  });\n  document.body.appendChild(windowView.element);\n  windowView.element.tabIndex = 0;\n  return windowView.element.focus();\n};\n"

      "content": "var AchievementStatus, ContextMenu, HomeButtonTemplate, Modal, Observable, parseMenu, _ref, _ref1;\n\nAchievementStatus = require(\"../apps/achievement-status\");\n\nHomeButtonTemplate = require(\"../templates/home-button\");\n\nObservable = system.ui.Observable;\n\n_ref = system.ui, ContextMenu = _ref.ContextMenu, (_ref1 = _ref.Util, parseMenu = _ref1.parseMenu), Modal = _ref.Modal;\n\nmodule.exports = function(system) {\n  var Achievement, STYLE_PATH, appDataToItems, applyStyle, contextMenu, customStyle, decorate, decorations, element, extraItems, handlers, items, launch, updateStyle;\n  Achievement = os.Achievement;\n  launch = function(App) {\n    var app;\n    app = App();\n    return os.attachApplication(app);\n  };\n  extraItems = parseMenu(\"âš™ï¸ [S]ettings\\n  ðŸ“± [A]ppearance\\n  ðŸ’¯ [C]heevos\\nðŸ’¼ [M]y Briefcase -> briefcase\\nðŸ–³ danielx.net -> danielxNet\\nâ” [A]bout\\nðŸ¤·â€â™€ï¸ [H]elp\\n-\\nðŸ”Œ S[h]ut Down\");\n  customStyle = document.createElement('style');\n  document.head.appendChild(customStyle);\n  STYLE_PATH = \"/System/style.css\";\n  applyStyle = function(styleContent) {\n    return customStyle.textContent = styleContent;\n  };\n  os.on(\"file\", function(operation, path) {\n    if (operation !== \"write\") {\n      return;\n    }\n    if (path === STYLE_PATH) {\n      return os.readAsText(STYLE_PATH).then(applyStyle);\n    }\n  });\n  os.readAsText(STYLE_PATH).then(applyStyle, function() {\n    return os.writeFile(STYLE_PATH, new Blob([\"/* Desktop background */\\nbody > explorer {\\n    background-color: #9a37be;\\n    background-image: url(https://whimsy.space/cdn/i1ZXUd1QOAtGrfki9hIVfZ9M_SjUUYV1A1h-kduDnYg);\\n    background-position: center;\\n    background-repeat: no-repeat;\\n    image-rendering: pixelated;\\n}\\n\\n/* System folders background */\\nexplorer[path^=\\\"/System/\\\"]::before {\\n  background-image: url('https://whimsy.space/cdn/8U1Bq78AONPu5yEtPCf5Q8DV6eLTrEXe8jeUB0g9QGQ');\\n  opacity: 0.25;\\n  content: \\\"\\\";\\n  top: 0;\\n  bottom: 0;\\n  left: 0;\\n  right: 0;\\n  position: absolute;\\n  z-index: -1;\\n}\\n\"], {\n      type: \"application/css\"\n    }));\n  });\n  handlers = new Proxy({\n    about: function() {\n      return Modal.alert(\"Ha! You think the secrets of the universe will reveal themselves so easily?\");\n    },\n    help: function() {\n      var video;\n      video = document.createElement('video');\n      video.src = \"https://whimsy.space/cdn/-xTNmicD7WEHPETIWkrkQ1cITisOnwngGlHSGGiy0mc\";\n      video.style.cssText = \"position: absolute; z-index: 9999; user-select: none; pointer-events: none; bottom: 0px; right: 0px;\";\n      document.body.appendChild(video);\n      video.play();\n      return video.addEventListener(\"ended\", function() {\n        return video.remove();\n      });\n    },\n    appearance: function() {\n      return os.launchAppByName(\"Code Editor\", STYLE_PATH);\n    },\n    briefcase: function() {\n      return os.openBriefcase();\n    },\n    cheevos: function() {\n      return launch(AchievementStatus);\n    },\n    danielxNet: function() {\n      return os.launchAppByAppData({\n        title: \"danielx.net\",\n        icon: \"ðŸ–³\",\n        src: \"https://danielx.net\"\n      });\n    },\n    shutDown: function() {\n      Achievement.unlock(\"Shut Down\");\n      return Modal.alert(\"You'll never shut us down!\");\n    }\n  }, {\n    get: function(target, property, receiver) {\n      return target[property] != null ? target[property] : target[property] = function() {\n        return os.launchAppByName(property);\n      };\n    }\n  });\n  decorations = {\n    Applications: \"ðŸ”¨\",\n    Games: \"ðŸŽ®\",\n    Issues: \"ðŸ“°\"\n  };\n  decorate = function(category) {\n    return \"\" + (decorations[category] || \"\") + \" \" + category;\n  };\n  appDataToItems = function(data) {\n    var categories;\n    categories = {};\n    data.forEach(function(datum) {\n      var category, icon, name, title;\n      category = datum.category, icon = datum.icon, name = datum.name, title = datum.title;\n      if (category == null) {\n        category = \"Applications\";\n      }\n      if (category === \"None\") {\n        return;\n      }\n      return (categories[category] != null ? categories[category] : categories[category] = []).push(\"\" + (icon || \"\") + \" \" + (title || name) + \" -> \" + name);\n    });\n    return Object.keys(categories).sort().map(function(category) {\n      return [decorate(category), categories[category]];\n    }).concat(extraItems);\n  };\n  items = Observable([]);\n  os.appData.observe(function(data) {\n    return items(appDataToItems(data));\n  });\n  contextMenu = ContextMenu({\n    items: items,\n    handlers: handlers\n  });\n  updateStyle = function(contextMenu) {\n    var height;\n    height = element.getBoundingClientRect().height;\n    contextMenu.element.style.fontSize = \"1.5rem\";\n    contextMenu.element.style.lineHeight = \"1.5\";\n    contextMenu.element.style.bottom = \"\" + height + \"px\";\n    return contextMenu.element.style.textAlign = \"left\";\n  };\n  element = HomeButtonTemplate({\n    click: function() {\n      contextMenu.display({\n        inElement: document.body\n      });\n      return updateStyle(contextMenu);\n    }\n  });\n  return element;\n};\n"

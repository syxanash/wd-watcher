        "views/login.coffee": {
          "content": "# Note: This is adapted from whimsy.space My Briefcase to provide a generic\n# login for all whimsy.space and danielx.net apps\n\nAccount = require \"/lib/acct/account\"\n\nCognito = require \"/lib/aws/cognito\"\ncognito = Cognito(PACKAGE.config.cognito)\n\n{exec: compileTemplate} = require \"/lib/jadelet\"\n\nObservable = require \"/lib/observable\"\n\nModal = require \"/modal\"\n\nmodule.exports = (options={}) ->\n  {description, headless, resolve, reject, title} = options\n\n  title ?= \"ðŸ”‘ Log in to Whimsy.Space [DanielX.net]\"\n  description ?= \"\"\"\n    Maintain access to your files across different machines. Publish\n    effortlessly to the internet. Participate in the DanielX.net community.\n  \"\"\"\n\n  model =\n    loading: Observable true\n    state: Observable \"start\"\n    content: Observable()\n    submit: (e) ->\n      e.preventDefault()\n      @errorMessage \"\"\n\n      if @state() is \"register\"\n        @loading true\n\n        if @password() is @confirmPassword()\n          cognito.signUp(@email(), @password())\n          .then =>\n            @loading false\n            @clearForm()\n            @errorMessage \"\"\n            @state \"confirm\"\n          .catch (e) =>\n            @loading false\n            @errorMessage \"Error: \" + e.message\n        else\n          @errorMessage \"Error: Password does not match password confirmation\"\n          @loading false\n      else\n        @loading true\n\n        cognito.authenticate(@email(), @password())\n        .then receivedCredentials\n        .catch (e) =>\n          console.error(e)\n          @errorMessage \"Error: \" + e.message\n        .finally =>\n          @loading false\n\n    title: title \n    description: description\n    email: Observable \"\"\n    password: Observable \"\"\n    confirmPassword: Observable \"\"\n    clearForm: ->\n      @email \"\"\n      @password \"\"\n      @confirmPassword \"\"\n    errorMessage: Observable \"\"\n    goBack: (e) ->\n      e.preventDefault()\n      @errorMessage \"\"\n      @state \"start\"\n    goToRegister: (e) ->\n      e.preventDefault()\n      @state \"register\"\n    goToLogin: (e) ->\n      e.preventDefault()\n      @state \"login\"\n    logout: (e) ->\n      e.preventDefault()\n\n      @id null\n      @state \"start\"\n      cognito.logout()\n\n  stateTemplates =\n    register: compileTemplate \"\"\"\n      section\n        p.error @errorMessage\n        label\n          h2 Email\n          input(name=\"email\" value=@email)\n        label\n          h2 Password\n          input(type=\"password\" name=\"password\" value=@password)\n        label\n          h2 Confirm Password\n          input(type=\"password\" name=\"confirm\" value=@confirmPassword)\n\n        button.full Register\n        button.top-left(click=@goBack) Back\n    \"\"\"\n\n    loading: compileTemplate \"\"\"\n      progress\n    \"\"\"\n\n    start: compileTemplate \"\"\"\n      section\n        p.error @errorMessage\n        p @description\n        button.full(click=@goToLogin) Login\n        button.full(click=@goToRegister) Register\n    \"\"\"\n\n    confirm: compileTemplate \"\"\"\n      section\n        p.error @errorMessage\n        p A confirmation email has been sent to your address, please follow the confirmation link!\n        button.full(click=@goToLogin) Next\n    \"\"\"\n\n    login: compileTemplate \"\"\"\n      section\n        p.error @errorMessage\n        label\n          h2 Email or Username\n          input(name=\"email\" value=@email)\n        label\n          h2 Password\n          input(type=\"password\" name=\"password\" value=@password)\n\n        a(href=\"https://auth.danielx.net/forgotPassword?client_id=3fd84r6idec9iork4e9l43mp61&response_type=token&scope=aws.cognito.signin.user.admin+email+openid+phone+profile&redirect_uri=https://whimsy.space/\" target=\"_blank\") Forgot Password?\n\n        button.full Sign In\n        button.top-left(click=@goBack) Back\n    \"\"\"\n\n  formTemplate = compileTemplate \"\"\"\n    section.ws-login\n      form(@submit)\n        h1 @title\n        @content\n  \"\"\"\n\n  Observable ->\n    state = model.state()\n    loading = model.loading()\n\n    if loading\n      model.content stateTemplates.loading(model)\n    else\n      model.content stateTemplates[state](model)\n\n  # Callback after the user has authenticate either through cached\n  # credentials or by registering or signing in.\n  receivedCredentials = (AWS) ->\n    model.clearForm()\n\n    resolve Account AWS\n\n    if !headless\n      Modal.hide()\n\n  cognito.cachedUser()\n  .then receivedCredentials\n  .catch (e) ->\n    model.loading false\n    console.debug e\n\n  # Show modal to login if not in headless mode\n  if !headless\n    element = formTemplate model\n\n    Modal.show element, reject\n"
        },
        "lib/ui/drop.coffee": {
          "content": "module.exports = (element, handler) ->\n  cancel = (e) ->\n    e.preventDefault()\n    return false\n\n  element.addEventListener \"dragover\", cancel\n  element.addEventListener \"dragenter\", cancel\n  element.addEventListener \"drop\", (e) ->\n    handler(e)\n"
        },
        "lib/ui/index.coffee": {
          "content": "require \"/setup\"\n\nJadelet = require \"../jadelet\"\nObservable = require \"../observable\"\nStyle = require \"/style\"\n\nContextMenuView = require \"/views/context-menu\"\nModal = require \"/modal\"\nMenuView = require \"/views/menu\"\nMenuBarView = require \"/views/menu-bar\"\nMenuItemView = require \"/views/menu-item\"\nProgressView = require \"/views/progress\"\nTableView = require \"/views/table\"\nWindowView = require \"/views/window\"\n\n# create or replace the style element with the given name\napplyStyle = (styleContent, className) ->\n  if className\n    escapedName = CSS.escape(className)\n    style = document.head.querySelector(\"style.#{escapedName}\") or document.createElement \"style\"\n    style.className = className\n  else\n    style = document.createElement \"style\"\n\n  style.innerHTML = styleContent\n  document.head.appendChild style\n\nmodule.exports = {\n  AceEditor: require \"/views/ace-editor\"\n  applyStyle\n  Bindable: require \"../bindable\"\n  ContextMenu: ContextMenuView\n  Drop: require \"./drop\"\n  FuzzyListView: require \"/views/fuzzy-list\"\n  Jadelet: Jadelet\n  Jadelet2:\n    compile: Jadelet.exec\n  Login: require \"/views/login\"\n  Modal\n  Model: require \"../core\"\n  Menu: MenuView\n  MenuBar: MenuBarView\n  MenuItem: MenuItemView\n  Observable: Observable\n  Progress: ProgressView\n  Style:\n    all: Style\n  Table: TableView\n  # TODO: this should be removed, parseMenu should be a behavior of the\n  # menu objects\n  Util: # Public utilities that we export\n    parseMenu: require \"../indent-parse\"\n  Window: WindowView\n}\n"
        },

        "lib/app/hotkeys.coffee": {
          "content": "###\nBind app hotekeys. Assumes global context, not currently safe for multiple\ninstances. Reloading \"works\" by overwriting previous bindings.\n\nStatus: Active Experiment in Paint Composer, consolidating here.\n###\n\n{exec:compileTemplate} = require \"../jadelet\"\n{groupBy} = require \"../util/index\"\n\nMousetrap = require \"../mousetrap\"\n\n# Override default stop callback behavior\nMousetrap::stopCallback = (e, element, combo) ->\n  # Don't stop for ctrl+key etc. even in textareas\n  if combo.match /^(ctrl|alt|meta|option|command)\\+/\n    return false\n\n  # stop for input, select, textarea, and content editable\n  return element.tagName == 'INPUT' || element.tagName == 'SELECT' || element.tagName == 'TEXTAREA' || (element.contentEditable && element.contentEditable == 'true')\n\n\nHotkeyTable = compileTemplate \"\"\"\ntable\n  thead\n    tr\n      th(colspan=\"2\") Hotkeys\n  tbody\n    @rows\n\"\"\"\nHotkeyRow = compileTemplate \"\"\"\ntr\n  td @name\n  td.right\n    code @key\n\"\"\"\nHotkeyCategoryRow = compileTemplate \"\"\"\ntr.hotkey-category\n  th(colspan=\"2\") @group\n\"\"\"\n\ncategoryAttr = (m) -> m.category\n\nmodule.exports = (self) ->\n  hotkeys = []\n\n  Object.assign self,\n    hotkey: ->\n      self.addHotkey(arguments...)\n    addHotkey: (key, method, meta) ->\n      if meta\n        if typeof key is 'string'\n          keyString = key\n        else\n          keyString = key.join ','\n\n        hotkeys.push Object.assign {\n          key: keyString\n        }, meta\n\n      # Note: Using the global Mousetrap instance\n      # added hotkeys will replace others with the same key\n      # no cleanup since there is no way to remove event listeners from\n      # bound instances: https://github.com/ccampbell/mousetrap/pull/427\n      Mousetrap.bind key, (e) ->\n        return if e.defaultPrevented\n        e.preventDefault()\n\n        if typeof method is \"function\"\n          method.call(self, e)\n        else\n          self[method](e)\n\n    # Add info without binding hotkey\n    # useful for large batches of similar keys like 0-9 to select a numbered tool\n    addHotkeyInfo: (meta) ->\n      hotkeys.push meta\n\n    hotkeys: ->\n      hotkeys\n\n    hotkeysInfoElement: ->\n      aggregatedHotkeys = groupBy hotkeys, categoryAttr\n\n      rows = Object.keys(aggregatedHotkeys).reduce (result, group) ->\n        entries = aggregatedHotkeys[group]\n\n        result.push HotkeyCategoryRow\n          group: group\n\n        return result.concat entries.map HotkeyRow\n      , []\n\n      return HotkeyTable\n        rows: rows\n"
        },
        "lib/pkg/compilers.coffee": {
          "content": "{lazyLoader} = require \"../util/index\"\n\nidentity = (path, source) -> source\n\nCompileError = (message, location) ->\n  @location = location\n  @message = message\n  delete this.stack\n\nCompileError.prototype = Object.create(new Error)\n\ncompilers =\n  css: identity\n  html: identity\n  js: identity\n  coffee: lazyLoader([\"https://danielx.net/cdn/coffee-script/1.7.1.min.js\"]) (path, source) ->\n    try\n      CoffeeScript.compile source, \n        bare: true\n        filename: path\n    catch e # normalize coffeescript errors\n      {message, location} = e\n      if location\n        throw new CompileError message,\n          row: location.first_line\n          column: location.first_column\n          text: message\n          type: \"error\"\n      else\n        throw e\n  md: lazyLoader([\"https://danielx.net/cdn/marked/0.6.2.min.js\"]) (path, source) ->\n    marked source\n  styl: lazyLoader([\"https://danielx.net/cdn/stylus/0.54.5.min.js\"]) (path, source) ->\n    try\n      stylus.render source,\n        filename: path\n    catch e # normalize errors\n      if e.name is \"ParseError\" # stylus parse errors\n        if match = e.message.match(/^[^:]*:(\\d+):(\\d+)/)\n          [_, row, column] = match\n\n          message = e.message.split(\"\\n\")[8] # only display error line\n\n          throw new CompileError message,\n            # Need to subtract 298 from stylus error locations because it \n            # includes the function imports in the line count\n            row: row - 298,\n            column: column,\n            text: message\n            type: \"error\"\n      else\n        throw e\n\ncompile = (path, source) ->\n  {extensionFor} = require \"../fs/util\"\n\n  extension = extensionFor(path)\n\n  Promise.resolve()\n  .then ->\n    if compiler = compilers[extension]\n      return compiler(path, source)\n    else\n      throw new Error \"Couldn't compile '#{path}'. No compiler for '.#{extension}'\"\n\nmodule.exports =\n  compile: compile\n  CompileError: CompileError\n  registerCompiler: (ext, fn) ->\n    compilers[ext] = fn\n"
        },

          "content": "# User account model\n# depends on shared global AWS config state, so only one user at a time for now\n\nCognito = require \"/lib/aws/cognito\"\ncognito = Cognito(PACKAGE.config.cognito)\n\nfs = require \"../fs/index\"\n\n{promiseChoke} = require \"../util/index\"\n\nmodule.exports = (AWS) ->\n  # The credentials need to have been populated by cognito.\n  id = AWS.config.credentials.identityId\n\n  bucket = new AWS.S3\n    params:\n      Bucket: \"whimsy-fs\"\n\n  refreshCredentials = promiseChoke ->\n    # This has the side effect of updating the global AWS object's credentials\n    cognito.cachedUser()\n    .then (AWS) ->\n      # Copy the updated credentials to the bucket\n      bucket.config.credentials = AWS.config.credentials\n    .catch console.debug\n\n  id: id\n  fs: fs.S3(id, bucket, refreshCredentials)\n  logout: ->\n    cognito.logout()\n"
        },
        "lib/exports.coffee": {
          "content": "{version} = require \"../pixie\"\n\nPostmaster = require \"./postmaster\"\nRuntime = require \"./runtime\"\n\nmodule.exports = system =\n  # app, client, host are merged in during the `launch` call to Runtime\n  app:\n    Base: -> throw new Error \"app.Base can't be called until after system.launch\"\n  acct: require \"./acct/index\"\n  aws: require \"./aws/index\"\n  fs: require \"./fs/index\"\n\n  ###\n  Launch the system client, attach `system` and `application` globals, send\n  ready message, invoke callback.\n\n  Once we launch system becomes a global and is extended with \n  ###\n  launch: (opts, fn) ->\n    if typeof opts is 'function'\n      fn = opts\n      opts = {}\n\n    if opts.debug\n      opts.logger = console\n\n    # This is still kind of a mess\n    Object.assign global, Runtime(system, opts)\n\n    if window? and Postmaster.dominant() # We're being hosted by another window\n      window.addEventListener 'unload', ->\n        system.host.unload()\n\n    system.host.ready()\n    .then (hostConfig) ->\n      Object.assign system.config,\n        host: hostConfig\n    .finally ->\n      fn(system.config)\n\n  pkg: require \"./pkg/index\"\n  ui: require \"./ui/index\"\n  # Merge deprecated util methods until we're ready to remove them\n  util: require \"./util/index\"\n  version: version\n"
        },
        "lib/test/exports.coffee": {
          "content": "system = require \"../exports\"\n\ndescribe \"exports\", ->\n  it \"should provide fs\", ->\n    # Four filesystem types and counting!\n    assert system.fs\n    assert system.fs.Dexie\n    assert system.fs.Mount\n    assert system.fs.Package\n    assert system.fs.S3\n\n    assert system.aws.Cognito\n\n  it \"should provide acct.login\", ->\n    assert system.acct.login\n\n  it \"should provide util\", ->\n    assert system.util.Postmaster\n\n  it \"should provide ui\", ->\n    {Bindable, Drop, Jadelet, Observable} = system.ui\n\n    assert Bindable\n    assert Drop\n    assert Jadelet\n    assert.equal typeof Observable, \"function\"\n"
        },
        "lib/pkg/require2.coffee": {
          "content": "# Testing a more compact version of require, also looking into packaging as\r\n# js objects with functions and not source text inside json. We'll need both,\r\n# json for loading packages as data from URLs, but we don't want to pay the\r\n# extra character escaping when loading directly on a page.\r\n\r\n# Goal is smaller package outputs, especially when embedded in script tags\r\n# handle requiring `function(){}` properties in distribution.\r\n\r\ncreate = (create) ->\r\n  fileSeparator = '/'\r\n  global = self\r\n  defaultEntryPoint = \"main\"\r\n  circularGuard = {}\r\n\r\n  rootModule =\r\n    path: \"\"\r\n  \r\n  loadPath = (parentModule, pkg, path) ->\r\n    if startsWith(path, '/')\r\n      localPath = []\r\n    else\r\n      localPath = parentModule.path.split(fileSeparator)\r\n  \r\n    normalizedPath = normalizePath(path, localPath)\r\n  \r\n    cache = cacheFor(pkg)\r\n  \r\n    if module = cache[normalizedPath]\r\n      if module is circularGuard\r\n        throw \"Circular dependency detected when requiring #{normalizedPath}\"\r\n    else\r\n      cache[normalizedPath] = circularGuard\r\n  \r\n      try\r\n        cache[normalizedPath] = module = loadModule(pkg, normalizedPath)\r\n      finally\r\n        delete cache[normalizedPath] if cache[normalizedPath] is circularGuard\r\n  \r\n    return module.exports\r\n  \r\n  normalizePath = (path, base=[]) ->\r\n    base = base.concat path.split(fileSeparator)\r\n    result = []\r\n  \r\n    while base.length\r\n      switch piece = base.shift()\r\n        when \"..\"\r\n          result.pop()\r\n        when \"\", \".\"\r\n          # Skip\r\n        else\r\n          result.push(piece)\r\n  \r\n    return result.join(fileSeparator)\r\n  \r\n  loadPackage = (pkg) ->\r\n    path = pkg.entryPoint or defaultEntryPoint\r\n  \r\n    loadPath(rootModule, pkg, path)\r\n  \r\n  loadModule = (pkg, path) ->\r\n    unless (file = pkg.distribution[path])\r\n      throw \"Could not find file at #{path} in #{pkg.name}\"\r\n\r\n    unless (content = file.content)?\r\n      throw \"Malformed package. No content for file at #{path} in #{pkg.name}\"\r\n  \r\n    program = annotateSourceURL content, pkg, path\r\n    dirname = path.split(fileSeparator)[0...-1].join(fileSeparator)\r\n  \r\n    module =\r\n      path: dirname\r\n      exports: {}\r\n  \r\n    context =\r\n      require: generateRequireFn(pkg, module)\r\n      global: global\r\n      module: module\r\n      exports: module.exports\r\n      PACKAGE: pkg\r\n\r\n    args = Object.keys(context)\r\n    values = args.map (name) -> context[name]\r\n  \r\n    Function(args..., program).apply(module, values)\r\n  \r\n    return module\r\n  \r\n  isPackage = (path) ->\r\n    if !(startsWith(path, fileSeparator) or\r\n      startsWith(path, \".#{fileSeparator}\") or\r\n      startsWith(path, \"..#{fileSeparator}\")\r\n    )\r\n      path.split(fileSeparator)[0]\r\n    else\r\n      false\r\n  \r\n  generateRequireFn = (pkg, module=rootModule) ->\r\n    pkg.name ?= \"ROOT\"\r\n    pkg.scopedName ?= \"ROOT\"\r\n\r\n    fn = (path) ->\r\n      if typeof path is \"object\"\r\n        loadPackage(path)\r\n      else if isPackage(path)\r\n        unless otherPackage = pkg.dependencies[path]\r\n          throw \"Package: #{path} not found.\"\r\n  \r\n        otherPackage.name ?= path\r\n        otherPackage.scopedName ?= \"#{pkg.scopedName}/#{path}\"\r\n  \r\n        loadPackage(otherPackage)\r\n      else\r\n        loadPath(module, pkg, path)\r\n\r\n    Object.assign fn, publicAPI\r\n  \r\n    return fn\r\n\r\n  startsWith = (string, prefix) ->\r\n    string.lastIndexOf(prefix, 0) is 0\r\n\r\n  cacheFor = (pkg) ->\r\n    return pkg.cache if pkg.cache\r\n\r\n    Object.defineProperty pkg, \"cache\",\r\n      value: {}\r\n\r\n    return pkg.cache\r\n\r\n  annotateSourceURL = (program, pkg, path) ->\r\n    \"\"\"\r\n      #{program}\r\n      //# sourceURL=#{pkg.scopedName}/#{path}\r\n    \"\"\"\r\n\r\n  # Generate source using Function#toString introspection\r\n  generateSrc = ->\r\n    src = \"\"\"\r\n      (function(create) {\r\n        return create(create)\r\n      }(#{create.toString()}))\r\n\r\n    \"\"\"\r\n\r\n  publicAPI =\r\n    generateFor: generateRequireFn\r\n\r\n    packageWrapper: (pkg, code) ->\r\n      pkgStr = JSON.stringify(pkg, null, 2)\r\n      \r\n      \"\"\"\r\n        (function(PACKAGE) {\r\n          var require = #{generateSrc()}.generateFor(PACKAGE);\r\n          #{code};\r\n        })(#{pkgStr});\r\n      \"\"\"\r\n\r\n    executePackageWrapper: (pkg) ->\r\n      publicAPI.packageWrapper pkg, \"require.loadPackage(PACKAGE)\"\r\n\r\n    loadPackage: loadPackage\r\n\r\n  if module?\r\n    module.exports = publicAPI\r\n\r\n  return publicAPI\r\n\r\n# Invoke create with reference to itself so it can output its source later.\r\ncreate create\r\n"
        },
        "lib/pkg/experimental.coffee": {
          "content": "# Scratch pad for pkg experiments\r\n\r\n  keyString = (key) ->\r\n    if key.match /^[A-Za-z]+[A-Za-z0-9]*$/\r\n      key\r\n    else\r\n      JSON.stringify key\r\n\r\n  # Converts a package to a string with files to require as functions \r\n  # It's like JSON but with functions for distribution files. This is intended\r\n  # to be embedded directly in a script tag or a .js file.\r\n  # Notes: This worked but didn't result in a smaller size. It may be necessary\r\n  # for use in other contexts where we need to eliminate `Function` constructor\r\n  # link in Chrome Apps or other restricted environments. Putting on the shelf\r\n  # for now.\r\n  functionalize = (pkg) ->\r\n    \"{\" + keys(pkg).map (key) ->\r\n      v = pkg[key]\r\n      if key is \"distribution\"\r\n        value = \"{\" + keys(v).map (path) ->\r\n          # TODO?: add parameters to avoid Function constructor?\r\n          \"#{keyString(path)}:function(){#{v[path].content}}\"\r\n        .join(\",\\n\") + \"}\"\r\n      else if key is \"dependencies\"\r\n        value = \"{\" + keys(v).map (dep) ->\r\n          \"#{keyString(dep)}:#{functionalize(v[dep])}\"\r\n        .join(\",\\n\") + \"}\"\r\n      else\r\n        value = JSON.stringify v, null, 2\r\n\r\n      \"#{keyString(key)}: #{value}\"\r\n    .join(\",\\n\") + \"}\"\r\n"
        },

        "views/fuzzy-list.coffee": {
          "content": "Jadelet = require \"../lib/jadelet\"\nObservable = require \"../lib/observable\"\n\n{fuzzyMatch} = require \"../lib/util/index\"\n\nTemplate = Jadelet.exec \"\"\"\n  form.fuzzy-list(@submit @keydown)\n    input(@placeholder @value)\n    ul(tabindex=0)\n      @children\n\"\"\"\n\nRowTemplate = Jadelet.exec \"\"\"\n  li(@click @class @dblclick data-index=@index)\n    @content\n\"\"\"\n\nLoadingTemplate = Jadelet.exec \"\"\"\n  li Loading...\n\"\"\"\n\nkeepsKeyboard = (element) ->\n  element.tagName == 'INPUT' ||\n  element.tagName == 'SELECT' ||\n  element.tagName == 'TEXTAREA' ||\n  (element.contentEditable && element.contentEditable == 'true')\n\nmodule.exports = (model) ->\n  {\n    filter\n    ItemTemplate\n    items\n    loading\n    maxItems\n    submit\n    value\n  } = model\n\n  ItemTemplate ?= (x) -> x\n  loading ?= Observable false\n  value ?= Observable \"\"\n  maxItems ?= Observable 100\n  filter ?= (value, items) ->\n    fuzzyMatch(value, items)\n\n  activeIndex = Observable 0\n\n  clickHandler = (e) ->\n    index = parseInt e.currentTarget.dataset.index, 10\n    activeIndex index\n\n  dblclickHandler = (e) ->\n    index = parseInt e.currentTarget.dataset.index, 10\n    submit view.filteredItems()[index]\n\n  view =\n    activeIndex: activeIndex\n    activeItem: ->\n      view.filteredItems()[activeIndex()]\n    loading: loading\n    element: null\n    children: ->\n      if loading()\n        return LoadingTemplate()\n\n      view.filteredItems()\n      .slice(0, maxItems())\n      .map (item, index) ->\n        RowTemplate\n          class: ->\n            \"active\" if index is activeIndex()\n          click: clickHandler\n          dblclick: dblclickHandler\n          content: ItemTemplate item\n          index: index\n\n    filteredItems: ->\n      filter(value(), items())\n\n    keydown: (e) ->\n      if e.key is \"Enter\"\n        view.submit(e)\n        return\n\n      switch e.key\n        when \"ArrowUp\"\n          view.previousItem()\n          e.preventDefault()\n\n        when \"ArrowDown\"\n          view.nextItem()\n          e.preventDefault()\n\n    placeholder: \"Type to filter results\"\n\n    nextItem: ->\n      n = activeIndex() + 1\n      if n >= view.filteredItems().length\n        n = 0\n      activeIndex n\n\n    previousItem: ->\n      n = activeIndex() - 1\n      if n < 0\n        n = view.filteredItems().length - 1\n      activeIndex  n\n\n    submit: (e) ->\n      e.preventDefault()\n      submit view.activeItem()\n\n    value: value\n\n  activeIndex.observe (i) ->\n    el = view.element.querySelectorAll(':scope > ul > li')[i]\n    el?.scrollIntoView\n      block: \"nearest\"\n\n  view.element = Template view\n  return view\n"
        },

        "lib/pkg/mod-loader.coffee": {
          "content": "# Experimental!\n\n# Load an exported module from a remote path into the system namespace\n# fs/storage.coffee -> system.fs.Storage\n# This is insane and I love it\nmodLoad = (path, source, namespace=system) ->\n  {compile, crudeRequire} = system.pkg\n  {withoutAllExtensions} = system.fs\n\n  compile(path, source)\n  .then (program) ->\n    exportedModule = crudeRequire program\n  \n    paths = path.split(\"/\")\n    l = paths.length\n    paths.reduce (namespace, name, i) ->\n      if i is l - 1\n        # Strip all extensions\n        name = withoutAllExtensions name\n\n        # system/util/index.coffee -> methods on system.util\n        if typeof exportedModule is \"object\"\n          return Object.assign namespace, exportedModule\n        else\n          # system/fs/storage.coffee -> system.fs.Storage class\n          # Titleize name\n          name = name.replace /^([a-z])|[_-]([a-z])/g, (m, a, b) ->\n            (a or b).toUpperCase()\n  \n          return namespace[name] = exportedModule\n  \n      return namespace[name] ||= {}\n    , namespace\n\n# Create a loader for a namespace\nmodule.exports = (fs, basePath, namespace) ->\n  (path) ->\n    fs.read basePath + path\n    .then (b) -> b.text()\n    .then (source) ->\n      modLoad path, source, namespace\n"
        }

          "content": "var Cognito, S3FS, cognito, config;\n\nCognito = require(\"/lib/aws/cognito\");\n\nconfig = PACKAGE.config.cognito;\n\ncognito = Cognito(config);\n\nS3FS = require(\"/lib/fs/s3\");\n\nmocha.setup({\n  globals: ['AWSCognito', 'AmazonCognitoIdentity', 'AWS']\n});\n\ndescribe(\"Cognito\", function() {\n  describe.skip(\"Remote calls\", function() {\n    it(\"should authenticate\", function() {\n      this.timeout(5000);\n      console.log(config);\n      return cognito.authenticate(\"daniel+test@danielx.net\", \"yo yo yo\");\n    });\n    return it(\"should reject with invalid password\", function(done) {\n      cognito.authenticate(\"daniel+test@danielx.net\", \"not the password\")[\"catch\"](function(e) {\n        assert.equal(e.code, \"NotAuthorizedException\");\n        assert.equal(e.statusCode, 400);\n        return done();\n      });\n    });\n  });\n  return it(\"shouldn't throw an error on logout even when sandboxed\", function() {\n    return cognito.logout();\n  });\n});\n\ndescribe.skip(\"S3FS\", function() {\n  return it(\"should auth with cognito and gate api requests to the same path\", function() {\n    this.timeout(5000);\n    return cognito.authenticate(\"daniel+test@danielx.net\", \"yo yo yo\").then(function() {\n      var bucket, fs, id, refreshCredentials;\n      id = AWS.config.credentials.identityId;\n      bucket = new AWS.S3({\n        params: {\n          Bucket: \"whimsy-fs\"\n        }\n      });\n      refreshCredentials = function() {\n        return cognito.cachedUser().then(function(AWS) {\n          return bucket.config.credentials = AWS.config.credentials;\n        })[\"catch\"](console.debug);\n      };\n      fs = S3FS(id, bucket, refreshCredentials);\n      fs.list(\"/\");\n      fs.list(\"/\");\n      fs.list(\"/\");\n      fs.list(\"/\");\n      fs.list(\"/\");\n      fs.list(\"/\");\n      fs.list(\"/\");\n      fs.list(\"/\");\n      fs.list(\"/\");\n      fs.list(\"/\");\n      fs.list(\"/\");\n      fs.list(\"/public\");\n      fs.list(\"/public\");\n      return fs.list(\"/public\");\n    });\n  });\n});\n"

        "lib/test/aws/index": {
          "content": "var Cognito, api, cdn, cognito, config, ready, _ref;\n\nrequire(\"/lib/extensions\");\n\n_ref = require(\"/lib/aws/index\"), api = _ref.api, cdn = _ref.cdn, ready = _ref.ready;\n\nCognito = require(\"/lib/aws/cognito\");\n\nconfig = PACKAGE.config.cognito;\n\ncognito = Cognito(config);\n\nmocha.setup({\n  globals: ['AWSCognito', 'AmazonCognitoIdentity', 'AWS']\n});\n\ndescribe.skip(\"AWS\", function() {\n  it(\"cdn\", function() {\n    var blob;\n    this.timeout(30000);\n    blob = new Blob([\"heyy234\"], {\n      type: \"text/plain\"\n    });\n    return cognito.authenticate(\"daniel+test@danielx.net\", \"yo yo yo\").then(function() {\n      return cdn(blob);\n    });\n  });\n  it(\"api\", function() {\n    this.timeout(5000);\n    return cognito.authenticate(\"daniel+test@danielx.net\", \"yo yo yo\").then(function() {\n      return api(\"\");\n    });\n  });\n  return it(\"ready\", function() {\n    return ready();\n  });\n});\n"

        "lib/test/bindable": {
          "content": "var Bindable, equal, ok, test,\n  __slice = [].slice;\n\ntest = it;\n\nok = assert;\n\nequal = assert.equal;\n\nBindable = require(\"../bindable\");\n\ndescribe(\"Bindable\", function() {\n  test(\"#on and #trigger\", function() {\n    var o;\n    o = Bindable();\n    o.on(\"test\", function() {\n      return ok(true);\n    });\n    return o.trigger(\"test\");\n  });\n  test(\"Multiple bindings\", function() {\n    var o;\n    o = Bindable();\n    o.on(\"test\", function() {\n      return ok(true);\n    });\n    o.on(\"test\", function() {\n      return ok(true);\n    });\n    return o.trigger(\"test\");\n  });\n  test(\"#trigger arguments\", function() {\n    var o, param1, param2;\n    o = Bindable();\n    param1 = \"the message\";\n    param2 = 3;\n    o.on(\"test\", function(p1, p2) {\n      equal(p1, param1);\n      return equal(p2, param2);\n    });\n    return o.trigger(\"test\", param1, param2);\n  });\n  test(\"#off\", function() {\n    var callback, o;\n    o = Bindable();\n    callback = function() {\n      return ok(false);\n    };\n    o.on(\"test\", callback);\n    o.off(\"test\", callback);\n    o.trigger(\"test\");\n    o.on(\"test\", callback);\n    o.off(\"test\");\n    return o.trigger(\"test\");\n  });\n  return test(\"* events\", function() {\n    var called, o;\n    o = Bindable();\n    called = 0;\n    o.on(\"*\", function() {\n      var event, rest;\n      event = arguments[0], rest = 2 <= arguments.length ? __slice.call(arguments, 1) : [];\n      called += 1;\n      if (called === 1) {\n        assert.equal(event, \"edit\");\n        assert.equal(rest[0], \"cool\");\n        return assert.equal(rest[1], 5);\n      }\n    });\n    o.trigger(\"edit\", \"cool\", 5);\n    return assert.equal(called, 1);\n  });\n});\n"
        },
        "lib/test/core": {
          "content": "var Model;\n\nModel = require(\"../core\");\n\ndescribe('Model', function() {\n  var Person;\n  Person = function(I) {\n    var person;\n    person = Model(I);\n    person.attrObservable('firstName', 'lastName', 'suffix');\n    person.fullName = function() {\n      return \"\" + (this.firstName()) + \" \" + (this.lastName()) + \" \" + (this.suffix());\n    };\n    return person;\n  };\n  it(\"#extend\", function() {\n    var o;\n    o = Model();\n    o.extend({\n      test: \"jawsome\"\n    });\n    return assert.equal(o.test, \"jawsome\");\n  });\n  it(\"#include\", function() {\n    var M, o, ret;\n    o = Model({\n      test: \"my_val\"\n    });\n    M = function(I, self) {\n      self.attrObservable(\"test\");\n      return self.extend({\n        test2: \"cool\"\n      });\n    };\n    ret = o.include(M);\n    assert.equal(ret, o, \"Should return self\");\n    assert.equal(o.test(), \"my_val\");\n    return assert.equal(o.test2, \"cool\");\n  });\n  it(\"#include multiple\", function() {\n    var M, M2, o;\n    o = Model({\n      test: \"my_val\"\n    });\n    M = function(I, self) {\n      return self.extend({\n        test2: \"cool\"\n      });\n    };\n    M2 = function(I, self) {\n      return self.extend({\n        test2: \"coolio\"\n      });\n    };\n    o.include(M, M2);\n    return assert.equal(o.test2, \"coolio\");\n  });\n  describe(\"#attrData\", function() {\n    var Point, pointProto;\n    pointProto = {\n      add: function(_arg) {\n        var x, y;\n        x = _arg.x, y = _arg.y;\n        this.x += x;\n        return this.y += y;\n      }\n    };\n    Point = function(_arg) {\n      var x, y;\n      x = _arg.x, y = _arg.y;\n      return Object.create(pointProto, {\n        x: {\n          value: x\n        },\n        y: {\n          value: y\n        }\n      });\n    };\n    return it(\"should expose a property mapping to the instance data\", function() {\n      var model;\n      model = Model({\n        position: {\n          x: 5,\n          y: 5\n        }\n      });\n      model.attrData(\"position\", Point);\n      assert(model.position.add);\n      model.position.x = 12;\n      assert.equal(model.position.x, model.I.position.x);\n      model.position = {\n        x: 9,\n        y: 6\n      };\n      assert.equal(model.position.y, 6);\n      return assert.equal(model.I.position.x, 9);\n    });\n  });\n  describe(\"#attrObservable\", function() {\n    it('should allow for observing of attributes', function() {\n      var model;\n      model = Model({\n        name: \"Duder\"\n      });\n      model.attrObservable(\"name\");\n      model.name(\"Dudeman\");\n      return assert.equal(model.name(), \"Dudeman\");\n    });\n    return it('should bind properties to observable attributes', function() {\n      var model;\n      model = Model({\n        name: \"Duder\"\n      });\n      model.attrObservable(\"name\");\n      model.name(\"Dudeman\");\n      assert.equal(model.name(), \"Dudeman\");\n      return assert.equal(model.name(), model.I.name);\n    });\n  });\n  describe(\"#attrModel\", function() {\n    it(\"should be a model instance\", function() {\n      var model;\n      model = Model({\n        person: {\n          firstName: \"Duder\",\n          lastName: \"Mannington\",\n          suffix: \"Jr.\"\n        }\n      });\n      model.attrModel(\"person\", Person);\n      return assert.equal(model.person().fullName(), \"Duder Mannington Jr.\");\n    });\n    it(\"should allow setting the associated model\", function() {\n      var model, otherPerson;\n      model = Model({\n        person: {\n          firstName: \"Duder\",\n          lastName: \"Mannington\",\n          suffix: \"Jr.\"\n        }\n      });\n      model.attrModel(\"person\", Person);\n      otherPerson = Person({\n        firstName: \"Mr.\",\n        lastName: \"Man\"\n      });\n      model.person(otherPerson);\n      return assert.equal(model.person().firstName(), \"Mr.\");\n    });\n    return it(\"shouldn't update the instance properties after it's been replaced\", function() {\n      var duder, model, otherPerson;\n      model = Model({\n        person: {\n          firstName: \"Duder\",\n          lastName: \"Mannington\",\n          suffix: \"Jr.\"\n        }\n      });\n      model.attrModel(\"person\", Person);\n      duder = model.person();\n      otherPerson = Person({\n        firstName: \"Mr.\",\n        lastName: \"Man\"\n      });\n      model.person(otherPerson);\n      duder.firstName(\"Joe\");\n      assert.equal(duder.I.firstName, \"Joe\");\n      return assert.equal(model.I.person.firstName, \"Mr.\");\n    });\n  });\n  describe(\"#attrModels\", function() {\n    it(\"should have an array of model instances\", function() {\n      var model;\n      model = Model({\n        people: [\n          {\n            firstName: \"Duder\",\n            lastName: \"Mannington\",\n            suffix: \"Jr.\"\n          }, {\n            firstName: \"Mr.\",\n            lastName: \"Mannington\",\n            suffix: \"Sr.\"\n          }\n        ]\n      });\n      model.attrModels(\"people\", Person);\n      return assert.equal(model.people()[0].fullName(), \"Duder Mannington Jr.\");\n    });\n    it(\"should track pushes\", function() {\n      var model;\n      model = Model({\n        people: [\n          {\n            firstName: \"Duder\",\n            lastName: \"Mannington\",\n            suffix: \"Jr.\"\n          }, {\n            firstName: \"Mr.\",\n            lastName: \"Mannington\",\n            suffix: \"Sr.\"\n          }\n        ]\n      });\n      model.attrModels(\"people\", Person);\n      model.people.push(Person({\n        firstName: \"JoJo\",\n        lastName: \"Loco\"\n      }));\n      assert.equal(model.people().length, 3);\n      return assert.equal(model.I.people.length, 3);\n    });\n    return it(\"should track pops\", function() {\n      var model;\n      model = Model({\n        people: [\n          {\n            firstName: \"Duder\",\n            lastName: \"Mannington\",\n            suffix: \"Jr.\"\n          }, {\n            firstName: \"Mr.\",\n            lastName: \"Mannington\",\n            suffix: \"Sr.\"\n          }\n        ]\n      });\n      model.attrModels(\"people\", Person);\n      model.people.pop();\n      assert.equal(model.people().length, 1);\n      return assert.equal(model.I.people.length, 1);\n    });\n  });\n  describe(\"#delegate\", function() {\n    it(\"should delegate to another method\", function() {\n      var model;\n      model = Model({\n        position: {\n          x: 1,\n          y: 2,\n          z: 3\n        }\n      });\n      model.attrObservable(\"position\");\n      model.delegate(\"x\", \"y\", \"z\", {\n        to: \"position\"\n      });\n      assert.equal(model.x, 1);\n      assert.equal(model.y, 2);\n      assert.equal(model.z, 3);\n      model.x = 5;\n      assert.equal(model.position().x, 5);\n      return assert.equal(model.I.position.x, 5);\n    });\n    it(\"should delegate to another property\", function() {\n      var model;\n      model = Model({\n        position: {\n          x: 1,\n          y: 2,\n          z: 3\n        }\n      });\n      model.position = model.I.position;\n      model.delegate(\"x\", \"y\", \"z\", {\n        to: \"position\"\n      });\n      assert.equal(model.x, 1);\n      assert.equal(model.y, 2);\n      assert.equal(model.z, 3);\n      model.x = 5;\n      assert.equal(model.position.x, 5);\n      return assert.equal(model.I.position.x, 5);\n    });\n    return it(\"should delegate to methods just fine\", function() {\n      var model;\n      model = Model({\n        size: {\n          width: 10,\n          height: 20\n        }\n      });\n      model.attrData(\"size\", function(_arg) {\n        var height, width;\n        width = _arg.width, height = _arg.height;\n        return {\n          width: function() {\n            return width;\n          },\n          height: function() {\n            return height;\n          }\n        };\n      });\n      model.delegate(\"width\", \"height\", {\n        to: \"size\"\n      });\n      assert.equal(model.width(), 10);\n      return assert.equal(model.height(), 20);\n    });\n  });\n  describe(\"#toJSON\", function() {\n    return it(\"should return an object appropriate for JSON serialization\", function() {\n      var model;\n      model = Model({\n        test: true\n      });\n      return assert(model.toJSON().test);\n    });\n  });\n  describe(\"#observeAll\", function() {\n    it(\"should observe all attributes of a simple model\");\n    (function() {\n      var model;\n      model = Model({\n        test: true,\n        yolo: \"4life\"\n      });\n      model.observeAll();\n      assert(model.test());\n      return assert.equal(model.yolo(), \"4life\");\n    });\n    return it(\"should camel case underscored names\");\n  });\n  describe(\".defaults\", function() {\n    return it(\"should expose defaults method\", function() {\n      return assert(Model.defaults);\n    });\n  });\n  return describe(\".extend\", function() {\n    return it(\"should expose extend method\", function() {\n      return assert(Model.extend);\n    });\n  });\n});\n"
        },

erson({\n        __state: {\n          firstName: \"Mr.\",\n          lastName: \"Man\"\n        }\n      });\n      model.person(otherPerson);\n      return assert.equal(model.person().firstName(), \"Mr.\");\n    });\n    return it(\"shouldn't update the instance properties after it's been replaced\", function() {\n      var duder, model, otherPerson;\n      model = Core({\n        __state: {\n          person: {\n            firstName: \"Duder\",\n            lastName: \"Mannington\",\n            suffix: \"Jr.\"\n          }\n        }\n      });\n      model.attrModel(\"person\", Person);\n      duder = model.person();\n      otherPerson = Person({\n        __state: {\n          firstName: \"Mr.\",\n          lastName: \"Man\"\n        }\n      });\n      model.person(otherPerson);\n      duder.firstName(\"Joe\");\n      assert.equal(duder.__state.firstName, \"Joe\");\n      return assert.equal(model.__state.person.firstName, \"Mr.\");\n    });\n  });\n  describe(\"#attrModels\", function() {\n    it(\"should have an array of model instances\", function() {\n      var model;\n      model = Core({\n        __state: {\n          people: [\n            {\n              firstName: \"Duder\",\n              lastName: \"Mannington\",\n              suffix: \"Jr.\"\n            }, {\n              firstName: \"Mr.\",\n              lastName: \"Mannington\",\n              suffix: \"Sr.\"\n            }\n          ]\n        }\n      });\n      model.attrModels(\"people\", Person);\n      return assert.equal(model.people()[0].fullName(), \"Duder Mannington Jr.\");\n    });\n    it(\"should track pushes\", function() {\n      var model;\n      model = Core({\n        __state: {\n          people: [\n            {\n              firstName: \"Duder\",\n              lastName: \"Mannington\",\n              suffix: \"Jr.\"\n            }, {\n              firstName: \"Mr.\",\n              lastName: \"Mannington\",\n              suffix: \"Sr.\"\n            }\n          ]\ al(model.y, 2);\n      assert.equal(model.z, 3);\n      model.x = 5;\n      assert.equal(model.position.x, 5);\n      return assert.equal(model.__state.position.x, 5);\n    });\n    return it(\"should delegate to methods just fine\", function() {\n      var model;\n      model = Core({\n        __state: {\n          size: {\n            width: 10,\n            height: 20\n          }\n        }\n      });\n      model.attrData(\"size\", function(_arg) {\n        var height, width;\n        width = _arg.width, height = _arg.height;\n        return {\n          width: function() {\n            return width;\n          },\n          height: function() {\n            return height;\n          }\n        };\n      });\n      model.delegate(\"width\", \"height\", {\n        to: \"size\"\n      });\n      assert.equal(model.width(), 10);\n      return assert.equal(model.height(), 20);\n    });\n  });\n  describe(\"#toJSON\", function() {\n    return it(\"should return an object appropriate for JSON serialization\", function() {\n      var model;\n      model = Core({\n        __state: {\n          test: true\n        }\n      });\n      return assert(model.toJSON().test);\n    });\n  });\n  describe(\"#observeAll\", function() {\n    it(\"should observe all attributes of a simple model\");\n    (function() {\n      var model;\n      model = Core({\n        test: true,\n        yolo: \"4life\"\n      });\n      model.observeAll();\n      assert(model.test());\n      return assert.equal(model.yolo(), \"4life\");\n    });\n    return it(\"should camel case underscored names\");\n  });\n  describe(\".defaults\", function() {\n    return it(\"should expose defaults method\", function() {\n      return assert(Core.defaults);\n    });\n  });\n  return describe(\".extend\", function() {\n    return it(\"should expose extend method\", function() {\n      return assert(Core.extend);\n    });\n  });\n});\n"

          "content": "require(\"../extensions\");\n\ndescribe(\"extensions\", function() {\n  describe(\"Blob\", function() {\n    it(\"should have promise convenience methods\", function() {\n      var b;\n      b = new Blob([\"{}\"]);\n      return b.arrayBuffer().then(function() {\n        return b.json();\n      }).then(function() {\n        return b.text();\n      }).then(function() {\n        return b.dataURL();\n      });\n    });\n    return it(\"should have download method\", function() {\n      return assert(Blob.prototype.download);\n    });\n  });\n  return it(\"should extend native APIs with extensions\", function() {\n    assert(FileList.prototype.forEach);\n    assert(HTMLCollection.prototype.forEach);\n    assert(Image.fromBlob);\n    return assert(JSON.toBlob);\n  });\n});\n"
        },
        "lib/test/fs/dexie": {
          "content": "var DexieFS;\n\nDexieFS = require(\"/lib/fs/dexie\");\n\ndescribe.skip(\"DexieFS\", function() {\n  return it(\"Should use indexeddb as a file system\", function() {\n    var dfs;\n    dfs = DexieFS(\"test\");\n    return dfs.write(\"/test.txt\", new Blob([\"heyy\"])).then(function() {\n      return dfs.read(\"/test.txt\");\n    });\n  });\n});\n"
        },

        "lib/test/fs/mount": {
          "content": "var Bindable, MountFS, PkgFS, testPkg, testPkg2;\n\nrequire(\"/setup\");\n\nBindable = require(\"/lib/bindable\");\n\nMountFS = require(\"/lib/fs/mount\");\n\nPkgFS = require(\"/lib/fs/pkg\");\n\ntestPkg = {\n  source: {\n    \"hello.coffee\": {\n      content: \"alert hello\"\n    },\n    \"test/wat.js\": {\n      content: \"assert(wat);\"\n    }\n  }\n};\n\ntestPkg2 = {\n  source: {\n    \"yo.coffee\": {\n      content: \"alert 'ayyy'\"\n    }\n  }\n};\n\ndescribe(\"Mount FS\", function() {\n  it(\"should mount a filesystem\", function() {\n    var fs;\n    fs = MountFS();\n    fs.mount(\"/pkg/\", PkgFS(testPkg));\n    return fs.read(\"/pkg/hello.coffee\").then(function(blob) {\n      return blob.text();\n    }).then(function(src) {\n      return assert.equal(src, \"alert hello\");\n    });\n  });\n  it(\"should mount on top of previous path\", function() {\n    var fs;\n    fs = MountFS();\n    fs.mount(\"/pkg/\", PkgFS(testPkg));\n    fs.mount(\"/pkg/\", PkgFS(testPkg2));\n    return fs.read(\"/pkg/yo.coffee\").then(function(blob) {\n      return blob.text();\n    }).then(function(src) {\n      assert.equal(src, \"alert 'ayyy'\");\n      return fs.list('/pkg/').then(function(files) {\n        assert.equal(files.length, 1);\n        assert.equal(files[0].path, \"/pkg/yo.coffee\");\n        fs.mount(\"/pkg/\", PkgFS(testPkg));\n        fs.mount(\"/pkg/\", PkgFS(testPkg));\n        return fs.list('/pkg/').then(function(files) {\n          assert.equal(files.length, 2);\n          return assert.equal(files[1].path, \"/pkg/hello.coffee\");\n        });\n      });\n    });\n  });\n  it(\"should accept text strings in write method and save them with the proper media type passing options through\", function() {\n    var file, fs, opt;\n    fs = MountFS();\n    file = void 0;\n    opt = void 0;\n    fs.mount(\"/pkg/\", {\n      write: function(path, blob, options) {\n        file = blob;\n        opt = options;\n        return Promise.resolve();\n      },\n      read: function(path) {\n        return Promise.resolve(file);\n      },\n      on: function() {}\n    });\n    return fs.write(\"/pkg/hey.js\", \"alert('hey');\", {\n      cacheControl: 86400\n    }).then(function() {\n      return fs.read(\"/pkg/hey.js\");\n    }).then(function(blob) {\n      assert.equal(blob.type, \"text/javascript; charset=utf-8\");\n      return assert.equal(opt.cacheControl, 86400);\n    });\n  });\n  return it(\"should pass through calls to `clearCache`\", function() {\n    var called, fs, mock;\n    fs = MountFS();\n    called = false;\n    mock = {\n      clearCache: function() {\n        return called = true;\n      }\n    };\n    Bindable(null, mock);\n    fs.mount(\"/\", mock);\n    fs.clearCache();\n    return assert(called);\n  });\n});\n"
        },
        "lib/test/fs/pkg": {
          "content": "var PkgFS, oldPersist, testPkg;\n\nPkgFS = require(\"/lib/fs/pkg\");\n\nrequire(\"/lib/extensions\");\n\ntestPkg = {\n  source: {\n    \"hello.coffee\": {\n      content: \"alert hello\"\n    },\n    \"test/wat.js\": {\n      content: \"assert(wat);\"\n    }\n  },\n  distribution: {}\n};\n\noldPersist = function(pkg) {\n  return system.writeFile(persistencePath, JSON.toBlob(pkg));\n};\n\ndescribe(\"Package FS\", function() {\n  it(\"should read files\", function() {\n    var pfs;\n    pfs = PkgFS(testPkg);\n    return pfs.read(\"hello.coffee\").then(function(blob) {\n      return blob.text();\n    }).then(function(src) {\n      return assert.equal(src, \"alert hello\");\n    });\n  });\n  return it(\"should write files\", function() {\n    var compile, compileCalled, content, persist, persistCalled, pfs;\n    persistCalled = false;\n    persist = function() {\n      return persistCalled = true;\n    };\n    compileCalled = false;\n    compile = function(blob) {\n      compileCalled = true;\n      return blob.text();\n    };\n    pfs = PkgFS(testPkg, {\n      persist: persist,\n      compile: compile\n    });\n    content = \"alert('hey');\";\n    return pfs.write(\"/yolo.js\", new Blob([content])).then(function() {\n      assert(compileCalled);\n      assert(persistCalled);\n      assert.equal(testPkg.source[\"yolo.js\"].content, content);\n      return assert.equal(testPkg.distribution[\"yolo\"].content, content);\n    });\n  });\n});\n"
        },
        "lib/test/fs/s3": {
          "content": "var S3FS, bucket;\n\nS3FS = require(\"/lib/fs/s3\");\n\nbucket = {\n  getObject: function(data, cb) {\n    return cb(null);\n  },\n  headObject: function(data, cb) {\n    return cb(null, {\n      ContentType: \"text/plain\",\n      LastModified: \"2021-05-05T01:00:46.000Z\"\n    });\n  },\n  putObject: function(data, cb) {\n    return cb(null);\n  },\n  listObjects: function(data, cb) {\n    return cb(null, {\n      CommonPrefixes: [],\n      Contents: [\n        {\n          Key: \"yo\",\n          Size: 3\n        }\n      ]\n    });\n  }\n};\n\ndescribe(\"S3FS\", function() {\n  return it(\"Should cache the proper date when writing then listing\", function() {\n    var fs, id, refreshCredentials;\n    id = \"wat\";\n    refreshCredentials = function() {};\n    fs = S3FS(id, bucket, refreshCredentials);\n    return fs.write(\"yo\", new Blob(['hey'])).then(function() {\n      return fs.list();\n    }).then(function(entries) {\n      return assert.notEqual(entries[0].updatedAt.toString(), \"Invalid Date\");\n    });\n  });\n});\n"
        },
        "lib/test/fs/util": {
          "content": "var absolutizePath, baseDirectory, extensionFor, isRelativePath, normalizePath, textMediaType, withoutAllExtensions, withoutExtension, _ref;\n\n_ref = require(\"/lib/fs/index\"), absolutizePath = _ref.absolutizePath, baseDirectory = _ref.baseDirectory, extensionFor = _ref.extensionFor, isRelativePath = _ref.isRelativePath, textMediaType = _ref.textMediaType, normalizePath = _ref.normalizePath, withoutExtension = _ref.withoutExtension, withoutAllExtensions = _ref.withoutAllExtensions;\n\ndescribe(\"fs\", function() {\n  return describe(\"util\", function() {\n    it(\"should absolutize paths\", function() {\n      assert.equal(absolutizePath(\"/Home/\", \"app.config\"), \"/Home/app.config\");\n      assert.equal(absolutizePath(\"/Home/\", \"something/../app.config\"), \"/Home/app.config\");\n      assert.equal(absolutizePath(\"/Home/\", \"/something/../app.config\"), \"/Home/app.config\");\n      assert.equal(absolutizePath(\"/Home//\", \"///./app.config\"), \"/Home/app.config\");\n      return assert.equal(absolutizePath(\"/Home/./\", \"///./app.config\"), \"/Home/app.config\");\n    });\n    it(\"should error when escaping base dir\", function() {\n      return assert.throws(function() {\n        return absolutizePath(\"/Home/\", \"../app.config\");\n      });\n    });\n    it(\"should normalize paths\", function() {\n      assert.equal(normalizePath(\"///./app.config\"), \"/app.config\");\n      assert.equal(normalizePath(\"/yolo/.././/./app.config\"), \"/app.config\");\n      assert.equal(normalizePath(\"yolo/rad/..//./app.config\"), \"yolo/app.config\");\n      assert.equal(normalizePath(\"/public/danielx.net/..\"), \"/public/\");\n      assert.equal(normalizePath(\"/public/danielx.net/.\"), \"/public/danielx.net/\");\n      return assert.equal(normalizePath(\"/public/..weird/danielx.net/\"), \"/public/..weird/danielx.net/\");\n    });\n    it(\"should normalize strage cases\", function() {\n      assert.equal(normalizePath(\"./\"), \"./\");\n      return assert.equal(normalizePath(\"./cool\"), \"./cool\");\n    });\n    it.skip(\"should throw an error when there is no parent directory\", function() {\n      assert.throws(function() {\n        return normalizePath(\"/../danielx.net/\");\n      });\n      assert.throws(function() {\n        return normalizePath(\"./..\");\n      });\n      return assert.throws(function() {\n        return normalizePath(\"/./..\");\n      });\n    });\n    it(\"should know relative paths\", function() {\n      assert.equal(isRelativePath(\"../yo.txt\"), true);\n      assert.equal(isRelativePath(\"./yo.md\"), true);\n      return assert.equal(isRelativePath(\"/Home/yo\"), false);\n    });\n    describe(\"baseDirectory\", function() {\n      it(\"should resolve base directories\", function() {\n        assert.equal(baseDirectory(\"/Home/\"), \"/Home/\");\n        assert.equal(baseDirectory(\"/Home/cool.gif\"), \"/Home/\");\n        return assert.equal(baseDirectory(\"folder/sub/cool.gif\"), \"folder/sub/\");\n      });\n      return it(\"should have base directory undefined if no folder\", function() {\n        return assert.equal(baseDirectory(\"just-a-file.js\"), void 0);\n      });\n    });\n    describe(\"extensionFor\", function() {\n      it(\"should give extensios\", function() {\n        assert.equal(extensionFor(\"home/rad.js\"), \"js\");\n        return assert.equal(extensionFor(\"home/rad.js.md\"), \"md\");\n      });\n      return it(\"should handle directories with a dot\", function() {\n        assert.equal(extensionFor(\"home.app/md\"), \"\");\n        return assert.equal(extensionFor(\"home.app/cool.md\"), \"md\");\n      });\n    });\n    describe(\"textMediaType\", function() {\n      return it(\"should return the proper mime types\", function() {\n        assert.equal(textMediaType(\"cool.html\"), \"text/html; charset=utf-8\");\n        assert.equal(textMediaType(\"sick.js\"), \"text/javascript; charset=utf-8\");\n        assert.equal(textMediaType(\"noice.json\"), \"application/json; charset=utf-8\");\n        assert.equal(textMediaType(\"rad.txt\"), \"text/plain; charset=utf-8\");\n        assert.equal(textMediaType(\"lit.md\"), \"text/markdown; charset=utf-8\");\n        assert.equal(textMediaType(\"yo.coffee\"), \"text/plain; charset=utf-8\");\n        assert.equal(textMediaType(\"style.styl\"), \"text/plain; charset=utf-8\");\n        return assert.equal(textMediaType(\"heyy.webm\"), \"text/plain; charset=utf-8\");\n      });\n    });\n    describe(\"withoutExtension\", function() {\n      return it(\"should remove extensions\", function() {\n        assert.equal(withoutExtension(\"cool/file.ab.c\"), \"cool/file.ab\");\n        assert.equal(withoutExtension(\"but.why/file.ab.c\"), \"but.why/file.ab\");\n        return assert.equal(withoutExtension(\"but.why/file\"), \"but.why/file\");\n      });\n    });\n    return describe(\"withoutAllExtensions\", function() {\n      return it(\"should remove extensions\", function() {\n        assert.equal(withoutAllExtensions(\"cool/file.ab.c\"), \"cool/file\");\n        assert.equal(withoutAllExtensions(\"but.why/file.ab.c\"), \"but.why/file\");\n        return assert.equal(withoutExtension(\"but.why/file\"), \"but.why/file\");\n      });\n    });\n  });\n});\n"
        },

          "content": "\n"

        "lib/test/jadelet": {
          "content": "var Jadelet, Observable, dispatchEvent, makeTemplate, parser, sampleTemplate;\n\nObservable = require(\"../observable\");\n\nJadelet = require(\"../jadelet\");\n\nparser = require(\"../jadelet-parser\");\n\nsampleTemplate = \"p\\n  a(@click wat=@cool @butts)\\n    @text\\n    span Cool\\n    @text2\";\n\nmakeTemplate = function(src) {\n  return Jadelet.exec(src);\n};\n\ndispatchEvent = function(element, eventName, options) {\n  if (options == null) {\n    options = {};\n  }\n  return element.dispatchEvent(new Event(eventName, options));\n};\n\n\n/*\nAST is a tree of objects like:\n\n    [tag, attributes, children]\n */\n\ndescribe(\"Jadelet Runtime\", function() {\n  it(\"should render\", function() {\n    var ast, model, p;\n    model = {\n      cool: \"radical\",\n      butts: function() {\n        return \"yolo\";\n      },\n      text: Observable([\"hollo world\", \" \", \"yo\", \" \", \"yo\"]),\n      text2: Observable([\"yo wat\"])\n    };\n    ast = parser.parse(sampleTemplate);\n    p = Jadelet.exec(ast)(model);\n    assert.equal(p.textContent, \"hollo world yo yoCoolyo wat\");\n    model.text(\"yolo \");\n    assert.equal(p.textContent, \"yolo Coolyo wat\");\n    model.text2(\"rad\");\n    return assert.equal(p.textContent, \"yolo Coolrad\");\n  });\n  it(\"should compile strings\", function() {\n    var el, template;\n    template = Jadelet.exec(\"h1 yolo\");\n    el = template();\n    return assert.equal(el.textContent, \"yolo\");\n  });\n  return it(\"should return functions passed to exec\", function() {\n    var el, template;\n    template = Jadelet.exec(Jadelet.exec(\"h1 yolo\"));\n    el = template();\n    return assert.equal(el.textContent, \"yolo\");\n  });\n});\n\ndescribe(\"Attributes\", function() {\n  it(\"should bind to the property with the same name\", function(done) {\n    var button, model, template;\n    template = makeTemplate(\"button(@click) Test\");\n    model = {\n      click: function() {\n        return done();\n      }\n    };\n    button = template(model);\n    return button.click();\n  });\n  it(\"should work with multiple attributes\", function() {\n    var button, model, template;\n    template = makeTemplate(\"button(before=\\\"low\\\" @type middle=\\\"mid\\\" @yolo after=\\\"hi\\\") Test\");\n    model = {\n      type: \"submit\",\n      yolo: \"Hello\"\n    };\n    button = template(model);\n    assert.equal(button.getAttribute(\"type\"), \"submit\");\n    return assert.equal(button.getAttribute(\"yolo\"), \"Hello\");\n  });\n  return it(\"shoud not be present when false or undefined\", function() {\n    var button, model, template;\n    template = makeTemplate(\"button(@disabled) Test\");\n    model = {\n      disabled: Observable(false)\n    };\n    button = template(model);\n    assert.equal(button.getAttribute(\"disabled\"), void 0);\n    model.disabled(true);\n    return assert.equal(button.getAttribute(\"disabled\"), \"true\");\n  });\n});\n\ndescribe(\"Checkbox\", function() {\n  var template;\n  template = makeTemplate(\"input(type='checkbox' checked=@checked)\");\n  it(\"should be checked\", function() {\n    var input, model;\n    model = {\n      checked: true\n    };\n    input = template(model);\n    return assert.equal(input.checked, true);\n  });\n  it(\"should not be checked\", function() {\n    var input, model;\n    model = {\n      checked: false\n    };\n    input = template(model);\n    return assert.equal(input.checked, false);\n  });\n  return it(\"should track changes in the observable\", function() {\n    var input, model;\n    model = {\n      checked: Observable(false)\n    };\n    input = template(model);\n    assert.equal(input.checked, false, \"Should not be checked\");\n    model.checked(true);\n    assert.equal(input.checked, true, \"Should be checked\");\n    model.checked(false);\n    assert.equal(input.checked, false, \"Should not be checked again\");\n    input.checked = true;\n    input.onchange();\n    assert.equal(model.checked(), true, \"Value of observable should be checked when input changes\");\n    input.checked = false;\n    input.onchange();\n    return assert.equal(model.checked(), false, \"Value of observable should be unchecked when input changes\");\n  });\n});\n\ndescribe(\"Classes\", function() {\n  it(\"should be bound in the context of the object\", function() {\n    var element, model, template;\n    template = makeTemplate(\".duder(class=@classes)\");\n    model = {\n      classes: function() {\n        return this.myClass();\n      },\n      myClass: function() {\n        return \"hats\";\n      }\n    };\n    element = template(model);\n    return assert(element.classList.contains(\"hats\"));\n  });\n  it(\"should handle observable arrays\", function() {\n    var element, model, template;\n    template = makeTemplate(\"div(class=@classes)\");\n    model = {\n      classes: Observable([\"a\", \"b\"])\n    };\n    element = template(model);\n    assert(element.classList.contains(\"a\"));\n    return assert(element.classList.contains(\"b\"));\n  });\n  it(\"should merge with literal classes\", function() {\n    var element, model, template;\n    template = makeTemplate(\".duder(class=@classes)\");\n    model = {\n      classes: Observable([\"a\", \"b\"])\n    };\n    element = template(model);\n    assert(element.classList.contains(\"a\"));\n    assert(element.classList.contains(\"b\"));\n    return assert(element.classList.contains(\"duder\"));\n  });\n  it(\"should not write `undefined` to the class\", function() {\n    var element, model, template;\n    template = makeTemplate(\".duder(class=@undefined)\");\n    model = {\n      undefined: void 0\n    };\n    element = template(model);\n    return assert(!element.classList.contains(\"undefined\"));\n  });\n  return it(\"should not have the class attribute if no classes\", function() {\n    var element, model, template;\n    template = makeTemplate(\"div(class=@undefined)\");\n    model = {\n      undefined: void 0\n    };\n    element = template(model);\n    return assert(!element.hasAttribute(\"class\"));\n  });\n});\n\ndescribe(\"Computed\", function() {\n  var template;\n  template = makeTemplate(\"div\\n  h2 @name\\n  input(value=@first)\\n  input(value=@last)\");\n  it(\"should compute automatically with the correct scope\", function() {\n    var element, model;\n    model = {\n      name: function() {\n        return this.first() + \" \" + this.last();\n      },\n      first: Observable(\"Mr.\"),\n      last: Observable(\"Doberman\")\n    };\n    element = template(model);\n    return assert.equal(element.querySelector(\"h2\").textContent, \"Mr. Doberman\");\n  });\n  return it(\"should work on special bindings\", function() {\n    var element, model;\n    template = makeTemplate(\"input(type='checkbox' checked=@checked)\");\n    model = {\n      checked: function() {\n        return this.name() === \"Duder\";\n      },\n      name: Observable(\"Mang\")\n    };\n    element = template(model);\n    assert.equal(element.checked, false);\n    model.name(\"Duder\");\n    return assert.equal(element.checked, true);\n  });\n});\n\ndescribe(\"Events\", function() {\n  it(\"should bind click to the object context\", function() {\n    var button, model, result, template;\n    template = makeTemplate(\"button(click=@click)\");\n    result = null;\n    model = {\n      name: Observable(\"Foobert\"),\n      click: function() {\n        return result = this.name();\n      }\n    };\n    button = template(model);\n    assert.equal(result, null);\n    button.click();\n    return assert.equal(result, \"Foobert\");\n  });\n  it(\"should not error on non-functions when binding events\", function() {\n    var button, model, template;\n    template = makeTemplate(\"button(@mouseenter @mouseleave)\");\n    model = {};\n    button = template(model);\n    dispatchEvent(button, \"mouseenter\");\n    dispatchEvent(button, \"mouseleave\");\n  });\n  it(\"doesn't late bind event functions\", function() {\n    var button, called, model, template;\n    template = makeTemplate(\"button(@click)\");\n    model = {};\n    button = template(model);\n    called = false;\n    model.click = function() {\n      return called = true;\n    };\n    dispatchEvent(button, \"click\");\n    return assert(!called);\n  });\n  it(\"should bind mouseenter and mouseleave events\", function() {\n    var button, model, result, template;\n    template = makeTemplate(\"button(@mouseenter @mouseleave)\");\n    result = null;\n    model = {\n      mouseenter: function() {\n        return result = 1;\n      },\n      mouseleave: function() {\n        return result = 2;\n      }\n    };\n    button = template(model);\n    assert.equal(result, null);\n    dispatchEvent(button, \"mouseenter\");\n    assert.equal(result, 1);\n    dispatchEvent(button, \"mouseleave\");\n    return assert.equal(result, 2);\n  });\n  it(\"shoud handle all touch events\", function() {\n    var called, canvas, eventFn, model, template;\n    template = makeTemplate(\"canvas(@touchstart @touchmove @touchend @touchcancel)\");\n    called = 0;\n    eventFn = function() {\n      return called += 1;\n    };\n    model = {\n      touchcancel: eventFn,\n      touchstart: eventFn,\n      touchmove: eventFn,\n      touchend: eventFn\n    };\n    canvas = template(model);\n    assert.equal(called, 0);\n    dispatchEvent(canvas, \"touchstart\");\n    assert.equal(called, 1);\n    dispatchEvent(canvas, \"touchmove\");\n    assert.equal(called, 2);\n    dispatchEvent(canvas, \"touchend\");\n    assert.equal(called, 3);\n    dispatchEvent(canvas, \"touchcancel\");\n    return assert.equal(called, 4);\n  });\n  return it(\"shoud handle all animation events\", function() {\n    var called, canvas, eventFn, model, template;\n    template = makeTemplate(\"div(@animationstart @animationiteration @animationend @transitionend)\");\n    called = 0;\n    eventFn = function() {\n      return called += 1;\n    };\n    model = {\n      animationstart: eventFn,\n      animationend: eventFn,\n      animationiteration: eventFn,\n      transitionend: eventFn\n    };\n    canvas = template(model);\n    assert.equal(called, 0);\n    dispatchEvent(canvas, \"animationstart\");\n    assert.equal(called, 1);\n    dispatchEvent(canvas, \"animationiteration\");\n    assert.equal(called, 2);\n    dispatchEvent(canvas, \"animationend\");\n    assert.equal(called, 3);\n    dispatchEvent(canvas, \"transitionend\");\n    return assert.equal(called, 4);\n  });\n});\n\ndescribe(\"ids\", function() {\n  it(\"should work with simple cases\", function() {\n    var element, template;\n    template = makeTemplate(\"h1#rad\");\n    element = template();\n    return assert.equal(element.id, \"rad\");\n  });\n  it(\"should be ok if empty\", function() {\n    var element, template;\n    template = makeTemplate(\"h1(id)\");\n    element = template();\n    return assert.equal(element.id, \"\");\n  });\n  it(\"should use the last valid id when multiple exist\", function() {\n    var element, template;\n    template = makeTemplate(\"h1#rad(id=\\\"cool\\\")\");\n    element = template();\n    return assert.equal(element.id, \"cool\");\n  });\n  it(\"should update the id if it's observable\", function() {\n    var element, model, template;\n    template = makeTemplate(\"h1(@id)\");\n    model = {\n      id: Observable(\"cool\")\n    };\n    element = template(model);\n    assert.equal(element.id, \"cool\");\n    model.id(\"wat\");\n    return assert.equal(element.id, \"wat\");\n  });\n  it(\"should update the last existing id if mixing literals and observables\", function() {\n    var element, model, template;\n    template = makeTemplate(\"h1#wat(@id id=@other)\");\n    model = {\n      id: Observable(\"cool\"),\n      other: Observable(\"other\")\n    };\n    element = template(model);\n    assert.equal(element.id, \"other\");\n    model.other(null);\n    assert.equal(element.id, \"cool\");\n    model.id(null);\n    return assert.equal(element.id, \"wat\");\n  });\n  return it(\"should be bound in the context of the object\", function() {\n    var element, model, template;\n    template = makeTemplate(\".duder(@id)\");\n    model = {\n      id: function() {\n        return this.myId();\n      },\n      myId: function() {\n        return \"hats\";\n      }\n    };\n    element = template(model);\n    return assert.equal(element.id, \"hats\");\n  });\n});\n\ndescribe(\"input\", function() {\n  var template;\n  template = makeTemplate(\"input(type=\\\"text\\\" @value)\");\n  it(\"should maintain caret position\", function() {\n    var input, model;\n    model = {\n      value: Observable(\"yolo\")\n    };\n    input = template(model);\n    input.focus();\n    input.selectionStart = 2;\n    assert.equal(input.selectionStart, 2);\n    input.value = \"yo2lo\";\n    input.selectionStart = 3;\n    assert.equal(input.selectionStart, 3);\n    input.onchange();\n    assert.equal(input.selectionStart, 3);\n    model.value(\"radical\");\n    return assert.equal(input.selectionStart, 7);\n  });\n  return it(\"should send updated value\", function() {\n    var input, model;\n    model = {\n      value: Observable(5)\n    };\n    input = template(model);\n    input.value = 50;\n    input.onchange();\n    return assert.equal(model.value(), \"50\");\n  });\n});\n\ndescribe(\"multiple bindings\", function() {\n  var model, template;\n  template = makeTemplate(\"div\\n  input(type=\\\"text\\\" @value)\\n  select(value=@value)\\n    @options\\n  hr\\n  input(type=\\\"range\\\" @value min=\\\"1\\\" @max)\\n  hr\\n  progress(@value @max)\");\n  model = {\n    max: 10,\n    value: Observable(5),\n    options: function() {\n      var _i, _ref, _results;\n      return (function() {\n        _results = [];\n        for (var _i = 1, _ref = this.max; 1 <= _ref ? _i <= _ref : _i >= _ref; 1 <= _ref ? _i++ : _i--){ _results.push(_i); }\n        return _results;\n      }).apply(this).map(function(v) {\n        var o;\n        o = document.createElement(\"option\");\n        o.value = v;\n        o.textContent = v;\n        return o;\n      });\n    }\n  };\n  return it(\"should be initialized to the right values\", function() {\n    var element, select;\n    element = template(model);\n    select = element.querySelector(\"select\");\n    [\"text\", \"range\"].forEach(function(type) {\n      return assert.equal(element.querySelector(\"input[type='\" + type + \"']\").value, 5);\n    });\n    assert.equal(element.querySelector(\"progress\").value, 5);\n    assert.equal(select.value, 5);\n    return [2, 7, 3, 8].forEach(function(value) {\n      model.value(value);\n      assert.equal(select.value, value);\n      [\"text\", \"range\"].forEach(function(type) {\n        return assert.equal(element.querySelector(\"input[type='\" + type + \"']\").value, value);\n      });\n      return assert.equal(element.querySelector(\"progress\").value, value);\n    });\n  });\n});\n\ndescribe(\"Primitives\", function() {\n  var template;\n  template = makeTemplate(\"div\\n  @string\\n  @boolean\\n  @number\\n  @array\");\n  return it(\"should render correctly\", function() {\n    var element, model;\n    model = {\n      string: \"hey\",\n      boolean: true,\n      number: 5,\n      array: [1, true, \"e\"]\n    };\n    element = template(model);\n    return assert.equal(element.textContent, \"heytrue51truee\");\n  });\n});\n\ndescribe(\"Random tags\", function() {\n  var model, template;\n  template = makeTemplate(\"div\\n  duder\\n  yolo(radical=\\\"true\\\")\\n  sandwiches(type=@type)\");\n  model = {\n    type: Observable(\"ham\")\n  };\n  it(\"should be have those tags and atrtibutes\", function() {\n    var element;\n    element = template(model);\n    assert(element.querySelector(\"duder\"));\n    assert(element.querySelector(\"yolo\").getAttribute(\"radical\"));\n    return assert.equal(element.querySelector(\"sandwiches\").getAttribute(\"type\"), \"ham\");\n  });\n  return it(\"should reflect changes in observables\", function() {\n    var element;\n    element = template(model);\n    assert.equal(element.querySelector(\"sandwiches\").getAttribute(\"type\"), \"ham\");\n    model.type(\"pastrami\");\n    return assert.equal(element.querySelector(\"sandwiches\").getAttribute(\"type\"), \"pastrami\");\n  });\n});\n\ndescribe(\"retain\", function() {\n  return it(\"should keep elements bound even when reused in the DOM\", function() {\n    var CanvasTemplate, EditorTemplate, canvasElement, canvasModel, editorElement, editorModel;\n    CanvasTemplate = makeTemplate(\"canvas(@width @height)\");\n    EditorTemplate = makeTemplate(\"editor\\n  @title\\n  @canvas\");\n    canvasModel = {\n      width: Observable(64),\n      height: Observable(64)\n    };\n    canvasElement = CanvasTemplate(canvasModel);\n    Jadelet.retain(canvasElement);\n    editorModel = {\n      title: Observable(\"yo\"),\n      canvas: canvasElement\n    };\n    editorElement = EditorTemplate(editorModel);\n    assert.equal(canvasElement.getAttribute('height'), 64);\n    canvasModel.height(48);\n    assert.equal(canvasElement.getAttribute('height'), 48);\n    editorModel.title(\"lo\");\n    canvasModel.height(32);\n    assert.equal(canvasElement.getAttribute('height'), 32);\n    return Jadelet.release(canvasElement);\n  });\n});\n\ndescribe(\"Styles\", function() {\n  it(\"should be bound in the context of the object\", function() {\n    var element, model, template;\n    template = makeTemplate(\"duder(@style)\");\n    model = {\n      style: function() {\n        return this.myStyle();\n      },\n      myStyle: function() {\n        return {\n          backgroundColor: \"red\"\n        };\n      }\n    };\n    element = template(model);\n    return assert.equal(element.style.backgroundColor, \"red\");\n  });\n  it(\"should remove styles when observables change\", function() {\n    var element, model, template;\n    template = makeTemplate(\"duder(@style)\");\n    model = {\n      style: Observable({\n        backgroundColor: \"red\"\n      })\n    };\n    element = template(model);\n    assert.equal(element.style.backgroundColor, \"red\");\n    model.style({\n      color: \"green\"\n    });\n    assert.equal(element.style.backgroundColor, \"\");\n    return assert.equal(element.style.color, \"green\");\n  });\n  it(\"should merge observable arrays of style mappings\", function() {\n    var element, model, template;\n    template = makeTemplate(\"div(style=@styles)\");\n    model = {\n      styles: Observable([\n        {\n          lineHeight: \"1.5em\",\n          height: \"30px\",\n          width: \"40px\"\n        }, {\n          color: \"green\",\n          lineHeight: null,\n          height: void 0,\n          width: \"50px\"\n        }\n      ])\n    };\n    element = template(model);\n    assert.equal(element.style.color, \"green\");\n    assert.equal(element.style.height, \"30px\");\n    assert.equal(element.style.lineHeight, \"\");\n    return assert.equal(element.style.width, \"50px\");\n  });\n  it(\"should work with plain style strings\", function() {\n    var element, model, template;\n    template = makeTemplate(\"div(@style)\");\n    model = {\n      style: \"background-color: orange;\\ncolor: blue;\"\n    };\n    element = template(model);\n    assert.equal(element.style.color, \"blue\");\n    return assert.equal(element.style.backgroundColor, \"orange\");\n  });\n  return it(\"should mix and match plain strings and objects\", function() {\n    var element, model, template;\n    template = makeTemplate(\"div(style=@rekt style=@styleString style=@styleObject)\");\n    model = {\n      rekt: {\n        height: \"20px\",\n        color: \"green\"\n      },\n      styleString: \"background-color: orange;\\ncolor: blue;\",\n      styleObject: function() {\n        return {\n          color: \"black\",\n          width: \"50px\"\n        };\n      }\n    };\n    element = template(model);\n    assert.equal(element.style.backgroundColor, \"orange\");\n    assert.equal(element.style.color, \"black\");\n    assert.equal(element.style.height, \"\");\n    return assert.equal(element.style.width, \"50px\");\n  });\n});\n\ndescribe(\"content arrays\", function() {\n  it(\"should render and update items\", function() {\n    var element, model, template;\n    template = makeTemplate(\"div\\n  @items\");\n    model = {\n      count: Observable(3),\n      items: function() {\n        var c, i, r;\n        c = this.count();\n        r = [];\n        i = 0;\n        while (i < c) {\n          i++;\n          r.push(document.createElement(\"p\"));\n        }\n        return r;\n      }\n    };\n    element = template(model);\n    assert.equal(element.children.length, 3);\n    model.count(5);\n    return assert.equal(element.children.length, 5);\n  });\n  return it(\"should keep them in order and not re-render excessively\", function() {\n    var element, firstA, model, template;\n    template = makeTemplate(\"div\\n  @items\\n  @otherItems\\n  hr\");\n    model = {\n      count: Observable(3),\n      otherCount: Observable(2),\n      items: function() {\n        var c, i, r;\n        c = this.count();\n        r = [];\n        i = 0;\n        while (i < c) {\n          i++;\n          r.push(document.createElement(\"p\"));\n        }\n        return r;\n      },\n      otherItems: function() {\n        var c, i, r;\n        c = this.otherCount();\n        r = [];\n        i = 0;\n        while (i < c) {\n          i++;\n          r.push(document.createElement(\"a\"));\n        }\n        return r;\n      }\n    };\n    element = template(model);\n    assert.equal(element.querySelectorAll('p').length, 3);\n    assert.equal(element.querySelectorAll('a').length, 2);\n    firstA = element.children[3];\n    model.count(0);\n    assert.equal(element.querySelectorAll('p').length, 0);\n    assert.equal(element.querySelectorAll('a').length, 2);\n    assert.equal(firstA, element.children[0]);\n    model.count(7);\n    assert.equal(element.querySelectorAll('p').length, 7);\n    assert.equal(element.querySelectorAll('a').length, 2);\n    assert.equal(firstA, element.children[7]);\n    model.otherCount(1);\n    return assert.notEqual(firstA, element.children[7]);\n  });\n});\n\ndescribe(\"subrender\", function() {\n  describe(\"rendering simple text\", function() {\n    var template;\n    template = makeTemplate(\"span.count @count\");\n    it(\"should render numbers as strings\", function() {\n      var element, model;\n      model = {\n        count: 5\n      };\n      element = template(model);\n      return assert.equal(element.textContent, \"5\");\n    });\n    return it(\"should update when observable changes\", function() {\n      var element, model;\n      model = {\n        count: Observable(5)\n      };\n      element = template(model);\n      assert.equal(element.textContent, \"5\");\n      model.count(2);\n      return assert.equal(element.textContent, \"2\");\n    });\n  });\n  describe(\"with root node\", function() {\n    var template;\n    template = makeTemplate(\"div\\n  @generateItem\");\n    it(\"should render elements in-line\", function() {\n      var element, model;\n      model = {\n        generateItem: function() {\n          return document.createElement(\"li\");\n        }\n      };\n      element = template(model);\n      return assert(element.querySelector(\"li\"));\n    });\n    it(\"should render lists of nodes\", function() {\n      var element, model;\n      model = {\n        generateItem: function() {\n          return [document.createElement(\"li\"), document.createElement(\"li\"), document.createElement(\"p\")];\n        }\n      };\n      element = template(model);\n      assert(element.querySelectorAll(\"li\").length, 2);\n      return assert(element.querySelectorAll(\"p\").length, 1);\n    });\n    it(\"should work with a node with children\", function() {\n      var element, model;\n      model = {\n        generateItem: function() {\n          var div;\n          div = document.createElement(\"div\");\n          div.innerHTML = \"<p>Yo</p><ol><li>Yolo</li><li>Broheim</li></ol>\";\n          return div;\n        }\n      };\n      element = template(model);\n      assert(element.querySelectorAll(\"li\").length, 2);\n      assert(element.querySelectorAll(\"p\").length, 1);\n      return assert(element.querySelectorAll(\"ol\").length, 1);\n    });\n    return it(\"should work with observables\", function() {\n      var element, model;\n      model = {\n        name: Observable(\"wat\"),\n        generateItem: function() {\n          var item;\n          item = document.createElement(\"li\");\n          item.textContent = this.name();\n          return item;\n        }\n      };\n      element = template(model);\n      assert.equal(element.querySelectorAll(\"li\").length, 1);\n      assert.equal(element.querySelector(\"li\").textContent, \"wat\");\n      model.name(\"yo\");\n      return assert.equal(element.querySelector(\"li\").textContent, \"yo\");\n    });\n  });\n  return describe(\"rendering subtemplates\", function() {\n    describe(\"mixing and matching\", function() {\n      var subtemplate, template;\n      subtemplate = makeTemplate(\"span Hello\");\n      template = makeTemplate(\"div\\n  a Radical\\n  |\\n  @subtemplate\\n  |\\n  @observable\\n  @nullable\");\n      return it(\"shouldn't lose any nodes\", function() {\n        var element, model;\n        model = {\n          observable: Observable(\"wat\"),\n          subtemplate: subtemplate,\n          nullable: null\n        };\n        element = template(model);\n        assert.equal(element.textContent, \"Radical\\nHello\\nwat\");\n        model.observable(\"duder\");\n        return assert.equal(element.textContent, \"Radical\\nHello\\nduder\");\n      });\n    });\n    return describe(\"mapping array to subtemplates\", function() {\n      var template;\n      template = makeTemplate(\"table\\n  @rows\");\n      it(\"should render subtemplates\", function() {\n        var element, model;\n        model = {\n          rows: function() {\n            return [\n              {\n                text: \"Wat\"\n              }, {\n                text: \"is\"\n              }, {\n                text: \"up\"\n              }\n            ].map(this.subtemplate);\n          },\n          subtemplate: makeTemplate(\"tr\\n  td @text\")\n        };\n        element = template(model);\n        return assert.equal(element.querySelectorAll(\"tr\").length, 3);\n      });\n      return it(\"should maintain observables in subtemplates\", function() {\n        var data, element, model;\n        data = Observable([\n          {\n            text: Observable(\"Wat\")\n          }, {\n            text: Observable(\"is\")\n          }, {\n            text: Observable(\"up\")\n          }\n        ]);\n        model = {\n          rows: function() {\n            return data.map(this.subtemplate);\n          },\n          subtemplate: makeTemplate(\"tr\\n  td @text\")\n        };\n        element = template(model);\n        assert.equal(element.querySelectorAll(\"tr\").length, 3);\n        assert.equal(element.querySelector(\"td\").textContent, \"Wat\");\n        data()[0].text(\"yo\");\n        assert.equal(element.querySelector(\"td\").textContent, \"yo\");\n        data.push({\n          text: Observable(\"dude\")\n        });\n        assert.equal(element.querySelectorAll(\"tr\").length, 4);\n        assert.equal(element.querySelector(\"td\").textContent, \"yo\");\n        data()[0].text(\"holla\");\n        return assert.equal(element.querySelector(\"td\").textContent, \"holla\");\n      });\n    });\n  });\n});\n\ndescribe(\"element properties\", function() {\n  return it(\"should use the element property of objects rendered\", function() {\n    var element, src, template;\n    src = \"ul\\n  @a\\n  @b\";\n    template = makeTemplate(src);\n    element = template({\n      a: {\n        element: document.createElement('a')\n      },\n      b: {\n        element: document.createElement('b')\n      }\n    });\n    assert(element.querySelector(\"a\"));\n    assert(element.querySelector(\"b\"));\n    return assert(!element.querySelector(\"c\"));\n  });\n});\n\ndescribe(\"cached retains\", function() {\n  return it(\"should not release elements that are consistent render to render\", function() {\n    var Container, Item, ItemView, cache, containerView, element, itemViews;\n    Container = makeTemplate(\"div\\n  @elements\");\n    Item = makeTemplate(\"input(@value)\");\n    ItemView = function(i) {\n      var item, view;\n      view = cache.get(i);\n      if (view) {\n        return view;\n      }\n      item = {\n        value: Observable(i)\n      };\n      view = {\n        item: item,\n        element: Item(item)\n      };\n      cache.set(i, view);\n      return view;\n    };\n    cache = new Map;\n    itemViews = [0, 1, 2].map(ItemView);\n    containerView = {\n      elements: Observable(itemViews)\n    };\n    element = Container(containerView);\n    assert.equal(element.children.length, 3);\n    containerView.elements()[0].item.value(100);\n    assert.equal(element.children[0].value, 100);\n    containerView.elements.push(ItemView(3));\n    assert.equal(element.children.length, 4);\n    containerView.elements()[0].item.value(200);\n    return assert.equal(element.children[0].value, 200);\n  });\n});\n\ndescribe(\"text\", function() {\n  return it(\"should preserve line breaks\", function() {\n    var element, src, template;\n    src = \"p\\n  | hello I am a cool paragraph\\n  | with lots of text and stuff\\n  | ain't it rad?\";\n    template = makeTemplate(src);\n    element = template();\n    return assert.equal(element.textContent, \"hello I am a cool paragraph\\nwith lots of text and stuff\\nain't it rad?\\n\");\n  });\n});\n\ndescribe(\"svg\", function() {\n  return it(\"should render svg\", function() {\n    var element, src, template;\n    src = \"section\\n  h2 svg test\\n  svg(width=100 height=100)\\n    circle(cx=80 cy=80 r=30 fill=\\\"red\\\")\\n  p awesome\";\n    template = makeTemplate(src);\n    element = template();\n    return assert.equal(element.querySelector('svg').namespaceURI, \"http://www.w3.org/2000/svg\");\n  });\n});\n\ndescribe(\"indentation\", function() {\n  return it(\"should work with somewhat flexible indentation for ease of use with template strings in js\", function() {\n    var T1, T2, el, indentedTemplate1, indentedTemplate2;\n    indentedTemplate1 = \"p\\n        a(@click) Cool\";\n    indentedTemplate2 = indentedTemplate1.replace(/^/, \"      \");\n    T1 = makeTemplate(indentedTemplate1);\n    T2 = makeTemplate(indentedTemplate2);\n    el = T1();\n    assert.equal(el.querySelector('a').textContent, \"Cool\");\n    el = T2();\n    return assert.equal(el.querySelector('a').textContent, \"Cool\");\n  });\n});\n\ndescribe(\"weird cases\", function() {\n  return it.skip(\"should handle weird templates\", function() {\n    return makeTemplate('.palette\\n  .primary.color\\n    - style = ->\\n      - c = editor.activeColor()\\n      - \"background-color: #{c}\"\\n    input(type=\"color\" value=@activeColor style=@activeColorStyle)\\n\\n  @swatchElements\\n  @opacityElement');\n  });\n});\n"

        "lib/test/observable": {
          "content": "var Observable;\n\nObservable = require(\"../observable\");\n\ndescribe('Observable', function() {\n  it('should create an observable for an object', function() {\n    var n, observable;\n    n = 5;\n    observable = Observable(n);\n    return assert.equal(observable(), n);\n  });\n  it('should fire events when setting', function() {\n    var observable, string;\n    string = \"yolo\";\n    observable = Observable(string);\n    observable.observe(function(newValue) {\n      return assert.equal(newValue, \"4life\");\n    });\n    return observable(\"4life\");\n  });\n  it(\"should not fire when setting to the same value\", function() {\n    var o;\n    o = Observable(5);\n    o.observe(function() {\n      return assert(false);\n    });\n    return o(5);\n  });\n  it('should be idempotent', function() {\n    var o;\n    o = Observable(5);\n    return assert.equal(o, Observable(o));\n  });\n  it(\"should have releaseDependencies as a noop because primitive observables don't have any dependencies\", function() {\n    var o;\n    o = Observable(5);\n    return o.releaseDependencies();\n  });\n  it(\"should provide an updating non-observing semi-private reference to value\", function() {\n    var o, o2, o3;\n    o = Observable(5);\n    assert.equal(o._value, 5);\n    o(7);\n    assert.equal(o._value, 7);\n    o2 = Observable(function() {\n      return o._value;\n    });\n    o3 = Observable(function() {\n      return o();\n    });\n    assert.equal(o2(), 7);\n    assert.equal(o3(), 7);\n    o(9);\n    assert.equal(o2(), 7);\n    assert.equal(o2._value, 7);\n    assert.equal(o3(), 9);\n    assert.equal(o3._value, 9);\n    return assert.equal(o._value, 9);\n  });\n  it(\"should allow for stopping observation\", function() {\n    var called, fn, observable;\n    observable = Observable(\"string\");\n    called = 0;\n    fn = function(newValue) {\n      called += 1;\n      return assert.equal(newValue, \"4life\");\n    };\n    observable.observe(fn);\n    observable(\"4life\");\n    observable.stopObserving(fn);\n    observable(\"wat\");\n    return assert.equal(called, 1);\n  });\n  it(\"should do nothing when removing a listener that's not present\", function() {\n    var observable;\n    observable = Observable(\"string\");\n    return observable.stopObserving(function() {});\n  });\n  it(\"should increment\", function() {\n    var observable;\n    observable = Observable(1);\n    observable.increment(5);\n    assert.equal(observable(), 6);\n    observable.increment();\n    assert.equal(observable(), 7);\n    observable.increment(0.05);\n    assert.equal(observable(), 7.05);\n    observable.increment(0.05);\n    return assert.equal(observable(), 7.10);\n  });\n  it(\"should decremnet\", function() {\n    var observable;\n    observable = Observable(1);\n    observable.decrement(5);\n    assert.equal(observable(), -4);\n    observable.decrement();\n    return assert.equal(observable(), -5);\n  });\n  it(\"should toggle\", function() {\n    var observable;\n    observable = Observable(false);\n    observable.toggle();\n    assert.equal(observable(), true);\n    observable.toggle();\n    return assert.equal(observable(), false);\n  });\n  it(\"should trigger when toggling\", function(done) {\n    var observable;\n    observable = Observable(true);\n    observable.observe(function(v) {\n      assert.equal(v, false);\n      return done();\n    });\n    return observable.toggle();\n  });\n  return it(\"should have a nice toString\", function() {\n    var observable;\n    observable = Observable(5);\n    return assert.equal(observable.toString(), \"Observable(5)\");\n  });\n});\n\ndescribe(\"Observable Array\", function() {\n  it(\"should proxy array methods\", function() {\n    var o;\n    o = Observable([5]);\n    return o.map(function(n) {\n      return assert.equal(n, 5);\n    });\n  });\n  it(\"should notify on mutation methods\", function(done) {\n    var o;\n    o = Observable([]);\n    o.observe(function(newValue) {\n      return assert.equal(newValue[0], 1);\n    });\n    o.push(1);\n    return done();\n  });\n  it(\"#get\", function() {\n    var o;\n    o = Observable([0, 1, 2, 3]);\n    return assert.equal(o.get(2), 2);\n  });\n  it(\"#first\", function() {\n    var o;\n    o = Observable([0, 1, 2, 3]);\n    return assert.equal(o.first(), 0);\n  });\n  it(\"#last\", function() {\n    var o;\n    o = Observable([0, 1, 2, 3]);\n    return assert.equal(o.last(), 3);\n  });\n  it(\"#remove\", function() {\n    var o;\n    o = Observable([0, 1, 2, 3]);\n    assert.equal(o.remove(2), 2);\n    assert.equal(o.length, 3);\n    assert.equal(o.remove(-5), void 0);\n    return assert.equal(o.length, 3);\n  });\n  it(\"#remove non-existent element\", function() {\n    var o;\n    o = Observable([1, 2, 3]);\n    return assert.equal(o.remove(0), void 0);\n  });\n  it(\"should proxy the length property\", function() {\n    var called, o;\n    o = Observable([1, 2, 3]);\n    assert.equal(o.length, 3);\n    called = false;\n    o.observe(function(value) {\n      assert.equal(value[0], 1);\n      assert.equal(value[1], void 0);\n      return called = true;\n    });\n    o.length = 1;\n    assert.equal(o.length, 1);\n    return assert.equal(called, true);\n  });\n  return it(\"should auto detect conditionals of length as a dependency\", function() {\n    var called, o, observableArray;\n    observableArray = Observable([1, 2, 3]);\n    o = Observable(function() {\n      if (observableArray.length > 5) {\n        return true;\n      } else {\n        return false;\n      }\n    });\n    assert.equal(o(), false);\n    called = 0;\n    o.observe(function() {\n      return called += 1;\n    });\n    observableArray.push(4, 5, 6);\n    return assert.equal(called, 1);\n  });\n});\n\ndescribe(\"Observable functions\", function() {\n  it(\"should compute dependencies\", function(done) {\n    var firstName, lastName, o;\n    firstName = Observable(\"Duder\");\n    lastName = Observable(\"Man\");\n    o = Observable(function() {\n      return \"\" + (firstName()) + \" \" + (lastName());\n    });\n    o.observe(function(newValue) {\n      assert.equal(newValue, \"Duder Bro\");\n      return done();\n    });\n    return lastName(\"Bro\");\n  });\n  it(\"should compute array#get as a dependency\", function() {\n    var observableArray, observableFn;\n    observableArray = Observable([0, 1, 2]);\n    observableFn = Observable(function() {\n      return observableArray.get(0);\n    });\n    assert.equal(observableFn(), 0);\n    observableArray([5]);\n    return assert.equal(observableFn(), 5);\n  });\n  it(\"should compute array#first as a dependency\", function() {\n    var observableArray, observableFn;\n    observableArray = Observable([0, 1, 2]);\n    observableFn = Observable(function() {\n      return observableArray.first() + 1;\n    });\n    assert.equal(observableFn(), 1);\n    observableArray([5]);\n    return assert.equal(observableFn(), 6);\n  });\n  it(\"should compute array#last as a dependency\", function() {\n    var observableArray, observableFn;\n    observableArray = Observable([0, 1, 2]);\n    observableFn = Observable(function() {\n      return observableArray.last();\n    });\n    assert.equal(observableFn(), 2);\n    observableArray.pop();\n    assert.equal(observableFn(), 1);\n    observableArray([5]);\n    return assert.equal(observableFn(), 5);\n  });\n  it(\"should compute array#size as a dependency\", function() {\n    var observableArray, observableFn;\n    observableArray = Observable([0, 1, 2]);\n    observableFn = Observable(function() {\n      return observableArray.size() * 2;\n    });\n    assert.equal(observableFn(), 6);\n    observableArray.pop();\n    assert.equal(observableFn(), 4);\n    observableArray.shift();\n    return assert.equal(observableFn(), 2);\n  });\n  it(\"should allow double nesting\", function(done) {\n    var bottom, middle, top;\n    bottom = Observable(\"rad\");\n    middle = Observable(function() {\n      return bottom();\n    });\n    top = Observable(function() {\n      return middle();\n    });\n    top.observe(function(newValue) {\n      assert.equal(newValue, \"wat\");\n      assert.equal(top(), newValue);\n      assert.equal(middle(), newValue);\n      return done();\n    });\n    return bottom(\"wat\");\n  });\n  it(\"should work with dynamic dependencies\", function() {\n    var dynamicObservable, observableArray;\n    observableArray = Observable([]);\n    dynamicObservable = Observable(function() {\n      return observableArray.filter(function(item) {\n        return item.age() > 3;\n      });\n    });\n    assert.equal(dynamicObservable().length, 0);\n    observableArray.push({\n      age: Observable(1)\n    });\n    observableArray()[0].age(5);\n    return assert.equal(dynamicObservable().length, 1);\n  });\n  it(\"should work with context\", function() {\n    var model;\n    model = {\n      a: Observable(\"Hello\"),\n      b: Observable(\"there\")\n    };\n    model.c = Observable(function() {\n      return \"\" + (this.a()) + \" \" + (this.b());\n    }, model);\n    assert.equal(model.c(), \"Hello there\");\n    model.b(\"world\");\n    return assert.equal(model.c(), \"Hello world\");\n  });\n  it(\"should be ok even if the function throws an exception\", function() {\n    assert.throws(function() {\n      var t;\n      return t = Observable(function() {\n        throw \"wat\";\n      });\n    });\n    return assert.equal(global.OBSERVABLE_ROOT_HACK.length, 0);\n  });\n  it(\"should work on an array dependency\", function() {\n    var last, o, oA;\n    oA = Observable([1, 2, 3]);\n    o = Observable(function() {\n      return oA()[0];\n    });\n    last = Observable(function() {\n      return oA()[oA().length - 1];\n    });\n    assert.equal(o(), 1);\n    oA.unshift(0);\n    assert.equal(o(), 0);\n    oA.push(4);\n    return assert.equal(last(), 4, \"Last should be 4\");\n  });\n  it(\"should work with multiple dependencies\", function() {\n    var checked, first, letter, second;\n    letter = Observable(\"A\");\n    checked = function() {\n      var l;\n      l = letter();\n      return this.name().indexOf(l) === 0;\n    };\n    first = {\n      name: Observable(\"Andrew\")\n    };\n    first.checked = Observable(checked, first);\n    second = {\n      name: Observable(\"Benjamin\")\n    };\n    second.checked = Observable(checked, second);\n    assert.equal(first.checked(), true);\n    assert.equal(second.checked(), false);\n    assert.equal(letter.listeners.length, 2);\n    letter(\"B\");\n    assert.equal(first.checked(), false);\n    return assert.equal(second.checked(), true);\n  });\n  it(\"shouldn't double count dependencies\", function() {\n    var count, dep, o;\n    dep = Observable(\"yo\");\n    o = Observable(function() {\n      dep();\n      dep();\n      return dep();\n    });\n    count = 0;\n    o.observe(function() {\n      return count += 1;\n    });\n    dep('heyy');\n    return assert.equal(count, 1);\n  });\n  it(\"should recompute the correct number of times\", function() {\n    var called, fn, items, joiner;\n    joiner = Observable(\",\");\n    items = Observable([\"A\", \"B\", \"C\"]);\n    called = 0;\n    fn = Observable(function() {\n      called += 1;\n      return items.join(joiner());\n    });\n    assert.equal(fn(), \"A,B,C\");\n    assert.equal(called, 1);\n    items.push(\"D\");\n    assert.equal(fn(), \"A,B,C,D\");\n    assert.equal(called, 2);\n    joiner(\".\");\n    assert.equal(fn(), \"A.B.C.D\");\n    assert.equal(called, 3);\n    items.push(\"E\");\n    assert.equal(fn(), \"A.B.C.D.E\");\n    return assert.equal(called, 4);\n  });\n  it(\"should work with nested observable construction\", function() {\n    var gen, o, o2;\n    gen = Observable(function() {\n      return Observable(\"Duder\");\n    });\n    o = gen();\n    o2 = gen();\n    assert.equal(o, o2);\n    assert.equal(o(), \"Duder\");\n    o(\"wat\");\n    return assert.equal(o(), \"wat\");\n  });\n  return it(\"should be scoped to optional context\", function(done) {\n    var model;\n    model = {\n      firstName: Observable(\"Duder\"),\n      lastName: Observable(\"Man\")\n    };\n    model.name = Observable(function() {\n      return \"\" + (this.firstName()) + \" \" + (this.lastName());\n    }, model);\n    model.name.observe(function(newValue) {\n      assert.equal(newValue, \"Duder Bro\");\n      return done();\n    });\n    return model.lastName(\"Bro\");\n  });\n});\n"
        },
        "lib/test/pkg/index": {
          "content": "var ModLoader, Require, compile, crudeRequire, exec, htmlForPackage, jsForPackage, minify, registerCompiler, testPkg, _ref;\n\n_ref = require(\"/lib/pkg/index\"), compile = _ref.compile, crudeRequire = _ref.crudeRequire, exec = _ref.exec, htmlForPackage = _ref.htmlForPackage, jsForPackage = _ref.jsForPackage, minify = _ref.minify, ModLoader = _ref.ModLoader, registerCompiler = _ref.registerCompiler, Require = _ref.Require;\n\nmocha.setup({\n  globals: ['CoffeeScript', 'marked', 'stylus', 'UglifyJS']\n});\n\ntestPkg = {\n  distribution: {\n    main: {\n      content: \"alert('heyy');\"\n    }\n  },\n  dependencies: {\n    \"!system\": PACKAGE\n  },\n  config: {\n    description: \"Yolo\"\n  }\n};\n\ndescribe(\"pkg\", function() {\n  describe(\"htmlForPackage\", function() {\n    return it(\"should blob up html\", function() {\n      var blob;\n      blob = htmlForPackage(testPkg);\n      return assert(blob instanceof Blob);\n    });\n  });\n  describe(\"compile\", function() {\n    it(\"should compile CoffeeScript by lazy loading compiler\", function() {\n      return compile(\"hello.coffee\", \"alert 'hello'\");\n    });\n    it(\"should 'compile' JavaScript\", function() {\n      var src;\n      src = \"alert('hello');\";\n      return compile(\"hello.js\", src).then(function(program) {\n        return assert.equal(program, src);\n      });\n    });\n    it(\"should compile markdown after lazy loading compiler\", function() {\n      return compile(\"TODO.md\", \"- [x] Lazy Load compilers\");\n    });\n    it(\"should compile stylus after lazy loading compiler\", function() {\n      return compile(\"yo.styl\", \"body\\n  background-color: green\");\n    });\n    it(\"should fail if no known compiler\", function() {\n      return compile(\"wat.doot\", \"\")[\"catch\"](function(e) {\n        return assert.equal(e.message, \"Couldn't compile 'wat.doot'. No compiler for '.doot'\");\n      });\n    });\n    return it(\"should register compilers\", function() {\n      registerCompiler(\"doot\", function() {\n        return \"doot\";\n      });\n      return compile(\"wat.doot\", \"\");\n    });\n  });\n  describe(\"exec\", function() {\n    it(\"should bind this\", function() {\n      var x, y;\n      x = {};\n      y = exec(\"return this\", null, x);\n      return assert.equal(x, y);\n    });\n    it(\"env is optional\", function() {\n      var r;\n      r = exec(\"return 5\");\n      return assert.equal(r, 5);\n    });\n    return it(\"should bind env values\", function() {\n      var r;\n      r = exec(\"return a + this\", {\n        a: 2\n      }, 3);\n      return assert.equal(r, 5);\n    });\n  });\n  describe(\"crudeRequire\", function() {\n    return it(\"should return what is exported\", function() {\n      var result;\n      result = crudeRequire(\"module.exports = \\\"cool\\\";\");\n      return assert.equal(result, \"cool\");\n    });\n  });\n  describe(\"Require\", function() {\n    return it(\"should be exported\", function() {\n      return assert(Require);\n    });\n  });\n  describe(\"jsForPackge\", function() {\n    return it(\"should generate a string of js\", function() {\n      var js;\n      js = jsForPackage(PACKAGE);\n      return assert(typeof js === 'string');\n    });\n  });\n  describe.skip(\"minify\", function() {\n    return it(\"makes packages smaller\", function() {\n      return minify(PACKAGE, console).then(console.log);\n    });\n  });\n  return describe(\"Mod Loader\", function() {\n    return it(\"should load remote modules\", function() {\n      return ModLoader;\n    });\n  });\n});\n"
        },
        "lib/test/pkg/require": {
          "content": "var latestRequire, requireSrc, sampleDir;\n\nrequireSrc = \"/lib/pkg/require\";\n\nlatestRequire = require(requireSrc).generateFor(PACKAGE);\n\nsampleDir = \"/data/pkg/samples/\";\n\ndescribe(\"require\", function() {\n  it(\"should not exist globally\", function() {\n    return assert(!global.require);\n  });\n  it(\"should be able to require a file that exists with a relative path\", function() {\n    return assert(latestRequire(\"\" + sampleDir + \"terminal\"));\n  });\n  it(\"should get whatever the file exports\", function() {\n    return assert(latestRequire(\"\" + sampleDir + \"terminal\").something);\n  });\n  it(\"should not get something the file doesn't export\", function() {\n    return assert(!latestRequire(\"\" + sampleDir + \"terminal\").something2);\n  });\n  it(\"should throw a descriptive error when requring circular dependencies\", function() {\n    return assert.throws(function() {\n      return latestRequire(\"\" + sampleDir + \"circular\");\n    }, /circular/i);\n  });\n  it(\"should throw a descriptive error when requiring a package that doesn't exist\", function() {\n    return assert.throws(function() {\n      return latestRequire(\"does_not_exist\");\n    }, /not found/i);\n  });\n  it(\"should throw a descriptive error when requiring a relative path that doesn't exist\", function() {\n    return assert.throws(function() {\n      return latestRequire(\"/does_not_exist\");\n    }, /Could not find file/i);\n  });\n  it(\"should recover gracefully enough from requiring files that throw errors\", function() {\n    assert.throws(function() {\n      return latestRequire(\"\" + sampleDir + \"throws\");\n    });\n    return assert.throws(function() {\n      return latestRequire(\"\" + sampleDir + \"throws\");\n    }, function(err) {\n      return !/circular/i.test(err);\n    });\n  });\n  it(\"should cache modules\", function() {\n    var result;\n    result = latestRequire(\"\" + sampleDir + \"random\");\n    return assert.equal(latestRequire(\"\" + sampleDir + \"random\"), result);\n  });\n  it(\"should be able to require a JSON package object\", function() {\n    var SAMPLE_PACKAGE, result;\n    SAMPLE_PACKAGE = {\n      entryPoint: \"main\",\n      distribution: {\n        main: {\n          content: \"module.exports = require('./other')\"\n        },\n        other: {\n          content: \"module.exports = 'TEST'\"\n        }\n      }\n    };\n    result = latestRequire(SAMPLE_PACKAGE);\n    return assert.equal(\"TEST\", result);\n  });\n  return it(\"should be able to require something packaged with browserify\", function() {\n    return assert.equal(latestRequire(\"\" + sampleDir + \"browserified\"), \"coolio\");\n  });\n});\n\ndescribe(\"package wrapper\", function() {\n  it(\"should be able to generate a package wrapper recursively\", function() {\n    var pkgString;\n    pkgString = latestRequire.packageWrapper(PACKAGE, \"window.r = require\");\n    Function(pkgString)();\n    Function(r.packageWrapper(PACKAGE, \"window.r2 = require\"))();\n    Function(r2.packageWrapper(PACKAGE, \"window.r3 = require\"))();\n    assert(r2);\n    assert(r3);\n    delete r;\n    delete r2;\n    return delete r3;\n  });\n  return it(\"should be able to execute code in the package context\", function() {\n    var code;\n    code = latestRequire.packageWrapper(PACKAGE, \"window.test = require.packageWrapper(PACKAGE, 'alert(\\\"heyy\\\")');\");\n    Function(code)();\n    assert(window.test);\n    return delete window.test;\n  });\n});\n\ndescribe(\"public API\", function() {\n  mocha.setup({\n    globals: ['system', 'OBSERVABLE_ROOT_HACK']\n  });\n  return it(\"should be able to require a JSON package directly\", function() {\n    assert(require(requireSrc).loadPackage({\n      distribution: {\n        main: {\n          content: \"global.test2 = true\"\n        }\n      }\n    }));\n    assert(window.test2);\n    return delete window.test2;\n  });\n});\n\ndescribe(\"module context\", function() {\n  it(\"should know __dirname\", function() {\n    return assert.equal(\"lib/test/pkg\", __dirname);\n  });\n  it(\"should know __filename\", function() {\n    return assert(__filename);\n  });\n  return it(\"should know its package\", function() {\n    return assert(PACKAGE);\n  });\n});\n\ndescribe(\"malformed package\", function() {\n  var malformedPackage;\n  malformedPackage = {\n    distribution: {\n      yolo: \"No content!\"\n    }\n  };\n  return it(\"should throw an error when attempting to require a malformed file in a package distribution\", function() {\n    var r;\n    r = require(requireSrc).generateFor(malformedPackage);\n    return assert.throws(function() {\n      return r.require(\"yolo\");\n    }, function(err) {\n      return !/malformed/i.test(err);\n    });\n  });\n});\n\ndescribe(\"dependent packages\", function() {\n  it(\"should allow for arbitrary characters\", function() {\n    var r;\n    r = require(requireSrc).generateFor({\n      dependencies: {\n        \"#$!jadelet\": {\n          entryPoint: \"main\",\n          distribution: {\n            main: {\n              content: \"module.exports = 'ok';\"\n            }\n          }\n        }\n      }\n    });\n    return assert.equal(r(\"#$!jadelet\"), \"ok\");\n  });\n  PACKAGE.dependencies[\"test-package\"] = {\n    distribution: {\n      main: {\n        content: \"module.exports = PACKAGE.name\"\n      }\n    }\n  };\n  PACKAGE.dependencies[\"strange/name\"] = {\n    distribution: {\n      main: {\n        content: \"\"\n      }\n    }\n  };\n  it(\"should raise an error when requiring a package that doesn't exist\", function() {\n    return assert.throws(function() {\n      return latestRequire(\"nonexistent\");\n    }, function(err) {\n      return /nonexistent/i.test(err);\n    });\n  });\n  it(\"should be able to require a package that exists\", function() {\n    return assert(latestRequire(\"test-package\"));\n  });\n  it(\"Dependent packages should know their names when required\", function() {\n    return assert.equal(latestRequire(\"test-package\"), \"test-package\");\n  });\n  return it(\"should be able to require by pretty much any name\", function() {\n    return assert(latestRequire(\"strange/name\"));\n  });\n});\n"
        },
        "lib/test/polyfill": {
          "content": "var endsWith, startsWith, _ref;\n\n_ref = require(\"../polyfill\"), startsWith = _ref.startsWith, endsWith = _ref.endsWith;\n\ndescribe(\"Polyfill\", function() {\n  return describe(\"String\", function() {\n    it(\"startsWith\", function() {\n      assert(\"\".startsWith);\n      assert.equal(startsWith.call(\"abcd\", \"ab\"), true);\n      assert.equal(startsWith.call(\"abcd\", \"ab\", -1), true);\n      assert.equal(startsWith.call(\"abcd\", \"ab\", 0), true);\n      assert.equal(startsWith.call(\"abcd\", \"ab\", 1), false);\n      return assert.equal(startsWith.call(\"abcd\", \"b\", 1), true);\n    });\n    return it(\"endsWith\", function() {\n      assert(\"\".endsWith);\n      assert.equal(endsWith.call(\"abcd\", \"cd\"), true);\n      return assert.equal(endsWith.call(\"raddad\", \"rad\", 3), true);\n    });\n  });\n});\n"
        },
        "lib/test/postmaster": {
          "content": "var Postmaster, dataUrl, htmlContent, randId, scriptContent, srcUrl, testFrame;\n\nPostmaster = require(\"/lib/postmaster\");\n\nrandId = function() {\n  return Math.random().toString(36).substr(2);\n};\n\nscriptContent = function() {\n  var fn;\n  fn = function() {\n    var pm;\n    return pm = Postmaster({\n      delegate: {\n        echo: function(value) {\n          return value;\n        },\n        throws: function() {\n          throw new Error(\"This always throws\");\n        },\n        promiseFail: function() {\n          return Promise.reject(new Error(\"This is a failed promise\"));\n        },\n        send: function() {\n          return pm.send.apply(pm, arguments);\n        }\n      }\n    });\n  };\n  return \"(function() {\\nvar module = {};\\n(function() {\\n\" + PACKAGE.distribution[\"lib/postmaster\"].content + \";\\n})();\\nvar Postmaster = module.exports;\\n(\" + (fn.toString()) + \")();\\n})();\";\n};\n\nhtmlContent = function() {\n  return \"<html>\\n  <body>\\n    <script>\" + (scriptContent()) + \"<\\/script>\\n  </body>\\n</html>\";\n};\n\nsrcUrl = function() {\n  return URL.createObjectURL(new Blob([htmlContent()], {\n    type: \"text/html; charset=utf-8\"\n  }));\n};\n\ndataUrl = function() {\n  return \"data:text/html;base64,\" + (btoa(htmlContent()));\n};\n\ntestFrame = function(fn) {\n  var iframe, postmaster;\n  iframe = document.createElement('iframe');\n  iframe.name = \"iframe-\" + (randId());\n  iframe.src = srcUrl();\n  document.body.appendChild(iframe);\n  postmaster = Postmaster({\n    remoteTarget: function() {\n      return iframe.contentWindow;\n    }\n  });\n  iframe.addEventListener(\"load\", function() {\n    return fn(postmaster)[\"finally\"](function() {\n      iframe.remove();\n      return postmaster.dispose();\n    });\n  });\n};\n\ndescribe(\"Postmaster\", function() {\n  it.skip(\"should work with openened windows\", function(done) {\n    var childWindow, postmaster;\n    childWindow = wind

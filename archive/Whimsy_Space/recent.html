:root {

    "NOTES.md": {
      "content": "2021-04-27\n----------\n\nRenamed this package from `zine` to `whimsy.space`. I think things are simpler\nwhen there are fewer different names floating around. Having this package be\nnamed `whimsy.space` and having it publish to the `whimsy.space` folder and go\nlive at https://whimsy.space should keep things clear. Next step is to update\nthe CloudFront distribution.\n\n2021-04-13\n----------\n\nConsolidating App launching behaviors. Removing pdf app because it is a neat\ngimmick but not used much and may have security implications.\n\nHere's the previous implementation for reference.\n\n```coffeescript\n{\n    name: \"PDF Viewer\"\n    filter: (file) ->\n      file.path.match /\\.pdf$/\n    fn: (file) ->\n      file.blob.getURL()\n      .then (url) ->\n        self.launchAppByAppData\n          src: url\n          sandbox: false # Need Chrome's pdf plugin to view pdfs\n          title: file.path\n    priority: 10\n}\n```\n\n2020-01-06\n----------\n\n`meta` method for inter-app communication. Since we can only talk to one proxy\nobject, is there a `meta` method we could add to provide the ability to call\nalmost all other methods via messages.\n\nlike `meta('Object', 'isObject')`\nor `meta('isNan')`\n\nWorth thinking about!\n\n2019-10-26\n----------\n\n- [x] Need to fix up login template for My Briefcase to use Jadelet2.\n- [x] Fix up social/comment templates and usages\n\nUpdated to latest `system` preview using the FS libs from it.\n\nFixed references to `stylus.min` and `jadelet.min` since the prometheus compiler\nremoves all extensions they became `jadelet` and `stylus` in the distribution.\n\nPublished master version with the updates!\n\n2019-10-26\n----------\n\nDid a Clean on the package and have to fix up:\n\n- [x] Jadelet dep\n- Templates since we're using Jadelet2 now\n  - [x] template/login\n\nGoal: Update to use FS from system.\n\nUpdate PkgFS to remove 2nd arg (path) and add compile: and persist: options.\n\nApps and Associations\n---------------------\n\nWould be cool to have apps that can auto-update and register associations.\n\nWhat's needed?\n\nname: String\nicon: Emoji (maybe could get from favicon in url?)\nsrc: URL\nassociations: associations for paths and types that this app can open\nlaunchAtStartup: false|true|\"hidden\"  whether this application auto-starts\nwidth:\nheight:\n\nWe could also have json urls that point to a package that is installed. The\npackage could contain its own metadata. We can cache it locally and check for\nupdates periodically.\n\nWe need a way to persist the list of apps locally, maybe just a file in the\n`/System/` folder. Perhaps `/System/apps.json`\n\nJavaScript Stuff\n----------------\n\nSymbols cannot be cloned through postMessage.\n\nAWS\n---\n\nCloudFront automatic gzip doesn't handle application/custom+json types, so stick\nwith the basics!\n"

    "README.md": {
      "content": "# whimsy.space\n\nDIY E-Zine and Operating System\n\nApplications\n============\n\nApplications can be added with little JSON definitions.\n\n`name` The name of the application.\n\n`category` which group in the start menu to display this in. A category of\n`\"None\"` will hide the app from the start menu.\n\n`icon` An icon to display in the start menu.\n\n`src` Url to load the application from.\n\n`sandbox` IFrame sandbox configuration for application.\n\n`script` Script to run instead of loading the application from a url. Used for\nIssues and core system applications like running and packaging tools.\n\n---\n\nInternal launching function call dependencies:\n\n```text\nlaunchApp -> IFrameApp\nexecutePackageInIFrame -> launchApp\nlaunchAppByAppData -> execute | executePackageInIFrame | launchApp\nlaunchAppByName -> launchAppByAppData\nlaunchAppByPath -> launchAppByAppData | executePackageInIFrame\n```\n\n`launchApp` is where the action happens and the outer layers are for convenience.\n\n`launchAppByAppData` is handles many things: executing scripts, executing packages\nfrom URLs and paths, and launching iframe apps with from a `src` url\n(blob or otherwise). It returns a promise for an app when launching from a package\npath or url, it returns a reference to an app directly when the appData has src,\nand it returns nothing when executing a script.\n\n`IFrameApp` is the system/library layer that handles creating the IFrame\nelement, wiring up message passing, and constructing the `Window` UI element.\n\n`attachApplication` handles the OS event connecting.\n\n`system.pkg.htmlForPackage` handles creating the html source and wrapping with the\n`system.launch` integration.\n\n`launchAppByName(name, inputPath)` Launch the named app with the given path as\ninput. Example: `launchAppByName(\"Code Editor\", \"/System/style.css\")`\n\n`packageProgram(absolutePath)` Creates a package for the file at the given path\nstatically compiling and packaging up any files in the local directory. This\npackage's entry point is then set to the path that was loaded except for\n`pixie.cson` in which case the default or configured entry point is used.\n\nCompiling\n---------\n\nCompling in the context of whimsy.space os is taking a Blob object and returning\na string of JavaScript. For JS files it returns them unaltered. For CoffeeScript\nit runs them through the CoffeeScript compiler. For data files it returns them\nas JS that exports the data as a string (files like text, cson, json and\nstylus).\n\nExporting Blobs for images would be possible but is currently akward\nsince the files are text so it would require extra encoding and be nasty. A\npossible future solution may be some common way to handle a **Data** section\nwhere the package is json followed by or linked to a ByteArray that can be\nsliced into Blobs to export.\n\nFAQ\n---\n\n**Q.** Is `priority` ordered such that highest is the first displayed or lowest? \n\n**A.** Lowest is first, default is 10.\n\nInterfaces\n==========\n\nFS Interface\n------------\n\nRead a blob from a path, returns a promise fulfilled with the blob object. The\nblob is annotated with the path i.e.: blob.path == path\n\n    read: (path) ->\n\nWrite a blob to a path, returns a promise that is fulfilled when the write succeeds.\n\n    write: (path, blob) ->\n\nDelete a file at a path, returns a promise that is fulfilled when the delete succeeds.\n\n    delete: (path) ->\n\nReturns a promise\n\n    list: (directoryPath) ->\n\n\nFileEntry Interface\n-------------------\n\n    path:\n    size:\n    type:\n    updatedAt:\n\nFolderEntry Interface\n---------------------\n\n    folder: true\n    path:\n\nApplication Interface\n---------------------\n\nApplication objects are views (they have an element, usually a UI window).\n\n    element: DOMElement\n    exit: -> # Exit the app and remove its element from the DOM, perform any cleanup\n    saved: -> Boolean\n    send: -> Promise\n    title: -> String\n\nApps can communicate with each other by sending messages via the `send` method.\nSince apps can be running inside iframes or other places all data needs to be\nable to survive transit through the structured clone algorithm:\nhttps://developer.mozilla.org/en-US/docs/Web/API/Web_Workers_API/Structured_clone_algorithm\n\n`send` returns a promise that is fulfilled with the result of the method or\nrejected with an error. The first argument of send is the name of the method to\ninvoke in the application, the following arguments are the parameters to be\npassed to that method.\n\n`exit` gives the app a chance to respond and prompt to cancel to prevent losing\nunsaved work. (TODO)\n\nTODO: Add methods for binding/connecting observables.\nTODO: Add methods for connecting streams.\n\nAppData\n-------\n\nAppData is what is used to launch an application\n\nApps can be launched by one of these keys:\n\n- `script`\n- `packagePath`\n- `packageURL`\n- `src`\n\nThe keys are checked in the listed order.\n\nExamples:\n\n`/feedback.exe` is a file on the filesystem containing json of an `AppData`\nobject. When executed it launches an iframe app with the `src` set to a url\ncontaining a Google Forms link.\n\n`/My Briefcase/Desktop/Packages/prometheus.json` is a file on the local\nfilesystem containing JSON of an app package. When run that package is loaded as\na blob url and passed as the src to the iframe app.\n\n\"Calculator\" is listed in the [whimsy.space app registry](https://whimsy.space/apps/index.json).\nIt has a `packageURL` field to let the os know where to download and run the\npackage from. The OS is free to cache the package.\n\nSystem Interface\n----------------\n\nApps should be able to read and write to the file system in a simple manner.\n\n    readFile: (path) ->\n\n    readAsText: (path) ->\n\n    readTree: (path) ->\n\n    writeFile: (path, blob, options) ->\n\n    deleteFile: (path) ->\n\nThe system provides easy ways to launch applications:\n\n    # TODO: Better name and arguments\n    launchAppByAppData: (data) ->\n"
    },
    "TODO.md": {
      "content": "TODO\n====\n\nMaintenance\n-----------\n\n- [ ] Refactoring system layer\n  - [ ] Use `system.acct.login` for my briefcase.\n  - [x] Use `system`s `FileIO`\n  - [x] Use `system`s `Drop`\n  - [x] Remove excess `Model` use\n  - [x] Move Model to `system`\n  - [x] Use `absolutizePath` and `normalizePath` from `system.fs`\n  - [ ] Fix Apps\n    - [x] Calculator\n    - [ ] Composer\n    - [ ] FXZ Editor?\n    - [x] Notepad.exe\n    - [x] Sketch\n    - [x] Task Manager\n    - [x] Wiki Viewer\n  - [ ] Update apps to use app.coffee and boot, reduce boilerplate\n    - [x] Notepad.exe\n    - [x] Paint (formerly sketch)\n    - [ ] Calculator\n  - [ ] Clean up Zine content\n  - [x] Split UI and OS layers\n- [ ] Testing / Docs\n  - [ ] Launching Apps\n- [x] Fix Dr. Wiki\n- [x] Fix Notepad\n- [x] Fix old zine issues\n  - [x] Comments\n  - [x] Cheevos on May Zine\n  - [x] Bee Movie Image\n  - [x] Social Menu on First\n- [ ] Remove 3rd Party CDN Deps\n  - [x] Remove CloudFlare deps\n  - [ ] Algolia\n  - [ ] AWS SDK\n- [x] Use system FS libraries\n- [x] Remove ajax and use fetch or a system ajax.\n  One reason to use a system ajax is that it can proxy to a\n  parent and have additional security/permission barriers. A\n  sandboxed iframe could even have no ajax capabilities and\n  receive a delegated set of possible domains through the parent\n  capabilities. The progress capability of distri/ajax is not used at the\n  moment.\n\nSystem Features\n---------------\n\n- [X] File Browser\n- [X] App Associations\n- [X] File Context Menu\n- [X] Folders\n- [X] Desktop Icons\n- [X] Compilerz\n- [X] Require/Include Local Files\n- [X] Cloud Briefcase\n- [X] Drag 'n' Drop\n- [X] Desktop Background\n- [ ] Help Documentation\n\nApplications\n------------\n\n- [x] Markdown / Wiki\n- [x] Pixel Editor\n- [ ] Music Maker (get Paint Composer in here!)\n- [ ] Cheevos\n  - [ ] Cheevo database\n  - [ ] Notifications\n  - [ ] Messaging\n- [ ] Database / Spreadsheet\n  - How much db functionality should be built into the os and how much as an app?\n  It would be nice to have a common interface to read and write to tables of\n  records from apps as a way to communicate and configure things.\n  - Save/Load Data\n  - Custom Cell Views\n  - Data Relationships\n  - Forms\n- [ ] My Briefcase\n  - Big questions about auth, security, cookies, and where to host the AWS\n  files. (simple shortcut may be to run with full permissions and no iframe\n  sandbox).\n\nNetwork Social\n--------------\n\n- [x] Comments\n- [ ] Sharing\n- [ ] Remote Files (Network Neighborhood)\n- [X] Personal Homepage\n"
    },
    "apps/achievement-status.coffee": {
      "content": "module.exports = ->\n  {Achievement} = os\n  {Window} = system.ui\n\n  cheevoElement = Achievement.progressView()\n  cheevoElement.style.width = \"100%\"\n  cheevoElement.style.padding = \"1em\"\n\n  Achievement.unlock \"Check yo' self\"\n\n  windowView = Window\n    title: \"Cheevos\"\n    content: cheevoElement\n    width: 640\n    height: 480\n"
    },
    "apps/explorer.coffee": {
      "content": "# Explorer File Browser\n#\n# Explore the file system like adventureres of old!\n\n# TODO: Select multiple\n# TOOD: Keyboard Input\n\n{Drop, Observable} = system.ui\nFileTemplate = require \"../templates/file\"\nFolderTemplate = require \"../templates/folder\"\n\n{\n  ContextMenu\n  MenuBar\n  Modal\n  Util:{parseMenu}\n  Window\n} = system.ui\n\n{emptyElement} = require \"../util\"\n\nextractPath = (element) ->\n  while element\n    path = element.getAttribute(\"path\")\n    return path if path\n    element = element.parentElement\n\nmodule.exports = Explorer = (options={}) ->\n  \n  {path} = options\n  path ?= '/'\n\n  explorer = document.createElement \"explorer\"\n  explorer.setAttribute(\"path\", path)\n\n  explorer.addEventListener \"dragover\", (e) ->\n    if e.shiftKey\n      e.dataTransfer.dropEffect = \"copy\"\n    else\n      e.dataTransfer.dropEffect = \"move\"\n\n  Drop explorer, (e) ->\n    return if e.defaultPrevented\n\n    targetPath = extractPath(e.target) or path\n    folderTarget = targetPath.match(/\\/$/)\n\n    fileSelectionData = e.dataTransfer.getData(\"zineos/file-selection\")\n\n    if fileSelectionData\n      data = JSON.parse fileSelectionData\n\n      if folderTarget\n        if e.shiftKey # copy\n          os.copyFileSelection(data, targetPath)\n        else\n          os.moveFileSelection(data, targetPath)\n      else\n        # Attempt to open file in app\n        selectedFile = data.files[0]\n        os.readFile(selectedFile.path)\n        .then (file) ->\n          os.launchAppByPath(targetPath, file.path)\n      e.preventDefault()\n\n      return\n\n    files = e.dataTransfer.files\n\n    if files.length\n      e.preventDefault()\n      if folderTarget\n        files.forEach (file) ->\n          newPath = targetPath + file.name\n          os.writeFile(newPath, file)\n          os.Achievement.unlock \"Save a file\"\n      else\n        file = files[0]\n        os.launchAppByPath(targetPath, file.path)\n\n  explorerContextMenu = ContextMenu\n    items: parseMenu \"\"\"\n      [N]ew File\n      [P]aste\n    \"\"\"\n    handlers:\n      newFile: ->\n        Modal.prompt \"Filename\", \"#{path}newfile.txt\"\n        .then (newFilePath) ->\n          if newFilePath\n            os.writeFile newFilePath, new Blob [], type: \"text/plain\"\n      paste:\n        disabled: ->\n          !os.explorerSelection()\n        call: ->\n          {move} = selection = os.explorerSelection()\n          os.explorerSelection undefined\n          if move\n            os.moveFileSelection selection, path\n          else\n            os.copyFileSelection selection, path\n\n  explorer.oncontextmenu = (e) ->\n    return if e.defaultPrevented\n    e.preventDefault()\n\n    explorerContextMenu.display\n      inElement: document.body\n      x: e.pageX\n      y: e.pageY\n\n  contextMenuFor = (file, e) ->\n    return if e.defaultPrevented\n    e.preventDefault()\n\n    contextMenuHandlers =\n      open: ->\n        os.open(file)\n      cut: ->\n        os.explorerSelection\n          sourcePath: path\n          files: [ file ]\n          move: true\n      copy: ->\n        os.explorerSelection\n          sourcePath: path\n          files: [ file ]\n          move: false\n      delete: ->\n        os.deleteFile(file.path)\n      rename: ->\n        Modal.prompt \"Filename\", file.path\n        .then (newPath) ->\n          if newPath\n            os.moveFile(file.path, newPath)\n      properties: ->\n        pre = document.createElement \"pre\"\n        pre.textContent = JSON.stringify(file, null, 2)\n        pre.style = \"padding: 1rem\"\n        Modal.show pre\n      editCaching: ->\n        Modal.prompt \"Cache-Control\", 86400\n        .then (value) ->\n          if value\n            os.readFile file.path\n            .then (blob) ->\n              os.writeFile file.path, blob,\n                cacheControl: value\n\n    openers = os.openersFor(file)\n\n    openerOptions = openers.map (data, i) ->\n      {name, title} = data\n      handlerName = \"opener#{i}\"\n      contextMenuHandlers[handlerName] = ->\n        os.launchAppByAppData data,\n          inputPath: file.path\n\n      \"  #{title or name} -> #{handlerName}\"\n    .join(\"\\n\")\n\n    openWithMenu = \"\"\n    if openers.length > 0\n      openWithMenu = \"\"\"\n        Open With\n        #{openerOptions}\n      \"\"\"\n\n    # TODO: Open With Options\n    # TODO: Set Mime Type\n    contextMenu = ContextMenu\n      items: parseMenu \"\"\"\n        Open\n        #{openWithMenu}\n        -\n        Cut\n        Copy\n        -\n        Delete\n        Rename\n        -\n        Edit Caching\n        Properties\n      \"\"\"\n      handlers: contextMenuHandlers\n\n\n    contextMenu.display\n        inElement: document.body\n        x: e.pageX\n        y: e.pageY\n\n  contextMenuForFolder = (folder, e) ->\n    return if e.defaultPrevented\n    e.preventDefault()\n\n    contextMenu = ContextMenu\n      items: parseMenu \"\"\"\n        Open\n        -\n        Cut\n        Copy\n        Paste\n        -\n        Delete\n        Rename\n        -\n        Properties\n      \"\"\"\n      handlers:\n        copy: ->\n          os.explorerSelection\n            sourcePath: path\n            files: [ folder ]\n            move: false\n        cut: ->\n          os.explorerSelection\n            sourcePath: path\n            files: [ folder ]\n            move: true\n        open: ->\n          addWindow(folder.path)\n        paste:\n          disabled: ->\n            !os.explorerSelection()\n          call: ->\n            {move} = selection = os.explorerSelection()\n            os.explorerSelection undefined\n            if move\n              os.moveFileSelection selection, folder.path\n            else\n              os.copyFileSelection selection, folder.path\n        delete: ->\n          os.readTree(folder.path)\n          .then (results) ->\n            Promise.all results.map (result) ->\n              os.deleteFile(result.path)\n        rename: ->\n          Modal.prompt \"Name\", folder.path\n          .then (newName) ->\n            return unless newName\n\n            # Ensure trailing slash\n            newName = newName.replace(/\\/*$/, \"/\")\n\n            os.readTree(folder.path)\n            .then (files) ->\n              Promise.all files.map (file) ->\n                newPath = file.path.replace(folder.path, newName)\n                os.moveFile(file.path, newPath)\n        properties: -> # TODO\n\n    contextMenu.display\n        inElement: document.body\n        x: e.pageX\n        y: e.pageY\n\n  cleanupURLs = []\n  cleanup = ->\n    cleanupURLs.forEach (url) ->\n        URL.revokeObjectURL(url)\n    cleanupURLs.length = 0\n  explorer.cleanup = cleanup\n\n  update = ->\n    os.fs.list(path)\n    .then (files) ->\n      # Revoke icon image urls\n      cleanup()\n\n      emptyElement explorer\n\n      addedFolders = {}\n\n      files.forEach (file) ->\n        if file.relativePath.match /\\/$/ # folder\n          folderPath = file.relativePath\n          addedFolders[folderPath] = true\n          return\n\n        Object.assign file,\n          displayName: file.relativePath\n\n          dblclick: ->\n            os.open file\n\n          contextmenu: (e) ->\n            contextMenuFor(file, e)\n\n          dragstart: (e) ->\n            # Note: Blobs don't make it through the stringify\n            e.dataTransfer.setData \"zineos/file-selection\", JSON.stringify\n              sourcePath: path\n              files: [ file ]\n\n            if file.type.match /^image\\//\n              os.fs.read(path)\n              .then (blob) ->\n                blob.dataURL()\n              .then (data) ->\n                e.dataTransfer.setData \"whimsy.space/image;base64\", data\n\n        fileElement = FileTemplate file\n        if file.type?.match /^image\\//\n          os.fs.read file.path\n          .then (blob) ->\n            URL.createObjectURL blob\n          .then (url) ->\n            cleanupURLs.push url\n\n            icon = fileElement.querySelector('icon')\n            icon.style.backgroundImage = \"url(#{url})\"\n            icon.style.backgroundSize = \"100%\"\n            icon.style.backgroundPosition = \"50%\"\n\n        explorer.appendChild fileElement\n\n      Object.keys(addedFolders).reverse().forEach (folderName) ->\n        folder =\n          path: \"#{path}#{folderName}\"\n          relativePath: folderName\n          displayName: folderName.replace(/\\/$/, \"\")\n          contextmenu: (e) ->\n            contextMenuForFolder(folder, e)\n          dblclick: ->\n            # Open folder in new window\n            addWindow(folder.path)\n          dragstart: (e) ->\n            e.dataTransfer.setData \"zineos/file-selection\", JSON.stringify\n              sourcePath: folder.path.slice(0, folder.path.length - folder.relativePath.length)\n              files: [ folder ]\n\n        folderElement = FolderTemplate folder\n        explorer.insertBefore(folderElement, explorer.firstChild)\n\n  update()\n\n  # Limit update to only affected views, at our path or deeper\n  updateIfPathMatches = (updatedPath) ->\n    basePath = updatedPath.match(/^.*\\//)?[0]\n    if basePath.startsWith path\n      update()\n  # Refresh files when they change\n  os.fs.on \"write\", updateIfPathMatches\n  os.fs.on \"delete\", updateIfPathMatches\n\n  addWindow = (path) ->\n    element = Explorer\n      path: path\n\n    windowView = Window\n      title: path\n      content: element\n      menuBar: null\n      width: 640\n      height: 480\n      iconEmoji: \"ðŸ“‚\"\n      x: 10 * (windowCount % 17) + 1\n      y: 15 * (windowCount % 13) + 1\n\n    windowCount += 1\n    document.body.appendChild windowView.element\n\n    windowView.on \"close\", ->\n      element.cleanup()\n      element.dispose()\n\n    return\n\n  explorer.dispose = ->\n    os.fs.off \"write\", updateIfPathMatches\n    os.fs.off \"delete\", updateIfPathMatches\n\n  explorer.openFolder = addWindow\n\n  return explorer\n\n# For positioning widows\nwindowCount = 0\n"
    },
    "apps/my-briefcase.coffee": {
      "content": "###\nUse the madness that is Amazon Cognito to support a 'My Briefcase' functionality.\n\nThis depends on having the AWS libraries available:\n  https://danielx.whimsy.space/cdn/cognito/sdk.min.js\n  https://danielx.whimsy.space/cdn/cognito/identity.min.js\n\nThis is where you can put the files that you want to access from the cloud.\n\nThey'll live in the whimsy-fs bucket under the path to your aws user id.\n\nThe subdomain -> s3 proxy will have a map from simple names to the crazy ids.\n\nThe proxy will serve the /public folder in your 'briefcase'. You can put your\nblog or apps or whatever there. The rest is 'private' thanks to an AWS ACL on\nthe whimsy-fs bucket.\n\nThe briefcase is browsable like the local FS. You can run files from it, load\nthem in applications, save files there, and drag 'n' drop between them.\n\n###\n\n{aws, ui, fs} = system\n{S3:S3FS} = fs\n{Observable, Window} = ui\n{Cognito, api} = aws\n\nExplorer = require \"./explorer\"\nBriefcaseView = require \"../views/briefcase\"\n\n{emptyElement, pinvoke, readTree} = require \"../util\"\n\ncognito = Cognito(PACKAGE.config.cognito)\n\nmodule.exports = (options={}) ->\n  {headless} = options\n  os.Achievement.unlock \"Oh no, my files!\"\n\n  LoadedTemplate = os.compileTemplate \"\"\"\n    section\n      h1 Connected!\n      p Loading files...\n  \"\"\"\n\n  # Observable holding content element\n  content = Observable null\n\n  receivedCredentials = (AWS) ->\n    id = AWS.config.credentials.identityId\n\n    # Log S3 data usage in console\n    # api(\"usage\")\n    # .then (resp) ->\n    #   resp.json()\n    # .then console.log\n    # .catch console.debug\n\n    content LoadedTemplate()\n\n    bucket = new AWS.S3\n      params:\n        Bucket: \"whimsy-fs\"\n\n    refreshCredentials = ->\n      # This has the side effect of updating the global AWS object's credentials\n      cognito.cachedUser()\n      .then (AWS) ->\n        # Copy the updated credentials to the bucket\n        bucket.config.credentials = AWS.config.credentials\n      .catch console.debug\n\n    fs = S3FS(id, bucket, refreshCredentials)\n\n    os.fs.mount \"/My Briefcase/\", fs\n\n    infoPath = \"/My Briefcase/public/info.md\"\n    os.fs.read infoPath\n    .catch (e) ->\n      throw e unless e.code is \"NoSuchKey\"\n\n      uuidToken = id.split(\":\")[1]\n\n      infoBlob = new Blob [\"\"\"\n        Welcome to Your Cloud Briefcase\n        ===============================\n  \n        Store your files in a magical cloud that floats between computers.\n  \n        Files stored in `My Briefcase/public` are available to anyone on the\n        internet. (Technically so are all the files in your cloud briefcase...\n        Security: Coming Soonâ„¢)\n  \n        But the ones in /public are easily accessible, like when computing was fun\n        again. [Check this out](https://#{uuidToken}.whimsy.space/info.md)\n        and see what I mean.\n  \n        You can get your own cool and non-ugly subdomain if you contact me (the\n        creator of this computing system). Just send me your id and the short\n        name you'd prefer. DM me in the friendsofjack slack or something.\n      \"\"\"] , type: \"text/markdown; charset=utf-8\"\n      os.writeFile infoPath, infoBlob\n\n    content Explorer\n      path: \"/My Briefcase/\"\n\n  cognito.cachedUser()\n  .then receivedCredentials\n  .catch (e) ->\n    if !headless\n      view.loading false\n    console.debug e\n\n  if headless\n    return\n\n  view = BriefcaseView\n    authenticate: (username, password) ->\n      cognito.authenticate(username, password)\n      .then receivedCredentials\n    signUp: cognito.signUp\n\n  content view.element\n\n  windowView = Window\n    title: \"My Briefcase\"\n    width: 640\n    height: 480\n    content: content\n    iconEmoji: \"ðŸ’¼\"\n\n  windowView.on \"close\", ->\n    content()?.cleanup?()\n\n  return windowView\n"
    },
    "extensions.coffee": {
      "content": "\n# Event#path polyfill for Firefox\nunless \"path\" in Event.prototype\n  Object.defineProperty Event.prototype, \"path\",\n    get: ->\n      path = []\n      currentElem = this.target\n      while currentElem\n        path.push currentElem\n        currentElem = currentElem.parentElement\n\n      if path.indexOf(window) is -1 && path.indexOf(document) is -1\n        path.push(document)\n\n      if path.indexOf(window) is -1\n        path.push(window)\n\n      path\n"
    },
    "issues/2016-12.coffee": {
      "content": "Social = require \"../lib/social\"\n\nissueTag = \"2016-12\"\n\nmodule.exports = ->\n  {\n    MenuBar\n    Modal\n    Progress\n    Util:{parseMenu}\n    Window\n  } = system.ui\n\n  {Achievement} = os\n\n  Achievement.unlock \"Issue 1\"\n\n  img = document.createElement \"img\"\n  img.src = \"https://68.media.tumblr.com/6a141d69564a29ac7d4071df5d519808/tumblr_o0rbb4TA1k1urr1ryo1_500.gif\"\n\n  handlers = Social\n    waitAroundForABit: ->\n      initialMessage = \"Waiting\"\n      progressView = Progress\n        value: 0\n        max: 2\n        message: initialMessage\n\n      Modal.show progressView.element,\n        cancellable: false\n\n      intervalId = setInterval ->\n        newValue = progressView.value() + 1/60\n        ellipsesCount = Math.floor(newValue * 4) % 4\n        ellipses = [0...ellipsesCount].map ->\n          \".\"\n        .join(\"\")\n        progressView.value(newValue)\n        progressView.message(initialMessage + ellipses)\n        if newValue > 2\n          clearInterval intervalId\n          Modal.hide()\n          Achievement.unlock \"No rush\"\n      , 15\n    area: -> \n      issueTag\n    like: ->\n      Modal.alert \"I like you too, but we don't have a facebook or anything yet :)\"\n    subscribe: ->\n      require(\"../mailchimp\").show()\n    notepadexe: ->\n      os.launchAppByName \"Notepad\"\n    mysterySmell: ->\n      Achievement.unlock \"Cover-2-cover\"\n\n      div = document.createElement \"div\"\n      div.textContent = require \"../stories/mystery-smell\"\n      div.style.padding = \"1em\"\n      div.style.whiteSpace = \"pre-wrap\"\n      div.style.textAlign = \"justify\"\n      storyWindow = Window\n        title: \"Mystery Smell\"\n        content: div\n        width: 380\n        height: 480\n      document.body.appendChild storyWindow.element\n\n  menuBar = MenuBar\n    items: parseMenu \"\"\"\n      [H]ello\n        [W]ait Around For A Bit\n      [A]pps\n        [N]otepad.exe\n      [S]tories\n        [M]ystery Smell\n      #{Social.menuText}\n    \"\"\"\n    handlers: handlers\n\n  windowView = Window\n    title: \"ZineOS Volume 1 | Issue 1 | December 2016\"\n    content: img\n    menuBar: menuBar.element\n    width: 508\n    height: 604\n\n  document.body.appendChild windowView.element\n"
    },
    "issues/2017-02.coffee": {
      "content": "Social = require \"../lib/social\"\n\n{parentElementOfType, emptyElement} = require \"../util\"\n\nmodule.exports = ->\n  {\n    ContextMenu\n    MenuBar\n    Modal\n    Util:{parseMenu}\n    Window\n  } = system.ui\n  \n  {Achievement} = os\n\n  container = document.createElement \"container\"\n\n  Achievement.unlock \"Issue 2\"\n\n  os.writeFile \"issue-2/around.md\", new Blob [require \"../stories/around-the-world\"], type: \"text/markdown\"\n  os.writeFile \"issue-2/provision.txt\", new Blob [require \"../stories/provision\"], type: \"text/plain\"\n  os.writeFile \"issue-2/dungeon-dog.txt\", new Blob [require \"../stories/dungeon-dog\"], type: \"text/plain\"\n  os.writeFile \"issue-2/dsad.exe\", new Blob [JSON.stringify(\n    title: \"Dungeon of Sadness\"\n    src: \"https://danielx.net/ld33/\"\n    achievement: \"The dungeon is in our heart\"\n    width: 648\n    height: 507\n  )], type: \"application/json\"\n\n  pages =\n    front: \"\"\"\n      a(href=\"#vista\")\n        img(src=\"https://s-media-cache-ak0.pinimg.com/originals/a3/ba/56/a3ba56cef667d14b54023cd624d4e070.jpg\")\n    \"\"\"\n    vista: \"\"\"\n      a(href=\"#table\")\n        img(width=640 height=\"auto\" src=\"https://books.google.com/books/content?id=2cgDAAAAMBAJ&rview=1&pg=PA10&img=1&zoom=3&hl=en&sig=ACfU3U3477L46r0KxSQusJrQ6w9qxIQ70w&w=1280\")\n    \"\"\"\n    table: \"\"\"\n      div(style=\"padding: 1em;\")\n        h1 Table of Contents\n        ul\n          li\n            a(href=\"#front\") Cover\n          li\n            a(href=\"#vista\") Excerpt from Windows Vista Magazine\n          li\n            a(href=\"#table\") Table of Contents\n          li\n            a(href=\"#random\") Random Thoughts\n          li\n            a(href=\"#cheevos\") Cheevos\n          li\n            a(href=\"#contributors\") Contributors\n    \"\"\"\n    random: \"\"\"\n      div(style=\"padding: 1em;\")\n        h1 Random Thoughts\n        p Don't you hate it when you're cooking something and you look at the stove clock and think it's 3:75 and you're late for your appointment but it was just the temperature and also 3:75 isn't even a real time?\n        p I suggest you bone up a bit on torts before the next attempt at the bar exam.\n        p Does anyone remember thepalace.com avatar based chat and virtual worlds?\n        p Those spreadsheets you like are going back in style.\n    \"\"\"\n    cheevos: \"\"\"\n      div(style=\"padding: 1em;\")\n        h1 Cheevos\n\n        p No matter if you guy/girl or whatever, Cheevos impress people. It's almost like saying 'Well, I got tons of Cheevos. There are tons of people online that are interested and respect me.\"\n\n        p You might be thinking 'Oh that's complete BS, I personally don't care about Cheevos when dating'. And yeah, you are probably telling the truth, but it's in your sub-concious.  Sort of like how girls always like the bad guy, but never admit it.\n\n        p Braggin about your Cheevos sometimes makes you look conceited, but that's a good thing.  It like how celebraties look conceited because they're rolling VIP into clubs and you're stuck in line.\n\n        p 'Brewer' asks 'What happens if you're cheevo talking at a bar, club or party and someone says they have more cheevos that you?'\n\n        p Well, hopefully they are just hating and are lying. First look up their score with your cellphone, make sure you have a page bookmarked where you can check. If you catch them in a lie, you look even better. If they are telling the truth and have more Cheevos than you, leave. Nothing else you can do. Buy the person a drink and leave, unless you're willing to look 2nd best. If you brought a date, odds are she's going to be impressed with the higher gamer score and ditch you. Get out as soon as you can and go to some other party.\n\n        p\n          a(href=\"http://cheevos.com\") Learn more about cheevos from Bboy360 at cheevos.com\n\n    \"\"\"\n    contributors: \"\"\"\n      div(style=\"padding: 1em;\")\n        h1 Contributors\n        ul\n          li Daniel X\n          li Lan\n          li pketh\n          li Mayor\n          li and you!\n\n        p\n          a(href=\"#table\") Return to table of contents\n    \"\"\"\n\n  Object.keys(pages).forEach (pageName) ->\n    value = pages[pageName]\n    pages[pageName] = os.compileTemplate(value)({})\n\n  pages.cheevos.appendChild Achievement.progressView()\n\n  handlers = Social\n    area: ->\n      \"2017-01\"\n    codeEditor: ->\n      os.launchAppByName(\"Code Editor\")\n    pixiePaint: ->\n      os.launchAppByName(\"Pixie Paint\")\n    chateau: ->\n      os.launchAppByName(\"Chateau\")\n    credits: ->\n      displayPage \"contributors\"\n    tableofContents: ->\n      displayPage \"table\"\n\n  menuBar = MenuBar\n    items: parseMenu \"\"\"\n      [A]pps\n        [C]ode Editor\n        [P]ixie Paint\n      #{Social.menuText}\n      H[e]lp\n        [T]able of Contents\n        [C]redits\n    \"\"\"\n    handlers: handlers\n\n  windowView = Window\n    title: \"ZineOS Volume 1 | Issue 2 | ENTER THE DUNGEON | February 2017\"\n    content: container\n    menuBar: menuBar.element\n    width: 1228\n    height: 936\n    x: 32\n    y: 32\n\n  windowView.element.addEventListener \"click\", (e) ->\n    anchor = parentElementOfType(\"a\", e.target)\n\n    if anchor\n      next = anchor.getAttribute('href')\n\n      if next.match /^\\#/\n        e.preventDefault()\n        page = next.substr(1)\n\n        displayPage(page)\n\n  currentPage = \"front\"\n\n  visited = {}\n\n  displayPage = (page) ->\n    return unless page\n\n    visited[page] = true\n\n    if Object.keys(visited).length is Object.keys(pages).length\n      Achievement.unlock \"Cover-2-cover 2: 2 cover 2 furious\"\n\n    if page is \"vista\"\n      Achievement.unlock \"Lol wut\"\n\n    if page is \"cheevos\"\n      Achievement.unlock \"Check yo' self\"\n\n    emptyElement(container)\n    container.appendChild(pages[page])\n\n    currentPage = page\n\n  displayPage currentPage\n\n  nextPage = (n=1) ->\n    pageKeys = Object.keys(pages)\n    nextIndex = pageKeys.indexOf(currentPage) + n\n\n    return pageKeys[nextIndex]\n\n  windowView.element.addEventListener \"keydown\", (e) ->\n    switch e.key\n      when \"Enter\", \"ArrowRight\", \" \"\n        displayPage nextPage()\n      when \"ArrowLeft\"\n        displayPage nextPage(-1)\n\n  document.body.appendChild windowView.element\n\n  windowView.element.tabIndex = 0\n  windowView.element.focus()\n"
    },
    "issues/2017-03.coffee": {

      "content": "AchievementTemplate = require \"../templates/achievement\"\n\npending = []\ndisplaying = false\n\naudioPath = \"https://cdn.glitch.com/294e834f-223f-4792-9323-5b1fa8d0402b/unlock2.mp3\"\n\nplaySound = ->\n  audio = new Audio(audioPath)\n  audio.autoplay = true\n\n  audio\n\nmodule.exports = Achievement =\n  display: (options={}) ->\n    if displaying\n      return pending.push(options)\n\n    options.title ?= \"Achievement Unlocked\"\n\n    achievementElement = AchievementTemplate options\n    document.body.appendChild achievementElement\n    achievementElement.classList.add \"display\"\n    achievementElement.appendChild playSound()\n\n    displaying = true\n\n    achievementElement.addEventListener \"animationend\", (e) ->\n      achievementElement.remove()\n\n      displaying = false\n      if pending.length\n        Achievement.display(pending.shift())\n\n    , false\n\n    return achievementElement\n",
      "mode": "100644",
      "type": "blob"
    },
    "lib/app-drop.coffee": {
      "content": "{Drop} = system.ui\n{fileFromDropEvent}  = require \"../util\"\n\n# General drop handling for apps\nmodule.exports = (app) ->\n  Drop app.element, (e) ->\n    fileFromDropEvent e\n    .then (file) ->\n      if file\n        # Need to send file.path because annotated blobs don't keep their annotations through the structured clone\n        app.send \"application\", \"loadFile\", file, file.path\n"
    },

      "content": "window.addEventListener \"error\", (e) ->\n  os.Achievement.unlock \"I AM ERROR\"\n\nwindow.addEventListener \"unhandledrejection\", (e) ->\n  os.Achievement.unlock \"I AM ERROR\"\n"

    "lib/iframe-app.coffee": {
      "content": "###\nIFrameApp loads an app in an iframe and returns a UI window that the system can\nuse to interact with it.\n\nThe apps can be sandboxed by passing in the sandbox option.\n\nApps are communicated with via `postMessage`\n\nThe iframed app is responsible for sending the `ready` message when it is in a\nstate that can respond to messages from the OS.\n\n###\n\n{Postmaster} = system.util\n{absolutizePath} = system.fs\n{Window, Modal, Observable} = system.ui\n\nObservableObject = require \"./observable-object\"\n\n{version} = require \"../pixie\"\n\nmodule.exports = (opts={}) ->\n  {\n    achievement\n    allow\n    env\n    height\n    icon:iconEmoji\n    iconURL\n    menuBar\n    sandbox\n    src\n    title\n    width\n  } = opts\n\n  env ?=\n    pwd: \"/\"\n\n  # TODO: Trigger achievement from inside iframe :|\n  # Or maybe from a watcher on system level app events...\n  # Decoupling the cheevos is gonna be a journey\n  if achievement\n    os.Achievement.unlock achievement\n\n  frame = document.createElement \"iframe\"\n\n  # Need to allow-modals so apps can show the print view (yes for paper printing!)\n  sandbox ?= \"allow-modals allow-forms allow-pointer-lock allow-popups allow-scripts allow-popups-to-escape-sandbox\"\n  if sandbox\n    frame.setAttribute(\"sandbox\", sandbox)\n\n  if allow\n    frame.setAttribute(\"allow\", allow)\n\n  if src\n    frame.src = src\n  else\n    throw new Error \"No src given for app.\"\n\n  frame.onload = -> application.trigger \"load\"\n\n  # Keep track of waiting for child window to load, all remote invocations are\n  # queued behind a promise until the child has loaded\n  # May want to move it into the postmaster library\n  resolveLoaded = null\n  loadedPromise = new Promise (resolve) ->\n    resolveLoaded = resolve\n\n  loaded = false\n  setTimeout ->\n    console.warn \"Child never loaded\" unless loaded\n  , 5000\n\n  # Attach a postmaster to receive events from the child frame\n  postmaster = Postmaster()\n\n  acceptClient = ->\n    resolveLoaded()\n    loaded = true\n\n    ZineOS:\n      version: version\n      env: env\n      args: {} # TODO: Can pass args here, args can be an object\n      id: application._id\n\n  # TODO: Set menu bar from within app\n\n  # TODO: revitalize embalmed objects that are received\n  # these can be used to link observables, or to have proxy objects\n  # that remotely invoke their methods and return promises\n  revitalize = (x) -> x\n\n  # We use the pwd as the base path for relative paths in the read/write/delete\n  # calls for file manipulation. Absolute paths are unchanged.\n  resolvePath = (path) ->\n    if path.startsWith \"/\"\n      # path is already absolute\n      path\n    else\n      absolutizePath env.pwd, path\n\n  # Adjust the path argument to handle relative paths and pass the rest through\n  adjustPathArgument = (method) ->\n    (path, args...) ->\n      os[method](resolvePath(path), args...)\n\n  eventHandlers = {}\n\n  osProxy = new Proxy\n    launchAppByPath: adjustPathArgument('launchAppByPath')\n    readFile: adjustPathArgument('readFile')\n    writeFile: adjustPathArgument('writeFile')\n    deleteFile: adjustPathArgument('deleteFile')\n    readAsText: adjustPathArgument('readAsText')\n    readTree: (path) ->\n      # TODO: Figure out how to embalm the entries so they can proxy the calls\n      os.readTree(resolvePath(path)).then (data) ->\n        data.forEach (datum) ->\n          delete datum.blob\n\n        return data\n    on: (eventName, handlerId) ->\n      fn = (args...) ->\n        application.send \"fn\", handlerId, args\n      fn.eventName = eventName\n      eventHandlers[handlerId] = fn\n      os.on eventName, eventHandlers[handlerId]\n\n      return handlerId\n    off: (eventName, handlerId) ->\n      os.off eventName, eventHandlers[handlerId]\n      delete eventHandlers[handlerId]\n\n      return handlerId\n  ,\n    get: (target, method, receiver) ->\n      target[method] or\n      (args...) ->\n        fn = os[method]\n        if typeof fn is \"function\"\n          Promise.resolve(fn.apply(os, revitalize(args)))\n          .then os.embalm # embalm objects for passing into the afterlife (into iframes)\n        else\n          throw new Error \"os has no method '#{method}'\"\n\n  # This receives messages from the iframe and dispatches messages to the iframe\n  # Apps within ZineOS can communicate to each other via the application object,\n  # while within the iframe they communicate through this postmaster degegate to\n  # their specific application or the os.\n  Object.assign postmaster,\n    remoteTarget: ->\n      frame.contentWindow\n    delegate:\n      ready: (clientData) ->\n        acceptClient()\n\n      # Deprecated: should be moved to 'ready'\n      childLoaded: ->\n        console.warn \"'childLoaded' is deprecated call 'ready' instead\"\n        acceptClient()\n\n      # Send events from the iframe app to the application\n      event: ->\n        application.trigger \"event\", arguments...\n\n        return\n\n      # Add application method access to client iFrame\n      # This is where we receive messages from the client. By default we pass\n      # them on to the application object representing the application in the\n      # os. Some things we set up specially, like observing signals.\n      application: (method, args...) ->\n        # Bind to a signal, returning its current value and triggering a call to\n        # updateSignal when its value changes.\n        if method is \"observeSignal\"\n          name = args[0]\n          signals.get(name).observe (newValue) ->\n            postmaster.send(\"updateSignal\", name, newValue)\n\n          return signals.get(name)()\n        else\n          application[method](args...)\n\n      # Add system method access to client iFrame\n      # TODO: Security :P\n      system: (method, args...) ->\n        osProxy[method](args...)\n\n  application = Window {\n    content: frame\n    height\n    iconEmoji\n    iconURL\n    title\n    menuBar: menuBar?.element\n    width\n  }\n\n  signals = ObservableObject()\n\n  doExit = ->\n    setTimeout ->\n      application.element.remove()\n      application.trigger \"exit\"\n    , 0\n\n\n  application.on \"exit\", ->\n    # Clean up postmaster onmessage listener\n    postmaster.dispose()\n    # Clean up `os.on` event handlers\n    Object.keys(eventHandlers).forEach (key) ->\n      fn = eventHandlers[key]\n\n      os.off fn.eventName, fn\n\n  Object.assign application,\n    # Observable fn that returns an array of [key, Observable(value)] items\n    signals: signals\n    # Expose an observable property that can be updated from within the iframe\n    setSignal: signals.set\n    saved: Observable true\n    exit: ->\n      # Prompt unsaved, etc.\n      if application.saved()\n        doExit()\n      else\n        Modal.confirm \"You will lose unsaved changes\"\n        .then (ok) ->\n          if ok\n            doExit()\n\n      return\n\n    # Send a message into the iframe, received by the client's postmaster.delegate\n    send: (method, args...) ->\n      loadedPromise.then ->\n        postmaster.send method, args...\n\n    icon: (i) ->\n      # TODO: Icon urls\n      application.iconEmoji(i)\n\n  return application\n"
    },
    "lib/memoized-promise.coffee": {
      "path": "lib/memoized-promise.coffee",
      "content": "module.exports = (fn) ->\n  cache = {}\n\n  return (key) ->\n    unless cache[key]\n      cache[key] = fn.apply(this, arguments)\n\n      # Remove cache and propagate error\n      cache[key].catch (e) ->\n        delete cache[key]\n        throw e\n\n    return cache[key]\n",
      "mode": "100644",
      "type": "blob"
    },
    "lib/observable-object.coffee": {
      "content": "{Observable} = system.ui\n\n# An object that has an observable fn of entries of [key, Observable(value)] items\nmodule.exports = ->\n  entries = {}\n  update = Observable 0\n\n  get: (name) ->\n    unless entries[name]?\n      entries[name] ?= Observable()\n      update.increment()\n\n    return entries[name]\n\n  set: (name, value) ->\n    if entries[name]?\n      entries[name](value)\n    else\n      entries[name] ?= Observable value\n      update.increment()\n\n    return value\n\n  remove: (name) ->\n    unless entries[name]?\n      throw new Error \"Can't remove #{name}, does not exists\"\n\n    delete entries[name]\n    update.increment()\n\n    return true\n\n  entries: Observable ->\n    update() # Trigger a recomputation when entries update\n\n    Object.keys(entries).map (name) ->\n      value = entries[name]\n      [name, value]\n"
    },
    "lib/outbound-clicks.coffee": {
      "content": "{parentElementOfType} = require \"../util\"\n\n# Outbound clicker\ndocument.addEventListener \"click\", (e) ->\n  anchor = parentElementOfType(\"a\", e.target)\n\n  if anchor\n    href = anchor.getAttribute('href')\n\n    if href?.match /^http/\n      e.preventDefault()\n\n      if href.match /frogfeels\\.com/\n        os.Achievement.unlock \"Feeling the frog\"\n\n      window.open href\n"
    },

    "main.coffee": {
      "content": "require \"./extensions\"\n\n# Embedded mode\nif location.pathname is \"/embed/\"\n  require \"./service/embed\"\n  return\n\nrequire \"./lib/outbound-clicks\"\nrequire \"./lib/error-reporter\"\n\nOS = require \"./system\"\nglobal.os = OS()\n\nos.PACKAGE = PACKAGE # For debugging\n\n{Style} = system.ui\nstyle = document.createElement \"style\"\nstyle.innerHTML = Style.all + \"\\n\" + require(\"./style\")\ndocument.head.appendChild style\n\n# Drag shenanigans\ndocument.addEventListener \"dragstart\", ->\n  document.body.classList.add \"drag-active\"\nendDrag = ->\n  document.body.classList.remove \"drag-active\"\ndocument.addEventListener \"mouseup\", endDrag\ndocument.addEventListener \"dragend\", endDrag\n\n# Desktop\nExplorer = require \"./apps/explorer\"\nexplorer = Explorer()\ndocument.body.appendChild explorer\nos.openFolder = (path) ->\n  # Ensure trailing slash\n  explorer.openFolder path.replace /\\/*$/, \"/\"\n  return # Don't return element so it's safe for postMessage\n\nVersionTemplate = require \"./templates/version\"\ndocument.body.appendChild VersionTemplate\n  version: os.version\n\nSiteURLTemplate = require \"./templates/site-url\"\ndocument.body.appendChild SiteURLTemplate()\n\nHomeButton = require \"./presenters/home-button\"\ndocument.body.appendChild HomeButton(os)\n\nos.writeFile \"feedback.exe\", new Blob [\n  JSON.stringify\n    achievement: \"We value your input\"\n    title: \"Whimsy Space Feedback\"\n    src: \"https://docs.google.com/forms/d/e/1FAIpQLSfAK8ZYmMd4-XsDqyTK4soYGWApGD9R33nReuqwG-TxjXaGFg/viewform?embedded=true\"\n    width: 600\n    height: 600\n    sandbox: false\n], type: \"application/exe\"\nos.writeFile \"My Briefcase\", new Blob [\"\"], type: \"application/briefcase\"\n\nos.initAppSettings()\n\n# Auto-mount briefcase using cached credentials if available\n# TODO: Move this to system layer.\nMyBriefcase = require \"../apps/my-briefcase\"\nMyBriefcase\n  headless: true\n\nwindow.addEventListener \"beforeunload\", (e) ->\n  unless os.saved()\n    e.returnValue = \"Your changes haven't yet been saved. If you leave now you will lose your work.\"\n\n  return e.returnValue\n"
    },
    "pixie.cson": {
      "content": "title: \"Whimsy Space - ZineOS v0.420.950a âŒŠALPHAâŒ‰\"\n#version: \"0.420.950a\"\nversion: \"dev\"\ndescription: \"\"\"\n  I have long been alarmed by peopleâ€™s sheeplike acceptance of the term \n  â€˜computer technologyâ€™ â€” it sounds so objective and inexorable â€” when most \n  computer technology is really a bunch of ideas turned into conventions and \n  packages.\n  \n  â€” Ted Nelson\n\"\"\"\niconURL: \"https://whimsy.space/cdn/i1ZXUd1QOAtGrfki9hIVfZ9M_SjUUYV1A1h-kduDnYg\"\nname: \"whimsy.space\"\npublishPath: \"/My Briefcase/public/\"\ndependencies:\n  \"!system\": \"https://danielx.net/system/0.5.3.json\"\nremoteDependencies: [\n  \"https://danielx.net/cdn/dexie/2.0.4.min.js\"\n  \"https://danielx.net/cdn/coffee-script/1.7.1.min.js\"\n  \"https://danielx.net/cdn/stylus/0.54.5.min.js\"\n  \"https://danielx.whimsy.space/cdn/cognito/sdk.min.js\"\n  \"https://danielx.whimsy.space/cdn/cognito/identity.min.js\"\n  \"https://sdk.amazonaws.com/js/aws-sdk-2.7.20.min.js\"\n]\nsandbox: \"allow-modals allow-forms allow-pointer-lock allow-popups allow-scripts allow-popups-to-escape-sandbox allow-same-origin\"\ncognito:\n  identityPoolId: 'us-east-1:4fe22da5-bb5e-4a78-a260-74ae0a140bf9'\n  poolData:\n    UserPoolId : 'us-east-1_cfvrlBLXG'\n    ClientId : '3fd84r6idec9iork4e9l43mp61'\n\n# Service / PWA - experimental\nmanifest:\n  name: \"Whimsy.Space\"\n  short_name: \"Whimsy.Space\"\n  display: \"standalone\"\n  start_url: \".\"\n  scope: \"./\"\n  icons: [ {\n    \"src\": \"https://whimsy.space/icons/icon48.png\",\n    \"sizes\": \"48x48\"\n\t}, {\n    \"src\": \"https://whimsy.space/icons/icon256.png\",\n    \"sizes\": \"256x256\"\n\t} ]\n"

    "presenters/achievement-group-progress.coffee": {
      "path": "presenters/achievement-group-progress.coffee",
      "content": "AchievementBadgeTemplate = require \"../templates/achievement-badge\"\nProgressTemplate = require \"../templates/achievement-progress\"\n\nmodule.exports = ({name, achievements}) ->\n  achieved = achievements.filter ({achieved}) ->\n    achieved\n  .length\n\n  total = achievements.length\n  value = achieved / total\n\n  ProgressTemplate\n    name: name\n    achievements: achievements\n    badges: achievements.map (cheevo) ->\n      AchievementBadgeTemplate Object.assign {}, cheevo,\n        class: ->\n          \"achieved\" if cheevo.achieved\n    fraction: \"#{achieved}/#{total}\"\n    value: value.toString()\n",
      "mode": "100644",
      "type": "blob"

    "presenters/home-button.coffee": {
      "content": "AchievementStatus = require \"../apps/achievement-status\"\n\nHomeButtonTemplate = require \"../templates/home-button\"\n\n{Observable} = system.ui\n\n{\n  ContextMenu\n  Util:{parseMenu}\n  Modal\n} = system.ui\n\nmodule.exports = (system) ->\n  {Achievement} = os\n\n  launch = (App) ->\n    app = App()\n    os.attachApplication app\n\n  extraItems = parseMenu \"\"\"\n    âš™ï¸ [S]ettings\n      ðŸ“± [A]ppearance\n      ðŸ’¯ [C]heevos\n    ðŸ’¼ [M]y Briefcase -> briefcase\n    ðŸ–³ danielx.net -> danielxNet\n    â” [A]bout\n    ðŸ¤·â€â™€ï¸ [H]elp\n    -\n    ðŸ”Œ S[h]ut Down\n  \"\"\"\n\n  # Custom System style\n  customStyle = document.createElement 'style'\n  document.head.appendChild customStyle\n\n  STYLE_PATH = \"/System/style.css\"\n\n  applyStyle = (styleContent) ->\n    customStyle.textContent = styleContent\n\n  # Update custom style when \n  os.on \"file\", (operation, path) ->\n    return unless operation is \"write\"\n\n    if path is STYLE_PATH\n      os.readAsText(STYLE_PATH)\n      .then applyStyle\n\n  os.readAsText(STYLE_PATH)\n  .then applyStyle\n  , ->\n    os.writeFile STYLE_PATH, new Blob [\"\"\"\n      /* Desktop background */\n      body > explorer {\n          background-color: #9a37be;\n          background-image: url(https://whimsy.space/cdn/i1ZXUd1QOAtGrfki9hIVfZ9M_SjUUYV1A1h-kduDnYg);\n          background-position: center;\n          background-repeat: no-repeat;\n          image-rendering: pixelated;\n      }\n      \n      /* System folders background */\n      explorer[path^=\"/System/\"]::before {\n        background-image: url('https://whimsy.space/cdn/8U1Bq78AONPu5yEtPCf5Q8DV6eLTrEXe8jeUB0g9QGQ');\n        opacity: 0.25;\n        content: \"\";\n        top: 0;\n        bottom: 0;\n        left: 0;\n        right: 0;\n        position: absolute;\n        z-index: -1;\n      }\n\n    \"\"\"], type: \"application/css\"\n\n  ## End custom style setup\n\n  handlers = new Proxy {\n    about: ->\n      Modal.alert \"Ha! You think the secrets of the universe will reveal themselves so easily?\"\n    help: ->\n      video = document.createElement 'video'\n      video.src = \"https://whimsy.space/cdn/-xTNmicD7WEHPETIWkrkQ1cITisOnwngGlHSGGiy0mc\"\n      video.style.cssText = \"position: absolute; z-index: 9999; user-select: none; pointer-events: none; bottom: 0px; right: 0px;\"\n      document.body.appendChild video\n      video.play()\n      video.addEventListener \"ended\", ->\n        video.remove()\n    appearance: ->\n      # Launch Code Editor app with style as input\n      os.launchAppByName \"Code Editor\", STYLE_PATH\n    briefcase: ->\n      os.openBriefcase()\n    cheevos: ->\n      launch AchievementStatus\n    danielxNet: ->\n      os.launchAppByAppData\n        title: \"danielx.net\"\n        icon: \"ðŸ–³\"\n        src: \"https://danielx.net\"\n    shutDown: ->\n      Achievement.unlock \"Shut Down\"\n      Modal.alert \"You'll never shut us down!\"\n  },\n    get: (target, property, receiver) ->\n      target[property] ?= ->\n        os.launchAppByName property\n\n  decorations =\n    Applications: \"ðŸ”¨\"\n    Games: \"ðŸŽ®\"\n    Issues: \"ðŸ“°\"\n\n  decorate = (category) ->\n    \"#{decorations[category] or \"\"} #{category}\"\n\n  appDataToItems = (data) ->\n    categories = {}\n\n    data.forEach (datum) ->\n      {category, icon, name, title} = datum\n\n      category ?= \"Applications\"\n      return if category is \"None\"\n      (categories[category] ?= []).push \"#{icon or \"\"} #{title or name} -> #{name}\"\n\n    Object.keys(categories).sort().map (category) ->\n      [decorate(category), categories[category]]\n    .concat extraItems\n\n  items = Observable []\n  os.appData.observe (data) ->\n    items appDataToItems data\n\n  contextMenu = ContextMenu\n    items: items\n    handlers: handlers\n\n  updateStyle = (contextMenu) ->\n    height = element.getBoundingClientRect().height\n\n    contextMenu.element.style.fontSize = \"1.5rem\"\n    contextMenu.element.style.lineHeight = \"1.5\"\n    contextMenu.element.style.bottom = \"#{height}px\"\n    contextMenu.element.style.textAlign = \"left\"\n\n  element = HomeButtonTemplate\n    click: ->\n      contextMenu.display\n        inElement: document.body\n\n      updateStyle(contextMenu)\n\n  return element\n"
    },
    "stories/around-the-world.coffee": {
      "path": "stories/around-the-world.coffee",
      "content": "module.exports = \"\"\"\n# Around the World in 20 Years and a Weekend\n\nThe history of human progress is rife with us entering things. [Tombs](https://en.wikipedia.org/wiki/Raiders_of_the_Lost_Ark), [dragons](https://en.wikipedia.org/wiki/Enter_the_Dragon), [voids](https://en.wikipedia.org/wiki/Enter_the_Void), even [gungeons](http://dodgeroll.com/gungeon/).\n\n\nBut have you ever stopped to think about what fuels this endless urge to ingress? Rather fearlessly, I decided to find out.\n\n![sensuous nights](https://frog-feels.s3.amazonaws.com/2016-52/391848cb-afa1-4149-b2be-054d6d86b540.png)\n\nIt's now 20 years later. I've waded through the jungles of the Amazon, skied the slopes of Norway, swam the Ganges, and braved long lines. I've lost a lot too. The years have aged me dramatically - I'm a hot mess. And I lost my phone a month ago, so my friends and family are dead to me now.\n\nHere's what I've learned on my journey,\n\n![lederhosen leroy](https://frog-feels.s3.amazonaws.com/2016-30/57b1f586-4f32-4cd5-8aea-d1a7c9400964.png)\n\nThe Freudian says we want to go in things for obvious sex reasons. Freudian? More like â€˜Fraudâ€™-ian, right? Har har.\n\n![horse confessional](https://frog-feels.s3.amazonaws.com/2016-27/75889dde-ba0c-434e-b5dd-1edda7daa97e.png)\n\nMy Peyote spirit animal is a horse. Under the desert sky he whispers in my ear that what we really want is to enter the stable of the mind. I'm not so sure though. I don't even really like normal earthly stables.\n\n![soup boy](https://frog-feels.s3.amazonaws.com/2016-32/821e8ec3-e55d-4388-8cdd-6da58d902924.png)\n\nAfter the peyote trip, things get a little fuzzy. I stumbled into a place. It was either a diner, a drive-in, or a dive. There I met TV food guy Guy Fieri. Between mouthfuls of cheese and enthusiasm, he proclaimed that we enter so that we may exit.\n\nâ€œWeâ€™re all searching for something thatâ€™s everything we imagine it to be.â€\n\n...\n\nIf I'm honest, this odyssey only really took a weekend. After that I didn't really feel like going back to work, so I just hung out for a while.\n\n![you are great](https://frog-feels.s3.amazonaws.com/2016-50/2d44fdcd-05b9-4a92-a954-ec1235ee7b1e.png)\n\n\n[ðŸ¸ cool art made by cool people at [Frog Feels](http://frogfeels.com)]\n\"\"\"\n",

    "stories/blue-light-special.coffee": {
      "path": "stories/blue-light-special.coffee",
      "content": "module.exports = \"\"\"\nBlue Light Special\n\nâ€œYou know, I really want some cookies.â€ Elo said. She sat on a cushion on top of a tarp spread on the ground in front of their small campfire and whittled a piece of wood, periodically tossing the shavings into the fire. The warm glow bathed her deft fingers, tired face, and honey-colored hair with a soft light, and faintly illuminated the oak trees around them in the pressing darkness.\n\nâ€œWe can break camp tomorrow, move on, and see what we can find on the way,â€ Jib replied, as he munched some popcorn and scratched his dark beard. He scooted his log seat closer to the fire and buttoned his shearling jacket to keep out the fine mist rolling in among the trees.\n\nâ€œI donâ€™t want to break camp,â€ Elo protested. â€œI like it here. We should stay a while. I just want to have some cookies.â€ She looked around their camp: at Jib on his stump; at Poli beside her on the tarp, seated on her own cushion; at their reliable and well-used tent; at the horses draped with their blankets; at the clean dishes drying fireside. This was a good place. She rubbed her ever-growing abdomen. The tiny person ensconced within dragged a heel over her insides in response.\n\nâ€œOkay, we wonâ€™t break camp, then. We can just go to town tomorrow. We need some other supplies anyway.â€ Jib raised his lanky body to pass the popcorn to Poli, who took the enameled bowl and placed it between her and Elo.\n\nPoli offered the popcorn to Elo. â€œHere, have some popcorn. That will help take your mind off the craving.â€\n\nElo knitted her brows. â€œNo, it wonâ€™t. Itâ€™s not the same and you know it.â€\n\nâ€œYeah, okay. I know. Itâ€™s not. But itâ€™s what we have,â€ Poli smiled gently, hoping to diffuse the situation.\n\nâ€œWhy canâ€™t you just go get some now? We didnâ€™t camp that far from town, and itâ€™s not that late,â€ Elo pleaded.\n\nâ€œBecause itâ€™s going to rain soon, and because Iâ€™m tired, and because we decide things together, not based on whim,â€ Jib retorted grumpily.\n\nâ€œPleeeeeease! I really, really want them. Iâ€™m tired too and my back hurts from hauling this baby around and I just want to have some cookies. Is that too much to ask?â€ Elo burst into tears.\n\nâ€œElo, please donâ€™t cry.â€ Poliâ€™s red curls bounced as she snapped her head up to glare at Jib. She enfolded Elo in a hug, and Elo sobbed harder on the petite womanâ€™s shoulder.\n\nâ€œPoli, come on,â€ Jib sighed. â€œGet Elo settled in the tent and you and I will go tonight. Letâ€™s get moving so weâ€™re not caught in too much rain on the way back.â€\n\n**\n\nGabe sat on a cold concrete bench at a cold, round, concrete table, eating cold pizza under a murky and unforgiving sky in which clouds entirely obscured the stars, and in which mist threatened to give way to outright rain. He reflected miserably that of all the ways to eat pizza, this was probably the second-worst. The worst would be back in the break room with the other Kmart employees, where they would have excited yet hushed conversations that did not include him, the night manager.\n\nThe table he was sitting at had recently had a fiberglass umbrella to provide meager protection against the elements. Last week, however, seven drunk teenagers had removed it to use as a boat in a very large puddle at the back of the parking lot and it had not been seen since. The sky began to spit at him, and he thought, â€œAt least the sky is doing what theyâ€™re all thinking.â€\n\nGabe looked up the nearly deserted road and noticed two large figures with an odd gait. They resolved into a tall, bearded man and a petite, redheaded woman, each on horseback, emerging from the mist and entering the Kmart parking lot. Amused, Gabe wondered whether the pair might tie their horses up to the bike racks, or find a parking space near a lamp post and hitch them there, or tether them to a tree.\n\nThe man and woman did none of these things. They simply rode the horses through the automatic doors and into the Kmart. Gabe took a moment to process this. He started to get up, looked at his phone, noticed ten minutes remained of his break, and sat back down.\n\n**\n\nPoli dismounted inside the doors and hitched up a shopping cart to her horse. She nimbly saddled up again, and she and Jib then began perusing the aisles of the Kmart and checking the items off their list.\n\nâ€œSir? Miss? Can I help you?â€ an employee demanded tersely, body language suggesting the only help would be toward an exit.\n\nâ€œYes, thank you. We are looking for cookies such as would satisfy a pregnancy craving,â€ Jib replied. He placed some batteries in their cart.\n\nâ€œCookies? Aisle 12A,â€ the employee responded automatically, then shook her head.  â€œThe horses. You canâ€™t have them in here. Youâ€™ll have to take them outside.â€ The employee was joined by two others, all of them looking simultaneously stern and bewildered.\n\nThey reached the aisleâ€™s endcap. â€œOoh, look, nut mixes are on sale,â€ Poli grinned.\n\nâ€œGo ahead and get a few,â€ Jib called to her as he rode ahead to select some prenatal vitamins and toothpaste.\n\nâ€œMiss, please. The two of you need to take the horses outside,â€ the employee wheedled.  As if to respond, Poliâ€™s horse lifted its tail and dropped a steaming load near the employeeâ€™s boot. The employee leapt back, dismayed.\n\nâ€œOh, no, Iâ€™m afraid that wonâ€™t be possible. These are our service animals,â€ Poli chirped sweetly.\n\nThe employees huddled together. â€œWhereâ€™s Gabe?â€ they worried. They barked into walkie-talkies to Gabe to come over here RIGHT NOW and received no response.\n\nPoli caught up with Jib and together they loaded dry beans and rice into the cart. Suddenly, a voice spoke, as if from the heavens, and a flashing blue light punctuated the announcement:\n\nâ€œAttention, Kmart shoppers! Blue light special on Aisle 12A. Tedwich Sandwich Cookies, buy two, get one free!â€\n\nâ€œWe have to get those for Elo. I bet theyâ€™ll be perfect!â€ Poli shouted to Jib, and she urged her horse forward. Jib rode after her, followed by the three ineffectual employees, and an ever-growing crowd of onlookers.\n\nAisle 12A displayed an alarming variety of cookies, snack cakes, and other treats, and Poli and Jib were, for the first time, ill at ease in the Kmart. A small girl with braids and cutoff jeans approached them.\n\nâ€œHere you go,â€ she smiled shyly, handing up a box.\n\nâ€œThank you,â€ Jib smiled back. He tore into the box and passed a handful of the Tedwich cookies to Poli. They sampled the miniature bear-shaped cinnamon cookies sandwiching a vanilla cream filling. They were, indeed, exactly what Elo would love.\n\nâ€œCan you help us load our cart with every box there is?â€ Poli asked.\n\nâ€œNot every box. I want to have three for myself,â€ the girl quickly replied.\n\nâ€œDone.â€\n\nWith all but three boxes of Tedwich cookies in their cart, the only thing left was to find some ice cream to go with them. This expedition caused no small amount of chaos in the freezer case aisle when a small, yappy dog in a handbag spooked the horses, which in turn sent the crowd scattering in all directions. Fortunately, it also resulted in Jibâ€™s horse being perfectly positioned in front of a case containing pint after pint of ice cream. They selected one of chocolate and one of vanilla, and Jib and Poli rode to the checkout.\n\nPoli pulled a small wooden box from her canvas messenger bag and handed it down to the cashier. â€œThis is a very rare and ancient turtle, carved from an unknown precious stone to bring the bearer untold riches. It is more than enough payment for these goods in our cart.â€\n\nPoli and Jib rode out of the store, cart still in tow, as Gabe came back in. The two riders disappeared into the night.\n\nThe employees surrounded him. Gabe said nothing. He strolled through the store, surveying the relative lack of damage, the confused shoppers, and the piles of manure, and he grinned as he reached for his walkie-talkie.\n\nâ€œCleanup on Aisles 6, 7, 10, and 12. Better get a shovel.â€\n\n**\n\nElo drifted to sleep that night, completely content, filled with cookies and ice cream. She dreamed of a girl with braids and cutoff jeans, holding boxes and boxes of Tedwich cookies stacked higher than she was tall. She flew above the girl as a deep blue light bathed them both.\n\nâ€œWhat is your name?â€ Elo asked.\n\nâ€œTheodosia,â€ the girl answered. The girl flew up to meet Elo and they soared effortlessly through the ceiling and out into the mist.\n\nThree months later, in the middle of another rainy night, Elo gave birth to a baby girl. The child was dusted with cinnamon freckles and looked up at Elo with the bluest eyes she had ever seen. She named the girl Theodosia.\n\n\"\"\"\n",

      "type": "blob"

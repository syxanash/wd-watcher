    "stories/around-the-world": {
      "content": "module.exports = \"# Around the World in 20 Years and a Weekend\\n\\nThe history of human progress is rife with us entering things. [Tombs](https://en.wikipedia.org/wiki/Raiders_of_the_Lost_Ark), [dragons](https://en.wikipedia.org/wiki/Enter_the_Dragon), [voids](https://en.wikipedia.org/wiki/Enter_the_Void), even [gungeons](http://dodgeroll.com/gungeon/).\\n\\n\\nBut have you ever stopped to think about what fuels this endless urge to ingress? Rather fearlessly, I decided to find out.\\n\\n![sensuous nights](https://frog-feels.s3.amazonaws.com/2016-52/391848cb-afa1-4149-b2be-054d6d86b540.png)\\n\\nIt's now 20 years later. I've waded through the jungles of the Amazon, skied the slopes of Norway, swam the Ganges, and braved long lines. I've lost a lot too. The years have aged me dramatically - I'm a hot mess. And I lost my phone a month ago, so my friends and family are dead to me now.\\n\\nHere's what I've learned on my journey,\\n\\n![lederhosen leroy](https://frog-feels.s3.amazonaws.com/2016-30/57b1f586-4f32-4cd5-8aea-d1a7c9400964.png)\\n\\nThe Freudian says we want to go in things for obvious sex reasons. Freudian? More like â€˜Fraudâ€™-ian, right? Har har.\\n\\n![horse confessional](https://frog-feels.s3.amazonaws.com/2016-27/75889dde-ba0c-434e-b5dd-1edda7daa97e.png)\\n\\nMy Peyote spirit animal is a horse. Under the desert sky he whispers in my ear that what we really want is to enter the stable of the mind. I'm not so sure though. I don't even really like normal earthly stables.\\n\\n![soup boy](https://frog-feels.s3.amazonaws.com/2016-32/821e8ec3-e55d-4388-8cdd-6da58d902924.png)\\n\\nAfter the peyote trip, things get a little fuzzy. I stumbled into a place. It was either a diner, a drive-in, or a dive. There I met TV food guy Guy Fieri. Between mouthfuls of cheese and enthusiasm, he proclaimed that we enter so that we may exit.\\n\\nâ€œWeâ€™re all searching for something thatâ€™s everything we imagine it to be.â€\\n\\n...\\n\\nIf I'm honest, this odyssey only really took a weekend. After that I didn't really feel like going back to work, so I just hung out for a while.\\n\\n![you are great](https://frog-feels.s3.amazonaws.com/2016-50/2d44fdcd-05b9-4a92-a954-ec1235ee7b1e.png)\\n\\n\\n[ðŸ¸ cool art made by cool people at [Frog Feels](http://frogfeels.com)]\";\n"
    },
    "stories/blue-light-special": {
      "content": "module.exports = \"Blue Light Special\\n\\nâ€œYou know, I really want some cookies.â€ Elo said. She sat on a cushion on top of a tarp spread on the ground in front of their small campfire and whittled a piece of wood, periodically tossing the shavings into the fire. The warm glow bathed her deft fingers, tired face, and honey-colored hair with a soft light, and faintly illuminated the oak trees around them in the pressing darkness.\\n\\nâ€œWe can break camp tomorrow, move on, and see what we can find on the way,â€ Jib replied, as he munched some popcorn and scratched his dark beard. He scooted his log seat closer to the fire and buttoned his shearling jacket to keep out the fine mist rolling in among the trees.\\n\\nâ€œI donâ€™t want to break camp,â€ Elo protested. â€œI like it here. We should stay a while. I just want to have some cookies.â€ She looked around their camp: at Jib on his stump; at Poli beside her on the tarp, seated on her own cushion; at their reliable and well-used tent; at the horses draped with their blankets; at the clean dishes drying fireside. This was a good place. She rubbed her ever-growing abdomen. The tiny person ensconced within dragged a heel over her insides in response.\\n\\nâ€œOkay, we wonâ€™t break camp, then. We can just go to town tomorrow. We need some other supplies anyway.â€ Jib raised his lanky body to pass the popcorn to Poli, who took the enameled bowl and placed it between her and Elo.\\n\\nPoli offered the popcorn to Elo. â€œHere, have some popcorn. That will help take your mind off the craving.â€\\n\\nElo knitted her brows. â€œNo, it wonâ€™t. Itâ€™s not the same and you know it.â€\\n\\nâ€œYeah, okay. I know. Itâ€™s not. But itâ€™s what we have,â€ Poli smiled gently, hoping to diffuse the situation.\\n\\nâ€œWhy canâ€™t you just go get some now? We didnâ€™t camp that far from town, and itâ€™s not that late,â€ Elo pleaded.\\n\\nâ€œBecause itâ€™s going to rain soon, and because Iâ€™m tired, and because we decide things together, not based on whim,â€ Jib retorted grumpily.\\n\\nâ€œPleeeeeease! I really, really want them. Iâ€™m tired too and my back hurts from hauling this baby around and I just want to have some cookies. Is that too much to ask?â€ Elo burst into tears.\\n\\nâ€œElo, please donâ€™t cry.â€ Poliâ€™s red curls bounced as she snapped her head up to glare at Jib. She enfolded Elo in a hug, and Elo sobbed harder on the petite womanâ€™s shoulder.\\n\\nâ€œPoli, come on,â€ Jib sighed. â€œGet Elo settled in the tent and you and I will go tonight. Letâ€™s get moving so weâ€™re not caught in too much rain on the way back.â€\\n\\n**\\n\\nGabe sat on a cold concrete bench at a cold, round, concrete table, eating cold pizza under a murky and unforgiving sky in which clouds entirely obscured the stars, and in which mist threatened to give way to outright rain. He reflected miserably that of all the ways to eat pizza, this was probably the second-worst. The worst would be back in the break room with the other Kmart employees, where they would have excited yet hushed conversations that did not include him, the night manager.\\n\\nThe table he was sitting at had recently had a fiberglass umbrella to provide meager protection against the elements. Last week, however, seven drunk teenagers had removed it to use as a boat in a very large puddle at the back of the parking lot and it had not been seen since. The sky began to spit at him, and he thought, â€œAt least the sky is doing what theyâ€™re all thinking.â€\\n\\nGabe looked up the nearly deserted road and noticed two large figures with an odd gait. They resolved into a tall, bearded man and a petite, redheaded woman, each on horseback, emerging from the mist and entering the Kmart parking lot. Amused, Gabe wondered whether the pair might tie their horses up to the bike racks, or find a parking space near a lamp post and hitch them there, or tether them to a tree.\\n\\nThe man and woman did none of these things. They simply rode the horses through the automatic doors and into the Kmart. Gabe took a moment to process this. He started to get up, looked at his phone, noticed ten minutes remained of his break, and sat back down.\\n\\n**\\n\\nPoli dismounted inside the doors and hitched up a shopping cart to her horse. She nimbly saddled up again, and she and Jib then began perusing the aisles of the Kmart and checking the items off their list.\\n\\nâ€œSir? Miss? Can I help you?â€ an employee demanded tersely, body language suggesting the only help would be toward an exit.\\n\\nâ€œYes, thank you. We are looking for cookies such as would satisfy a pregnancy craving,â€ Jib replied. He placed some batteries in their cart.\\n\\nâ€œCookies? Aisle 12A,â€ the employee responded automatically, then shook her head.  â€œThe horses. You canâ€™t have them in here. Youâ€™ll have to take them outside.â€ The employee was joined by two others, all of them looking simultaneously stern and bewildered.\\n\\nThey reached the aisleâ€™s endcap. â€œOoh, look, nut mixes are on sale,â€ Poli grinned.\\n\\nâ€œGo ahead and get a few,â€ Jib called to her as he rode ahead to select some prenatal vitamins and toothpaste.\\n\\nâ€œMiss, please. The two of you need to take the horses outside,â€ the employee wheedled.  As if to respond, Poliâ€™s horse lifted its tail and dropped a steaming load near the employeeâ€™s boot. The employee leapt back, dismayed.\\n\\nâ€œOh, no, Iâ€™m afraid that wonâ€™t be possible. These are our service animals,â€ Poli chirped sweetly.\\n\\nThe employees huddled together. â€œWhereâ€™s Gabe?â€ they worried. They barked into walkie-talkies to Gabe to come over here RIGHT NOW and received no response.\\n\\nPoli caught up with Jib and together they loaded dry beans and rice into the cart. Suddenly, a voice spoke, as if from the heavens, and a flashing blue light punctuated the announcement:\\n\\nâ€œAttention, Kmart shoppers! Blue light special on Aisle 12A. Tedwich Sandwich Cookies, buy two, get one free!â€\\n\\nâ€œWe have to get those for Elo. I bet theyâ€™ll be perfect!â€ Poli shouted to Jib, and she urged her horse forward. Jib rode after her, followed by the three ineffectual employees, and an ever-growing crowd of onlookers.\\n\\nAisle 12A displayed an alarming variety of cookies, snack cakes, and other treats, and Poli and Jib were, for the first time, ill at ease in the Kmart. A small girl with braids and cutoff jeans approached them.\\n\\nâ€œHere you go,â€ she smiled shyly, handing up a box.\\n\\nâ€œThank you,â€ Jib smiled back. He tore into the box and passed a handful of the Tedwich cookies to Poli. They sampled the miniature bear-shaped cinnamon cookies sandwiching a vanilla cream filling. They were, indeed, exactly what Elo would love.\\n\\nâ€œCan you help us load our cart with every box there is?â€ Poli asked.\\n\\nâ€œNot every box. I want to have three for myself,â€ the girl quickly replied.\\n\\nâ€œDone.â€\\n\\nWith all but three boxes of Tedwich cookies in their cart, the only thing left was to find some ice cream to go with them. This expedition caused no small amount of chaos in the freezer case aisle when a small, yappy dog in a handbag spooked the horses, which in turn sent the crowd scattering in all directions. Fortunately, it also resulted in Jibâ€™s horse being perfectly positioned in front of a case containing pint after pint of ice cream. They selected one of chocolate and one of vanilla, and Jib and Poli rode to the checkout.\\n\\nPoli pulled a small wooden box from her canvas messenger bag and handed it down to the cashier. â€œThis is a very rare and ancient turtle, carved from an unknown precious stone to bring the bearer untold riches. It is more than enough payment for these goods in our cart.â€\\n\\nPoli and Jib rode out of the store, cart still in tow, as Gabe came back in. The two riders disappeared into the night.\\n\\nThe employees surrounded him. Gabe said nothing. He strolled through the store, surveying the relative lack of damage, the confused shoppers, and the piles of manure, and he grinned as he reached for his walkie-talkie.\\n\\nâ€œCleanup on Aisles 6, 7, 10, and 12. Better get a shovel.â€\\n\\n**\\n\\nElo drifted to sleep that night, completely content, filled with cookies and ice cream. She dreamed of a girl with braids and cutoff jeans, holding boxes and boxes of Tedwich cookies stacked higher than she was tall. She flew above the girl as a deep blue light bathed them both.\\n\\nâ€œWhat is your name?â€ Elo asked.\\n\\nâ€œTheodosia,â€ the girl answered. The girl flew up to meet Elo and they soared effortlessly through the ceiling and out into the mist.\\n\\nThree months later, in the middle of another rainy night, Elo gave birth to a baby girl. The child was dusted with cinnamon freckles and looked up at Elo with the bluest eyes she had ever seen. She named the girl Theodosia.\\n\";\n"
    },
    "stories/crescent": {
      "content": "module.exports = \"â€œLook, Mom, I made a moon!â€\\nShe holds aloft a crescent bitten from cereal,\\nand I feel a tug on my memory:\\nnot the usual familiarity\\nof the Earthâ€™s twirling, ever-changing little sister\\nbut something deeper, and more intimate,\\nlike a great truth,\\na resonance of great importance,\\nhad been uncovered within my mind as I slept,\\nand was lost upon waking.\\nAnd then she ate the moon.\";\n"
    },
    "stories/dungeon-dog": {
      "content": "module.exports = \"Dungeon Crawl with Cliffford!\\n\\nOne sunny day, Cliffford the big rad dog was playing at the park with his friends U-Bone and Cloe. They chased each other through the playground, around the play structures, and through the sand. Children squealed with delight to see Cliffford jump right over the swing set in his excitement. â€œHeâ€™s so big! He can jump over things! Heehee!â€ they giggled. THUMP! went Clifffordâ€™s paws as he landed on the grassy field, and Cloe and U-Bone followed right behind.\\n\\nThe dogs dashed through a soccer game, U-Bone stopping to bite at the ball, and Cleo weaving her way through at least four playersâ€™ legs. They emerged on the other side of the field at the northernmost edge of the park, where the well-kept field gave way to a little meadow, and then the woods.\\n\\nCliffford flopped down in a shady spot, and Cloe and U-Bone stood panting next to him. Cool breezes blew in from the ocean, rippling the leaves on the trees and the long meadow-grass.\\n\\nâ€œWhat do you guys want to do now?â€ Cliffford asked. â€œI could really go for a nap.â€\\nâ€œYeah, a nap sounds good,â€ U-Bone replied, snuggling up beside him.\\nâ€œWe could nap, but what about going back and trying to get that Frisbee over there?â€ Cloe asked.\\nâ€œMmphuhuhmph,â€ U-Bone answered, already half-asleep.\\nâ€œAll right, fine,â€ Cloe huffed. Cliffford began to doze as well, so Cloe meandered away, sniffing around the meadow.\\n\\nâ€œCliffford? U-BONE! WAAAAAAAKE UP!â€ Cliffford and U-Bone bolted awake, jumping to their feet.\\nâ€œHAHAHAHA! Did I scare you?â€ Cloe yipped, bouncing around in circles around her two friends as excitement practically dripped off her.\\nâ€œWhatâ€™s up, Cloe?â€ U-Bone asked.\\nâ€œI found something neat. Come with me!â€\\n\\nWithout looking behind her to see if the others were coming, Cloe took off at a run down a path that Cliffford and U-Bone hadnâ€™t seen until now. The path wound through the woods, the trees getting taller and closer together the further along they went. The terrain became rockier, and a few times they dodged around large boulders as they continued forward.\\n\\nAround a bend in the path, Cloe came into view, her tail wagging wildly. She stood in front of a large outcropping with a dark, conveniently Cliffford-sized opening in its face.\\n\\nâ€œThis place gives me the willies,â€ U-Bone said, looking around. He noticed crumbling rock around the entrance, which on closer inspection, he realized were carvings of some kind of dog-dragon looking menacingly into his eyes. U-Bone decided not to inspect it further. It was definitely a dungeon.\\n\\nâ€œSo? Come on, guys, what do you think? Want to go inside?â€ Cloe asked.\\nâ€œYou know, Iâ€™d really rather just go back and see if we can score any free snacks from the picnic blankets,â€ U-Bone muttered, looking uncomfortable.\\nâ€œYeah, Iâ€™m not even sure Iâ€™ll fit in there,â€ Cliffford said.\\nâ€œUh, Cliffford, did you see the part up there in the paragraph before last where it said the entrance is conveniently Cliffford-sized? Do you remember the last story where you fit into the double doors of a shopping mall? You canâ€™t worm your way out of this.â€ Cloe looked smug. â€œIâ€™m sure there are all kinds of interesting things to eat in there anyway, U-Bone.â€\\nâ€œOh, all right,â€ Cliffford and U-Bone sighed. â€œLetâ€™s enter the dungeon.â€\\nâ€œFuck* yeah!â€ Cloe shouted, and ran inside.\\n\\n*If youâ€™re reading this to young children for some reason, have fun substituting the word of your choice. May we suggest fizzle? Forward? Finagle? Forsooth? Just say it with all the energy of a dog hopped up on self-righteousness and youâ€™ll be fine.\\n\\nCliffford did, indeed, fit inside the entrance, as well as the tunnel just inside. There were plenty of smells wafting around, and his head whipped from side to side trying to take them all in. In doing so, he failed to look at the ground ahead, and he tripped.\\n\\nâ€œLook, a bone!â€ Clifford said happily as he scrambled up off the floor. Things were beginning to look up. Cliffford picked it up and gnawed around on it as they trekked deeper into the dungeon.\\n\\nU-Bone noticed some orangish clingy stuff close to the bottom of the cave wall. He sniffed it. â€œSlime mold? Donâ€™t mind if I do.â€ He nibbled a little, and then scarfed the rest down in just a few bites. Not bad. He feels invigorated!\\n\\nâ€œOh, wow, another one!â€ Cliffford shouted around the bone in his mouth as he stopped to pick up a second bone. â€œAnd another! This dungeon is turning out to be pretty great.â€\\n\\nâ€œI told you!â€ Cloe grinned. She bounded down the tunnel ahead of the other two. â€œCome on, thereâ€™s a staircase thatâ€™s leading down!â€\\n\\nThe three dogs descended the stairs into near-blackness. No longer lit by the daylight streaming in from the entrance, the dungeon was distinctly murkier. Something brushed past U-Boneâ€™s ear and he snapped at it.\\n\\nâ€œI found a torch!â€ Cloe said. â€œI wonder if thereâ€™s any way to light it. Weâ€™d better take it with us. She grabbed the torch in her mouth and crept into the gloom.\\n\\nThe trio inched forward, sniffing and listening before moving along the path. Eventually, the darkness lifted a little bit, and they approached a second, lit torch set into a sconce in the wall. Even Cloe felt better once she lit their torch, which now illuminated a small circle around them.\\n\\nSomething else glinted in the darkness just beyond them. Cloe moved closer and the dogs saw a beautifully crafted, lightweight sword lying on the dusty floor. â€œThis oneâ€™s all yours, U-Bone,â€ Cliffford said through his mouthful of bones. U-Bone gingerly took the sword and swung it around a few times. Cliffford and Cloe saw his apprehension turn to excitement as U-Bone growled, advanced on a spiderweb, and dispatched it.\\n\\nU-Bone stumbled upon a sheath and baldric for the sword a short distance away, and strapped them on. BOSS! A few turns of the path later, and the dogs found another staircase down. Come on, itâ€™s a dungeon crawl. Of course they found another staircase!\\n\\nThe dogs explored further and deeper into the dungeon. Clifffordâ€™s mouth was crammed as full as possible with bones, and he looked sadly at each one he had to leave behind as they pressed on.\\n\\nâ€œHumuhlauhsunrrmmmuh,â€ said the big rad dog, furrowing his brows.\\nâ€œHmm?â€ asked Cloe, through the side of her mouth around the torch.\\nâ€œMmmmahhhhh!â€ U-Bone hollered as he turned a bat into a meat icon that dropped a large leather satchel and a helmet that fit no one.\\n\\nCliffford pawed the satchel with his foot, turning it over. It flopped open. There was nothing inside, so he started to put his bones in his bag. He was delighted to find every single one fit, and then some. â€œHuzzzah! A bag of holding!â€ he shouted, and raced forward to find more.\\n\\nInstead, Cliffford found a kobold corpse. He sniffed it, hesitated, sniffed again, shrugged, and dug in. â€œAny good?â€ U-Bone asked, sheathing his sword. â€œUgh, no, this corpse is definitely tainted,â€ Clifford said, not lifting his head from his meal. U-Bone sniffed the corpse and took a bite. â€œYeah, man, ugh, thatâ€™s rank. Donâ€™t eat those guys.â€\\n\\nThe dogs began to feel thirsty from all their exertions, and conveniently the next level had some water! They descended the stairs to find themselves standing in front of an expanse of shimmering deep blue-violet, a gorgeous underground lake.\\n\\nâ€œItâ€™s beautiful!â€ Cloe sighed. She bent down to drink, and U-Bone followed suit. Cliffford bent over, too, and as he drank, his stomach began to twist. â€œUh, guys?â€ Cliffford said. â€œHUUUGGGGGGHHHHHHHHHH,â€ he retched, and vomited into the lake. He lay down in the mud on the shore.\\n\\nU-Bone noticed a sign nearby. â€œLake of Eternal Cleanliness,â€ he read.\\nâ€œDude, not anymore. HAH!â€ Cloe barked.\\n\\nJust then, they heard a shout ahead of them. A small, crotchety dog-dragon-hermit thing emerged from a hovel at the edge of the lake.\\n\\nâ€œTHIS LAKE HAS BEEN PRISTINE FOR NINE HUNDRED THIRTY SEVEN YEARS!â€ shouted the angry lake-keeper, shaking one fist wildly and wielding a Staff of Glowing Menace in the other. Cloe backed up, and U-Bone got his sword ready, but Cliffford still lay in the mud, groaning.\\n\\nJust then, Cliffford happened to twist his head at just the right angle to notice a small vial of something pink resting in the mud by his ear. He quaffed this (come on, Cliffford, stop ingesting all these questionable things!) and instantly felt not only invigorated, but also amplified! Cliffford barked an ear-poppingly loud enchanted bark, which repelled the lake-keeper and sent him splashing into the Lake of Recent Uncleanliness, and the three friends hauled ass* (*apples?) further down into the dungeon.\\n\\nBy the time the dogs felt like they could slow down, they had descended what felt like (and was) the umpteenth flight of stairs. They came out in front of a small, narrow opening. Cloe held the torch while U-Bone scouted inside, and he noticed that the path was twistier and turnier than the rest of the dungeon had been.\\n\\nâ€œI think itâ€™s a labyrinth,â€ he said, as the two smaller dogs emerged from the entrance. â€œBut Cliffford, I donâ€™t think youâ€™re going to fit.â€\\n\\nâ€œIâ€™m going to look around and see if thereâ€™s any way around,â€ Cloe said, and trotted off. She came back a few moments later with a rolled-up piece of paper.\\n\\nâ€œHey guys, whatâ€™s this?â€ she said, dropping it in front of the others.\\nâ€œItâ€™s some kind of scroll,â€ U-Bone said, nosing at it.\\nâ€œIs that like some kind of newspaper?â€ she asked. â€œI love newspapers! I like to go out really early in the morning right after theyâ€™re delivered, slide them out of their plastic sleeve, and shaaaaaaaaaake them so hard that they get all shredded up! Itâ€™s so funny!â€ Cloe giggled. â€œIâ€™m going to go for it. I think this scroll is going to be pretty satisfying too.â€\\n\\nCloe whipped her head back and forth, and the scroll unfurled, revealing the text GRRMOC UHLPROOT in old-timey writing, and she stopped. â€œGrrmoc uhlproot?â€ she asked, and instantly, Cliffford fell to the ground. Yeah, the scroll was totally cursed.\\n\\nA moment later, Cliffford was back up again, only now he was the size of a normal dog. Yup!\\n\\nThis was a very useful development for our plot, because they heard shouts from the top of the stairs. The angry lake-keeperâ€™s scratchy toenails clicked on the stone treads as he skittered down toward them.\\n\\nThe dogs wasted no time, and all three dove right into the entrance to the labyrinth. They tried their best to stay together, but Clifford, unused to being tiny, lagged behind. He felt weak, and needed food badly.\\n\\nThe other dogs called encouragingly behind them for Cliffford to hurry the fuck* (*fart!) up, but he stopped short when he saw some meat lying in a corner. It was another kobold corpse. His brain said to him, â€œHey, wait a second, Cliffford,â€ but then he discovered heâ€™d already begun to eat it.\\n\\nOh yeah, this oneâ€™s tainted too.\\n\\nThe dogs all managed to find their way to the center of the labyrinth in enough time to marvel at the treasure there: the Squeaky Toy of Canidae. A lovely, fuzzy, stuffed squirrel with a magical squeaker that never, ever breaks, and that is also enchanted with legendary but vague special powers.\\n\\nTheir marvel was cut short by the angry lake-keeper, who barreled into the center of the labyrinth behind them, hollering. Cliffford turned to face the lake-keeper, and felt a familiar twist in his stomach as he did so.\\n\\nâ€œHGGGGGRRRRRRRPH!â€ he grunted, spewing vomit all over the lake-keeper. It sizzled as it hit the lake-keeper, dealing quite a bit of damage. It also broke a curse on the lake-keeper, and from his crusty, smelly robes emerged Moc.\\n\\nâ€œWhat is going on? Iâ€™ve been in this godforsaken cave for the last five and a half days* (*937 dog-hours!). The whole time Iâ€™ve been having repeated nightmares that Iâ€™m some sort of disgusting hermit encamped by a lake.â€ He shook himself, and droplets of vomit spattered the labyrinth walls.\\n\\nâ€œAnd you, Cliffford, your vomit seems to be a recurring feature in my nightmares as well. Can we please get out of here?â€ Moc huffed, as he caught a whiff of the tainted, partially digested kobold corpse clinging to his fur.\\n\\nâ€œHey, guys, I think Mocâ€™s curse isnâ€™t the only one thatâ€™s broken!!â€ Cliffford shouted, as he began to grow and grow. The rapid growth broke down the walls of the labyrinth, revealing a clear path to the exit.\\n\\nCliffford stuffed the Squeaky Toy of Canidae into his bag of holding, and all the other dogs hopped on his back and held on for dear life as Cliffford sprinted out of the dungeon and back into the sunshine of the park.\\n\\nAfter rolling around in the grass to get the last of the spiderwebs and vomit off themselves, the dogs went back to Clifffordâ€™s doghouse, where they all feasted on the bones from Clifffordâ€™s bag of holding and took turns with the Squeaky Toy of Canidae.\\n\\nThe friends all agreed that it was the best dungeon crawl ever!\\n\\nTHE END!!\";\n"
    },
    "stories/izzy": {
      "content": "module.exports = \"â€œIzzy, your grandma is here!â€ Izzy jumped up from where she was seated on the classroom floor chatting with her friends during after-school care, and she ran to her grandmother to give her a huge hug.\\n\\nâ€œHave a good weekend,â€ her teacher said as Izzy grabbed her backpack.\\nâ€œYou too!â€ Izzy called, as she ran for the parking lot with Grandma close behind. She nearly flew through the school gate.\\n\\nâ€œWait for me before you cross the street!â€ Grandma shouted to Izzy.\\nâ€œSorry,â€ Izzy replied as Grandma caught up to her.\\n\\nThey crossed over to where Grandpa was leaning against their 1973 El Camino. He swung Izzy up and spun her around.\\n\\nâ€œDid you have a good day, kiddo?â€\\nâ€œYeah! I finished The BFG and I got to draw my favorite part as a poster and share it with the class,â€ Izzy said proudly.\\nâ€œSounds great. Did you try to draw in the style of Quentin Blake, or did you use your own style?â€ Grandpa asked.\\nâ€œWell, I tried pretty hard to draw like Quentin Blake, but itâ€™s hard to draw like other artists. I didnâ€™t like how it looked so I started over by just reading the description again and imagining it in my head. Iâ€™ll show you next week when I bring it home.â€\\n\\nIzzy lowered her backpack into a wooden orange crate in the truck bed of the El Camino. Her navy-blue violin case, a small amplifier, and a black bag already sat in the crate. The crate nestled in between a variety of potted plants which took up the remaining space in the bed. Izzy plucked a few ripe cherry tomatoes and some snow peas from their respective vines, which twined around cages in a large planter close to the cabâ€™s rear window. She ran her fingers through the thyme and mint spilling out of smaller planters closer to the tailgate and breathed in, relishing the pungent and spicy smells. She loved her grandparentsâ€™ mobile garden.\\n\\nShe munched her snack as she climbed into the front seat of the El Camino and slid in next to Grandma, who sat in the driverâ€™s seat. Grandpa placed three garment bags on Izzyâ€™s lap, and then slid in beside her, sandwiching Izzy in between her grandparents. \\n\\nâ€œBe careful not to get any tomato juice on the garment bags,â€ Grandpa cautioned.\\nâ€œI know. Iâ€™ll be careful.â€ Izzy replied.\\nâ€œAll right. Sorry itâ€™s such a tight fit today!â€ Grandpa smiled at Izzy. â€œAre you excited?â€\\nâ€œYeah! I canâ€™t wait until we get to the boardwalk! Everyone is going to love our show!â€\\nâ€œWell, then!â€ Grandma exclaimed. â€œLetâ€™s go!â€\\n\\nThe El Caminoâ€™s engine roared to life and Grandma maneuvered the car onto the road. With both windows down, the breeze ruffled everyoneâ€™s hair, and as they neared their destination, the fresh scent of the ocean wafted in, filling Izzyâ€™s nostrils with the salty, damp aroma. The plants in the back swayed gently back and forth in time with the rhythm of the carâ€™s motion, and their planters were so tightly arranged that nothing slid around. \\n\\nGrandma pulled into a perfect parking space close to the boardwalk at the beachfront parking lot. Grandpa carried the garment bags; Izzy carried her backpack and violin, and Grandma carried the black bag and the amplifier.\\n\\nâ€œNice car!â€ a voice called to them. They turned to see a young man and woman wearing wetsuits and loading surfboards into the back of their SUV.\\nâ€œThanks!â€ Grandpa called back. The two surfers smiled at them. Izzy glowed. She loved the way her grandparents brought joy everywhere they went.\\n\\nThe sun was beginning to set over the ocean, creating an air of magic. Izzy and her grandparents walked the short distance to their pre-chosen destination: a bench that overlooked the water, adjoining a large, wide sidewalk upon which Friday night foot traffic was beginning to accumulate.\\n\\nA nearby planter contained palm trees and succulents, as well as a small electrical outlet on one side. Grandma pulled an orange extension cord from her black bag, and plugged it in. She carefully duct-taped the cord to the ground for safety as she ran the cord up to the bench. Izzy plugged her amplifier in the extension cord and began setting up her equipment.\\n\\nâ€œIâ€™m going to go get changed,â€ said Grandpa to Grandma, taking his garment bag and walking in the direction of the restrooms. As Izzy began tuning her violin a few minutes later, Grandpa appeared wearing a leisure suit that had a complicated design made of conductive fabric circles and lines stitched together in that turned his costume into a drum pad, which connected wirelessly with the amplifier.\\n\\nThe equipment setup complete, Grandpa began do a final check of his suit while Izzy and Grandma took their turn to change as well. A short time later, they emerged, resplendent in their own costumes.\\n\\nGrandma wore a long-sleeved, tight-fitting silver dress that had fiber optic filaments running vertically along her body and dangling beyond the bottom of the dress. She had not yet switched on the battery pack, and the dress appeared at first to be rather unassuming. However, the headdress she was wearing was quite the opposite. Nestled in Grandmaâ€™s big hairdo was a variety of feathers, delicately coiled wire shapes, and more fiber optics that skimmed the top of her head before shooting up like the crest of a rainforest bird. Dramatic, dark eyeliner, silver eye shadow, and silver platform shoes completed the look.\\n\\nThe simple cut of Izzyâ€™s dress accentuated the beautiful movement of the fabric. A fitted bodice gave way to a flared skirt. She twirled, and the purple and blue dip-dyed fabric swirled in response around her knees. Opting to keep her costume simple for ease of playing her violin, it had no electronics. The bodice was adorned with sequins she had painstakingly glued in an intricate pattern, which, like a disco ball, would reflect the lights from the small footlight set up next to her. In Izzyâ€™s hair was a small feather and fiber optic fascinator, like Grandmaâ€™s but on a smaller scale.\\n\\nIzzy did a quick, final sound check. â€œReady?â€ she asked. \\nâ€œLetâ€™s do it!â€ grinned Grandma and Grandpa.\\n\\nMonths of effort coalesced into one moment as the sun finally dipped below the horizon, sending the boardwalk into twilight. Grandma and Grandpa switched on their battery packs, and Grandmaâ€™s dress lit up. Izzy switched on her footlight, nodded to Grandma and Grandpa, and began to play.\\n\\nInspired by her hero ZoÃ« Keating, Izzy began to loop snippets of her violin with her loop pedal. She built sound after sound up to a fast-paced, catchy, danceable beat, while Grandpa and Grandma began to dance. Grandmaâ€™s fiber optics began to pulse with the rhythm of Izzyâ€™s music and Grandpaâ€™s drum pad leisure suit. They whirled and spun, and even Izzy swayed and swirled with the music as she played.\\n\\nA crowd began to form, cheering on the pop-up discotheque. They clapped in time to the music, delighted every time Grandmaâ€™s skirt sent pinpricks of light racing around her knees, and murmured in excitement at the intricate movements Grandpa made to keep the drums thumping. As the song ended, the crowd exploded with whoops and shouts, and several people made donations into Izzyâ€™s violin case. The family took a bow, and launched into another song, causing the crowd to cheer yet again.\\n\\nLike any moment that has been anticipated for so long, it seemed to last but the blink of an eye. When the last song ended, the crowd drifted away on the final, lingering notes from Izzyâ€™s violin. As Grandma and Grandpa started to pack up, Izzy took a dime out of the violin case, her favorite coin because it was the smallest, and darted to the fountain down the boardwalk. She pitched the coin into the dark water that reflected the stars.\\n\\nâ€œWhat did you wish for?â€ Grandpa asked as Izzy returned.\\nâ€œNot telling,â€ Izzy replied.\\n\\nShe slipped her small hand into Grandpaâ€™s, and the other into Grandmaâ€™s, and they walked back to the El Camino.\";\n"
    },
    "stories/marigold": {
      "content": "module.exports = \"The shutters of a third-story window of the manor house flew open, and a small girl leaned out, hurling a rope to the ground below. She lugged a chair over to the window, and stood on it. She grasped the rope in both hands, and began slowly descending the pitted grey stone walls of her home. Evenly spaced knots helped her tiny hands keep hold of the thick, scratchy rope as she leaned her slender frame away for balance.\\n\\nIn the garden below, the girl brushed rope fibers from her hands on her leggings and smoothed out her tunic. A gust of wind whipped her black hair about her face, and she wrapped her cloak closer about her body and pulled its hood over her head.\\n\\nThe waxing crescent moon, partially obscured by clouds, gave little light, but the girl needed no lantern. She blinked her golden eyes rapidly a few times, letting her cat-like pupils widen enough to collect the scant light, and took in her surroundings in shades of grey. She marched off into the darkness of the nearby woods, hidden under the cover of darkness.\\n\\nThe girl found her favorite deer trail through the forest, almost invisible to anyone else. It wound around the ancient oak trees before descending along a sandy bank to the edge of a softly flowing river. Downstream, the rapids became rough, but here, where rocks were few and the ground was mostly level, the water pooled and was perfect for swimming.\\n\\nDespite the chill of the evening, the girl removed her boots and garments and folded them neatly, placing them on a flat rock several feet from the edge of the river. She stood expectantly, letting the water lap at her toes.\\n\\nShe looked up as a swirling cloud emerged from a hollow tree and collected above her head. She whistled a haunting little tune and the cloud parted, wrapping itself around her body as she stepped into the water. She waded waist-deep into the water as the nanoswarm enveloped her in scaly, flexible skin from her torso all the way down her legs, ending in a tail with long fins. Opening her mouth, she inhaled some of the nanoswarm to allow her to breathe underwater, before her body slipped entirely under the rippling surface.\\n\\nThe girl splashed her tail and a peal of light, uninhibited laughter echoed off the rocks as she resurfaced. She swam off into the night.\\n\\n***\\n\\nâ€œLady Marigold?â€ A young woman, shivering in the predawn air, gently shook the girlâ€™s shoulder to rouse her. The girl, Marigold, blinked her eyes and looked to find her ladyâ€™s maid standing over her with a look of concern. Marigold lay on the sandy shore where she had fallen asleep hours before.\\n\\nâ€œHm? Oh, no. Iâ€™m so sorry, Raina! I didnâ€™t mean to fall asleep!â€ she said, brushing sand from her face as she sat up. She was still wrapped in her nanoswarm, so she whistled to them again, and they lifted away from her body and back into their hiding place in the tree. Raina retrieved the neatly folded clothing and helped her lady dress quickly.\\n\\nâ€œMy lady, if you must escape the house at night, please return in a timely manner. Surely you can program your nanoswarm to remind you to come home?â€\\nâ€œI can, but it is awkward to swim to shore with legs if the nanoswarm leaves me when I am not yet ready. I much prefer the tail.â€\\n\\nRaina huffed in exasperation and said nothing further. She tamed Marigoldâ€™s long hair in a quick series of braids, which she wound around the girlâ€™s head and pinned into place.\\n\\nMarigold turned to leave, but Raina said, â€œYour eyes, Lady Marigold.â€ Marigold paused, closed her eyes, and opened them again. Gone were the catâ€™s eyes, replaced by dark brown eyes with the usual round pupils one would expect to see in a girl five years of age.\\n\\nRaina followed her lady up the bank and back into the forest. They returned to the manor house quickly and quietly. Raina, feeling that scaling the walls of the house was undignified, had already wound Marigoldâ€™s rope back up and closed the shutters. Instead, the two of them tiptoed through the kitchen. The cook, singing loudly to herself, kneaded the dayâ€™s bread and did not hear their entrance.\\n\\nBack in Marigoldâ€™s rooms, Raina started a fire. â€œI am not cold,â€ Marigold protested. â€œThe nanoswarm helps regulate my body temperature.â€\\nâ€œVery well, but I have no such protection and I, too, have also been out in the cold this morning.â€ Raina continued building the fire until it roared in the fireplace.\\n\\nMarigold disappeared into her library, a fortress of shelves she had arranged in a corner of the room adjacent to the fireplace. Books of all shapes and sizes and subjects, borrowed from the big library downstairs, whispered to her their secrets of ancient wars and mythology, poetry and architecture. Soft cushions stacked on a rug served as her seat, and Marigold resumed reading A Brief History of Nanoculture.\\n\\nBreakfast arrived on a tray, which Raina placed next to Marigold on the floor. The girl held the book in one hand, and ate her toast and jam and drank her tea with the other, her eyes never leaving the pages.\\n\\nA knock at the door yielded a sealed note, which, though it was addressed to Raina, was delivered to Marigold. The girl looked over the note, scowled, and snapped the book shut, mentally noting the page number.\\n\\nâ€œMy uncle has summoned me,â€ Marigold said to Raina, who nodded in response. â€œI do wish that man would write to me directly.â€ She read the note aloud, rolling her eyes: â€œâ€˜Send the Lady Marigold to me at half-past nine and ensure the child wears something befitting her station.â€™ He knows I can read. Why does he torment me thus?â€\\n\\nâ€œYour uncle is a good man,â€ Raina soothed, â€œHe has many responsibilities, and has better things to occupy his time than chastising you for coming to an audience with him dressed for a day out in the woods.â€\\nâ€œFormal clothing is pointless. My appearance is arbitrary. I am five, and therefore invisible anyway. I prefer being able to move freely.â€\\n\\nMarigold flounced to a small adjoining room where her clothing was stored, and sullenly pulled a long dress from a drawer. Light, soft grey fabric draped over her head as she put the garment on. Long, tight-fitting sleeves with inlaid lace covered her arms, and the hem of the dress, which brushed the tops of her toes, featured more of the same lace. Over the dress, she put on a long, intricately embroidered vest, and Raina helped her cinch her waist with a belt the width of her hand, encrusted with beads made of semiprecious stones. Marigold slipped her feet into soft, ghillie-style shoes made of fine leather that laced up her legs.\\n\\nThey sat at Marigoldâ€™s dressing table and Raina brushed Marigoldâ€™s hair before smoothing it into a full, low roll at the back of her head, pinning smaller braids around it, and placing a gold hair comb into the top of the roll. Raina carefully adjusted the small curls around Marigoldâ€™s face, and turned the girl to face her.\\n\\nâ€œYou look lovely,â€ Raina smiled.\\nâ€œI still prefer the tunic and leggings, but thank you.â€\\n\\nMarigold exited her rooms, followed by Raina. They descended the staircase at the end of the hall, and proceeded to the library, where Marigoldâ€™s uncle usually received her. Raina knocked, and entered.\\n\\nâ€œLady Marigold Lavande, Duchess of Frisa.â€ Raina announced her lady as she slowly inclined her head, a sign of respect for the childâ€™s uncle and guardian, Lord Therus Osmarinus, a duke in his own right of the neighboring county of Astera.\\n\\nMarigold swept past Raina, stopping before her uncle and inclining her head to him. He returned the gesture of respect and motioned to a chair near the table upon which his correspondence was spread before him. Raina left the room, and Marigold sat.\\n\\nâ€œGood morning, Marigold.â€ Her uncleâ€™s green eyes were kind, but she could see bags under them. He probably had not slept much the previous evening. He sat at the table opposite her.\\n\\nâ€œGood morning, Uncle.â€ From her perch on the chair, she could just see the letters he had been reading. She strained her eyes to see the details. She noted the seal of the Ruling Council affixed to several of the letters, and the swooping signatures of several different people. She also noted a map of the country he had pulled up on a tablet, with a variety of location markers scattered near the coast.\\n\\nâ€œWhat is the map for, Uncle?â€ Marigold asked.\\n\\nHer uncle ran his fingers through his short, brown hair, speckled through with grey. He sighed. â€œThere is some unrest along the coast. We have been summoned to the Palace of the Ruling Council for a meeting.â€\\nâ€œWe?â€ Marigold raised her eyebrows. â€œWe are never summoned. You are summoned, and I remain here and you act on my behalf.â€ She began to feel agitated. She liked her home, and leaving it always made her feel uneasy.\\nâ€œIn general, yes, but the Ruling Council specifically requested your presence this time.â€ Her uncle gestured toward the fireplace where a man and a woman stood, watching them.\\n\\nHe introduced them as Lord and Lady Sicale, and explained that he must accompany them now to the Palace, and that Marigold would follow along as soon as possible. Marigold gathered that the summons had been delivered in person, and must be quite delicate and urgent.\\n\\nâ€œI leave with Lord and Lady Sicale within the hour. I have already sent instructions to Raina to begin packing your things. I shall see you soon.â€\\n\\nHe dismissed her with a nod of his head, seeming to want to say more, but refraining. Marigold went back to her rooms.\\n\\n***\\n\\nThat evening, Marigold lay awake in bed. The dayâ€™s flurry of activity, rather than tiring her out, had set her brain tingling. Raina and the other household staff had seen to the packing of her clothing, books to study, and other personal effects. She had been left to her own devices to pack a small bag full of whatever she wished to take personally, which consisted largely of the books she was reading for pleasure, a sketchbook, some colored inks, and a variety of colored and graphite pencils. She had nearly everything, but one thing remained she wanted to take.\\n\\nShe rolled over and over, pondering, before finally sitting bolt upright, coming to a decision. Flickering her eyes to golden cat-eyes, she slipped out of bed and put on her tunic and leggings, boots and cloak. She took a tiny glass vial from her dressing table. It fit in the palm of her hand. The vial had a narrow mouth and neck, with a very small silicone stopper in it, and a bulbous base. Delicate filigree metalwork around the neck sported a loop through which she threaded a fine silver chain. She put the chain around her neck and hid it under her tunic.\\n\\nAs Marigold had done the previous night, she flung open the window, and let herself down silently with the rope. She flew over the deer trail to her secluded riverside swimming spot, where she whistled a slightly different nanotune than the night before. The swarm came out of its hiding place in the hollow tree. Instead of swirling around her and transforming her lower body into a sleek, aquatic creature, the nanoswarm poured into the vial around her neck, which she held aloft.\\n\\nMarigold replaced the stopper in the vial and hurried back to her room. The implications of bringing the nanoswarm to the Palace could be disastrous. Aside from her own swarm, nanoswarms had not been seen in hundreds of years. There were rumors of wild swarms, but no official reports existed, much like the mythical creatures she enjoyed reading about in her books.\\n\\nMarigoldâ€™s nanoswarm had been with her for as long as she could remember. It was her secret, shared only with Raina. She could not leave her swarm for more than a few days without missing them terribly, and based on the amount Raina and the others had packed, this trip would be much longer than a few days.\\n\\nComforted by the swarmâ€™s nearness, but still terrified at the prospect of her visit to the Palace, Marigold fell into an uneasy sleep.\";\n"
    },
    "stories/mystery-smell": {
      "content": "module.exports = \"The Mystery Smell\\n\\nâ€œIâ€™ve got one!â€ Cloe shouted. Cliffford, the big rad dog, and his friends U-Bone, Cloe, Moc, Cassy, and Bub were playing their favorite game â€“ Mystery Smell.\\n\\nâ€œItâ€™s smoky and garlicky and meaty,â€ said Cloe, â€œand itâ€™s coming from a backyard!â€ The other dogs trotted down the street, sniffing everywhere until they found the source of the smell.\\n\\nâ€œItâ€™s a backyard barbecue!â€ called U-Bone from across the street. â€œI smell carne asada!â€\\nâ€œYou got it!â€ Cloe answered.\\n\\nâ€œMy turn!â€ said Cliffford as he caught a whiff of something on the breeze. â€œItâ€™s strong, almost but not quite like mint, and itâ€™s coming from up high.â€\\n\\nâ€œHmmm,â€ thought the others. They passed through a park at the end of the street, and the others found the smell right away. â€œEucalyptus trees!â€ Moc declared triumphantly, looking up into the tall trees that grew around the perimeter of the park.\\n\\nCassyâ€™s nose picked up the trail of a jogger, and the dogs gleefully bounded along, following it until it ended at a house a few blocks away.\\n\\nâ€œI smell something citrusy!â€ U-Bone barked, and his friends sniffed the air. They found a neighbor picking lemons off a tree in their front yard.\\n\\nâ€œGUYS!â€ shouted Bub. â€œI have one, and itâ€™s amazing!â€\\n\\nâ€œWhat is it like?â€ Cliffford wondered, and the others waited expectantly.\\n\\nâ€œWell, itâ€™s...you know...sort of...something...with a hint of...I canâ€™t explain it.â€ Poor Bub was just a puppy and didnâ€™t know the names of all the tantalizing smells in the neighborhood.\\n\\nThe other dogs sniffed their noses in all directions, hoping to help Bub name the smell he had found. Suddenly, they heard a â€œyip!â€ and a scratching of claws and the dogs turned to see Bub bounding away down the street.\\n\\nâ€œBub!â€ shouted Cliffford. Bub kept on running. The big rad dog sighed. â€œBub is such a little puppy, but he always gets into BIG trouble. Weâ€™d better go after him.â€\\n\\nCliffford, U-Bone, Cloe, Moc, and Cassy took off after Bub. They practically flew over the sidewalk! They reached the end of the block to see Bubâ€™s tail disappear around the corner. They rounded the corner themselves and stopped short.\\n\\nâ€œWhat is that huge building?â€ U-Bone asked. The dogs stared together at the building, which was situated in the middle of a very large, very busy parking lot.\\n\\nâ€œItâ€™s a shopping mall!â€ Cloe shouted. â€œMiss Dollar takes me there sometimes. People go there and look at things, and sometimes they take the things out in bags.â€\\nâ€œBub just went inside, guys. Weâ€™d better go in after him,â€ Moc said. The dogs quickly but carefully crossed the street, navigated the cars circling for parking spots, and made their way to the double doors of the BIZWELL MALL.\\n\\nThe mall had two floors, so the dogs split up. U-Bone and Cloe dashed for the escalators and each took one side of the top floor. Moc and Cassy stayed downstairs and each took a side. Cliffford went down the middle, with his feet on the first floor and his nose up in the second!\\n\\nAll five dogs dodged strollers and shopping bags, kiosks and benches, as they continued in pursuit of Bub.\\n\\nBub, meanwhile, was having a fantastic time. He had no idea what this huge building was, but the smells were tantalizing! He found a place with all kinds of different food, from curries to noodles to pizza to tacos, labeled Food Court. He picked up the smell of freshly baked waffle cones, and chocolate chip ice cream as he ran by a kiosk, and paused only briefly to lick the remains of a childâ€™s dropped cone.\\n\\nBub passed a storefront selling candy, and savored the whiffs of peppermint candy canes and caramels and chocolates coming from the entrance. He scampered by a store loaded with candles, body lotions and sprays, all with fruity and floral fragrances.\\n\\nâ€œShoes!â€ squealed Bub, as he skittered past a store with hundreds of pairs of brand-new sneakers lining the walls. Bub was tempted to dive headfirst into the store selling leather handbags and wallets and belts and jackets, and chew on everything in sight, but he thought better of it. Besides, all the smells he smelled in this wondrous building were familiar. None of them were the new and enticing scent he was trying to find.\\n\\nPassing a coffee-and-tea kiosk and inhaling the aroma of the freshly ground beans and steaming cups of tea, Bub found himself at the other end of Bizwell Mall. He had nowhere to go but straight into the anchor store at the end, dodging displays as he kept sniffing. The scent was getting stronger â€“ he must be almost there!\\n\\nWearily, the other dogs approached the anchor store as well, just in time to see Bub running headlong into it. They summoned the last of their energy, marveling at Bubâ€™s stamina, and ran through the store themselves.\\n\\nâ€œWell, I think weâ€™ve lost him,â€ Cliffford huffed to his friends. â€œI donâ€™t see him anywhere, and weâ€™re here at the exit.â€\\n\\nâ€œWait!â€ Cassy shouted. â€œIsnâ€™t that Bub outside?â€\\n\\nThe dogs burst out the doors and into the cool air, and there was Bub, happily rolling around on the ground.\\n\\nâ€œI found it, guys!!â€ Bub called, as he flopped on his back once more and wriggled in the source of his scent: pine needles, fallen from hundreds of freshly cut Christmas trees, filling up a large portion of the parking lot outside the store.\\nThe other dogs agreed that Christmas trees did smell very, very good. Bub had not caused any damage, only a merry chase, so they were all quite relieved. They all meandered through the tree lot, sniffing and looking.\\n\\nCliffford decided that he wanted to get a tree for his doghouse, and picked the biggest, tallest tree he could find. It was taller than he was! The proprietor of the Christmas tree lot wrapped it up for him with rope, making two straps that Cliffford could wear like a backpack. Bub proudly jumped up on Clifffordâ€™s head as they headed for home, with the other dogs close behind.\\n\\nEmma was waiting back at Clifffordâ€™s doghouse, hoping to read him a story, and she gaped as the dogs entered the doghouse. She laughed when she saw what they had with them, and said, â€œI think weâ€™re going to need more decorations than what we have in the garage!â€\\n\\nIn the end, it took two trips back to the mall, a hundred strands of lights, and a thousand ornaments to decorate the huge tree. The dogs gave Bub the honor of plugging it in, and they all agreed it was the best Christmas tree ever.\";\n"
    },
    "stories/provision": {
      "content": "module.exports = \"One hundred or so years from now, when I\\ndie, my descendants come across this\\nrich text file while going through the\\ndrawers and the suitcases in my husband\\nand I's house under the pretense of\\ncleaning. They will try to understand\\nwho we were and if we ever were more\\nthan just parents. They will have\\nproblems with technology that has yet to\\nbe invented; they will have kids and\\nlovers that I will never meet.\\n\\nMy husband will die twenty or so years\\nbefore me. He will fall asleep at Sam's\\nClub and refuse to wake up. A\\nbadly-shaken mid-level Sam's Club\\nfranchise manager with kind eyes and a\\npolo T-shirt and exactly one earring\\nwill knock on my door and deliver the\\nnews. I will feel weak and, 18 hours\\nlater, I will cry.\\n\\nI want you to know how ordinary I was. I\\nwanted to be one person and then I ended\\nup being someone else. Cumulatively I\\nthought I had serious fantasies about\\nmarrying three different people and,\\nafter college, I ended up marrying the\\nsecond. I was part of a dozen thousand\\nwho fled to Canada during the dark\\nyears. My grocer patiently taught me how\\nto say 100 words in a French-Canadian\\naccent and gave me the courage to eat\\nugly vegetables. I could have traveled\\nmore and been happy. I could have not\\ntraveled more and been happy.\\n\\nThe worst part about traveling is all\\nthe advertisements for foreign brands.\\nWalking home at night under the\\nspotlights of billboards with which you\\ncannot empathize is a piercing kind of\\nloneliness. The best part about\\ntraveling is meeting all the other\\nexpats in your city, who each is tacitly\\na member of a busy and tired club.\\n\\nMy parents were Armenian mathematicians.\\nThey left their country, which gave me\\nthe courage to leave mine. They were\\nconstantly worried about me and, to\\ndistract themselves, they bought and\\nflipped real estate. The first time you\\nbuy a house it seems impossible that\\neach room will fill with the right\\nfurniture and the each wall will have\\nthe right artwork. The second time is\\ntwice as easy; and the third is twice\\nthat. They met one hundred or so\\ndifferent people that way, which I think\\nsomehow made my relationship with them\\nbetter or at least easier. Toward the\\nend they will play gin with their\\nneighbors in the morning and watch\\nArmenian television in the afternoon, on\\na small satellite modem that only\\nArmenians know where to buy. They forgot\\nEnglish first, then walking, then\\nbreathing. Acting on this information, I\\nwill try to die much faster.\\n\\nThe early 2010s will be remembered\\nfondly as a simpler time, and\\nadditionally I want to add they were my\\nfavorite years. The late 2040s were good\\ntoo, as were the 2060s. It will become\\ndifficult to separate the objective\\nquality of a time period from how much\\nof a burden my body becomes. Every year\\nI will buy clothes that looked like all\\nthe clothes I owned fifteen years ago\\nuntil, one day, I throw everything out\\nthat isn't white and blue. I will die in\\na white blouse and blue shorts. In death\\nI will stop looking cute and start\\nlooking serene.\\n\\nThough I know some facts about the\\nfuture I have a great deal of questions.\\nWhat are the food trends now? Are there\\nany new bands that sound like the old\\nbands I liked? Do radiators still break\\nduring the coldest week?\\n\\nMy husband and I ran into each other in\\nthree different cities. The first two\\ntimes we recognized in each other an\\nunderstanding that the timing was off.\\nThe third time we fucked in a friend's\\ncloset, groping each other like we were\\nyounger, beneath layers of woolen duvets\\nthat we by accident pulled down. It\\nseemed tawdry and sticky at the time and\\nnow it's just a sentence.\\n\\nInto our lives we carved out space for\\neach other. We put up load-bearing\\nbeams. We added good thick curtains and\\na little OLED display that read the\\namount of humidity in the air. We agreed\\nto never make the other person sleep on\\nthe couch, as we wanted ours to be\\nfilled with the flatulence of our\\nfriends. We threw the best parties. We\\nwere an unstoppable hosting machine. We\\nfigured out that a party becomes the\\nmemory of a party. It happens one or two\\ndays after the party, when the\\nconversation and the discoveries curdle\\ninto something distant and bittersweet.\\n\\nThe city will build a subway station\\nnear us in 2031 after years of private\\nfunding into subterranean\\ninfrastructure. The money will come from\\ntech moguls looking to survive zombies\\nand/or climate change, but a subway\\nstation is a subway station. One late\\nnight, as we step off the train on our\\nway home, we will walk past a woman\\nwearing a bright striped parka. I will\\nturn my head to get a second look and\\nshe will not be there. I will crook my\\nhead to see behind the poles until my\\nneck hurts, and still I will see no one.\\nI will turn to my husband, who sees my\\nface, and we will walk home with his\\nhead lying on my shoulder and his hand\\nlying on my chest so that my\\ninexplicably racing heartbeat will bang\\nand shudder against his hand like a\\nhurricane's wind against the shutters of\\na house where nobody has ever lived.\";\n"
    },
    "stories/residue": {
      "content": "module.exports = \"\\u200b                                 RESIDUE\\n                                 =======\\n\\nJules, my friend, used to take her new\\ncar to Viretta Park. After a workday\\nfilled with tickets and meetings, she\\nsometimes drove the five miles to this\\none-block wide, one-block tall park at\\nthe northeast coast of the city where\\npeople prospered. There, tourists via\\nUbers and Lyfts came to see the Kurt\\nCobain bench. But Jules would arrive at\\nthe park and drive past. She would not\\nstop. She would not get out. You cannot\\nsee the bench from the road. It was\\nusually dark after work. She told no one\\nabout these trips until years later.\\n\\nJules, our protagonist, (as far as she\\ncould figure) had no conscious logic for\\nher actions. Without it the story\\nrefused to hang together. It was a\\nsequence of events united by space and\\ntime but lacking guts hearts or brains.\\nIt was a propulsion without a\\npropellant. It defied narrative\\nstructure and, without it, lacked\\nrhythm. Jules, being a capable\\nself-aware adult, knew she was acting\\nout of an impulse but it seemed to her\\nthat the situation warranted impulse.\\nAnd, at that time and at the time this\\nwas written, gas was cheap. I can safely\\nsay also that she was not sad; she was\\nnot one of those people who indulged in\\nthe habit of moping about events beyond\\ntheir control. Some people are just\\nstrong this way.\\n\\nIn my presence Jules narrated the story\\nwith the blank point of view of an\\nomniscient witness. There was a lull in\\nthe conversation, this story was told,\\nand then we moved on. She wore a thin\\njacket and a wry frown and we were high,\\nmore high than usual. I, after giving it\\nsome consideration, had a grocery list\\nof questions. Why Kurt Cobain; why\\ndidn't you tell me earlier; and did you\\ndo it to feel an impossible, cosmic\\nconnection to something bigger than\\nyourself, a feeling for which I cannot\\ndo justice but can tell you that, for\\nme, is close to the sensation of an\\negg's cracking against the chest\\ncavity's outer wall. But from looking at\\nher I knew then, just as she had always\\nknown, it was not as if there were\\nanswers and she were ignorant of them.\\nThere just were no answers. At the time\\nthese events I am writing about took\\nplace, she was stuck in a temporary city\\nat a temporary time of her life. In my\\ncountry, where you work for years and\\nyears in search of permanent residence\\nstatus and where adults values\\nfriendship but few pursue them, it seems\\nharder than other places to let out\\nthese prickly stories. I imagine people\\nall around me have them, though â€“ yarn\\nwound and knotted by fingers\\nabsentmindedly rubbing the threads\\ntogether.\\n\\nAfter eighteen months, Jules packed up\\nall her furniture and moved away. She\\ndrove all the way through America.\";\n"
    },

      "content": "var Model, SystemModule, makeSystemFS;\n\nrequire(\"../../extensions\");\n\nModel = system.ui.Model;\n\nSystemModule = require(\"../../system/module\");\n\nmocha.setup({\n  globals: ['amazon']\n});\n\nmakeSystemFS = function(files) {\n  var model;\n  model = Model();\n  model.include(SystemModule);\n  Object.assign(model, {\n    readAsText: function(path) {\n      var content;\n      if (content = files[path]) {\n        return Promise.resolve(content);\n      } else {\n        return Promise.reject(new Error(\"File not found at: \" + path));\n      }\n    },\n    readFile: function(path) {\n      return Promise.resolve().then(function() {\n        var blob, content;\n        content = files[path];\n        if (content == null) {\n          throw new Error(\"File not found: \" + path);\n        }\n        blob = new Blob([content]);\n        blob.path = path;\n        return blob;\n      });\n    }\n  });\n  return model;\n};\n\ndescribe(\"System Module\", function() {\n  it(\"should find dependencies in source code\", function() {\n    var model;\n    model = Model();\n    model.include(SystemModule);\n    return assert(model.findDependencies(\"require(\\\"system-client\\\");\\nexternal.require('something else')\")[0] === \"system-client\");\n  });\n  it(\"should package programs into json packages\", function() {\n    var model;\n    model = makeSystemFS({\n      \"/test.coffee\": \"require(\\\"!system\\\")\\nAppView = require(\\\"./views/app\\\")\\n\\nAppView\\n  title: \\\"Hello\\\"\",\n      \"/pixie.cson\": \"entryPoint: \\\"main\\\"\\ndependencies:\\n  \\\"!system\\\": \\\"STRd6/system:master\\\"\\nremoteDependencies: [\\n  \\\"https://jquery.biz/jquery.json.js\\\"\\n]\",\n      \"/main.coffee\": \"alert('heyy')\",\n      \"/views/app.coffee\": \"Template = require \\\"../templates/app\\\"\\nmodule.exports = (data) ->\\n  Template data\",\n      \"/templates/app.jadelet\": \"app\\n  h1 @title\"\n    });\n    return model.packageProgram(\"/te       "content": "var Model, Vivify, makeSystemFS;\n\nrequire(\"../../extensions\");\n\nModel = system.ui.Model;\n\nVivify = require(\"../../system/deprecated/vivify\");\n\nmakeSystemFS = function(files) {\n  var model;\n  model = Model();\n  model.include(Vivify);\n  Object.assign(model, {\n    readFile: function(path) {\n      return Promise.resolve().then(function() {\n        var blob, content;\n        content = files[path];\n        if (content == null) {\n          throw new Error(\"File not found: \" + path);\n        }\n        blob = new Blob([content]);\n        blob.path = path;\n        return blob;\n      });\n    }\n  });\n  return model;\n};\n\ndescribe(\"Vivify\", function() {\n  it(\"should vivifyPrograms in files asynchronously\", function() {\n    var model;\n    model = makeSystemFS({\n      \"/test.js\": \"module.exports = 'yo';\",\n      \"/root.js\": \"var test = require('./test.js');\\nvar test2 = require(\\\"./folder/nested.js\\\");\\nmodule.exports = test + \\\" 2 rad \\\" + test2;\",\n      \"/folder/nested.js\": \"module.exports = \\\"hella\\\";\",\n      \"/wat.js\": \"module.exports = \\\"wat\\\";\",\n      \"/rand.js\": \"module.exports = Math.random();\"\n    });\n    return model.vivifyPrograms([\"/root.js\", \"/wat.js\", \"/rand.js\", \"/rand.js\"]).then(function(_arg) {\n      var r1, r2, root, wat;\n      root = _arg[0], wat = _arg[1], r1 = _arg[2], r2 = _arg[3];\n      assert.equal(r1, r2);\n      return assert.equal(root, 'yo 2 rad hella');\n    });\n  });\n  it(\"should throw an error when requiring a file that doesn't exist\", function(done) {\n    var model;\n    model = makeSystemFS({\n      \"/a.js\": \"module.exports = require(\\\"./b.js\\\")\"\n    });\n    model.vivifyPrograms([\"/a.js\"])[\"catch\"](function(e) {\n      return done();\n    });\n  });\n  it(\"should throw an error when requiring a file that throws an error\", function(done) {\n    var model;\n    this.timeout(250);\n    model = makeSystemFS({\n      \"/a.js\": \"throw new Error(\\\"I am error\\\")\"\n    });\n    model.vivifyPrograms([\"/a.js\"])[\"catch\"](function(e) {\n      return done();\n    });\n  });\n  it(\"should require valid json\", function() {\n    var model;\n    this.timeout(250);\n    model = makeSystemFS({\n      \"/a.json\": \"{\\n  \\\"yolo\\\": \\\"wat\\\"\\n}\"\n    });\n    return model.vivifyPrograms([\"/a.json\"]).then(function(_arg) {\n      var json;\n      json = _arg[0];\n      return assert.equal(json.yolo, \"wat\");\n    });\n  });\n  it(\"should throw an error when requiring invalid json\", function(done) {\n    var model;\n    this.timeout(250);\n    model = makeSystemFS({\n      \"/a.json\": \"yolo: 'wat'\"\n    });\n    model.vivifyPrograms([\"/a.json\"])[\"catch\"](function(e) {\n      return done();\n    });\n  });\n  it(\"should wait forever when resolving circular requires\", function(done) {\n    var model;\n    model = makeSystemFS({\n      \"/a.js\": \"module.exports = require(\\\"./b.js\\\")\",\n      \"/b.js\": \"module.exports = require(\\\"./a.js\\\")\"\n    });\n    model.vivifyPrograms([\"/a.js\"]).then(function(_arg) {\n      var a;\n      a = _arg[0];\n      return assert(false);\n    });\n    return setTimeout(function() {\n      return done();\n    }, 100);\n  });\n  it(\"should work even if the file doesn't assign to module.exports\", function() {\n    var model;\n    model = makeSystemFS({\n      \"/wat.js\": \"exports.yolo = \\\"wat\\\";\"\n    });\n    return model.vivifyPrograms([\"/wat.js\"]).then(function(_arg) {\n      var wat;\n      wat = _arg[0];\n      return assert.equal(wat.yolo, \"wat\");\n    });\n  });\n  it(\"should work with relative paths in subfolders\", function() {\n    var model;\n    model = makeSystemFS({\n      \"/main.js\": \"module.exports = require(\\\"./folder/a.js\\\");\",\n      \"/folder/a.js\": \"module.exports = require(\\\"./b.js\\\");\",\n      \"/folder/b.js\": \"module.exports = \\\"b\\\";\"\n    });\n    return model.vivifyPrograms([\"/main.js\"]).then(function(_arg) {\n      var main;\n      main = _arg[0];\n      return assert.equal(main, \"b\");\n    });\n  });\n  return it(\"should work with absolute paths in subfolders\", function() {\n    var model;\n    model = makeSystemFS({\n      \"/main.js\": \"module.exports = require(\\\"./folder/a.js\\\");\",\n      \"/folder/a.js\": \"module.exports = require(\\\"/b.js\\\");\",\n      \"/b.js\": \"module.exports = \\\"b\\\";\"\n    });\n    return model.vivifyPrograms([\"/main.js\"]).then(function(_arg) {\n      var main;\n      main = _arg[0];\n      return assert.equal(main, \"b\");\n    });\n  });\n});\n"

    object = arguments[0], method = arguments[1], params = 3 <= arguments.length ? __slice.call(arguments, 2) : [];\n    return new Promise(function(resolve, reject) {\n      return object[method].apply(object, __slice.call(params).concat([function(err, result) {\n        if (err) {\n          reject(err);\n          return;\n        }\n        return resolve(result);\n      }]));\n    });\n  },\n  readTree: readTree,\n\n  /*\n  Get the first file from a drop event. Does nothing if the event has had\n  defaultPrevented. Calls preventDefault if we handle the drop.\n  \n  We also handle the special case of dragging and dropping files from the system\n  explorer.\n  \n  Returns a promise that is fulfilled with the file.\n   */\n  fileFromDropEvent: function(e) {\n    var data, fileSelectionData, files, selectedFile;\n    if (e.defaultPrevented) {\n      return;\n    }\n    fileSelectionData = e.dataTransfer.getData(\"zineos/file-selection\");\n    if (fileSelectionData) {\n      e.preventDefault();\n      data = JSON.parse(fileSelectionData);\n      selectedFile = data.files[0];\n      return os.readFile(selectedFile.path);\n    }\n    files = e.dataTransfer.files;\n    if (files.length) {\n      e.preventDefault();\n      return Promise.resolve(files[0]);\n    }\n    return Promise.resolve();\n  },\n  writeIfNotPresent: function(destination, sourceURL) {\n    return os.readFile(destination).then(function(file) {\n      if (!file) {\n        throw new Error(\"File not found\");\n      }\n      return file;\n    })[\"catch\"](function() {\n      return fetch(sourceURL).then(function(response) {\n        if (response.ok) {\n          return response.blob();\n        } else {\n          throw new Error(response.status);\n        }\n      }).then(function(blob) {\n        return os.writeFile(destination, blob);\n      });\n    });\n  }\n};\n"

      "content": "var Jadelet, Observable, _ref;\n\n_ref = system.ui, Observable = _ref.Observable, Jadelet = _ref.Jadelet;\n\nmodule.exports = function(_arg) {\n  var authenticate, compileTemplate, element, formTemplate, model, signUp, stateTemplates;\n  signUp = _arg.signUp, authenticate = _arg.authenticate;\n  compileTemplate = os.compileTemplate;\n  model = {\n    loading: Observable(true),\n    state: Observable(\"start\"),\n    content: Observable(),\n    submit: function(e) {\n      e.preventDefault();\n      this.errorMessage(\"\");\n      if (this.state() === \"register\") {\n        this.loading(true);\n        if (this.password() === this.confirmPassword()) {\n          return signUp(this.email(), this.password()).then((function(_this) {\n            return function() {\n              _this.loading(false);\n              _this.errorMessage(\"\");\n              return _this.state(\"confirm\");\n            };\n          })(this))[\"catch\"]((function(_this) {\n            return function(e) {\n              _this.loading(false);\n              return _this.errorMessage(\"Error: \" + e.message);\n            };\n          })(this));\n        } else {\n          this.errorMessage(\"Error: Password does not match password confirmation\");\n          return this.loading(false);\n        }\n      } else {\n        this.loading(true);\n        return authenticate(this.email(), this.password())[\"catch\"]((function(_this) {\n          return function(e) {\n            _this.loading(false);\n            return _this.errorMessage(\"Error: \" + e.message);\n          };\n        })(this));\n      }\n    },\n    title: \"ðŸ’¼ My Briefcase\",\n    description: \"Maintain access to your files across different machines. Publish\\neffortlessly to the internet. Your briefcase holds all of your hopes\\nand dreams in a magical cloud that is available anywhere there is an\\ninternet connection.\",\n    email: Observable(\"\"),\n    password: Observable(\"\"),\n    confirmPa

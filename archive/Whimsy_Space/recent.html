        "NOTES.md": {
          "content": "Notes\n=====\n\n2021-07-10\n----------\n\nImplemented lazy loading of AWS libraries. This begins the exploration of more\nlazy loading for things like stylus, CoffeeScript and other compilers. This will\nkeep the system library small and ensure that people aren't forced to pay for\ncapabilities they don't use.\n\nIt should in theory be possible to lazy load without polluting the global\nnamespace but that is a serious scope creep for limited benefit. It may make\nsense for things like CoffeeScript or stylus compilers but for AWS I pray that\nwe'll never want two versions at once.\n\n2019-12-25\n----------\n\nMigrate `Model` into `system`. Explored using a single param `self` rather than\n`I`, `self`. Pro: single param include makes more sense than the dual param for\nstateless mixins like `Bindable`. Con: Having the state as a nested parameter of the\nobject is a little weird and makes calling in the normal case awkward. It also\nmakes re-hydrating from JSON or pojo more difficult than it needs to be.\n\nConclusion: keep the two param but expand `include` to handle single param\nfunctions by special casing `mixin.length === 1` to skip the `I` param.\n\n2019-10-26\n----------\n\nTesting on fs libs.\n\nRemoving dependencies on Model, using our Bindable. Avoiding implicit system\ndependencies.\n\nOrganize deps?\n\n```\nsystem.UI\nsystem.FS\nsystem.DB\n\nðŸ‘ðŸ‘ðŸ‘ðŸ‘ðŸ‘ðŸ‘ðŸ‘ðŸ‘ðŸ‘ðŸ‘\n```\n\n\n2019-10-20\n----------\n\nðŸŽ¶ _Ladytron - Destroy Everything You Touch_ ðŸŽ¶\n\nGoal: Consolidate FS into `lib/fs`\n\n- [ ] Mount\n- [ ] S3\n- [ ] IndexedDB\n- [ ] Package\n- [ ] Add tests!\n- [ ] Reduce / Clean up Deps\n- [ ] Expose Mountable Root FS\n\nGathering from `zine` and `briefcase`\n\n2019-10-18\n----------\n\nConsolidated styles into one file. \n\nGoal: get template and view previews working for system client in Prometheus.\n\nFor views adding require \"../setup\" creates a system client shim to work.\nThink about templates... Got it with one weird plugin trick!\n\n2019-09-21\n----------\n\nUpdated Jadelet2 with the Firefox fix\nRemoved Jadelet v1 support\nPulled in Observable (non-rewrite v0.4.0-pre)\n\n2019-09-11\n----------\n\nMoving in the new Jadelet parser and runtime. Plan to also move in othe package\ndependencies and make this more of a comprenhensive runtime lib for ZineOS. The\nplan is to also pull in Observable and Bindable, maybe even merge with system\nclient. We can always reconsider splitting out the UI stuff later, but having a\nfuller core lib makes sense, especially if it doesn't get too large.\n\n---\n\nWrapping simple promise returning handlers around the modal should make it easy\nto prompt.\n"
        },
        "README.md": {
          "content": "System\n======\n\nSystem is the framework and API layer for creating Whimsy.Space apps.\n\n- `app`\n  - `Base`\n- `aws`\n- `fs`\n  - `Dexie` IndexedDB\n  - `Package` Explore a package as a filesystem\n  - `Mount` A meta-file system where that mounts other systems as paths.\n  - `S3` AWS S3\n- `pkg` Utilities for loading, building, running packages.\n- [ui](#ui)\n  - `applyStyle(styleSource, name)` TODO: this should be automatic in most cases\n  - `Bindable` TODO: Not quite the right place?\n  - `ContextMenu`\n  - `Jadelet`\n  - `MenuBar`\n  - `Modal`\n  - `Observable`\n  - `Progress`\n  - `Window`\n- `util`\n  - `Postmaster`\n\n\n[Architecture](https://danielx.net/wiki/architecture.html)\n\nfs\n----------\n\nThe filesystem has common operations for listing, reading, writing, and deleting\nfiles. Both local and cloud backends are implemented. Different systems can be\nmounted at paths and have events translated cleanly. That's some of the magic \nthat powers `My Briefcase`.\n\npkg\n---\n\nBuild and run applications with packaging.\n\n**Deprecated** `parseDependencyPath(string, registry)` parses a path to resolve a package\nshorthand to an https url. These paths are used in declaring dependencies in\npackage configs like:\n\n```coffee\ndependencies:\n  postmaster: \"distri/postmaster:master\"\n```\n\nWe should just switch to using https urls. If a specific build tool wants to\nhandle short names or a registry then that is up to the tool.\n\n`htmlBlob(pkg, opts)` Create a blob object containing html of the package with a\nself executing wrapper. This blob can then be published as a standalone webpage\nor launched inside an iframe.\n\nui\n---\n\nArtisanal User Interface\n\n### Menus\n\n- Context Menu\n- Menu Bar\n- Nested submenus\n\nSimple DSL for creating menus and binding to handlers.\n\n```\n{ContextMenu} = require \"ui\"\n\ncontextMenu = ContextMenu()\ndocument.body.appendChild contextMenu.element\n```\n\n### Modals\n\n- Alert\n- Confirm\n- Prompt\n\nPromise returning prompts, confirms, etc.\n\n### Actions\n\nHotkeys, help text, icons, enabled/disabled states.\n\n### Z-Indexes\n\nIs there a sane way to do z-indexes? Right now I'm just listing them.\n\nModal: 1000\nContext Menu: 2000\n\nNaming Conventions\n---\n\n`system` provides many namespaces such as `system.fs`, `system.ui`, etc.\nNamespaces are lower case.\n\nThose namespaces provide constructors and methods. Methods are lower initial\ncamel-case:\n\n`system.util.style(...)`\n\nConstructors are upper initial camel-case and should _not_ be called with `new`.\n\n`system.ui.Window(...)`\n\nRuntime\n-------\n\nExperimenting with delegating more App plumbing to system through `app.Base`.\n\nCurrently implemented as something like this in ZineOS:\n\n```\nself.executePackageInIFrame\n  distribution:\n    main: \n      content: \"\"\"\n        global.app = system.app.Base({\n          pkg: PACKAGE\n        });\n        require(\"./app\");\n        app.trigger(\"boot\");\n      \"\"\"\n    app:\n      content: source\n  dependencies:\n    \"!system\": PACKAGE.dependencies[\"!system\"]\n```\n\nIt makes a shim package, passing ZineOS's `!system` dependency through, then\ninitializing a global `app` using the runtime's `system.app.Base` to wire up all the\nbiz, then requires the single `app` file. Finally it triggers the `boot` event\nfor the app.\n\nThis kind of pattern may make its way into a `util` in `system` one day. Still\nexperimenting with the details.\n\nDeprecations\n---\n\n`system.client` is a deprecated namespace from when `system` was synonymous with\n`system.host` and all the other namespaces lived under `system.client`.\n"
        },
        "TODO.md": {
          "content": "TODO\n====\n\n## v0.5.2\n\n- [ ] UI\n  - [ ] Update base CSS, apply consistent resets, default fonts, headings,\nforms, buttons, tables, etc.\n  - [x] Try out CSS variables for theming!\n  - [x] Style Ace searchbox\n- [x] The object exported is `lib/runtime` with a .launch method. This is a\n  little strange and due to historical accident. It would be better to export\n  the entire package and include a compatible `system.launch`.\n- [ ] `acct.Account` refreshCredentials should be limited to one active request\nat a time.\n- [x] Expand Base/Mount fs with additional QoL capabilities like\n  `fs.write \"path.js\", \"string content\"`. This way the utility functionality\n  will be in one place. It will also be able to mount additional systems like\n  `/local/`, `/session/`, etc.\n- [ ] Consolidate lib/util and runtime util exports.\n- [x] Fix cached \"Invalid Date\" meta data when saving files in S3FS.\n- [x] Jadelet SVG support\n- [x] Import `require` lib\n- [ ] Move caching out of S3FS and into Mount or even closer to the UI as an\noption.\n\nOrganization\n------------\n\nOrganize the system libraries, how they are exposed and grouped. Think about\nthe system proxy and sending messages to the host system. Think about the\nnested layers of launching apps and hooking up system handlers.\n\nConsiderations:\n\n- Make it easy to launch an app and bind its filesystem to a subfolder of the\nhost system.\n\nBugs\n----\n\n- [x] My Briefcase can't load files in the root level, messes up the path.\n\nChores\n------\n\n- [ ] Don't require `pkg` to be attached to `app` maybe pass it in as an extra\n  config to `BaseApp`\n\nv1\n---\n\nGoing to require a bit of exploration and improvements to core tools first.\n\n- [ ] Lazy Loaders\n  - [x] AWS\n  - [ ] Compilers\n    - [ ] CoffeeScript\n    - [ ] Stylus\n- [ ] UI playground Docs and Examples\n  - [ ] Context Menu\n  - [ ] Window\n  - [ ] Modal\n- [ ] Explore and have fun!\n- [ ] Rewrite views with new knowledge of improving performance\n- [ ] Simplify where possible\n- [ ] Publish / Share components\n  - [ ] Maybe use new plugin tech?!?!1/\n- [ ] Customizable styles\n- [x] Restyle with new danielx.net aesthetics\n  - [x] No border radius\n  - [x] Box Shadow\n- [x] Figure out relationship to system-client, Jadelet, Observable, and other\ndependencies. See [Architecture](https://danielx.net/wiki/architecture.html)!\n  - [x] Remove bindable dep and have it in lib\n  - [x] Merge system-client into here and have this become system-client.\n    - [x] Lib\n      - [x] drop\n      - [x] extensions\n      - [x] file-io\n      - [x] system-client\n    - ~Postmaster dep~\n      - Can't run tests easily inside iframes, crashes chrome...\n      - This will be maintained from danielx.net/editor/ for now\n  - [x] Fix template testing in Prometheus\n    - [x] Template testing depends on `system.client.Jadelet2`, if a project\n    doesn't include the `!system` dependency then it won't have that for the\n    preview.\n- [x] Update to Jadelet2\n\nWhimsy.space system library should have a full featured UI and utility\nfunctions. This will give you everything you need to construct apps. It will\nalso provide a consistent API and sytle.\n\nIt should cover creating apps in iframes, `My Briefcase` integration, common\nutility libs. Common extensions. This environment should be comfortable. It\nshould be relatively portable, but don't break your ass favoring portability\nover ergonomics. The proper weighting is that portability is just ergonomics\nover a different timeline.\n\nError Reporting?\n------\n\n```\n// Move error event handlers into runtime as well\n// Handle non-error objects\n// Can only send serializable things across\nwindow.addEventListener('error', function(e) {\n  // system.error(\"heyy\");\n});\nwindow.addEventListener('unhandledrejection', function (e) {\n  // system.error({\n  //   message: e.reason.message,\n  //   stack: e.reason.stack\n  // });\n});\n```\n\nv0\n---\n\n    Modals\n    ---\n    âœ”ï¸Alert\n    âœ”ï¸Prompt\n    âœ”Confirm\n    âœ”General\n\n    Menus\n    ---\n    âœ”ï¸Menu Bar\n    âœ”ï¸Context Menu\n    âœ”ï¸Keyboard Navigation (Up, Down, Left, Right)\n    âœ”ï¸Accelerator Keys\n    âœ”ï¸Display Hotkeys\n    âœ”ï¸Indicate Enabled/Disabled\n    âœ”ï¸Nested Submenus\n\n    Toaster/Popup Notifications\n    ---\n    Animations\n    Native notifications?\n\n    Global Hotkeys\n\n    Loader / Progress\n\n    Documentation\n    ---\n    Modals\n    Menus\n    Context Menus\n    Hotkeys\n    Windows\n\n    Examples\n    ---\n    âœ”Modal Progress Bar\n\n    Windows\n    ---\n    âœ”Draggable\n    âœ”Resizable (Need to add invisible overlay when moving the mouse so iframes don't jank up the resize)\n    âœ”Close\n    âœ”Maximize\n    âœ”Z-Index\n    Option Menu\n\nTOMAYBE\n=======\n\nTile Windows\n\nForms\n\nTables/Grids\n\nLists\n\nFile Trees\n"
        },
        "demo.coffee": {
          "content": "{\n  AceEditor\n  applyStyle\n  ContextMenu\n  FuzzyListView\n  Login\n  MenuBar\n  Modal\n  Observable\n  Util:{parseMenu}, \n  Progress\n  Style\n  Table\n  Window\n} = require \"./lib/ui/index\"\n\n{o} = require \"./util\"\n\nJadelet = require \"./lib/jadelet\"\n\nnotepadMenuText = require \"./samples/notepad-menu\"\nnotepadMenuParsed = parseMenu notepadMenuText\n\nFormSampleTemplate = require \"./samples/test-form\"\n\nglobal.PACKAGE = PACKAGE\napplyStyle Style.all, \"system\"\napplyStyle require(\"./style/demo\"), \"demo\"\n\nsampleMenuParsed = parseMenu \"\"\"\n  [M]odal\n    [A]lert\n    [C]onfirm\n    [P]rompt\n    [F]orm\n    F[u]zzy List\n    P[r]ogress\n  [T]est Nesting\n    Test[1]\n      Hello\n      Wat\n    Test[2]\n      [N]ested\n      -----\n      [R]ad\n        So Rad\n        =====\n        Hella\n          Hecka\n            Super Hecka\n              Wicked\n          ---\n          -\n          -\n          ==\n  [W]indow\n    [L]ogin\n    New [I]mage -> newImage\n    New [P]ixel -> newPixel\n    New [T]ext -> newText\n    New [S]preadsheet -> newSheet\n\"\"\"\n{element} = MenuBar\n  items: sampleMenuParsed,\n  handlers:\n    alert: ->\n      Modal.alert \"yolo\"\n    prompt: ->\n      Modal.prompt \"Pretty cool, eh?\", \"Yeah!\"\n      .then console.log\n    confirm: ->\n      Modal.confirm \"Jawsome!\"\n      .then console.log\n    form: ->\n      Modal.form FormSampleTemplate\n        cancel: (e) ->\n          e.preventDefault()\n          Modal.hide()\n      .then console.log\n    fuzzyList: ->\n      view = FuzzyListView\n        items: ->\n          Object.keys PACKAGE.source\n        ItemTemplate: (item) ->\n          {content} = PACKAGE.source[item]\n\n          Template = Jadelet.exec \"\"\"\n            div\n              span.name @name\n              span.length(style=\"float: right; font-style: italic; margin-right: 1rem\") @size\n          \"\"\"\n\n          Template\n            name: item\n            size: content.length\n\n        maxItems: ->\n          9999\n        submit: (item) ->\n          Modal.hide()\n\n          console.log PACKAGE.source[item]\n\n      Modal.form view.element,\n        cancellable: true\n    login: ->\n      new Promise (resolve, reject) ->\n        Login({\n          resolve\n          reject\n        })\n      .then (account) ->\n        console.log account\n\n        # account.fs.write \"/shared-auth-test.txt\", new Blob [\"hi from login ui :)\"]\n      .catch ->\n        console.log \"Login cancelled\"\n\n    progress: ->\n      initialMessage = \"Reticulating splines\"\n      progressView = Progress\n        value: 0\n        max: 2\n        message: initialMessage\n\n      Modal.show progressView.element,\n        cancellable: false\n\n      intervalId = setInterval ->\n        newValue = progressView.value() + 1/60\n        ellipsesCount = Math.floor(newValue * 4) % 4\n        ellipses = [0...ellipsesCount].map ->\n          \".\"\n        .join(\"\")\n        progressView.value(newValue)\n        progressView.message(initialMessage + ellipses)\n        if newValue > 2\n          clearInterval intervalId\n          Modal.hide()\n      , 15\n    newImage: ->\n      img = document.createElement \"img\"\n      img.src = \"https://s3.amazonaws.com/whimsyspace-databucket-1g3p6d9lcl6x1/danielx/data/pI1mvEvxcXJk4mNHNUW-kZsNJsrPDXcAtgguyYETRXQ\"\n\n      addWindow\n        title: \"Yoo\"\n        content: img\n        iconEmoji: \"ðŸ’¼\"\n\n    newPixel: ->\n      frame = document.createElement \"iframe\"\n      frame.src = \"https://danielx.net/pixel-editor/embedded/\"\n\n      addWindow\n        title: \"Pixel\"\n        content: frame\n\n    newText: ->\n      AceEditor.preload()\n      .then ->\n        editor = AceEditor()\n\n        addWindow\n          title: \"Notepad.exe\"\n          content: editor.element\n\n    newSheet: ->\n      data = [0...5].map (i) ->\n        id: i\n        name: \"yolo\"\n        color: \"#FF0000\"\n\n      InputTemplate = require \"./templates/input\"\n      RowElement = (datum) ->\n        tr = document.createElement \"tr\"\n        types = [\n          \"number\"\n          \"text\"\n          \"color\"\n        ]\n\n        Object.keys(datum).forEach (key, i) ->\n          td = document.createElement \"td\"\n          td.appendChild InputTemplate\n            value: o datum, key\n            type: types[i]\n\n          tr.appendChild td\n\n        return tr\n\n      {element} = tableView = Table {\n        data\n        RowElement\n      }\n\n      menuBar = MenuBar\n        items: parseMenu \"\"\"\n          Insert\n            Row -> insertRow\n          Help\n            About\n        \"\"\"\n        handlers:\n          about: ->\n            Modal.alert \"Spreadsheet v0.0.1 by Daniel X Moore\"\n          insertRow: ->\n            data.push\n              id: 50\n              name: \"new\"\n              color: \"#FF00FF\"\n\n            tableView.render()\n\n      addWindow\n        title: \"Spreadsheet [DEMO VERSION]\"\n        content: element\n        menuBar: menuBar.element\n\ndocument.body.appendChild element\n\ndesktop = document.createElement \"desktop\"\ndocument.body.appendChild desktop\n\ncontextMenu = ContextMenu\n  items: sampleMenuParsed[1][1]\n  handlers: {}\n\ndesktop.addEventListener \"contextmenu\", (e) ->\n  if e.target is desktop\n    e.preventDefault()\n\n    contextMenu.display\n      inElement: document.body\n      x: e.pageX\n      y: e.pageY\n\naddWindow = (params) ->\n  windowView = Window params\n\n  desktop.appendChild windowView.element\n\n  return windowView\n"
        },
        "hotkeys.coffee": {
          "path": "hotkeys.coffee",
          "content": "###\nHotkeys\n=======\n\nBind hotkeys\n\n    Hotkey = require \"hotkey\"\n\n    Hotkey \"ctrl+r\", ->\n      alert \"radical!\"\n\nWe'd like to be able to generate a list of hotkeys with descriptions.\n\nQuestions\n---------\n\nShould we just use Mousetrap?\n\nMaybe, but it may have different semantics with preventDefault/defaultPrevented.\n\nShould we allow binding to specific elements?\n\nImagine a windowing OS where non-iframe apps are inside draggable windows. We'd\nlike to have each 'app' able to have its own hotkeys and at the same time have\nglobal OS level hotkeys.\n\nShould `defaultPrevented` prevent executing the hotkey action? Yes\n\nShould executing a hotkey preventDefault? Yes\n\n###\n\n# TODO: This is just a rough outline\nmodule.exports = (element) ->\n  handlers = {}\n\n  handle = (event) ->\n    {key} = event\n\n    modifiersActive = [\"alt\", \"ctrl\", \"meta\", \"shift\"].filter (modifier) ->\n      event[\"#{modifier}Key\"]\n\n    combo = modifiersActive.concat(key).join(\"+\")\n\n    # TODO: Don't trigger \"plain\" events in input/text fields\n\n    handlers[combo]?(e)\n",
          "mode": "100644",
          "type": "blob"
        },

        "lib/indent-parse.coffee": {
          "path": "lib/indent-parse.coffee",
          "content": "top = (stack) ->\n  stack[stack.length - 1]\n\nparse = (source) ->\n  stack = [[]]\n  indentation = /^(  )*/\n  depth = 0\n\n  source.split(\"\\n\").forEach (line, lineNumber) ->\n    match = line.match(indentation)[0]\n    text = line.replace(match, \"\")\n    newDepth = match.length / 2\n\n    return unless text.trim().length\n    current = text\n\n    if newDepth > depth\n      unless newDepth is depth + 1\n        throw new Error \"Unexpected indentation on line #{lineNumber}\"\n      # We're one level further in\n      # Convert the simple string to a [label, items] pair\n      items = []\n      prev = top(stack)\n      prev.push [prev.pop(), items]\n      stack.push items\n    else if newDepth < depth\n      # Pop stack to correct depth\n      stack = stack.slice(0, newDepth + 1)\n\n    depth = newDepth\n\n    top(stack).push current\n\n  return stack[0]\n\nmodule.exports = parse\n",
          "mode": "100644",
          "type": "blob"
        },

          "content": "# We require the polyfill and the extensions, it is our convention\nrequire \"./lib/polyfill\"\nrequire \"./lib/extensions\"\n\n# Launch demo if we are the published package (not a lib)\nif PACKAGE.name is \"ROOT\"\n  require \"./demo\"\n\nmodule.exports = require \"./lib/exports\"\n"

        "modal.coffee": {
          "content": "###\nModal\n\nDisplay modal alerts or dialogs.\n\nModal has promise returning equivalents of the native browser:\n\n- Alert\n- Confirm\n- Prompt\n\nThese accept the same arguments and return a promise fulfilled with\nthe same return value as the native methods.\n\nYou can display any element in the modal:\n\n    modal.show myElement\n\n###\n\nJadelet = require \"./lib/jadelet\"\n\n{formDataToObject, handle, empty} = require \"./util\"\n\nPromptTemplate = require \"./templates/modal/prompt\"\nModalTemplate = require \"./templates/modal\"\nCancelButtonTemplate = require \"./templates/cancel-button\"\nInputTemplate = require \"./templates/input\"\n\nmodal = ModalTemplate()\n\nFocusTrap = Jadelet.exec \"\"\"\n  span(@focus tabindex=0)\n\"\"\"\n\ncancellable = true\nmodal.onclick = (e) ->\n  if e.target is modal and cancellable\n    Modal.hide()\n\ndocument.addEventListener \"keydown\", (e) ->\n  unless e.defaultPrevented\n    if e.key is \"Escape\" and cancellable\n      e.preventDefault()\n      Modal.hide()\n\ndocument.body.appendChild modal\n\ncloseHandler = null\n\nprompt = (params) ->\n  new Promise (resolve) ->\n    element = PromptTemplate params\n\n    Modal.show element,\n      cancellable: false\n      closeHandler: resolve\n    element.querySelector(params.focus)?.focus()\n\nmodule.exports = Modal =\n  show: (element, options) ->\n    # Close if open\n    if modal.classList.contains \"active\"\n      Modal.hide()\n\n    if typeof options is \"function\"\n      closeHandler = options\n    else\n      closeHandler = options?.closeHandler\n      if options?.cancellable?\n        cancellable = options.cancellable\n\n    empty(modal).appendChild(element)\n    modal.classList.add \"active\"\n\n  hide: (dataForHandler) ->\n    closeHandler?(dataForHandler)\n    modal.classList.remove \"active\"\n    cancellable = true\n    empty(modal)\n\n  alert: (message) ->\n    prompt\n      title: \"Alert\"\n      message: message\n      focus: \"button\"\n      confirm: handle ->\n        Modal.hide()\n\n  prompt: (message, defaultValue=\"\", title=\"Prompt\") ->\n    prompt\n      title: title\n      message: message\n      focus: \"input\"\n      inputElement: InputTemplate\n        type: \"text\"\n        value: defaultValue\n      cancelButton: CancelButtonTemplate\n        cancel: handle ->\n          Modal.hide(null)\n      confirm: handle ->\n        Modal.hide modal.querySelector(\"input\").value\n\n  confirm: (message, title=\"Confirm\") ->\n    prompt\n      title: title\n      message: message\n      focus: \"button\"\n      cancelButton: CancelButtonTemplate\n        cancel: handle ->\n          Modal.hide(false)\n      confirm: handle ->\n        Modal.hide(true)\n\n  form: (formElement, options={}) ->\n    {\n      cancellable\n    } = options\n    \n    cancellable ?= false\n    \n    new Promise (resolve) ->\n      submitHandler = handle (e) ->\n        formData = new FormData(formElement)\n        result = formDataToObject(formData)\n        Modal.hide(result)\n\n      formElement.addEventListener \"submit\", submitHandler\n\n      focusFirstElement = (e) ->\n        el = formElement.querySelector(\"\"\"\n          button,\n          [href],\n          input,\n          select,\n          textarea,\n          [tabindex]:not([tabindex=\"-1\"])\n        \"\"\")\n\n        if el\n          e?.preventDefault()\n          el.focus()\n\n      Modal.show formElement,\n        cancellable: cancellable\n        closeHandler: (result) ->\n          formElement.removeEventListener \"submit\", submitHandler\n          focusTrap.remove()\n          resolve(result)\n\n      # Focus first focusable form element and trap focus in modal\n      focusFirstElement()\n      # tabindex focus trap\n      focusTrap = FocusTrap\n        focus: focusFirstElement\n      formElement.appendChild focusTrap\n\n      return\n"
        },

        "test/menu-item.coffee": {
          "content": "PACKAGE.name = \"test\"\nrequire \"../main\"\n\nMenuItemView = require \"../views/menu-item\"\nObservable = require \"../lib/observable\"\n\ndescribe \"MenuItem\", ->\n  # TODO: Make context root optional\n\n  it \"should have correct custom action names\", ->\n    called = false\n\n    menuItem = MenuItemView\n      label: \"Cool -> Super Cool\"\n      contextRoot:\n        activeItem: ->\n        handlers:\n          \"Super Cool\": ->\n            called = true\n\n    assert !called\n    menuItem.click()\n    assert called\n"
        },
        "test/menu-parser.coffee": {
          "content": "parse = require \"../lib/indent-parse\"\n\ndescribe \"Menu Parser\", ->\n  it \"should parse menus into lists\", ->\n    data = \"\"\"\n      File\n    \"\"\"\n\n    results = parse(data)\n    assert.deepEqual [\"File\"], results\n\n  it \"should parse empty\", ->\n    data = \"\"\"\n    \"\"\"\n\n    assert.deepEqual [], parse(data)\n\n  it \"should deal with nesting ok\", ->\n    data = \"\"\"\n      File\n        Open\n        Save\n      Edit\n        Copy\n        Paste\n      Help\n    \"\"\"\n\n    results = parse(data)\n    assert.deepEqual [\n      [\"File\", [\"Open\", \"Save\"]]\n      [\"Edit\", [\"Copy\", \"Paste\"]]\n      \"Help\"\n    ], results\n\n  it \"should parse big ol' menus\", ->\n    results = parse \"\"\"\n      File\n        New\n        Open\n        Save\n        Save As\n      Edit\n        Undo\n        Redo\n        -\n        Cut\n        Copy\n        Paste\n        Delete\n        -\n        Find\n        Find Next\n        Replace\n        Go To\n        -\n        Select All\n        Time/Date\n      Format\n        Word Wrap\n        Font...\n      View\n        Status Bar\n      Help\n        View Help\n        -\n        About Notepad\n    \"\"\"\n\n    assert.deepEqual [\n      [\"File\", [\"New\", \"Open\", \"Save\", \"Save As\"]]\n      [\"Edit\", [\"Undo\", \"Redo\", \"-\", \"Cut\", \"Copy\", \"Paste\", \"Delete\", \"-\", \"Find\", \"Find Next\", \"Replace\", \"Go To\", \"-\", \"Select All\", \"Time/Date\"]]\n      [\"Format\", [\"Word Wrap\", \"Font...\"]]\n      [\"View\", [\"Status Bar\"]]\n      [\"Help\", [\"View Help\", \"-\", \"About Notepad\"]]\n    ], results\n\n  it \"should parse hella nested menus\", ->\n    results = parse \"\"\"\n      File\n        Special\n          Nested\n            Super\n              Awesome\n    \"\"\"\n\n    assert.deepEqual [\n      [\"File\", [\n        [\"Special\", [\n          [\"Nested\", [\n            [\"Super\", [\n              \"Awesome\"\n            ]]\n          ]]\n        ]]\n      ]]\n    ], results\n"
        },
        "test/menu.coffee": {
          "content": "MenuView = require \"../views/menu\"\nObservable = require \"../lib/observable\"\n\ndescribe \"Menu\", ->\n  # TODO: Make context root optional\n\n  it \"should work with plain ol' items\", ->\n    menu = MenuView\n      items: [\n        \"Cool\"\n        \"Rad\"\n      ]\n      contextRoot:\n        activeItem: Observable null\n        handlers: {}\n\n    assert.equal menu.items().length, 2\n\n  it \"should allow observable items\", ->\n    items = Observable [\n      \"Cool\"\n      [\"Rad\", [\"2rad\", \"2Furious\"]]\n    ]\n\n    menu = MenuView\n      items: items\n      contextRoot:\n        activeItem: Observable null\n        handlers: {}\n\n    assert.equal menu.items().length, 2\n\n    items [\n      \"New Stuff\"\n    ]\n\n    assert.equal menu.items().length, 1\n"

        "test/modal.coffee": {
          "content": "PACKAGE.name = \"test\"\n{Modal} = require \"../lib/ui/index\"\n\ndescribe \"Modal\", ->\n  it \"shoud be totally chill\", ->\n    element = document.createElement \"p\"\n\n    called = false\n    handler = (value) ->\n      called = true\n      assert.equal value, \"yolo\"\n\n    Modal.show(element, handler)\n    Modal.hide('yolo')\n\n    assert called\n"
        },
        "util.coffee": {
          "content": "# TODO: This is mostly internal utils / helpers\n# a lot is experimenting with APIs and ergonomics\n# These are not the public utils that we plan to export.\n\nObservable = require \"./lib/observable\"\n\nA = (attr) ->\n  (x) -> x[attr]\n\nF = (methodName) ->\n  (x) -> x[methodName]()\n\nget = (x, context) ->\n  if typeof x is 'function'\n    x.call(context)\n  else\n    x\n\n# Observable attribute helper\no = (object, name) ->\n  attribute = Observable(object[name])\n\n  attribute.observe (newValue) ->\n    object[name] = newValue\n\n  return attribute\n\n# Handle events by preventing the default action\nhandle = (fn) ->\n  (e) ->\n    return if e?.defaultPrevented\n    e?.preventDefault()\n    fn.call(this, e)\n\n# I hope I don't hate myself for this later\n# S for Safe invoke, invoke the method of the object, if it exists and is a\n# function, otherwise return the provided default value\nS = (object, method, defaultValue) ->\n  ->\n    if typeof object?[method] is 'function'\n      object[method]()\n    else\n      defaultValue\n\nasElement = A('element')\n\naccelerateItem = (items, key) ->\n  [acceleratedItem] = items.filter (item) ->\n    item.accelerator is key\n\n  if acceleratedItem\n    # TODO: should there be some kind of exec rather than click action?\n    acceleratedItem.click()\n\nisDescendant = (element, ancestor) ->\n  return unless element\n\n  while (parent = element.parentElement)\n    return true if element is ancestor\n    element = parent\n\nadvance = (list, amount) ->\n  [currentItem] = list.filter (item) ->\n    item.active()\n\n  activeItemIndex = list.indexOf(currentItem) + amount\n\n  if activeItemIndex < 0\n    activeItemIndex = list.length - 1\n  else if activeItemIndex >= list.length\n    activeItemIndex = 0\n\n  list[activeItemIndex]\n\n# TODO: Nested objects?\n# TODO: Convert keys ending in [] to array entries?\n# Just keeping it simple and crushing duplicate names\nformDataToObject = (formData) ->\n  Array.from(formData.entries()).reduce (object, [key, value]) ->\n    object[key] = value\n\n    object\n  , {}\n\n# Get the view associated with a dom element\n# This will let us use the dom tree rather than manage a separate tree\n# to dispatch events at the view level\n# the assumption is that a .view property is written to the root element in the\n# view when rendering a view's template element\nelementView = (element) ->\n  return unless element\n  return element.view if element.view\n  elementView element.parentElement\n\n# Remove all children from a dom node\nempty = (node) ->\n  while node.hasChildNodes()\n    node.removeChild(node.lastChild)\n\n  return node\n\nmodule.exports = Util =\n  htmlEscape: (string) ->\n    String(string).replace /[&<>\"'\\/]/g, (s) ->\n      entityMap[s]\n\n  A: A\n  F: F\n  S: S\n  o: o\n\n  advance: advance\n  asElement: asElement\n  accelerateItem: accelerateItem\n\n  elementView: elementView\n  empty: empty\n  formDataToObject: formDataToObject\n  get: get\n  handle: handle\n  isDescendant: isDescendant\n\n\nentityMap =\n  \"&\": \"&amp;\"\n  \"<\": \"&lt;\"\n  \">\": \"&gt;\"\n  '\"': '&quot;'\n  \"'\": '&#39;'\n  \"/\": '&#x2F;'\n"
        },
        "views/context-menu.coffee": {
          "content": "###\nContextMenu\n\nDisplay a context menu!\n\nQuestions:\n\nShould we be able to update the options in the menu after creation?\n\n###\n\nObservable = require \"../lib/observable\"\n\nMenuView = require \"./menu\"\n\n{isDescendant} = require \"../util\"\n\nmodule.exports = ({items, classes, handlers}) ->\n  activeItem = Observable null\n  classes ?= []\n  top = Observable \"\"\n  left = Observable \"\"\n\n  contextRoot =\n    activeItem: activeItem\n    handlers: handlers\n    finish: ->\n      element.remove()\n      # Cleanup global handler on finish\n      document.removeEventListener \"mousedown\", documentHandler\n\n  self = MenuView\n    items: items\n    contextRoot: contextRoot\n    classes: -> [\"context\", \"options\"].concat(classes)\n    style: ->\n      \"top: #{top()}px; left: #{left()}px\"\n\n  element = self.element\n  element.view = self\n\n  documentHandler = (e) ->\n    unless isDescendant(e.target, element)\n      activeItem null\n      contextRoot.finish()\n\n  self.contextRoot = contextRoot\n  self.display = ({inElement, x, y}) ->\n    # This must be attached to the document body so we can de-activate when\n    # a person presses the mouse outside of our menu\n    document.addEventListener \"mousedown\", documentHandler\n\n    top(y)\n    left(x)\n\n    # The element must be added to the dom before it can be activated\n    # it must be visible before it can be focused\n    (inElement or document.body).appendChild element\n    activeItem self\n    element.focus()\n\n  element.setAttribute(\"tabindex\", \"-1\")\n  element.addEventListener \"keydown\", (e) ->\n    {key} = e\n\n    switch key\n      when \"ArrowLeft\", \"ArrowUp\", \"ArrowRight\", \"ArrowDown\"\n        e.preventDefault()\n        direction = key.replace(\"Arrow\", \"\")\n\n        currentItem = activeItem()\n\n        if currentItem\n          currentItem.cursor(direction)\n\n      when \"Escape\"\n        activeItem null\n\n  return self\n"
        },
        "views/menu-bar.coffee": {
          "content": "# The MenuBar is a list MenuItems arranged in a bar across the top of a page or\n# window.\n\nObservable = require \"../lib/observable\"\n\nMenuView = require \"./menu\"\n\n{isDescendant, advance} = require \"../util\"\n\nmodule.exports = ({items, handlers}) ->\n  acceleratorActive = Observable false\n  # Track active menus and item for navigation\n  activeItem = Observable null\n  previouslyFocusedElement = null\n\n  contextRoot =\n    activeItem: activeItem\n    handlers: handlers\n\n  self = MenuView\n    classes: ->\n      [\n        \"bar\"\n        \"accelerator-active\" if acceleratorActive()\n      ]\n    items: items\n    contextRoot: contextRoot\n\n  element = self.element\n\n  # Redefine cursor movement\n  self.cursor = (direction) ->\n    switch direction\n      when \"Right\"\n        self.advance(1)\n      when \"Left\"\n        self.advance(-1)\n\n  # Redefine expand to down and not right on menu items\n  self.items.forEach (item) ->\n    item.horizontal = true\n    item.cursor = (direction) ->\n      console.log \"Item\", direction\n      if direction is \"Down\"\n        item.submenu?.advance(1)\n      else if direction is \"Up\"\n        item.submenu?.advance(-1)\n      else\n        item.parent.cursor direction\n\n  deactivate = ->\n    activeItem null\n    acceleratorActive false\n    # De-activate menu and focus previously focused element\n    previouslyFocusedElement?.focus()\n\n  document.addEventListener \"mousedown\", (e) ->\n    unless isDescendant(e.target, element)\n      acceleratorActive false\n      activeItem null\n\n  document.addEventListener \"keydown\", (e) ->\n    {key} = e\n    switch key\n      when \"Enter\"\n        activeItem()?.click()\n      when \"Alt\"\n        menuIsActive = false\n        if acceleratorActive() or menuIsActive\n          deactivate()\n        else\n          # Store previously focused element\n          # Get menu ready for accelerating!\n          previouslyFocusedElement = document.activeElement\n          element.focus()\n          activeItem self unless activeItem()\n          acceleratorActive true\n\n  # Dispatch the key to the active menu element\n  accelerateIfActive = (key) ->\n    if acceleratorActive()\n      activeItem()?.accelerate(key)\n\n  # We need to be able to focus the menu to receive keyboard events on it\n  element.setAttribute(\"tabindex\", \"-1\")\n  element.addEventListener \"keydown\", (e) ->\n    {key} = e\n\n    switch key\n      when \"ArrowLeft\", \"ArrowUp\", \"ArrowRight\", \"ArrowDown\"\n        e.preventDefault()\n        direction = key.replace(\"Arrow\", \"\")\n\n        currentItem = activeItem()\n\n        if currentItem\n          currentItem.cursor(direction)\n\n      when \"Escape\"\n        deactivate()\n      else\n        # Only prevent default if we successfully accelerated?\n        accelerated = accelerateIfActive(key.toLowerCase())\n        if accelerated?\n          e.preventDefault()\n\n  return self\n"
        },
        "views/menu-item.coffee": {
          "content": "{advance, htmlEscape, asElement, F, S, isDescendant, accelerateItem, handle} = require \"../util\"\n\nMenuItemTemplate = require \"../templates/menu-item\"\n\n# MenuItemView\n# An item that appears in menus\nmodule.exports = ({label, MenuView, items, contextRoot, parent}) ->\n  self = {}\n\n  {activeItem, handlers} = contextRoot\n  # TODO: This gets called per menu item when the state changes\n  # Could we shift it a little to only be called for the relevant subtree?\n  active = ->\n    isDescendant activeItem()?.element, element\n\n  self.active = active\n\n  if items\n    submenu = MenuView({\n      items\n      contextRoot\n      parent: self\n    })\n    content = submenu.element\n\n  # Hook in to Action objects so we can display hotkeys\n  # and enabled/disabled statuses.\n  [labelText, actionName] = formatAction label\n  [title, accelerator] = formatLabel labelText\n  action = handlers[actionName]\n  disabled = S(action, \"disabled\", false)\n  hotkey = S(action, \"hotkey\", \"\")\n\n  click = (e) ->\n    return if disabled()\n    return if e?.defaultPrevented\n    e?.preventDefault()\n\n    if submenu\n      activeItem submenu\n      return\n\n    action?.call?(handlers)\n\n    # TODO: More cleanup than just clearing the active item, like also we\n    # should clear accelerator state, and maybe return focus to previously\n    # focused element.\n    # contextRoot.finish?\n    activeItem null\n    contextRoot.finish?()\n\n  element = MenuItemTemplate\n    class: ->\n      [\n        \"menu\" if items\n        \"active\" if active()\n      ]\n    click: click\n\n    mousemove: (e) ->\n      # Click to activate top level menus unless a menu is already active\n      # then hover to show.\n      return unless activeItem()\n\n      if !e.defaultPrevented and isDescendant(e.target, element)\n        # Note: We're using preventDefault to prevent handling the\n        # activation above the first element that handles it\n        e.preventDefault()\n\n        activeItem self\n\n    title: title\n    content: content\n    decoration: \"â–¸\" if items\n    hotkey: hotkey\n    disabled: disabled\n\n  Object.assign self,\n    accelerator: accelerator\n    accelerate: (key) ->\n      if submenu\n        submenu.accelerate key\n      else\n        parent.accelerate key\n    click: click\n    parent: parent\n    element: element\n    submenu: submenu\n    cursor: (direction) ->\n      console.log \"Item Cursor\", direction\n      if submenu and direction is \"Right\"\n        # Select the first navigable item of the submenu\n        activeItem submenu.navigableItems[0]\n      else if parent.parent and direction is \"Left\"\n        # parent is the menu,\n        # parent.parent is the item in the menu containing the parent\n        if parent.parent.horizontal\n          parent.parent.cursor(direction)\n        else\n          activeItem parent.parent\n      else\n        parent.cursor(direction)\n\n  return self\n\n# Parse out custom action symbol from entries like:\n#\n#     [F]ont... -> showFont\n#\n# Falling back to formatting the action title\nformatAction = (labelText) ->\n  [title, action] = labelText.split(\"->\").map F(\"trim\")\n\n  unless action\n    action = title.replace(/[^A-Za-z0-9]/g, \"\")\n    action = action.charAt(0).toLowerCase() + action.substring(1)\n\n  return [title, action]\n\nformatLabel = (labelText) ->\n  accelerator = undefined\n  # Parse out accelerator keys for underlining when alt is pressed\n  titleHTML = htmlEscape(labelText).replace /\\[([^\\]]+)\\]/, (match, $1) ->\n    accelerator = $1.toLowerCase()\n    \"<span class=\\\"accelerator\\\">#{$1}</span>\"\n\n  span = document.createElement \"span\"\n  span.innerHTML = titleHTML\n\n  return [span, accelerator]\n"
        },
        "views/menu-separator.coffee": {
          "path": "views/menu-separator.coffee",
          "content": "MenuSeparatorTemplate = require \"../templates/menu-separator\"\n\nmodule.exports = ->\n  element: MenuSeparatorTemplate()\n  separator: true\n",
          "mode": "100644",
          "type": "blob"
        },
        "views/menu.coffee": {
          "content": "Observable = require \"../lib/observable\"\n\nassert = require \"../lib/assert\"\n\n{advance, accelerateItem, asElement, get, F, S, htmlEscape, handle, isDescendant} = require \"../util\"\n\nMenuTemplate = require \"../templates/menu\"\nMenuItemTemplate = require \"../templates/menu-item\"\n\nSeparatorView = require \"./menu-separator\"\nMenuItemView = require \"./menu-item\"\n\nparseMenu = require \"../lib/indent-parse\"\n\n# MenuView\n#\n# items is an array of item data\n# An item datum is either a string\n# or a pair of [label:string, items...]\n#\n# ex. [\n#   \"Cool\"\n#   [\"Submenu\", [\n#     \"Yo\",\n#     \"Wat\"\n#   ]]\n# ]\n#\nmodule.exports = MenuView = ({items, classes, style, contextRoot, parent}) ->\n  self = {}\n  contextRoot ?=\n    activeItem: Observable()\n    handlers: {}\n\n  classes ?= -> [\"options\"]\n\n  {activeItem} = contextRoot\n  \n  if typeof items is \"string\"\n    items = parseMenu(items)\n\n  # Converts items from the data to the element jazz\n  getItems = Observable ->\n    items.map (item) ->\n      switch\n        when typeof item is \"string\" and item.match(/^[=-]+$/)\n          SeparatorView()\n        when Array.isArray(item)\n          assert item.length is 2\n          [label, submenuItems] = item\n          MenuItemView\n            label: label\n            items: submenuItems\n            MenuView: MenuView\n            contextRoot: contextRoot\n            parent: self\n        else\n          MenuItemView\n            label: item\n            contextRoot: contextRoot\n            parent: self\n\n  navigableItems = Observable ->\n    getItems().filter (item) ->\n      !item.separator\n\n  # TODO: This gets called per menu item when the state changes\n  # Could we shift it a little to only be called for the relevant subtree?\n  # Possible solution: find the common ancestor of the new active and the previous\n  # active and only update the necessary ones\n  active = ->\n    isDescendant activeItem()?.element, self.element\n\n  Object.assign self,\n    accelerate: (key) ->\n      accelerateItem(getItems(), key)\n    cursor: (direction) ->\n      switch direction\n        when \"Up\"\n          self.advance(-1)\n        when \"Down\"\n          self.advance(1)\n        else\n          parent.parent?.cursor(direction)\n    parent: parent\n    items: getItems\n    advance: (n) ->\n      activeItem advance(navigableItems(), n)\n    navigableItems: navigableItems\n    element: MenuTemplate\n      style: style\n      class: ->\n        [\n          \"active\" if active()\n        ].concat classes()\n      click: handle (e) ->\n        activeItem self\n      items: ->\n        getItems().map asElement\n\n  return self\n"
        },
        "views/progress.coffee": {
          "content": "Template = require \"../templates/progress\"\n\nObservable = require \"../lib/observable\"\n\n\"\"\n\nmodule.exports = (params={}) ->\n  {value, max, message} = params\n  value = Observable value or 0\n  max = Observable max\n  message = Observable message\n\n  element = Template\n    value: value\n    max: max\n    message: message\n\n  element: element\n  value: value\n  message: message\n  max: max\n"
        },
        "views/table.coffee": {
          "content": "{empty} = require \"../util\"\n\nTableTemplate = require \"../templates/table\"\n\n# Focus same cell in next row\nadvanceRow = (path, prev) ->\n  [td] = path.filter (element) ->\n    element.tagName is \"TD\"\n  return unless td\n\n  tr = td.parentElement\n  cellIndex = Array::indexOf.call(tr.children, td)\n  if prev\n    nextRowElement = tr.previousSibling\n  else\n    nextRowElement = tr.nextSibling\n\n  if nextRowElement\n    input = nextRowElement.children[cellIndex].querySelector('input')\n    input?.focus()\n\n# The table view takes source data and a constructor that returns a row element\n# for each source datum\n\n# The view will have the ability to filter/sort the data.\n\nTableView = ({data, headers, RowElement}) ->\n  headers ?= Object.keys data[0]\n\n  containerElement = TableTemplate\n    headerElements: headers.map (header) ->\n      th = document.createElement 'th'\n      th.textContent = header\n      return th\n    keydown: (event) ->\n      {key, path} = event\n      switch key\n        when \"Enter\", \"ArrowDown\"\n          event.preventDefault()\n          advanceRow path\n        when \"ArrowUp\"\n          event.preventDefault()\n          advanceRow path, true\n        # TODO: Left and Right\n        # Left and Right are trickier because you may want to navigate within a text input\n        # ... actually up and down get trickier too if we imagine text areas or\n        # even fancier inputs that may have their own controls...\n\n  tableBody = containerElement.querySelector('tbody')\n\n  filterFn = (datum) ->\n    true\n\n  filterAndSort = (data, filterFn, sortFn) ->\n    filterFn ?= -> true\n    filteredData = data.filter(filterFn)\n\n    if sortFn\n      filteredData.sort(sortFn)\n    else\n      filteredData\n\n  rowElements = ->\n    filterAndSort(data, filterFn, null).map RowElement\n\n  update = ->\n    empty tableBody\n    rowElements().forEach (element) ->\n      tableBody.appendChild element\n\n  update()\n\n  element: containerElement\n  render: update\n\nmodule.exports = TableView\n"
        },
        "views/window.coffee": {
          "content": "WindowTemplate = require \"../templates/window\"\n\n{elementView} = require \"../util\"\n\n# We need an invisible full screen overlay to keep iframes from eating our\n# mousemove events\nframeGuard = document.createElement \"frame-guard\"\ndocument.body.appendChild frameGuard\n\ntopIndex = 0\nraiseToTop = (view) ->\n  return unless typeof view.zIndex is 'function'\n  zIndex = view.zIndex()\n  return if zIndex is topIndex\n  topIndex += 1\n\n  view.zIndex(topIndex)\n\n# Drag Handling\nactiveDrag = null\ndragStart = null\ndocument.addEventListener \"mousedown\", (e) ->\n  {target} = e\n\n  view = elementView target\n  if view\n    # TODO: only raise widows?\n    raiseToTop view\n    view.savePosition?()\n\n  if target.tagName is \"TITLE-BAR\"\n    dragStart = e\n    activeDrag = view\n\ndocument.addEventListener \"mousemove\", (e) ->\n  if activeDrag\n    frameGuard.classList.add(\"active\")\n    {clientX:prevX, clientY:prevY} = dragStart\n    {clientX:x, clientY:y} = e\n    dragStart = e\n\n    if activeDrag.maximized()\n      activeDrag.restore()\n      activeDrag.x x - activeDrag.width() / 2\n      activeDrag.y y - 30\n\n    dx = x - prevX\n    dy = y - prevY\n\n    activeDrag.x activeDrag.x() + dx\n    activeDrag.y activeDrag.y() + dy\n\n    # Hot Edges / Corners\n    leftEdge = x <= 10\n    rightEdge = x >= document.documentElement.getBoundingClientRect().width - 10\n    hotX = leftEdge or rightEdge\n\n    topEdge = y <= 10\n    bottomEdge = y >= document.documentElement.getBoundingClientRect().height - 10\n    hotY = topEdge or bottomEdge\n\n    if hotX or hotY\n      xPos = \"0%\"\n      yPos = \"0%\"\n      hotWidth = \"50%\"\n      hotHeight = \"50%\"\n\n      if !hotX\n        hotWidth = \"100%\"\n\n      if !hotY\n        hotHeight = \"100%\"\n\n      if bottomEdge\n        yPos = \"50%\"\n\n      if rightEdge\n        xPos = \"50%\"\n\n      activeDrag.saveSize()\n      activeDrag.maximized(true)\n      activeDrag.x(xPos)\n      activeDrag.y(yPos)\n      activeDrag.width(hotWidth)\n      activeDrag.height(hotHeight)\n\n# Resize Handling\nactiveResize = null\nresizeStart = null\nresizeInitial = null\ndocument.addEventListener \"mousedown\", (e) ->\n  {target} = e\n\n  if target.tagName is \"RESIZE\"\n    frameGuard.classList.add(\"active\")\n    resizeStart = e\n    activeResize = target\n    {width, height, x, y} = elementView activeResize\n    resizeInitial =\n      width: width()\n      height: height()\n      x: x()\n      y: y()\n\ndocument.addEventListener \"mousemove\", (e) ->\n  if activeResize\n    {clientX:startX, clientY:startY} = resizeStart\n    {clientX:x, clientY:y} = e\n\n    dx = x - startX\n    dy = y - startY\n\n    width = resizeInitial.width\n    height = resizeInitial.height\n\n    if activeResize.classList.contains(\"e\")\n      width += dx\n\n    if activeResize.classList.contains(\"w\")\n      width -= dx\n\n    if activeResize.classList.contains(\"s\")\n      height += dy\n\n    if activeResize.classList.contains(\"n\")\n      height -= dy\n\n    width = Math.max(width, 200)\n    height = Math.max(height, 50)\n\n    actualDeltaX = width - resizeInitial.width\n    actualDeltaY = height - resizeInitial.height\n\n    view = elementView activeResize\n    if activeResize.classList.contains(\"n\")\n      view.y resizeInitial.y - actualDeltaY\n\n    if activeResize.classList.contains(\"w\")\n      view.x resizeInitial.x - actualDeltaX\n\n    view.width width\n    view.height height\n\n    view.trigger \"resize\"\n\ndocument.addEventListener \"mouseup\", ->\n  activeDrag = null\n  activeResize = null\n  frameGuard.classList.remove(\"active\")\n\nBindable = require \"../lib/bindable\"\nObservable = require \"../lib/observable\"\n\nmodule.exports = (params) ->\n  self = Bindable()\n\n  x = Observable params.x ? 50\n  y = Observable params.y ? 50\n  width = Observable params.width ? 400\n  height = Observable params.height ? 300\n  title = Observable params.title ? \"Untitled\"\n  minimized = Observable false\n  maximized = Observable false\n  prevWidth = Observable null\n  prevHeight = Observable null\n  prevX = Observable null\n  prevY = Observable null\n  iconURL = Observable params.iconURL or \"data:image/x-icon;base64,AAABAAIAICAQAAEABADoAgAAJgAAABAQEAABAAQAKAEAAA4DAAAoAAAAIAAAAEAAAAABAAQAAAAAAIACAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAvwAAvwAAAL+/AL8AAAC/AL8Av78AAMDAwACAgIAAAAD/AAD/AAAA//8A/wAAAP8A/wD//wAA////AAAAAAAAAAAAAAAAAAAAAAAACHd3d3d3d3d3d3d3dwAAAAj///////////////cAAAAI///////////////3AAAACP///////3d///d39wAAAAj/zMzM//mZ//+Zn/cAAAAI////////l///+X/3AAAACP/MzMzM//l3d3l/9wAAAAj/////////mZmZf/cAAAAI/8zMzMzM//l/+X/3AAAACP//////////l/l/9wAAAAj/zMzMzMzM//l5f/cAAAAI////////////mX/3AAAACP/MzMzMzMzM//n/9wAAAAj///////////////cAAAAI/8zMzMzMzMzMzP/3AAAACP//////////////9wAAAAj/zMzMzMzMzMzM//cAAAAI///////////////3AAAACP8AAAAA/8zMzMz/9wAAAAj/iZD/8P////////cAAAAI/4AAAAD/zMzMzP/3AAAACP+P8Luw////////9wAAAAj/gAC7sP/MzMzM//cAAAAI/4/wu7D////////3AAAACP+P8Luw/////4AAAAAAAAj/j/AAAP////+P94AAAAAI/4/wzMD/////j3gAAAAACP+IiIiA/////4eAAAAAAAj///////////+IAAAAAAAI////////////gAAAAAAACIiIiIiIiIiIiIAAAAAA4AAAB+AAAAfgAAAH4AAAB+AAAAfgAAAH4AAAB+AAAAfgAAAH4AAAB+AAAAfgAAAH4AAAB+AAAAfgAAAH4AAAB+AAAAfgAAAH4AAAB+AAAAfgAAAH4AAAB+AAAAfgAAAH4AAAB+AAAAfgAAAP4AAAH+AAAD/gAAB/4AAA/+AAAf8oAAAAEAAAACAAAAABAAQAAAAAAMAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAvwAAvwAAAL+/AL8AAAC/AL8Av78AAMDAwACAgIAAAAD/AAD/AAAA//8A/wAAAP8A/wD//wAA////AAAAAAAAAAAACHd3d3d3cAAI//////9wAAj8z5//n3AACP//+ZmfcAAI/MzPn59wAAj////5n3AACPzMzM+fcAAI//////9wAAjwAPzMz3AACPmY////cAAI/Pj8zM9wAAj8+P//AAAACPiI//9/gAAI/////3gAAAiIiIiIgAAAgAMAAIADAACAAwAAgAMAAIADAACAAwAAgAMAAIADAACAAwAAgAMAAIADAACAAwAAgAMAAIAHAACADwAAgB8AAA==\"\n  iconEmoji = Observable params.iconEmoji or null\n\n  iconStyle = Observable ->\n    if iconEmoji()\n      \"\"\"\n        width: 18px;\n      \"\"\"\n    else\n      \"\"\"\n        background-image: url(#{iconURL()});\n        width: 18px;\n      \"\"\"\n\n  topIndex += 1\n  zIndex = Observable params.zIndex ? topIndex\n\n  element = WindowTemplate\n    iconStyle: iconStyle\n    iconEmoji: iconEmoji\n    title: title\n    menuBar: params.menuBar\n    content: params.content\n    class: ->\n      [\n        \"minimized\" if minimized()\n        \"maximized\" if maximized()\n      ]\n    close: ->\n      self.close()\n    minimize: ->\n      self.minimize()\n    maximize: ->\n      self.maximize()\n    restore: ->\n      self.restore()\n\n  styleBind(y, element, \"top\", \"px\")\n  styleBind(x, element, \"left\", \"px\")\n  styleBind(height, element, \"height\", \"px\")\n  styleBind(width, element, \"width\", \"px\")\n  styleBind(zIndex, element, \"zIndex\")\n\n  restore = ->\n    if prevX()?\n      x prevX()\n\n    if prevY()?\n      y prevY()\n\n    width prevWidth()\n    height prevHeight()\n\n    minimized false\n    maximized false\n\n    self.trigger \"resize\"\n\n  Object.assign self,\n    element: element\n    iconEmoji: iconEmoji\n    iconURL: iconURL\n    title: title\n    x: x\n    y: y\n    width: width\n    height: height\n    zIndex: zIndex\n    close: ->\n      # TODO: Allow prompt to cancel\n      # Maybe we count on people to override this method if they want\n      element.remove()\n      self.trigger \"close\"\n\n    savePosition: ->\n      if typeof x() is 'number'\n        prevX x()\n      if typeof y() is 'number'\n        prevY y()\n\n    saveSize: ->\n      prevWidth width()\n      prevHeight height()\n\n    maximized: maximized\n    maximize: ->\n      maximized.toggle()\n\n      if maximized()\n        self.savePosition()\n        self.saveSize()\n\n        width null\n        height null\n        x 0\n        y 0\n\n        self.trigger \"resize\"\n        self.trigger \"maximize\"\n      else\n        restore()\n\n    minimized: minimized\n    minimize: ->\n      minimized.toggle()\n\n      if minimized()\n        self.savePosition()\n        self.saveSize()\n\n        width null\n        height null\n\n        self.trigger \"resize\"\n        self.trigger \"minimize\"\n      else\n        restore()\n\n    restore: ->\n      restore()\n\n    raiseToTop: ->\n      raiseToTop self\n\n  element.view = self\n\n  return self\n\nstyleBind = (observable, element, attr, suffix=\"\") ->\n  update = (newValue) ->\n\n    if typeof newValue is \"string\"\n      element.style[attr] = newValue\n    else if newValue? and (newValue = parseInt newValue)?\n      element.style[attr] = \"#{newValue}#{suffix}\"\n    else\n      element.style[attr] = null\n\n  observable.observe update\n\n  update(observable())\n"

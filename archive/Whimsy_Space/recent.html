        "lib/aws/index.coffee": {
          "content": "###\nInterface to all our AWS madness.\n\n###\n\n{urlSafeSHA256} = require \"../util/index\"\n\nLL = require \"./_lazy\"\n\nmodule.exports =\n  Cognito: require \"./cognito\"\n\n  # requires that the user has been authorized with Cognito\n  # TODO: catch and refresh credentials\n  api: LL (path, params={}) ->\n    url = new URL \"https://api.whimsy.space/#{path}\"\n    url.searchParams.append \"idpjwt\", Object.values(AWS.config.credentials.params.Logins)[0]\n\n    if params.body?\n      params.body = JSON.stringify params.body\n\n    fetch url, params\n\n  # Requires that the user has been authorized with Cognito\n  cdn: LL (blob) ->\n    S3 = new AWS.S3\n      params:\n        Bucket: \"whimsy-fs\"\n\n    S3.config.credentials = AWS.config.credentials\n    id = AWS.config.credentials.identityId\n\n    queryExisting = (sha) ->\n      fetch \"https://whimsy.space/cdn/#{sha}\",\n        method: 'HEAD'\n      .then (response) ->\n        response.status is 200\n\n    # Compute urlsafe sha256\n    urlSafeSHA256(blob)\n    .then (sha) ->\n      queryExisting(sha)\n      .then (found) ->\n        return sha if found\n\n        # Post to whimsy-fs/incoming/user-id/sha\n        S3.putObject\n          Key: \"incoming/#{id}/#{sha}\"\n          ContentType: blob.type\n          Body: blob\n        .promise()\n        .then ->\n          # Gently poll whimsy.space/cdn/sha\n          # reslove when available\n          new Promise (resolve, reject) ->\n            timeout = 1000\n            n = 0\n\n            check = ->\n              n += 1\n\n              if n <= 10\n                queryExisting(sha)\n                .then (found) ->\n                  if found\n                    resolve(sha)\n                  else\n                    setTimeout ->\n                      check()\n                    , timeout\n              else\n                reject()\n\n            check()\n\n  # Open an authenticated websocket connection to the whimsy.space server\n  ws: ->\n    url = new URL \"wss://ws.whimsy.space/\"\n    url.searchParams.append \"idpjwt\", Object.values(AWS.config.credentials.params.Logins)[0]\n\n    new WebSocket url\n\n  # Resolve with true if lazy loading succeeded\n  ready: LL ->\n    AWS\n"
        },
        "lib/test/aws/index.coffee": {
          "content": "require \"/lib/extensions\"\n\n{api, cdn, ready} = require \"/lib/aws/index\"\n\nCognito = require \"/lib/aws/cognito\"\n\n{cognito:config} = PACKAGE.config\ncognito = Cognito(config)\n\nmocha.setup\n  globals: ['AWSCognito', 'AmazonCognitoIdentity', 'AWS']\n\n# skipped for test performance, dependence on remote resources\ndescribe.skip \"AWS\", ->\n  it \"cdn\", ->\n    @timeout 30000\n    blob = new Blob [\"heyy234\"], type: \"text/plain\"\n\n    cognito.authenticate(\"daniel+test@danielx.net\", \"yo yo yo\")\n    .then ->\n      cdn blob\n\n  it \"api\", ->\n    @timeout 5000\n\n    cognito.authenticate(\"daniel+test@danielx.net\", \"yo yo yo\")\n    .then ->\n      api(\"\")\n\n  it \"ready\", ->\n    ready()\n"
        },
        "lib/util/index.coffee": {
          "content": "# Load scripts sequentially, prevents failures if there is a dependency\n# order\nloadScripts = (urls) ->\n  urls.reduce (p, url) ->\n    p.then ->\n      # Resolve if present\n      if document.querySelector \"script[src=#{JSON.stringify(url)}]\"\n        return Promise.resolve()\n\n      script = document.createElement \"script\"\n      script.src = url\n      document.body.appendChild script\n\n      return new Promise (resolve, reject) ->\n        script.onload = resolve\n        script.onerror = reject\n  , Promise.resolve()\n\n\n###\nCopy a string to user's OS (win,mac,linux) clipboard.\n###\ncopyToClipboard = (str) ->\n  el = document.createElement 'textarea'\n  el.value = str\n  el.setAttribute 'readonly', ''\n  el.style.position = 'absolute'                 \n  el.style.left = '-9999px'\n  document.body.appendChild el\n\n  el.select()\n  document.execCommand('copy')\n\n  document.body.removeChild(el)\n\nbufferToBase64 = (buffer) ->\n  window.btoa String.fromCharCode.apply null, new Uint8Array buffer\n\nbase64URLEncode = (base64String) ->\n  base64String.replace(/\\+/g, \"-\").replace(/\\//g, \"_\").replace(/\\=/g, \"\")\n\ndigest = (data) ->\n  crypto.subtle.digest(\"SHA-256\", data)\n\nescapeRegex = (string) ->\n  string.replace(/[-\\/\\\\^$*+?.()|[\\]{}]/g, '\\\\$&')\n\n# Match is an array of regex match results\n# unmatched runs of characters followed by single character matches, alternating\n# [\"\", \"a\", \" cool \", \"d\", \"og\"]\n# returns a score, higher is better\nscoreMatch = (match) ->\n  return unless match\n\n  # -1 so that if first char is matched it gets consecutive bonus\n  lastMatch = -1\n  pos = 0\n  match.slice(1).reduce (score, s, i) ->\n    if s.length is 0\n      value = 0\n    else\n      # Unmatched run\n      if i % 2 is 0\n        value = -s.length\n      else # Matched char\n        # Consecutive\n        if pos is 1 + lastMatch\n          lastMatch = pos\n          value = 8\n        else\n          value =  2\n\n    # console.log \"Score: #{score}, s: '#{s}', v: #{value}\"\n    pos += s.length\n    return score + value\n  , 0\n\nmodule.exports =\n  copyToClipboard: copyToClipboard\n  deprecationWarning: (msg, fn) ->\n    if typeof msg is \"function\"\n      fn = msg\n      msg = \"DEPRECATED\"\n\n    ->\n      console.warn msg\n      fn.apply(this, arguments)\n\n  escapeRegex: escapeRegex\n\n  fuzzyMatch: (term, items, asString=String) ->\n    re = RegExp(\"^\" +term.split(\"\").map (c) ->\n      \"([^#{escapeRegex c}]*)(#{escapeRegex c})\"\n    .join('') + '(.*)$', \"i\")\n\n    items.map (item) ->\n      if match = asString(item).match re\n        [item, scoreMatch match]\n    .filter (result) -> result?\n    .sort (a, b) ->\n      b[1] - a[1]\n    .map (result) ->\n      result[0]\n\n  groupBy: (array, fn) ->\n    array.reduce (result, item) ->\n      (result[fn(item)] ?= []).push item\n\n      return result\n    , {}\n\n  loadScripts: loadScripts\n\n  # Takes an array of urls, returns a decorator that checks the deps have resolved\n  # before invoking the given function\n  lazyLoader: (urls) ->\n    # Load the dependencies keeping a promise to limit to only one request\n    # clearing the limit on failure\n    # caching on success\n    loadingDeps = null\n    _load = ->\n      if loadingDeps\n        return loadingDeps\n\n      loadingDeps = loadScripts(urls).catch (e) ->\n        console.error e\n        loadingDeps = null\n        throw e\n\n    # Decorator to ensure initialized\n    return (fn) ->\n      (args...) ->\n        context = this\n        _load().then ->\n          fn.apply context, args\n\n  Postmaster: require \"../postmaster\"\n\n  # Limit promise requests with the same key to only one in flight\n  promiseChoke: (fn) ->\n    cache = {}\n  \n    (key) ->\n      cached = cache[key]\n      if cached\n        return cached\n  \n      cache[key] = fn(key).finally ->\n        delete cache[key]\n\n  throttle: (wait, func) ->\n    context = args = result = undefined\n    timeout = null\n    previous = 0\n\n    later = ->\n      previous = Date.now()\n      timeout = null\n      result = func.apply(context, args)\n      if !timeout\n        context = args = null\n\n    return ->\n      now = Date.now()\n      remaining = wait - (now - previous)\n      context = this\n      args = arguments\n      if remaining <= 0 || remaining > wait\n        if timeout\n          clearTimeout(timeout)\n          timeout = null\n\n        previous = now\n        result = func.apply(context, args)\n        if (!timeout)\n          context = args = null\n      else if !timeout\n        timeout = setTimeout(later, remaining)\n\n      return result\n\n  urlSafeSHA256: (blob) ->\n    blob.arrayBuffer()\n    .then digest\n    .then bufferToBase64\n    .then base64URLEncode\n"
        },
        "lib/test/util/index.coffee": {
          "content": "require \"/lib/extensions\"\n{\n  copyToClipboard\n  deprecationWarning\n  fuzzyMatch\n  groupBy\n  lazyLoader\n  promiseChoke\n  throttle\n  urlSafeSHA256\n} = require \"/lib/util/index\"\n\ndescribe \"util\", ->\n  describe \"copyToClipboard\", ->\n    it \"should copy a string to system clipboard\", ->\n      copyToClipboard \"yolo\"\n\n  describe \"deprecationWarning\", ->\n    it \"should display an error when calling a deprecated function\", ->\n      yolo = (x, y) ->\n        x + y\n\n      yolo = deprecationWarning \"util.yolo is deprecated use based.swag instead\", yolo\n\n      # Mock console\n      do (warn=console.warn) ->\n        called = false\n        console.warn = (msg) ->\n          called = true\n          assert.equal msg, \"util.yolo is deprecated use based.swag instead\"\n        assert.equal yolo(5, 3), 8\n        console.warn = warn\n        assert called\n\n  describe \"fuzzyMatch\", ->\n    it \"should match fuzzily\", ->\n      assert fuzzyMatch \"\", [\"\"]\n      assert fuzzyMatch \"\", [\"a\"]\n      assert fuzzyMatch \"a\", [\"a\"]\n\n      result = fuzzyMatch(\"acd\", [\n        \"a gcac\"\n        \"a cool dog\"\n        \"achieved\"\n        \"yoro\"\n        \"what act duder\"\n      ])\n\n      assert.equal result.length, 3\n\n\n  describe \"groupBy\", ->\n    it \"should group arrays by fn\", ->\n      a = [1, 2, 3, 4, 5, 6, 7, 8, 9]\n      result = groupBy a, (n) ->\n        n % 3\n\n      assert.deepEqual result[0], [3, 6, 9]\n      assert.deepEqual result[1], [1, 4, 7]\n      assert.deepEqual result[2], [2, 5, 8]\n\n  describe \"lazyLoader\", ->\n    it \"should lazy load\", ->\n      LL = lazyLoader([])\n  \n      a = (x) -> x\n      b = LL a\n  \n      b(0).then (x) ->\n        assert.equal x, 0\n\n  describe \"promiseChoke\", ->\n    it \"should limit promise returning function execution to one at a time\", ->\n      called = 0\n      fn = promiseChoke ->\n        called++\n        new Promise (resolve) ->\n          setTimeout resolve\n\n      fn()\n      fn()\n      fn().then ->\n        assert.equal called, 1\n\n    it \"should reset on error\", ->\n      called = 0\n      fn = promiseChoke ->\n        called++\n        new Promise (resolve, reject) ->\n          setTimeout reject\n\n      fn()\n      fn()\n      fn().catch ->\n        assert.equal called, 1\n        fn().catch ->\n          assert.equal called, 2\n\n    it \"should key off of first argument\", ->\n      called = 0\n      fn = promiseChoke (x) ->\n        called++\n        new Promise (resolve) ->\n          setTimeout ->\n            resolve x\n\n      fn(1)\n      fn(2)\n      fn(5).then (v) ->\n        assert.equal v, 5\n        assert.equal called, 3\n\n  describe \"throttle\", ->\n    it \"should be called no more than once per time block\", (done) ->\n\n      called = 0\n\n      f = throttle 15, -> called += 1\n\n      f()\n      f()\n      f()\n\n      setTimeout ->\n        f()\n\n      setTimeout ->\n        f()\n      , 5\n\n      setTimeout ->\n        f()\n      , 10\n\n      setTimeout ->\n        if called != 2\n          done new Error \"Should have been called twice\"\n        else\n          done()\n      , 20\n\n  describe \"urlSafeSHA256\", ->\n    it \"should create a URL safe SHA256 for the blob\", ->\n      urlSafeSHA256(new Blob [\"yolo\"])\n      .then (str) ->\n        assert.equal str, \"MR_j_u0Wuc2N8PixUXvly4YEhwffSIm6jcN9TWiGbQI\"\n"
        },
        "lib/pkg/index.coffee": {
          "content": "###\n`pkg` holds utilities for bundling and launching packages as standalone blobs or\nin iframes.\n\n###\n\nhtmlToBlob = (htmlString) ->\n  new Blob [htmlString], type: \"text/html; charset=utf-8\"\n\nmetaTag = (name, content) ->\n  \"<meta name=#{JSON.stringify(name)} content=#{JSON.stringify(content)}>\"\n\nlinkTag = (rel, href) ->\n  \"<link rel=#{JSON.stringify(rel)} href=#{JSON.stringify(href)}>\"\n\n{lazyLoader} = require \"../util/index\"\n\nuglifyLoaded = lazyLoader [\"https://danielx.net/cdn/uglify/3.0.0.min.js\"]\n\n###\nConstruct an HTML file for the package.\n\nThe default behavior is to load the package's entry point but\nthat can be modified enter from any file in the package.\n\nIt also adds remote dependencies to the HTML head and wraps with\nthe system launch if present.\n\nThis is designed to be simple and general, any magic binding should happen in\nthe `!system` layer. Here we are only concerned with html tags and setting up\nthe package with `require`.\n\n`opts`\nadditionalDependencies: array of additional dependency scripts to include in\nthe html source. Useful for things like testing libraries, doc formatting, etc.\ncode: The code snippet to run, defaults to requiring the default package\nentry point.\nstylesheets: array of urls to add as stylesheet link tags\nsystemConfig: configuration parameters for the system runtime.\n###\nhtmlForPackage = (pkg, opts={}) ->\n  metas = [\n    '<meta charset=\"utf-8\">'\n    '<meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">'\n  ]\n\n  {config, progenitor} = pkg\n  config ?= {}\n\n  {code, systemConfig} = opts\n\n  # by default launch from the packages entry point or main file.\n  code ?= \"\"\"\n    require('./#{pkg.entryPoint or \"main\"}');\n  \"\"\"\n  code = systemWrap(pkg, code, systemConfig)\n\n  {title, description, lang, iconURL, manifest} = config\n\n  if lang\n    langFragment =  \" lang=#{JSON.stringify(lang)}\"\n  else\n    langFragment = \"\"\n\n  if title\n    metas.push \"<title>#{title}</title>\"\n\n  if description\n    metas.push metaTag \"description\", description.replace(\"\\n\", \" \")\n\n  if iconURL\n    metas.push linkTag \"shortcut icon\", iconURL\n\n  if manifest\n    metas.push linkTag \"manifest\", \"./manifest.webmanifest\"\n\n  # Progenitor link can be used to for a built-in \"Edit this!\" feature\n  # TODO: Should url be href?\n  url = pkg.progenitor?.url\n  if url\n    metas.push linkTag \"progenitor\", url\n\n  (pkg.stylesheets || []).concat(opts.stylesheets || []).forEach (href) ->\n    metas.push linkTag \"stylesheet\", href\n\n  htmlToBlob \"\"\"\n    <!DOCTYPE html>\n    <html#{langFragment}>\n      <head>\n        #{metas.join(\"\\n    \")}\n        #{dependencyScripts(opts.additionalDependencies, pkg.remoteDependencies)}\n      </head>\n      <body>\n        <script>\n          #{require.packageWrapper(pkg, code)}\n        <\\/script>\n      </body>\n    </html>\n  \"\"\"\n\ndependencyScripts = (additionalDependencies=[], remoteDependencies=[]) ->\n  additionalDependencies.concat(remoteDependencies).map (src) ->\n    \"<script src=#{JSON.stringify(src)}><\\/script>\"\n  .join(\"\\n\")\n\nsystemWrap = (pkg, code, opts={}) ->\n  # The !system package self launches if detected\n  # the `config` param is the host's config, which is returned from `ready`\n  # on the host.\n  if pkg.dependencies?[\"!system\"]\n    \"\"\"\n      require(\"!system\").launch(#{JSON.stringify(opts)}, function(config) {\n        #{code}\n      });\n    \"\"\"\n  else\n    code\n\n###\nExecute a source code program within an environment.\n###\nexec = (program, env={}, context) ->\n  args = Object.keys(env)\n  values = args.map (name) -> env[name]\n\n  return Function(args..., program).apply(context, values)\n\n###\nExecute a single source program with no dependencies and return what it exports.\n###\ncrudeRequire = (program) ->\n  env =\n    module:\n      exports: {}\n\n  exec(program, env, env.module)\n\n  return env.module.exports\n\nminifyPackage = uglifyLoaded (pkg, logger) ->\n  initialSize = JSON.stringify(pkg).length\n\n  # Shallow Copy\n  pkg = Object.assign {}, pkg\n\n  # Remove source files\n  delete pkg.source\n\n  dist = pkg.distribution = Object.assign {}, pkg.distribution\n  Object.keys(dist).forEach (name) ->\n    # Remove test files from distribution\n    if name.match /^test\\/|\\/test\\//\n      delete dist[name]\n    # Remove empty files\n    file = dist[name]\n    if !file or !file.content\n      delete dist[name]\n      return\n\n    # Minify distribution files\n    {code} = UglifyJS.minify file.content,\n      toplevel: true\n    if code\n      dist[name] =\n        content: code\n    else\n      delete dist[name]\n\n  # Minify dependencies\n  Promise.all Object.keys(pkg.dependencies or {}).map (name) ->\n    minifyPackage(pkg.dependencies[name], logger).then (m) ->\n      pkg.dependencies[name] = m\n  .then ->\n    minSize = JSON.stringify(pkg).length\n    logger?.log \"Minified #{pkg.config.name}: #{initialSize} -> #{minSize} (#{((1 - minSize / initialSize)*100).toFixed(1)}% reduction)\" \n\n    return pkg\n\nmodule.exports = Object.assign {}, require(\"./compilers\"),\n  crudeRequire: crudeRequire\n  exec: exec\n  htmlForPackage: htmlForPackage\n  Require: require \"./require\"\n  jsForPackage: (pkg, globalName, customCode) ->\n    globalName ?= pkg.config.name\n    customCode ?= \"#{globalName} = require('./main')\"\n    require.packageWrapper(pkg, customCode)\n  minify: minifyPackage\n  ModLoader: require \"./mod-loader\"\n\n# TODO: This was extracted from the old editor, we can use it to split up\n# published docs and html files to require a shared remote package rather\n# than bundling inline of every published artifact.\n# TODO: preload package json as=\"fetch\" when exploring this again.\n# https://developer.mozilla.org/en-US/docs/Web/HTML/Preloading_content\nremotePackageLauncher = (pkg, url) ->\n  \"\"\"\n    xhr = new XMLHttpRequest;\n    url = #{JSON.stringify(url)};\n    xhr.open(\"GET\", url, true);\n    xhr.responseType = \"json\";\n    xhr.onload = function() {\n      (function(PACKAGE) {\n        var src = #{JSON.stringify(PACKAGE.dependencies.require.distribution.main.content)};\n        var Require = new Function(\"PACKAGE\", \"return \" + src)({distribution: {main: {content: src}}});\n        var require = Require.generateFor(PACKAGE);\n        require('./' + PACKAGE.entryPoint);\n      })(xhr.response)\n    };\n    xhr.send();\n  \"\"\"\n"
        },
        "lib/test/pkg/index.coffee": {
          "content": "{\n  compile\n  crudeRequire\n  exec\n  htmlForPackage\n  jsForPackage\n  minify\n  ModLoader\n  registerCompiler\n  Require\n} = require \"/lib/pkg/index\"\n\nmocha.setup\n  globals: [\n    'CoffeeScript'\n    'marked'\n    'stylus'\n    'UglifyJS'\n  ]\n\ntestPkg = \n  distribution:\n    main:\n      content: \"alert('heyy');\"\n  dependencies:\n    \"!system\": PACKAGE\n  config:\n    description: \"Yolo\"\n\ndescribe \"pkg\", -> \n  describe \"htmlForPackage\", ->\n    it \"should blob up html\", ->\n      blob = htmlForPackage testPkg\n\n      assert blob instanceof Blob\n\n  describe \"compile\", ->\n    it \"should compile CoffeeScript by lazy loading compiler\", ->\n      compile(\"hello.coffee\", \"alert 'hello'\")\n\n    it \"should 'compile' JavaScript\", ->\n      src = \"alert('hello');\"\n      compile(\"hello.js\", src)\n      .then (program) ->\n        assert.equal program, src\n\n    it \"should compile markdown after lazy loading compiler\", ->\n      compile \"TODO.md\", \"\"\"\n        - [x] Lazy Load compilers\n      \"\"\"\n\n    it \"should compile stylus after lazy loading compiler\", ->\n      compile \"yo.styl\", \"\"\"\n        body\n          background-color: green\n      \"\"\"\n\n    it \"should fail if no known compiler\", ->\n      compile \"wat.doot\", \"\"\n      .catch (e) ->\n        assert.equal e.message, \"Couldn't compile 'wat.doot'. No compiler for '.doot'\"\n\n    it \"should register compilers\", ->\n      registerCompiler \"doot\", -> \"doot\"\n\n      compile \"wat.doot\", \"\"\n\n  describe \"exec\", ->\n    it \"should bind this\", ->\n      x = {}\n      y = exec(\"return this\", null, x)\n  \n      assert.equal x, y\n  \n    it \"env is optional\", ->\n      r = exec(\"return 5\")\n  \n      assert.equal r, 5\n\n    it \"should bind env values\", ->\n      r = exec(\"return a + this\", {a: 2}, 3)\n\n      assert.equal r, 5\n\n  describe \"crudeRequire\", ->\n    it \"should return what is exported\", ->\n      result = crudeRequire \"\"\"\n        module.exports = \"cool\";\n      \"\"\"\n\n      assert.equal result, \"cool\"\n\n  describe \"Require\", ->\n    it \"should be exported\", ->\n      assert Require\n\n  describe \"jsForPackge\", ->\n    it \"should generate a string of js\", ->\n      js = jsForPackage(PACKAGE)\n      assert typeof js is 'string'\n\n  describe.skip \"minify\", ->\n    it \"makes packages smaller\", ->\n      minify(PACKAGE, console)\n      .then console.log\n\n  describe \"Mod Loader\", ->\n    it \"should load remote modules\", ->\n      ModLoader\n"
        },
        "views/ace-editor.coffee": {
          "content": "###\nAn element containing an ace editor.\n\nDepends on ace and language tools extension being available in the environment.\n###\n\n{extensionFor} = require \"/lib/fs/index\"\n{deprecationWarning, loadScripts} = require \"/lib/util/index\"\n\ndefaultSessionOptions =\n  readOnly: false\n  focus: true\n\n# Commands to remove from Ace\nremoveCommands = \"\"\"\n  jumptomatching\n  modeSelect\n  modifyNumberDown\n  modifyNumberUp\n  movelinesdown\n  movelinesup\n\"\"\".split(/\\r?\\n/)\n\n# No way to safely check local storage without try/catch\ntry\n  defaultTheme = localStorage.getItem(\"ace/theme\")\ncatch\n  defaultTheme = \"dracula\"\n\nmodule.exports = AceEditor = ->\n  ace.require(\"ace/ext/language_tools\")\n  # Remove previous ace style if it exists\n  document.querySelector(\"style#ace_searchbox\")?.remove()\n  ace.require(\"ace/lib/dom\").importCssString(searchStyleCSS, \"ace_searchbox\")\n\n  element = document.createElement \"section\"\n\n  editor = ace.edit element\n  editor.$blockScrolling = Infinity\n  editor.setOptions\n    fontFamily: \"'Fira Code', 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace\"\n    fontSize: \"16px\"\n    enableBasicAutocompletion: true\n    enableLiveAutocompletion: true\n    highlightActiveLine: true\n    newLineMode: \"unix\"\n    theme: \"ace/theme/#{defaultTheme}\"\n\n  removeCommands.forEach (command) ->\n    editor.commands.removeCommand command\n\n  self =\n    # deprecated aceEditor -> editor\n    aceEditor: editor\n\n    editor: editor\n    element: element\n\n    hidden: (b) ->\n      if b\n        element.classList.add(\"hidden\")\n      else\n        element.classList.remove(\"hidden\")\n\n    goto: (line=0, selection) ->\n      editor.moveCursorTo(line, 0)\n\n      editor.clearSelection()\n\n      if selection\n        session = editor.getSession()\n        start = session.doc.indexToPosition(selection.start)\n        end = session.doc.indexToPosition(selection.end)\n        editor.selection.setSelectionRange({start, end})\n\n      editor.scrollToLine(line, true, false, ->)\n\n      return\n\n    setSession: (session, opts=defaultSessionOptions) ->\n      {readOnly, focus} = opts\n\n      editor.setSession(session)\n      editor.setReadOnly(readOnly)\n      if focus\n        editor.focus()\n\n      return\n\n    theme: (name) ->\n      editor.setTheme(\"ace/theme/#{name}\")\n      try\n        localStorage.setItem \"ace/theme\", name\n\n  return self\n\n###\nInitialize a session to track an observable\n###\ninitSession = (initialContent, contentObservable, mode=\"coffee\") ->\n  return unless contentObservable\n  session = ace.createEditSession(initialContent)\n\n  # Remove janky CSSLint rules\n  session.on \"changeMode\", ->\n    if session.$mode.$id is \"ace/mode/css\"\n      session.$worker.call 'setDisabledRules',\n        [\"ids|order-alphabetical|universal-selector|regex-selectors\"]\n\n  session.setUseWorker(false)\n\n  session.setMode(\"ace/mode/#{mode}\")\n  session.setUseSoftTabs true\n  session.setTabSize 2\n\n  updating = 0\n  contentObservable.observe (newContent) ->\n    return if updating\n    updating++\n    session.setValue newContent\n    updating--\n\n  # Bind session and file content\n  session.on \"change\", ->\n    return if updating\n    updating++\n    contentObservable session.getValue()\n    updating--\n\n  return session\n\nmodes =\n  cson: \"coffee\"\n  jadelet: \"jade\"\n  js: \"javascript\"\n  md: \"markdown\"\n  styl: \"stylus\"\n  txt: \"text\"\n\nObject.assign AceEditor,\n  initAceSession: deprecationWarning \"initAceSession -> initSession\", initSession\n  initSession: initSession\n\n  modeFor: (path) ->\n    extension = extensionFor(path)\n    return modes[extension] or extension\n\n  preload: ->\n    loadScripts [\"https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.7/ace.js\"]\n\nsearchStyleCSS = \"\"\"\n.ace_search {\n  background-color: var(--background-neutral);\n  color: var(--text-color);\n  border: 1px solid var(--neutral-dark);\n  border-top: 0;\n  margin: 0;\n  padding: 0.5em;\n  position: absolute;\n  top: 0;\n  z-index: 99;\n}\n.ace_search.right {\n  border-radius: 0px 0px 0px var(--border-radius);\n  border-right: 0;\n  right: -5px;\n}\n.ace_search.left {\n  border-left: 0 none;\n  border-radius: 0 0 var(--border-radius) 0;\n  left: -5px;\n}\n.ace_search > * {\n  margin-bottom: 0.5em;\n}\n.ace_search > *:last-child {\n  margin-bottom: 0;\n}\n.ace_searchbtn_close {\n  background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA4AAAAcCAYAAABRVo5BAAAAZ0lEQVR42u2SUQrAMAhDvazn8OjZBilCkYVVxiis8H4CT0VrAJb4WHT3C5xU2a2IQZXJjiQIRMdkEoJ5Q2yMqpfDIo+XY4k6h+YXOyKqTIj5REaxloNAd0xiKmAtsTHqW8sR2W5f7gCu5nWFUpVjZwAAAABJRU5ErkJggg==) no-repeat 50% 0;\n  border-radius: var(--border-radius);\n  border: 0;\n  cursor: pointer;\n  padding: 0;\n  height: 14px;\n  width: 14px;\n  top: 9px;\n  right: 0.75em;\n  position: absolute;\n}\n.ace_searchbtn_close:hover {\n  background-color: #656565;\n  background-position: 50% 100%;\n}\n.ace_search_form,\n.ace_replace_form {\n  display: flex;\n  justify-content: start;\n  margin-right: 1.75em;\n}\n.ace_replace_form {\n  margin-right: 0;\n}\n.ace_search_field {\n  z-index: 1;\n}\n.ace_search_form.ace_nomatch > .ace_search_field {\n  border-color: var(--error-color);\n  outline: 2px solid var(--error-color);\n}\n.ace_searchbtn,\n.ace_button {\n  background-color: var(--background-color);\n  border: 1px solid var(--neutral-darker);\n  border-radius: var(--border-radius);\n  box-shadow: var(--shadow-low) var(--neutral-dark);\n  cursor: pointer;\n  display: inline-block;\n  padding: 0.125em 0.375em;\n}\n.ace_searchbtn:hover,\n.ace_button:hover {\n  background-color: var(--neutral-faintest);\n}\n.ace_searchbtn:active,\n.ace_button:active,\n.ace_searchbtn.active,\n.ace_button.active,\n.ace_searchbtn.checked,\n.ace_button.checked {\n  background-color: var(--neutral-faintest);\n  box-shadow: var(--shadow-low) var(--neutral-dark) inset;\n}\n.ace_searchbtn:last-child {\n  border-radius: 0 var(--border-radius) var(--border-radius) 0;\n}\n.ace_searchbtn.prev,\n.ace_searchbtn.next {\n  display: flex;\n  align-items: center;\n}\n.ace_searchbtn.prev:after,\n.ace_searchbtn.next:after {\n  content: \"\";\n  border: solid 0 var(--text-color);\n  width: 0.5em;\n  height: 0.5em;\n  border-width: 1px 0 0 1px;\n  display: inline-block;\n  transform: rotate(-45deg);\n}\n.ace_searchbtn.next:after {\n  border-width: 0 1px 1px 0;\n}\n.ace_search_options {\n  display: flex;\n  align-items: center;\n}\nuser-select: none {\n  clear: both;\n}\n.ace_search_counter {\n  padding: 0 0.5em;\n  margin-right: auto;\n}\n\"\"\""
        },
        "lib/test/core.coffee": {
          "content": "Model = require \"../core\"\n\ndescribe 'Model', ->\n  # Association Testing model\n  Person = (I) ->\n    person = Model(I)\n\n    person.attrObservable(\n      'firstName'\n      'lastName'\n      'suffix'\n    )\n\n    person.fullName = ->\n      \"#{@firstName()} #{@lastName()} #{@suffix()}\"\n\n    return person\n\n  it \"#extend\", ->\n    o = Model()\n\n    o.extend\n      test: \"jawsome\"\n\n    assert.equal o.test, \"jawsome\"\n\n  it \"#include\", ->\n    o = Model\n      test: \"my_val\"\n\n    M = (I, self) ->\n      self.attrObservable \"test\"\n\n      self.extend\n        test2: \"cool\"\n\n    ret = o.include M\n\n    assert.equal ret, o, \"Should return self\"\n\n    assert.equal o.test(), \"my_val\"\n    assert.equal o.test2, \"cool\"\n\n  it \"#include multiple\", ->\n    o = Model\n      test: \"my_val\"\n\n    M = (I, self) ->\n      self.extend\n        test2: \"cool\"\n\n    M2 = (I, self) ->\n      self.extend\n        test2: \"coolio\"\n\n    o.include M, M2\n\n    assert.equal o.test2, \"coolio\"\n\n  describe \"#attrData\", ->\n    pointProto =\n      add: ({x, y}) ->\n        @x += x\n        @y += y\n\n    Point = ({x, y}) ->\n      Object.create pointProto,\n        x:\n          value: x\n        y:\n          value: y\n\n    it \"should expose a property mapping to the instance data\", ->\n      model = Model\n        position:\n          x: 5\n          y: 5\n\n      model.attrData \"position\", Point\n\n      assert model.position.add\n\n      model.position.x = 12\n      assert.equal model.position.x, model.I.position.x\n\n      model.position =\n        x: 9\n        y: 6\n\n      assert.equal model.position.y, 6\n      assert.equal model.I.position.x, 9\n\n  describe \"#attrObservable\", ->\n    it 'should allow for observing of attributes', ->\n      model = Model\n        name: \"Duder\"\n\n      model.attrObservable \"name\"\n\n      model.name(\"Dudeman\")\n\n      assert.equal model.name(), \"Dudeman\"\n\n    it 'should bind properties to observable attributes', ->\n      model = Model\n        name: \"Duder\"\n\n      model.attrObservable \"name\"\n\n      model.name(\"Dudeman\")\n\n      assert.equal model.name(), \"Dudeman\"\n      assert.equal model.name(), model.I.name\n\n  describe \"#attrModel\", ->\n    it \"should be a model instance\", ->\n      model = Model\n        person:\n          firstName: \"Duder\"\n          lastName: \"Mannington\"\n          suffix: \"Jr.\"\n\n      model.attrModel(\"person\", Person)\n\n      assert.equal model.person().fullName(), \"Duder Mannington Jr.\"\n\n    it \"should allow setting the associated model\", ->\n      model = Model\n        person:\n          firstName: \"Duder\"\n          lastName: \"Mannington\"\n          suffix: \"Jr.\"\n\n      model.attrModel(\"person\", Person)\n\n      otherPerson = Person\n        firstName: \"Mr.\"\n        lastName: \"Man\"\n\n      model.person(otherPerson)\n\n      assert.equal model.person().firstName(), \"Mr.\"\n\n    it \"shouldn't update the instance properties after it's been replaced\", ->\n      model = Model\n        person:\n          firstName: \"Duder\"\n          lastName: \"Mannington\"\n          suffix: \"Jr.\"\n\n      model.attrModel(\"person\", Person)\n\n      duder = model.person()\n\n      otherPerson = Person\n        firstName: \"Mr.\"\n        lastName: \"Man\"\n\n      model.person(otherPerson)\n\n      duder.firstName(\"Joe\")\n\n      assert.equal duder.I.firstName, \"Joe\"\n      assert.equal model.I.person.firstName, \"Mr.\"\n\n  describe \"#attrModels\", ->\n    it \"should have an array of model instances\", ->\n      model = Model\n        people: [{\n          firstName: \"Duder\"\n          lastName: \"Mannington\"\n          suffix: \"Jr.\"\n        }, {\n          firstName: \"Mr.\"\n          lastName: \"Mannington\"\n          suffix: \"Sr.\"\n        }]\n\n      model.attrModels(\"people\", Person)\n\n      assert.equal model.people()[0].fullName(), \"Duder Mannington Jr.\"\n\n    it \"should track pushes\", ->\n      model = Model\n        people: [{\n          firstName: \"Duder\"\n          lastName: \"Mannington\"\n          suffix: \"Jr.\"\n        }, {\n          firstName: \"Mr.\"\n          lastName: \"Mannington\"\n          suffix: \"Sr.\"\n        }]\n\n      model.attrModels(\"people\", Person)\n\n      model.people.push Person\n        firstName: \"JoJo\"\n        lastName: \"Loco\"\n\n      assert.equal model.people().length, 3\n      assert.equal model.I.people.length, 3\n\n    it \"should track pops\", ->\n      model = Model\n        people: [{\n          firstName: \"Duder\"\n          lastName: \"Mannington\"\n          suffix: \"Jr.\"\n        }, {\n          firstName: \"Mr.\"\n          lastName: \"Mannington\"\n          suffix: \"Sr.\"\n        }]\n\n      model.attrModels(\"people\", Person)\n\n      model.people.pop()\n\n      assert.equal model.people().length, 1\n      assert.equal model.I.people.length, 1\n\n  describe \"#delegate\", ->\n    it \"should delegate to another method\", ->\n      model = Model\n        position:\n          x: 1\n          y: 2\n          z: 3\n\n      model.attrObservable \"position\"\n\n      model.delegate \"x\", \"y\", \"z\", to: \"position\"\n\n      assert.equal model.x, 1\n      assert.equal model.y, 2\n      assert.equal model.z, 3\n\n      model.x = 5\n\n      assert.equal model.position().x, 5\n      assert.equal model.I.position.x, 5\n\n    it \"should delegate to another property\", ->\n      model = Model\n        position:\n          x: 1\n          y: 2\n          z: 3\n\n      model.position = model.I.position\n\n      model.delegate \"x\", \"y\", \"z\", to: \"position\"\n\n      assert.equal model.x, 1\n      assert.equal model.y, 2\n      assert.equal model.z, 3\n\n      model.x = 5\n\n      assert.equal model.position.x, 5\n      assert.equal model.I.position.x, 5\n\n    it \"should delegate to methods just fine\", ->\n      model = Model\n        size:\n          width: 10\n          height: 20\n\n      model.attrData \"size\", ({width, height}) ->\n        width: -> width\n        height: -> height\n\n      model.delegate \"width\", \"height\", to: \"size\"\n\n      assert.equal model.width(), 10\n      assert.equal model.height(), 20\n\n  describe \"#toJSON\", ->\n    it \"should return an object appropriate for JSON serialization\", ->\n      model = Model\n        test: true\n\n      assert model.toJSON().test\n\n  describe \"#observeAll\", ->\n    it \"should observe all attributes of a simple model\"\n    ->  # TODO\n      model = Model\n        test: true\n        yolo: \"4life\"\n\n      model.observeAll()\n\n      assert model.test()\n      assert.equal model.yolo(), \"4life\"\n\n    it \"should camel case underscored names\"\n\n  describe \".defaults\", ->\n    it \"should expose defaults method\", ->\n      assert Model.defaults\n\n  describe \".extend\", ->\n    it \"should expose extend method\", ->\n      assert Model.extend\n"
        },
        "lib/exp/core-state.coffee": {
          "content": "###\nNOTE: This is experimenting with passing a single `self` reference rather than\n`I`, `self` as parameters. I don't think it is better, but it was worth\ncomparing.\n\nCore\n====\n\n`Core` provides helper methods to compose nested data models. It handles\ndata persistence and state binding. It provides common helpers and extensions\nto expand an object with modules.\n\nBy providing a common way to bind state and compose data we can use Core as a\ncommon building block for many types of objects.\n\n###\n\nObservable = require \"../observable\"\n\nmodule.exports = Model = (self={}) ->\n  defaults self,\n    __state: {}\n\n  extend self,\n    ###\n    Extends this object with methods from the passed in object. A shortcut for Object.extend(self, methods)\n    \n    >     I =\n    >       x: 30\n    >       y: 40\n    >       maxSpeed: 5\n    >\n    >     # we are using extend to give player\n    >     # additional methods that Model doesn't have\n    >     player = Model(I).extend\n    >       increaseSpeed: ->\n    >         I.maxSpeed += 1\n    >\n    >     player.increaseSpeed()\n    \n    ###\n    extend: (objects...) ->\n      extend self, objects...\n\n    ###\n    Includes a module in this object. A module is a constructor that takes one \n    parameter `self`. It extends the object with any additional behavior.\n    \n    >     myObject = Model()\n    >     myObject.include(Bindable)\n    \n    >     # now you can bind handlers to functions\n    >     myObject.bind \"someEvent\", ->\n    >       alert(\"wow. that was easy.\")\n    ###\n    include: (modules...) ->\n      for Module in modules\n        Module(self)\n\n      return self\n\n    ###\n    Bind a data model getter/setter to an attribute. The data model is bound directly to\n    the attribute and must be directly convertible to and from JSON.\n    ###\n    attrData: (name, DataModel) ->\n      self.__state[name] = DataModel(self.__state[name])\n\n      Object.defineProperty self, name,\n        get: ->\n          self.__state[name]\n        set: (value) ->\n          self.__state[name] = DataModel(value)\n\n    ###\n    Observe any number of attributes as observables. For each attribute name passed in we expose a public getter/setter method and listen to changes when the value is set.\n    ###\n    attrObservable: (names...) ->\n      names.forEach (name) ->\n        self[name] = Observable(self.__state[name])\n\n        self[name].observe (newValue) ->\n          self.__state[name] = newValue\n\n      return self\n\n    ###\n    Observe an attribute as a model. Treats the attribute given as an Observable\n    model instance exposing a getter/setter method of the same name. The Model\n    constructor must be passed explicitly.\n    ###\n    attrModel: (name, Model) ->\n      model = Model\n        __state: self.__state[name]\n\n      self[name] = Observable(model)\n\n      self[name].observe (newValue) ->\n        self.__state[name] = newValue.__state\n\n      return self\n\n    ###\n    Observe an attribute as an array of sub-models. This is the same as `attrModel`\n    except the attribute is expected to be an array of models rather than a single one.\n    ###\n    attrModels: (name, Model) ->\n      models = (self.__state[name] or []).map (x) ->\n        Model\n          __state: x\n\n      self[name] = Observable(models)\n\n      self[name].observe (newValue) ->\n        self.__state[name] = newValue.map (instance) ->\n          instance.__state\n\n      return self\n\n    ###\n    Delegate methods to another target. Makes it easier to compose rather than extend.\n    ###\n    delegate: (names..., {to}) ->\n      names.forEach (name) ->\n        Object.defineProperty self, name,\n          get: ->\n            receiver = getValue self, to\n            receiver[name]\n          set: (value) ->\n            receiver = getValue self, to\n            setValue receiver, name, value\n\n    ###\n    The JSON representation is kept up to date via the observable properites and resides in `I`.\n    ###\n    toJSON: ->\n      self.__state\n\n  return self\n\nisFn = (x) ->\n  typeof x is 'function'\n\ngetValue = (receiver, property) ->\n  if isFn receiver[property]\n    receiver[property]()\n  else\n    receiver[property]\n\nsetValue = (receiver, property, value) ->\n  target = receiver[property]\n\n  if isFn target\n    target.call(receiver, value)\n  else\n    receiver[property] = value\n\ndefaults = (target, objects...) ->\n  for object in objects\n    for name of object\n      unless target.hasOwnProperty(name)\n        target[name] = object[name]\n\n  return target\n\nextend = Object.assign\n\nObject.assign Model, {Observable, defaults, extend}\n"
        },
        "lib/test/exp/core-state.coffee": {
          "content": "Core = require \"/lib/exp/core-state\"\n\ndescribe 'Core', ->\n  # Association Testing model\n  Person = (self) ->\n    person = Core self\n\n    person.attrObservable(\n      'firstName'\n      'lastName'\n      'suffix'\n    )\n\n    person.fullName = ->\n      \"#{@firstName()} #{@lastName()} #{@suffix()}\"\n\n    return person\n\n  it \"#extend\", ->\n    o = Core()\n\n    o.extend\n      test: \"jawsome\"\n\n    assert.equal o.test, \"jawsome\"\n\n  it \"#include\", ->\n    o = Core\n      __state:\n        test: \"my_val\"\n\n    M = (self) ->\n      self.extend\n        test2: \"cool\"\n        test: ->\n          self.__state.test\n\n    ret = o.include M\n\n    assert.equal ret, o, \"Should return self\"\n\n    assert.equal o.test(), \"my_val\"\n    assert.equal o.test2, \"cool\"\n\n  it \"#include multiple\", ->\n    o = Core\n      test: \"my_val\"\n\n    M = (self) ->\n      self.extend\n        test2: \"cool\"\n\n    M2 = (self) ->\n      self.extend\n        test2: \"coolio\"\n\n    o.include M, M2\n\n    assert.equal o.test2, \"coolio\"\n\n  describe \"#attrData\", ->\n    pointProto =\n      add: ({x, y}) ->\n        @x += x\n        @y += y\n\n    Point = ({x, y}) ->\n      Object.create pointProto,\n        x:\n          value: x\n        y:\n          value: y\n\n    it \"should expose a property mapping to the instance data\", ->\n      model = Core\n        __state:\n          position:\n            x: 5\n            y: 5\n\n      model.attrData \"position\", Point\n\n      assert model.position.add\n\n      model.position.x = 12\n      assert.equal model.position.x, model.__state.position.x\n\n      model.position =\n        x: 9\n        y: 6\n\n      assert.equal model.position.y, 6\n      assert.equal model.__state.position.x, 9\n\n  describe \"#attrObservable\", ->\n    it 'should allow for observing of attributes', ->\n      model = Core\n        name: \"Duder\"\n\n      model.attrObservable \"name\"\n\n      model.name(\"Dudeman\")\n\n      assert.equal model.name(), \"Dudeman\"\n\n    it 'should bind properties to observable attributes', ->\n      model = Core\n        name: \"Duder\"\n\n      model.attrObservable \"name\"\n\n      model.name(\"Dudeman\")\n\n      assert.equal model.name(), \"Dudeman\"\n      assert.equal model.name(), model.__state.name\n\n  describe \"#attrModel\", ->\n    it \"should be a model instance\", ->\n      model = Core\n        __state:\n          person:\n            firstName: \"Duder\"\n            lastName: \"Mannington\"\n            suffix: \"Jr.\"\n\n      model.attrModel(\"person\", Person)\n\n      assert.equal model.person().fullName(), \"Duder Mannington Jr.\"\n\n    it \"should allow setting the associated model\", ->\n      model = Core\n        __state:\n          person:\n            firstName: \"Duder\"\n            lastName: \"Mannington\"\n            suffix: \"Jr.\"\n\n      model.attrModel(\"person\", Person)\n\n      otherPerson = Person\n        __state:\n          firstName: \"Mr.\"\n          lastName: \"Man\"\n\n      model.person(otherPerson)\n\n      assert.equal model.person().firstName(), \"Mr.\"\n\n    it \"shouldn't update the instance properties after it's been replaced\", ->\n      model = Core\n        __state:\n          person:\n            firstName: \"Duder\"\n            lastName: \"Mannington\"\n            suffix: \"Jr.\"\n\n      model.attrModel(\"person\", Person)\n\n      duder = model.person()\n\n      otherPerson = Person\n        __state:\n          firstName: \"Mr.\"\n          lastName: \"Man\"\n\n      model.person(otherPerson)\n\n      duder.firstName(\"Joe\")\n\n      assert.equal duder.__state.firstName, \"Joe\"\n      assert.equal model.__state.person.firstName, \"Mr.\"\n\n  describe \"#attrModels\", ->\n    it \"should have an array of model instances\", ->\n      model = Core\n        __state:\n          people: [{\n            firstName: \"Duder\"\n            lastName: \"Mannington\"\n            suffix: \"Jr.\"\n          }, {\n            firstName: \"Mr.\"\n            lastName: \"Mannington\"\n            suffix: \"Sr.\"\n          }]\n\n      model.attrModels(\"people\", Person)\n\n      assert.equal model.people()[0].fullName(), \"Duder Mannington Jr.\"\n\n    it \"should track pushes\", ->\n      model = Core\n        __state:\n          people: [{\n            firstName: \"Duder\"\n            lastName: \"Mannington\"\n            suffix: \"Jr.\"\n          }, {\n            firstName: \"Mr.\"\n            lastName: \"Mannington\"\n            suffix: \"Sr.\"\n          }]\n\n      model.attrModels(\"people\", Person)\n\n      model.people.push Person\n        firstName: \"JoJo\"\n        lastName: \"Loco\"\n\n      assert.equal model.people().length, 3\n      assert.equal model.__state.people.length, 3\n\n    it \"should track pops\", ->\n      model = Core\n        __state:\n          people: [{\n            firstName: \"Duder\"\n            lastName: \"Mannington\"\n            suffix: \"Jr.\"\n          }, {\n            firstName: \"Mr.\"\n            lastName: \"Mannington\"\n            suffix: \"Sr.\"\n          }]\n\n      model.attrModels(\"people\", Person)\n\n      model.people.pop()\n\n      assert.equal model.people().length, 1\n      assert.equal model.__state.people.length, 1\n\n  describe \"#delegate\", ->\n    it \"should delegate to another method\", ->\n      model = Core\n        __state:\n          position:\n            x: 1\n            y: 2\n            z: 3\n        position: ->\n          model.__state.position\n\n      model.delegate \"x\", \"y\", \"z\", to: \"position\"\n\n      assert.equal model.x, 1\n      assert.equal model.y, 2\n      assert.equal model.z, 3\n\n      model.x = 5\n\n      assert.equal model.position().x, 5\n      assert.equal model.__state.position.x, 5\n\n    it \"should delegate to another property\", ->\n      model = Core\n        __state:\n          position:\n            x: 1\n            y: 2\n            z: 3\n\n      model.position = model.__state.position\n\n      model.delegate \"x\", \"y\", \"z\", to: \"position\"\n\n      assert.equal model.x, 1\n      assert.equal model.y, 2\n      assert.equal model.z, 3\n\n      model.x = 5\n\n      assert.equal model.position.x, 5\n      assert.equal model.__state.position.x, 5\n\n    it \"should delegate to methods just fine\", ->\n      model = Core\n        __state:\n          size:\n            width: 10\n            height: 20\n\n      model.attrData \"size\", ({width, height}) ->\n        width: -> width\n        height: -> height\n\n      model.delegate \"width\", \"height\", to: \"size\"\n\n      assert.equal model.width(), 10\n      assert.equal model.height(), 20\n\n  describe \"#toJSON\", ->\n    it \"should return an object appropriate for JSON serialization\", ->\n      model = Core\n        __state:\n          test: true\n\n      assert model.toJSON().test\n\n  describe \"#observeAll\", ->\n    it \"should observe all attributes of a simple model\"\n    ->  # TODO\n      model = Core\n        test: true\n        yolo: \"4life\"\n\n      model.observeAll()\n\n      assert model.test()\n      assert.equal model.yolo(), \"4life\"\n\n    it \"should camel case underscored names\"\n\n  describe \".defaults\", ->\n    it \"should expose defaults method\", ->\n      assert Core.defaults\n\n  describe \".extend\", ->\n    it \"should expose extend method\", ->\n      assert Core.extend\n"
        },
        "lib/core.coffee": {
          "content": "###\nModel\n=====\n\nThe `Model` module provides helper methods to compose nested data models.\n\n###\n\nObservable = require \"./observable\"\n\nmodule.exports = Model = (I={}, self={}) ->\n  Object.assign self,\n\n    ###\n    `I` holds the instance state. It is generally considered private, but access\n    is available for debugging and other purposes.\n    ###\n    I: I\n\n    ###\n    Extends this object with methods from the passed in object. A shortcut for Object.extend(self, methods)\n    \n    >     I =\n    >       x: 30\n    >       y: 40\n    >       maxSpeed: 5\n    >\n    >     # we are using extend to give player\n    >     # additional methods that Model doesn't have\n    >     player = Model(I).extend\n    >       increaseSpeed: ->\n    >         I.maxSpeed += 1\n    >\n    >     player.increaseSpeed()\n    \n    ###\n    extend: (objects...) ->\n      Object.assign self, objects...\n\n    ###\n    Includes a module in this object. A module is a constructor that takes two parameters, `I` and `self`\n    \n    >     myObject = Model()\n    >     myObject.include(Bindable)\n    \n    >     # now you can bind handlers to functions\n    >     myObject.bind \"someEvent\", ->\n    >       alert(\"wow. that was easy.\")\n    ###\n    include: (modules...) ->\n      for Module in modules\n        if Module.length is 1\n          Module(self)\n        else\n          Module(I, self)\n\n      return self\n\n    ###\n    Bind a data model getter/setter to an attribute. The data model is bound directly to\n    the attribute and must be directly convertible to and from JSON.\n    ###\n    attrData: (name, DataModel) ->\n      I[name] = DataModel(I[name])\n\n      Object.defineProperty self, name,\n        get: ->\n          I[name]\n        set: (value) ->\n          I[name] = DataModel(value)\n\n    ###\n    Observe any number of attributes as observables. For each attribute name passed in we expose a public getter/setter method and listen to changes when the value is set.\n    ###\n    attrObservable: (names...) ->\n      names.forEach (name) ->\n        self[name] = Observable(I[name])\n\n        self[name].observe (newValue) ->\n          I[name] = newValue\n\n      return self\n\n    ###\n    Observe an attribute as a model. Treats the attribute given as an Observable\n    model instance exposing a getter/setter method of the same name. The Model\n    constructor must be passed explicitly.\n    ###\n    attrModel: (name, Model) ->\n      model = Model(I[name])\n\n      self[name] = Observable(model)\n\n      self[name].observe (newValue) ->\n        I[name] = newValue.I\n\n      return self\n\n    ###\n    Observe an attribute as an array of sub-models. This is the same as `attrModel`\n    except the attribute is expected to be an array of models rather than a single one.\n    ###\n    attrModels: (name, Model) ->\n      models = (I[name] or []).map (x) ->\n        Model(x)\n\n      self[name] = Observable(models)\n\n      self[name].observe (newValue) ->\n        I[name] = newValue.map (instance) ->\n          instance.I\n\n      return self\n\n    ###\n    Delegate methods to another target. Makes it easier to compose rather than extend.\n    ###\n    delegate: (names..., {to}) ->\n      names.forEach (name) ->\n        Object.defineProperty self, name,\n          get: ->\n            receiver = getValue self, to\n            receiver[name]\n          set: (value) ->\n            receiver = getValue self, to\n            setValue receiver, name, value\n\n    ###\n    The JSON representation is kept up to date via the observable properites and resides in `I`.\n    ###\n    toJSON: ->\n      I\n\n  return self\n\nisFn = (x) ->\n  typeof x is 'function'\n\ngetValue = (receiver, property) ->\n  if isFn receiver[property]\n    receiver[property]()\n  else\n    receiver[property]\n\nsetValue = (receiver, property, value) ->\n  target = receiver[property]\n\n  if isFn target\n    target.call(receiver, value)\n  else\n    receiver[property] = value\n\ndefaults = (target, objects...) ->\n  for object in objects\n    for name of object\n      unless target.hasOwnProperty(name)\n        target[name] = object[name]\n\n  return target\n\nextend = Object.assign\n\nObject.assign Model, {Observable, defaults, extend}\n"
        },

        "lib/fs/util.coffee": {
          "content": "###\nUtility methods for manipulating and normalizing file system paths.\n###\n\nseparator = \"/\"\n\nnormalizePath = (path) ->\n  path.replace(/\\/+/g, separator) # /// -> /\n  .replace(/\\/[^/]*\\/\\.\\.(\\/|$)/g, separator) # /base/something/.. -> /base/\n  .replace(/\\/(\\.(\\/|$))*/g, separator) # /base/. -> /base/\n\nnormalizePath2 = (path) ->\n  stack = []\n  path.split(separator).forEach (part) ->\n    switch part\n      when \".\", \"\"\n        ;# Skip\n      when \"..\"\n        if stack.length\n          stack.pop()\n        else\n          throw new Error \"No upper directory when normalizing '#{path}'\"\n      else\n        stack.push part\n\n  # Add leading and trailing slashes as necessary\n  if path.startsWith '/'\n    stack.unshift ''\n  else if path.startsWith './' # Keep local paths\n    stack.unshift '.'\n  if path.match /\\/\\.{0,2}$/\n    stack.push ''\n\n  return stack.join(separator)\n\n# By default throws an error when paths '../..' try go above the base path\n# can be overridden by passing false as the third parameter.\nabsolutizePath = (base, relativePath, preventEscape=true) ->\n  unless base.startsWith separator\n    throw new Error \"base path must be absolute\"\n  unless base.endsWith separator\n    throw new Error \"base path must be a directory\"\n\n  path = normalizePath \"#{base}#{relativePath}\"\n\n  if preventEscape\n    unless path.startsWith normalizePath base\n      throw new Error \"path escaped base directory (too many ../)\"\n\n  return path\n\nallDirectories = /^.*\\//\n\nbaseName = (path) ->\n  path.replace(allDirectories, \"\")\n\nextensionFor = (path) ->\n    result = baseName(path).match /\\.([^.]+)$/\n\n    if result\n      result[1]\n    else\n      \"\"\n\n# Only media types for editible text types that have a special meaning to the\n# browser. html, css, js, json all require the proper content type header to\n# work properly so we make sure to have the correct data. Also setting the\n# charset to utf-8 which is the only one that we currently support.\nmimes =\n  css: \"text/css\"\n  html: \"text/html\"\n  js: \"text/javascript\"\n  json: \"application/json\"\n  md: \"text/markdown\"\n\ntextMediaType = (path) ->\n  extension = extensionFor(path)\n  type = mimes[extension] or \"text/plain\"\n\n  \"#{type}; charset=utf-8\"\n\nmodule.exports =\n  absolutizePath: absolutizePath\n  baseDirectory: (absolutePath=\"/\") ->\n    absolutePath.match(allDirectories)?[0]\n  baseName: baseName\n  extensionFor: extensionFor\n  fileSeparator: separator\n  isRelativePath:  (path) ->\n    !!path.match /^.?.\\//\n  normalizePath: normalizePath\n  normalizePath2: normalizePath2\n\n  Ergonomics: (fs) ->\n    # Wrap read with more ergonomic text file writing\n    do (write=fs.write) ->\n      fs.write = (path, stringOrBlob, args...) ->\n        if typeof stringOrBlob is \"string\"\n          blob = new Blob [stringOrBlob],\n            type: textMediaType path\n        else\n          blob = stringOrBlob\n\n        write.call(fs, path, blob, args...)\n\n    return fs\n\n  separator: separator\n  textMediaType: textMediaType\n\n  withoutExtension: (path) ->\n    path.replace(/\\.[^\\.\\/]*$/,\"\")\n\n  withoutAllExtensions: (path) ->\n    path.replace(/\\.[^\\/]*$/,\"\")\n"
        },
        "lib/test/fs/util.coffee": {
          "content": "{\n  absolutizePath\n  baseDirectory\n  extensionFor\n  isRelativePath\n  textMediaType\n  normalizePath\n  # normalizePath2:normalizePath\n  withoutExtension\n  withoutAllExtensions\n} = require \"/lib/fs/index\"\n\ndescribe \"fs\", ->\n  describe \"util\", ->\n    it \"should absolutize paths\", ->\n      assert.equal absolutizePath(\"/Home/\", \"app.config\"), \"/Home/app.config\"\n\n      assert.equal absolutizePath(\"/Home/\", \"something/../app.config\"), \"/Home/app.config\"\n      assert.equal absolutizePath(\"/Home/\", \"/something/../app.config\"), \"/Home/app.config\"\n\n      assert.equal absolutizePath(\"/Home//\", \"///./app.config\"), \"/Home/app.config\"\n      assert.equal absolutizePath(\"/Home/./\", \"///./app.config\"), \"/Home/app.config\"\n\n    it \"should error when escaping base dir\", ->\n      assert.throws ->\n        absolutizePath(\"/Home/\", \"../app.config\")\n\n    it \"should normalize paths\", ->\n      assert.equal normalizePath(\"///./app.config\"), \"/app.config\"\n      assert.equal normalizePath(\"/yolo/.././/./app.config\"), \"/app.config\"\n      assert.equal normalizePath(\"yolo/rad/..//./app.config\"), \"yolo/app.config\"\n\n      assert.equal normalizePath(\"/public/danielx.net/..\"), \"/public/\"\n      assert.equal normalizePath(\"/public/danielx.net/.\"), \"/public/danielx.net/\"\n\n      assert.equal normalizePath(\"/public/..weird/danielx.net/\"), \"/public/..weird/danielx.net/\"\n\n    it \"should normalize strage cases\", ->\n      assert.equal normalizePath(\"./\"), \"./\"\n      assert.equal normalizePath(\"./cool\"), \"./cool\"\n\n    it.skip \"should throw an error when there is no parent directory\", ->\n      assert.throws ->\n        normalizePath \"/../danielx.net/\"\n      assert.throws ->\n        normalizePath \"./..\"\n      assert.throws ->\n        normalizePath \"/./..\"\n\n    it \"should know relative paths\", ->\n      assert.equal isRelativePath(\"../yo.txt\"), true\n      assert.equal isRelativePath(\"./yo.md\"), true\n\n      assert.equal isRelativePath(\"/Home/yo\"), false\n\n    describe \"baseDirectory\", ->\n      it \"should resolve base directories\", ->\n        # A directory is its own base directory\n        assert.equal baseDirectory(\"/Home/\"), \"/Home/\"\n        # The directory that contains a file is that file's base directory\n        assert.equal baseDirectory(\"/Home/cool.gif\"), \"/Home/\"\n        # A non-root path can be a base directory\n        assert.equal baseDirectory(\"folder/sub/cool.gif\"), \"folder/sub/\"\n  \n      it \"should have base directory undefined if no folder\", ->\n        assert.equal baseDirectory(\"just-a-file.js\"), undefined\n\n    describe \"extensionFor\", ->\n      it \"should give extensios\", ->\n        assert.equal extensionFor(\"home/rad.js\"), \"js\"\n        assert.equal extensionFor(\"home/rad.js.md\"), \"md\"\n\n      it \"should handle directories with a dot\", ->\n        assert.equal extensionFor(\"home.app/md\"), \"\"\n        assert.equal extensionFor(\"home.app/cool.md\"), \"md\"\n\n    describe \"textMediaType\", ->\n      it \"should return the proper mime types\", ->\n        assert.equal textMediaType(\"cool.html\"), \"text/html; charset=utf-8\"\n        assert.equal textMediaType(\"sick.js\"), \"text/javascript; charset=utf-8\"\n        assert.equal textMediaType(\"noice.json\"), \"application/json; charset=utf-8\"\n        assert.equal textMediaType(\"rad.txt\"), \"text/plain; charset=utf-8\"\n        assert.equal textMediaType(\"lit.md\"), \"text/markdown; charset=utf-8\"\n        assert.equal textMediaType(\"yo.coffee\"), \"text/plain; charset=utf-8\"\n        assert.equal textMediaType(\"style.styl\"), \"text/plain; charset=utf-8\"\n        # Any unrecognized type is text/plain\n        assert.equal textMediaType(\"heyy.webm\"), \"text/plain; charset=utf-8\"\n\n    describe \"withoutExtension\", ->\n      it \"should remove extensions\", ->\n        assert.equal withoutExtension(\"cool/file.ab.c\"), \"cool/file.ab\"\n        assert.equal withoutExtension(\"but.why/file.ab.c\"), \"but.why/file.ab\"\n        assert.equal withoutExtension(\"but.why/file\"), \"but.why/file\"\n    \n    describe \"withoutAllExtensions\", ->\n      it \"should remove extensions\", ->\n        assert.equal withoutAllExtensions(\"cool/file.ab.c\"), \"cool/file\"\n        assert.equal withoutAllExtensions(\"but.why/file.ab.c\"), \"but.why/file\"\n        assert.equal withoutExtension(\"but.why/file\"), \"but.why/file\"\n"
        },
        "lib/pkg/require.coffee.md": {
          "content": "Require\r\n=======\r\n\r\nA Node.js compatible require implementation for pure client side apps.\r\n\r\nEach file is a module. Modules are responsible for exporting an object. Unlike\r\ntraditional client side JavaScript, Ruby, or other common languages the module\r\nis not responsible for naming its product in the context of the requirer. This\r\nmaintains encapsulation because it is impossible from within a module to know\r\nwhat external name would be correct to prevent errors of composition in all\r\npossible uses.\r\n\r\nUses\r\n----\r\n\r\nFrom a module require another module in the same package.\r\n\r\n>     require \"./soup\"\r\n\r\nRequire a module in the parent directory\r\n\r\n>     require \"../nuts\"\r\n\r\nRequire a module from the root directory in the same package.\r\n\r\nNOTE: This could behave slightly differently under Node.js if your package does\r\nnot have it's own isolated filesystem.\r\n\r\n>     require \"/silence\"\r\n\r\nFrom a module within a package, require a dependent package.\r\n\r\n>     require \"console\"\r\n\r\nThe dependency could be delcared in pixie.cson as follows:\r\n\r\n>     dependencies:\r\n>       console: \"http://strd6.github.io/console/v1.2.2.json\"\r\n\r\nYou can require a package directly from its JSON representation as well.\r\n\r\n>     $.getJSON(packageURL)\r\n>     .then (pkg) ->\r\n>       require pkg\r\n\r\nImplementation\r\n--------------\r\n\r\nFile separator is '/'\r\n\r\n    fileSeparator = '/'\r\n\r\nIn the browser `global` is `self`.\r\n\r\n    global = self\r\n\r\nDefault entry point\r\n\r\n    defaultEntryPoint = \"main\"\r\n\r\nA sentinel against circular requires.\r\n\r\n    circularGuard = {}\r\n\r\nA top-level module so that all other modules won't have to be orphans.\r\n\r\n    rootModule =\r\n      path: \"\"\r\n\r\nRequire a module given a path within a package. Each file is its own separate\r\nmodule. An application is composed of packages.\r\n\r\n    loadPath = (parentModule, pkg, path) ->\r\n      if startsWith(path, '/')\r\n        localPath = []\r\n      else\r\n        localPath = parentModule.path.split(fileSeparator)\r\n\r\n      normalizedPath = normalizePath(path, localPath)\r\n\r\n      cache = cacheFor(pkg)\r\n\r\n      if module = cache[normalizedPath]\r\n        if module is circularGuard\r\n          throw \"Circular dependency detected when requiring #{normalizedPath}\"\r\n      else\r\n        cache[normalizedPath] = circularGuard\r\n\r\n        try\r\n          cache[normalizedPath] = module = loadModule(pkg, normalizedPath)\r\n        finally\r\n          delete cache[normalizedPath] if cache[normalizedPath] is circularGuard\r\n\r\n      return module.exports\r\n\r\nTo normalize the path we convert local paths to a standard form that does not\r\ncontain any references to current or parent directories.\r\n\r\n    normalizePath = (path, base=[]) ->\r\n      base = base.concat path.split(fileSeparator)\r\n      result = []\r\n\r\nChew up all the pieces into a standardized path.\r\n\r\n      while base.length\r\n        switch piece = base.shift()\r\n          when \"..\"\r\n            result.pop()\r\n          when \"\", \".\"\r\n            # Skip\r\n          else\r\n            result.push(piece)\r\n\r\n      return result.join(fileSeparator)\r\n\r\n`loadPackage` Loads a dependent package at that packages entry point.\r\n\r\n    loadPackage = (pkg) ->\r\n      path = pkg.entryPoint or defaultEntryPoint\r\n\r\n      loadPath(rootModule, pkg, path)\r\n\r\nLoad a file from within a package.\r\n\r\n    loadModule = (pkg, path) ->\r\n      unless (file = pkg.distribution[path])\r\n        throw \"Could not find file at #{path} in #{pkg.name}\"\r\n\r\n      unless (content = file.content)?\r\n        throw \"Malformed package. No content for file at #{path} in #{pkg.name}\"\r\n\r\n      program = annotateSourceURL content, pkg, path\r\n      dirname = path.split(fileSeparator)[0...-1].join(fileSeparator)\r\n\r\n      module =\r\n        path: dirname\r\n        exports: {}\r\n\r\nThis external context provides some variable that modules have access to.\r\n\r\nA `require` function is exposed to modules so they may require other modules.\r\n\r\nAdditional properties such as a reference to the global object and some metadata\r\nare also exposed.\r\n\r\n      context =\r\n        require: generateRequireFn(pkg, module)\r\n        global: global\r\n        module: module\r\n        exports: module.exports\r\n        PACKAGE: pkg\r\n        __filename: path\r\n        __dirname: dirname\r\n\r\n      args = Object.keys(context)\r\n      values = args.map (name) -> context[name]\r\n\r\nExecute the program within the module and given context.\r\n\r\n      Function(args..., program).apply(module, values)\r\n\r\n      return module\r\n\r\nHelper to detect if a given path is a package.\r\n\r\n    isPackage = (path) ->\r\n      if !(startsWith(path, fileSeparator) or\r\n        startsWith(path, \".#{fileSeparator}\") or\r\n        startsWith(path, \"..#{fileSeparator}\")\r\n      )\r\n        path.split(fileSeparator)[0]\r\n      else\r\n        false\r\n\r\nGenerate a require function for a given module in a package.\r\n\r\nIf we are loading a package in another module then we strip out the module part\r\nof the name and use the `rootModule` rather than the local module we came from.\r\nThat way our local path won't affect the lookup path in another package.\r\n\r\nLoading a module within our package, uses the requiring module as a parent for\r\nlocal path resolution.\r\n\r\n    generateRequireFn = (pkg, module=rootModule) ->\r\n      pkg.name ?= \"ROOT\"\r\n      pkg.scopedName ?= \"ROOT\"\r\n\r\n      fn = (path) ->\r\n        if typeof path is \"object\"\r\n          loadPackage(path)\r\n        else if isPackage(path)\r\n          unless otherPackage = pkg.dependencies[path]\r\n            throw \"Package: #{path} not found.\"\r\n\r\n          otherPackage.name ?= path\r\n          otherPackage.scopedName ?= \"#{pkg.scopedName}/#{path}\"\r\n\r\n          loadPackage(otherPackage)\r\n        else\r\n          loadPath(module, pkg, path)\r\n\r\n      fn.packageWrapper = publicAPI.packageWrapper\r\n      fn.executePackageWrapper = publicAPI.executePackageWrapper\r\n\r\n      return fn\r\n\r\nBecause we can't actually `require('require')` we need to export it a little\r\ndifferently.\r\n\r\n    publicAPI =\r\n      generateFor: generateRequireFn\r\n\r\nWrap a package as a string that will bootstrap `require` and execute the package.\r\nThis can be used for generating standalone HTML pages, scripts, and tests.\r\n\r\n      packageWrapper: (pkg, code) ->\r\n        \"\"\"\r\n          ;(function(PACKAGE) {\r\n            var require = (function() {\r\n              var src = #{JSON.stringify(PACKAGE.distribution[\"lib/pkg/require\"].content)};\r\n              var module = {};\r\n              Function(\"PACKAGE\", \"module\", \"exports\", src)({\r\n                distribution: {\"lib/pkg/require\": {content: src}}\r\n              }, module, true);\r\n\r\n              return module.exports;\r\n            }()).generateFor(PACKAGE);\r\n            #{code};\r\n          })(#{JSON.stringify(pkg, null, 2)});\r\n        \"\"\"\r\n\r\nWrap a package as a string that will execute its entry point.\r\n\r\n      executePackageWrapper: (pkg) ->\r\n        publicAPI.packageWrapper pkg, \"require('./#{pkg.entryPoint}')\"\r\n\r\nRequire a package directly.\r\n\r\n      loadPackage: loadPackage\r\n\r\n    if exports?\r\n      module.exports = publicAPI\r\n    else\r\n      global.Require = publicAPI\r\n\r\nNotes\r\n-----\r\n\r\nWe have to use `pkg` as a variable name because `package` is a reserved word.\r\n\r\nNode needs to check file extensions, but because we only load compiled products\r\nwe never have extensions in our path.\r\n\r\nSo while Node may need to check for either `path/somefile.js` or `path/somefile.coffee`\r\nthat will already have been resolved for us and we will only check `path/somefile`\r\n\r\nCircular dependencies are not allowed and raise an exception when detected.\r\n\r\nHelpers\r\n-------\r\n\r\nDetect if a string starts with a given prefix.\r\n\r\n    startsWith = (string, prefix) ->\r\n      string.lastIndexOf(prefix, 0) is 0\r\n\r\nCreates a cache for modules within a package. It uses `defineProperty` so that\r\nthe cache doesn't end up being enumerated or serialized to json.\r\n\r\n    cacheFor = (pkg) ->\r\n      return pkg.cache if pkg.cache\r\n\r\n      Object.defineProperty pkg, \"cache\",\r\n        value: {}\r\n\r\n      return pkg.cache\r\n\r\nAnnotate a program with a source url so we can debug in Chrome's dev tools.\r\n\r\n    annotateSourceURL = (program, pkg, path) ->\r\n      \"\"\"\r\n        #{program}\r\n        //# sourceURL=#{pkg.scopedName}/#{path}\r\n      \"\"\"\r\n\r\nDefinitions\r\n-----------\r\n\r\n### Module\r\n\r\nA module is a file.\r\n\r\n### Package\r\n\r\nA package is an aggregation of modules. A package is a json object with the\r\nfollowing properties:\r\n\r\n- `distribution` An object whose keys are paths and properties are `fileData`\r\n- `entryPoint` Path to the primary module that requiring this package will require.\r\n- `dependencies` An object whose keys are names and whose values are packages.\r\n\r\nIt may have additional properties such as `source`, `repository`, and `docs`.\r\n\r\n### Application\r\n\r\nAn application is a package which has an `entryPoint` and may have dependencies.\r\nAdditionally an application's dependencies may have dependencies. Dependencies\r\nmust be bundled with the package.\r\n"
        },
        "lib/test/pkg/require.coffee": {
          "content": "\r\n# Load our latest require code for testing\r\n# NOTE: This causes the root for relative requires to be at the root dir, not the test dir\r\nrequireSrc = \"/lib/pkg/require\"\r\nlatestRequire = require(requireSrc).generateFor(PACKAGE)\r\nsampleDir = \"/data/pkg/samples/\"\r\n\r\ndescribe \"require\", ->\r\n  it \"should not exist globally\", ->\r\n    assert !global.require\r\n\r\n  it \"should be able to require a file that exists with a relative path\", ->\r\n    assert latestRequire(\"#{sampleDir}terminal\")\r\n\r\n  it \"should get whatever the file exports\", ->\r\n    assert latestRequire(\"#{sampleDir}terminal\").something\r\n\r\n  it \"should not get something the file doesn't export\", ->\r\n    assert !latestRequire(\"#{sampleDir}terminal\").something2\r\n\r\n  it \"should throw a descriptive error when requring circular dependencies\", ->\r\n    assert.throws ->\r\n      latestRequire(\"#{sampleDir}circular\")\r\n    , /circular/i\r\n\r\n  it \"should throw a descriptive error when requiring a package that doesn't exist\", ->\r\n    assert.throws ->\r\n      latestRequire \"does_not_exist\"\r\n    , /not found/i\r\n\r\n  it \"should throw a descriptive error when requiring a relative path that doesn't exist\", ->\r\n    assert.throws ->\r\n      latestRequire \"/does_not_exist\"\r\n    , /Could not find file/i\r\n\r\n  it \"should recover gracefully enough from requiring files that throw errors\", ->\r\n    assert.throws ->\r\n      latestRequire \"#{sampleDir}throws\"\r\n\r\n    assert.throws ->\r\n      latestRequire \"#{sampleDir}throws\"\r\n    , (err) ->\r\n      !/circular/i.test err\r\n\r\n  it \"should cache modules\", ->\r\n    result = latestRequire(\"#{sampleDir}random\")\r\n\r\n    assert.equal latestRequire(\"#{sampleDir}random\"), result\r\n\r\n  it \"should be able to require a JSON package object\", ->\r\n    SAMPLE_PACKAGE =\r\n      entryPoint: \"main\"\r\n      distribution:\r\n        main:\r\n          content: \"module.exports = require('./other')\"\r\n        other:\r\n          content: \"module.exports = 'TEST'\"\r\n\r\n    result = latestRequire SAMPLE_PACKAGE\r\n\r\n    assert.equal \"TEST\", result\r\n\r\n  it \"should be able to require something packaged with browserify\", ->\r\n    assert.equal latestRequire(\"#{sampleDir}browserified\"), \"coolio\"\r\n\r\ndescribe \"package wrapper\", ->\r\n  it \"should be able to generate a package wrapper recursively\", ->\r\n    pkgString = latestRequire.packageWrapper(PACKAGE, \"window.r = require\")\r\n\r\n    Function(pkgString)()\r\n    Function(r.packageWrapper(PACKAGE, \"window.r2 = require\"))()\r\n    Function(r2.packageWrapper(PACKAGE, \"window.r3 = require\"))()\r\n\r\n    assert r2\r\n    assert r3\r\n\r\n    delete r\r\n    delete r2\r\n    delete r3\r\n\r\n  it \"should be able to execute code in the package context\", ->\r\n    code = latestRequire.packageWrapper(PACKAGE, \"window.test = require.packageWrapper(PACKAGE, 'alert(\\\"heyy\\\")');\")\r\n    Function(code)()\r\n    assert window.test\r\n    delete window.test\r\n\r\ndescribe \"public API\", ->\r\n  mocha.setup\r\n    globals: ['system', 'OBSERVABLE_ROOT_HACK']\r\n\r\n  it \"should be able to require a JSON package directly\", ->\r\n    assert require(requireSrc).loadPackage\r\n      distribution:\r\n        main:\r\n          content: \"global.test2 = true\"\r\n\r\n    assert window.test2\r\n    delete window.test2\r\n\r\ndescribe \"module context\", ->\r\n  it \"should know __dirname\", ->\r\n    assert.equal \"lib/test/pkg\", __dirname\r\n\r\n  it \"should know __filename\", ->\r\n    assert __filename\r\n\r\n  it \"should know its package\", ->\r\n    assert PACKAGE\r\n\r\ndescribe \"malformed package\", ->\r\n  malformedPackage =\r\n    distribution:\r\n      yolo: \"No content!\"\r\n\r\n  it \"should throw an error when attempting to require a malformed file in a package distribution\", ->\r\n    r = require(requireSrc).generateFor(malformedPackage)\r\n\r\n    assert.throws ->\r\n      r.require \"yolo\"\r\n    , (err) ->\r\n      !/malformed/i.test err\r\n\r\ndescribe \"dependent packages\", ->\r\n  it \"should allow for arbitrary characters\", ->\r\n    r = require(requireSrc).generateFor\r\n      dependencies:\r\n        \"#$!jadelet\":\r\n          entryPoint: \"main\"\r\n          distribution:\r\n            main: \r\n              content: \"module.exports = 'ok';\"\r\n\r\n    assert.equal r(\"#$!jadelet\"), \"ok\"\r\n  \r\n  PACKAGE.dependencies[\"test-package\"] =\r\n    distribution:\r\n      main:\r\n        content: \"module.exports = PACKAGE.name\"\r\n\r\n  PACKAGE.dependencies[\"strange/name\"] =\r\n    distribution:\r\n      main:\r\n        content: \"\"\r\n\r\n  it \"should raise an error when requiring a package that doesn't exist\", ->\r\n    assert.throws ->\r\n      latestRequire \"nonexistent\"\r\n    , (err) ->\r\n      /nonexistent/i.test err\r\n\r\n  it \"should be able to require a package that exists\", ->\r\n    assert latestRequire(\"test-package\")\r\n\r\n  it \"Dependent packages should know their names when required\", ->\r\n    assert.equal latestRequire(\"test-package\"), \"test-package\"\r\n\r\n  it \"should be able to require by pretty much any name\", ->\r\n    assert latestRequire(\"strange/name\")\r\n"
        },

          "content": "# This test file illustrates a circular requirement and should throw an error.\r\n\r\nrequire \"./circular\"\r\n"

        "data/pkg/samples/browserified.js": {
          "content": "!function(e){if(\"object\"==typeof exports)module.exports=e();else if(\"function\"==typeof define&&define.amd)define(e);else{var f;\"undefined\"!=typeof window?f=window:\"undefined\"!=typeof global?f=global:\"undefined\"!=typeof self&&(f=self),f.Test=e()}}(function(){var define,module,exports;return (function e(t,n,r){function s(o,u){if(!n[o]){if(!t[o]){var a=typeof require==\"function\"&&require;if(!u&&a)return a(o,!0);if(i)return i(o,!0);throw new Error(\"Cannot find module '\"+o+\"'\")}var f=n[o]={exports:{}};t[o][0].call(f.exports,function(e){var n=t[o][1][e];return s(n?n:e)},f,f.exports,e,t,n,r)}return n[o].exports}var i=typeof require==\"function\"&&require;for(var o=0;o<r.length;o++)s(r[o]);return s})({1:[function(_dereq_,module,exports){\r\nmodule.exports = 'coolio';\r\n\r\n},{}]},{},[1])\r\n(1)\r\n});\r\n"

          "content": "{lazyLoader} = require \"../util/index\"\n\nmodule.exports = lazyLoader [\n  # TODO: Figure out a good cdn for these because they are chewing through bandwidth\n  # jsdelivr looks promising but these don't seem to work...\n  #   \"https://cdn.jsdelivr.net/npm/amazon-cognito-auth-js@1.3.3/dist/aws-cognito-sdk.min.js\"\n  #   \"https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@5.1.0/dist/amazon-cognito-identity.min.js\"\n\n  \"https://danielx.whimsy.space/cdn/cognito/sdk.min.js\"\n  \"https://danielx.whimsy.space/cdn/cognito/identity.min.js\"\n  \"https://sdk.amazonaws.com/js/aws-sdk-2.7.20.min.js\"\n]\n"

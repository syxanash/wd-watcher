        "lib/jadelet.coffee": {
          "content": "# Testing simple Jadelet runtime\n\n# Pre-compile?\n# return a function that takes a context\n# the function can also compile meta-data like attribute-bindings etc, and warn\n# or error if they are not present\n\nObservable = require \"./observable\"\nforEach = Array::forEach\n\n# To clean up listeners we keep a map of DOM elements and what listeners are bound to them\n# when we dispose an element we must traverse its children and clean them up too\n# After we remove the listeners we must then remove the element from the map\nelementCleaners = new WeakMap\nelementRefCounts = new WeakMap\n\nretain = (element) ->\n  count = elementRefCounts.get(element) || 0\n  elementRefCounts.set(element, count + 1)\n  return\n\nrelease = (element) ->\n  count = elementRefCounts.get(element) || 0\n  count--\n\n  if count > 0\n    elementRefCounts.set(element, count)\n  else\n    elementRefCounts.delete element\n    dispose element\n  return\n\n# Disposing an element executes the cleanup for all it's children. If a child\n# element should be retained you must mark it explicitly to prevent its\n# observables from unbinding.\ndispose = (element) ->\n  # Recurse into children\n  children = element.children\n  if children?\n    forEach.call children, dispose\n\n  elementCleaners.get(element)?.forEach (cleaner) ->\n    cleaner()\n    elementCleaners.delete(element)\n    return\n  return\n\nattachCleaner = (element, cleaner) ->\n  if typeof cleaner != 'function'\n    throw new Error \"whoops\"\n\n  cleaners = elementCleaners.get(element)\n  if cleaners\n    cleaners.push cleaner\n  else\n    elementCleaners.set element, [cleaner]\n  return\n\n# Combined touch and animation events here even though it's sloppy it saves a few bytes\n# later we should put all the smarts about what is an event or not in the compiler\neventNames = /^on(touch|animation|transition)(start|iteration|move|end|cancel)$/\nisEvent = (name, element) ->\n  name.match(eventNames) or name of element\n\n# value is either a literal string or an object shaped\n# bind: stringKey\n# exceptions for id, class, and style. They are arrays of such strings\n# literals and binding objects\nobserveAttribute = (element, context, name, value) ->\n  switch name\n    when \"id\"\n      bindSplat element, context, value, (ids) ->\n        length = ids.length\n        if length\n          element.id = ids[length-1]\n        else\n          element.removeAttribute \"id\"\n        return\n    when \"class\"\n      bindSplat element, context, value, (classes) ->\n        className = classes.join(\" \")\n        if className\n          element.className = className\n        else\n          element.removeAttribute \"class\"\n        return\n    when \"style\"\n      bindSplat element, context, value, (styles) ->\n        # Remove any leftover styles\n        element.removeAttribute \"style\"\n        styles.forEach (style) ->\n          if isObject style\n            Object.assign element.style, style\n          else\n            element.setAttribute \"style\", style\n        return\n    when \"value\"\n      bindValue(element, value, context)\n    when \"checked\"\n      if value and isObject(value)\n        {bind} = value\n        element.onchange = ->\n          context[bind]? element.checked\n          return\n\n      bindObservable element, value, context, (newValue) ->\n        element.checked = newValue\n        return\n    else\n      # Handle click=@method\n      if isEvent(\"on#{name}\", element)\n        # It doesn't make sense for events to not be bound\n        bindEvent(element, name, value.bind, context)\n      else \n        bindObservable element, value, context, (newValue) ->\n          if newValue? and newValue != false\n            element.setAttribute name, newValue\n          else\n            element.removeAttribute name\n          return\n\n  return\n\n# To bind an observable precisely to the site where it is\n# and to be able to clean up we need to create a fresh\n# Observable stack. Since the observable re-computes\n# when any of its dependencies change it will refresh the update\n# with the new value. To clean up we release the dependencies of\n# our computed observable. We store the observables to clean up\n# on a map keyed by the element.\nbindObservable = (element, value, context, update) ->\n  # If the value is a simple string then simply set it and exit\n  # No point in creating an observable if it isn't a binding\n  if isString value\n    return update(value)\n  else if typeof value is 'function'\n    observable = Observable ->\n      update value.call context\n      return\n  else\n    {bind} = value\n    observable = Observable ->\n      update get context[bind], context\n      return\n\n  # return if no dependencies, no need to attach cleaners\n  if observable._observableDependencies.size is 0\n    return\n\n  # Release the observable's dependencies when this element is cleaned up\n  attachCleaner element, observable.releaseDependencies\n\n  return\n\nbindValue = (element, value, context) ->\n  # Because firing twice with the same value is idempotent just binding both\n  # oninput and onchange handles the widest range of inputs and browser\n  # inconsistencies.\n  if value and typeof value is \"object\"\n    {bind} = value\n    element.oninput = element.onchange = ->\n      context[bind]? element.value\n      return\n\n  bindObservable element, value, context, (newValue) ->\n    unless element.value is newValue\n      element.value = newValue\n    return\n\n  return\n\nbindEvent = (element, name, binding, context) ->\n  handler = context[binding]\n  if typeof handler is 'function'\n    element.addEventListener name, handler.bind(context)\n\n  return\n\nbindSplat = (element, context, sources, update) ->\n  bindObservable element, (-> splat sources, context), context, update\n\n  return\n\nobserveContent = (element, context, contentArray, namespace) ->\n  # Map the content array into into an elements array (can be more or less,\n  # essentially a flatmap) Keep track of observables, only update the proper\n  # places when observables change.\n\n  tracker = []\n  count = 0\n\n  contentArray.forEach (astNode, index) ->\n    # Track the child index this content starts on\n    tracker[index] = count\n\n    if Array.isArray(astNode)\n      element.appendChild render astNode, context, namespace\n      count++\n\n    else if isString astNode\n      element.appendChild document.createTextNode astNode\n      count++\n\n    # Content Binding\n    else if isObject(astNode)\n      # Total number of items added\n      # how many we need to remove on cleanup\n      length = previousLength = 0\n      # track element indices\n      # update and rebase index on change\n\n      bindObservable element, astNode, context, (value) ->\n        previousLength = length\n        pos = tracker[index]\n        beforeTarget = element.childNodes[pos+length]\n        toRelease = new Array(length)\n\n        # Remove previously added nodes\n        i = 0\n        while i < length\n          child = element.childNodes[pos]\n          element.removeChild child\n          toRelease[i] = child\n          i++\n\n        # Append New\n        length = append element, value, beforeTarget\n\n        # Relase after appending so if a node was re-added it won't hit zero\n        # in its refcount and be prematurely disposed\n        i = 0\n        while i < previousLength\n          child = toRelease[i]\n          release child\n          i++\n\n        # Rebase downstream indices\n        delta = length - previousLength\n        i = index+1\n        while i < tracker.length\n          tracker[i] += delta\n          i++\n\n        return\n\n      count += length\n    else\n      throw new Error \"oof\"\n    return\n\n  return\n\n# Append nodes to an element, return the total number appended\nappend = (element, item, beforeTarget) ->\n  if !item? # Skip nulls\n    return 0\n  else if Array.isArray(item)\n    return item.map (item) ->\n      append element, item, beforeTarget\n    .reduce (a, b) ->\n      a + b\n    , 0\n  else if item instanceof Node\n    retain item\n    element.insertBefore item, beforeTarget\n  else if (el = item.element) instanceof Node\n    retain el\n    element.insertBefore el, beforeTarget\n  else\n    element.insertBefore document.createTextNode(item), beforeTarget\n\n  return 1\n\nremove = (element, child) ->\n  element.removeChild(child)\n  release(child)\n\nisObject = (x) ->\n  typeof x is \"object\"\n\nisString = (x) ->\n  typeof x is \"string\"\n\nsplat = (sources, context) ->\n  sources.map (source) ->\n    if isString source\n      source\n    else\n      get context[source.bind], context\n  .reduce (a, b) ->\n    a.concat b\n  , []\n  .filter (x) -> x?\n\nget = (x, context) ->\n  if typeof x is 'function'\n    x.call(context)\n  else\n    x\n\nrender = (astNode, context={}, namespace) ->\n  [tag, attributes, children] = astNode\n\n  # This namespace is only for svg support though it may be expanded in the\n  # future. The idea is to set the namespace if the tag name is 'svg' and to\n  # pass that namespace down to all children of the tag. Other elements won't\n  # have a namespace and will render using the usual `createElement`.\n  if tag is \"svg\" and !namespace\n    namespace = \"http://www.w3.org/2000/svg\"\n\n  if namespace\n    element = document.createElementNS namespace, tag\n  else\n    element = document.createElement tag\n  # We populate the content first so that value binding for `select` tags\n  # works properly.\n  observeContent element, context, children, namespace\n  Object.keys(attributes).forEach (name) ->\n    observeAttribute element, context, name, attributes[name]\n    return\n\n  return element\n\nparser = require \"./jadelet-parser\"\n\nmodule.exports = Jadelet =\n  compile: (source, opts={}) ->\n    ast = Jadelet.parse(source)\n    runtime = opts.runtime or \"system.ui.Jadelet\"\n    exports = opts.exports or \"module.exports\"\n\n    \"\"\"\n      #{exports} = #{runtime}.exec(#{JSON.stringify(ast)});\n    \"\"\"\n  parse: parser.parse\n  parser: parser\n  exec: (ast) ->\n    if typeof ast is \"function\"\n      return ast\n\n    if typeof ast is \"string\"\n      ast = Jadelet.parse ast\n\n    return (context) ->\n      render ast, context\n  Observable: Observable\n  _elementCleaners: elementCleaners\n  dispose: dispose\n  retain: retain\n  release: release\n"
        },
        "lib/test/jadelet.coffee": {
          "content": "Observable = require \"../observable\"\n\nJadelet = require \"../jadelet\"\nparser = require \"../jadelet-parser\"\n\nsampleTemplate = \"\"\"\n  p\n    a(@click wat=@cool @butts)\n      @text\n      span Cool\n      @text2\n\"\"\"\n\nmakeTemplate = (src) ->\n  Jadelet.exec src\n\ndispatchEvent = (element, eventName, options={}) ->\n  element.dispatchEvent new Event eventName, options\n\n###\nAST is a tree of objects like:\n\n    [tag, attributes, children]\n\n###\n\ndescribe \"Jadelet Runtime\", ->\n  it \"should render\", ->\n    model = {\n      cool: \"radical\"\n      butts: -> \"yolo\"\n      text: Observable [\n        \"hollo world\"\n        \" \"\n        \"yo\"\n        \" \"\n        \"yo\"\n      ]\n      text2: Observable [\n        \"yo wat\"\n      ]\n    }\n    \n    ast = parser.parse sampleTemplate\n\n    p = Jadelet.exec(ast)(model)\n    assert.equal p.textContent, \"hollo world yo yoCoolyo wat\"\n\n    model.text \"yolo \"\n    assert.equal p.textContent, \"yolo Coolyo wat\"\n\n    model.text2 \"rad\"\n    assert.equal p.textContent, \"yolo Coolrad\"\n\n  it \"should compile strings\", ->\n    template = Jadelet.exec \"\"\"\n      h1 yolo\n    \"\"\"\n\n    el = template()\n    assert.equal el.textContent, \"yolo\"\n\n  it \"should return functions passed to exec\", ->\n    template = Jadelet.exec Jadelet.exec \"\"\"\n      h1 yolo\n    \"\"\"\n\n    el = template()\n    assert.equal el.textContent, \"yolo\"\n\ndescribe \"Attributes\", ->\n  it \"should bind to the property with the same name\", (done) ->\n    template = makeTemplate \"\"\"\n      button(@click) Test\n    \"\"\"\n\n    model =\n      click: ->\n        done()\n\n    button = template(model)\n    button.click()\n\n  it \"should work with multiple attributes\", ->\n    template = makeTemplate \"\"\"\n      button(before=\"low\" @type middle=\"mid\" @yolo after=\"hi\") Test\n    \"\"\"\n\n    model =\n      type: \"submit\"\n      yolo: \"Hello\"\n\n    button = template(model)\n    assert.equal button.getAttribute(\"type\"), \"submit\"\n    assert.equal button.getAttribute(\"yolo\"), \"Hello\"\n\n  it \"shoud not be present when false or undefined\", ->\n    template = makeTemplate \"\"\"\n      button(@disabled) Test\n    \"\"\"\n\n    model =\n      disabled: Observable false\n\n    button = template(model)\n    assert.equal button.getAttribute(\"disabled\"), undefined\n\n    model.disabled true\n    assert.equal button.getAttribute(\"disabled\"), \"true\"\n\ndescribe \"Checkbox\", ->\n  template = makeTemplate \"\"\"\n    input(type='checkbox' checked=@checked)\n  \"\"\"\n\n  it \"should be checked\", ->\n    model =\n      checked: true\n\n    input = template(model)\n    assert.equal input.checked, true\n\n  it \"should not be checked\", ->\n    model =\n      checked: false\n\n    input = template(model)\n    assert.equal input.checked, false\n\n  it \"should track changes in the observable\", ->\n    model =\n      checked: Observable false\n\n    input = template(model)\n\n    assert.equal input.checked, false, \"Should not be checked\"\n    model.checked true\n    assert.equal input.checked, true, \"Should be checked\"\n    model.checked false\n    assert.equal input.checked, false, \"Should not be checked again\"\n\n    input.checked = true\n    input.onchange()\n    assert.equal model.checked(), true, \"Value of observable should be checked when input changes\"\n\n    input.checked = false\n    input.onchange()\n    assert.equal model.checked(), false, \"Value of observable should be unchecked when input changes\"\n\ndescribe \"Classes\", ->\n  it \"should be bound in the context of the object\", ->\n    template = makeTemplate \"\"\"\n      .duder(class=@classes)\n    \"\"\"\n\n    model =\n      classes: ->\n        @myClass()\n      myClass: ->\n        \"hats\"\n\n    element = template(model)\n    assert element.classList.contains \"hats\"\n\n  it \"should handle observable arrays\", ->\n    template = makeTemplate \"\"\"\n      div(class=@classes)\n    \"\"\"\n\n    model =\n      classes: Observable [\"a\", \"b\"]\n\n    element = template(model)\n\n    assert element.classList.contains \"a\"\n    assert element.classList.contains \"b\"\n\n  it \"should merge with literal classes\", ->\n    template = makeTemplate \"\"\"\n      .duder(class=@classes)\n    \"\"\"\n\n    model =\n      classes: Observable [\"a\", \"b\"]\n\n    element = template(model)\n\n    assert element.classList.contains \"a\"\n    assert element.classList.contains \"b\"\n    assert element.classList.contains \"duder\"\n\n  it \"should not write `undefined` to the class\", ->\n    template = makeTemplate \"\"\"\n      .duder(class=@undefined)\n    \"\"\"\n\n    model =\n      undefined: undefined\n\n    element = template(model)\n\n    assert !element.classList.contains(\"undefined\")\n\n  it \"should not have the class attribute if no classes\", ->\n    template = makeTemplate \"\"\"\n      div(class=@undefined)\n    \"\"\"\n\n    model =\n      undefined: undefined\n\n    element = template(model)\n\n    assert !element.hasAttribute(\"class\")\n\ndescribe \"Computed\", ->\n  template = makeTemplate \"\"\"\n    div\n      h2 @name\n      input(value=@first)\n      input(value=@last)\n  \"\"\"\n\n  it \"should compute automatically with the correct scope\", ->\n    model =\n      name: ->\n        @first() + \" \" + @last()\n      first: Observable(\"Mr.\")\n      last: Observable(\"Doberman\")\n\n    element = template(model)\n\n    assert.equal element.querySelector(\"h2\").textContent, \"Mr. Doberman\"\n\n  it \"should work on special bindings\", ->\n    template = makeTemplate \"\"\"\n      input(type='checkbox' checked=@checked)\n    \"\"\"\n    model =\n      checked: ->\n        @name() is \"Duder\"\n      name: Observable \"Mang\"\n\n    element = template(model)\n\n    assert.equal element.checked, false\n    model.name \"Duder\"\n    assert.equal element.checked, true\n\ndescribe \"Events\", ->\n  it \"should bind click to the object context\", ->\n    template = makeTemplate \"\"\"\n      button(click=@click)\n    \"\"\"\n\n    result = null\n\n    model =\n      name: Observable \"Foobert\"\n      click: ->\n        result = @name()\n\n    button = template(model)\n    assert.equal result, null\n    button.click()\n    assert.equal result, \"Foobert\"\n\n  it \"should not error on non-functions when binding events\", ->\n    template = makeTemplate \"\"\"\n      button(@mouseenter @mouseleave)\n    \"\"\"\n\n    model = {}\n    button = template(model)\n\n    dispatchEvent button, \"mouseenter\"\n    dispatchEvent button, \"mouseleave\"\n\n    return\n\n  it \"doesn't late bind event functions\", ->\n    template = makeTemplate \"\"\"\n      button(@click)\n    \"\"\"\n\n    model = {}\n    button = template(model)\n    \n    called = false\n    model.click = ->\n      called = true\n\n    dispatchEvent button, \"click\"\n    assert !called\n\n  it \"should bind mouseenter and mouseleave events\", ->\n    template = makeTemplate \"\"\"\n      button(@mouseenter @mouseleave)\n    \"\"\"\n\n    result = null\n\n    model =\n      mouseenter: ->\n        result = 1\n      mouseleave: ->\n        result = 2\n\n    button = template(model)\n\n    assert.equal result, null\n    dispatchEvent button, \"mouseenter\"\n    assert.equal result, 1\n    dispatchEvent button, \"mouseleave\"\n    assert.equal result, 2\n\n  it \"shoud handle all touch events\", ->\n    template = makeTemplate \"\"\"\n      canvas(@touchstart @touchmove @touchend @touchcancel)\n    \"\"\"\n\n    called = 0\n    eventFn = ->\n      called += 1\n\n    model =\n      touchcancel: eventFn\n      touchstart: eventFn\n      touchmove: eventFn\n      touchend: eventFn\n\n    canvas = template(model)\n    assert.equal called, 0\n\n    dispatchEvent canvas, \"touchstart\"\n    assert.equal called, 1\n\n    dispatchEvent canvas, \"touchmove\"\n    assert.equal called, 2\n\n    dispatchEvent canvas, \"touchend\"\n    assert.equal called, 3\n\n    dispatchEvent canvas, \"touchcancel\"\n    assert.equal called, 4\n\n  it \"shoud handle all animation events\", ->\n    template = makeTemplate \"\"\"\n      div(@animationstart @animationiteration @animationend @transitionend)\n    \"\"\"\n\n    called = 0\n    eventFn = ->\n      called += 1\n\n    model =\n      animationstart: eventFn\n      animationend: eventFn\n      animationiteration: eventFn\n      transitionend: eventFn\n\n    canvas = template(model)\n    assert.equal called, 0\n\n    dispatchEvent canvas, \"animationstart\"\n    assert.equal called, 1\n\n    dispatchEvent canvas, \"animationiteration\"\n    assert.equal called, 2\n\n    dispatchEvent canvas, \"animationend\"\n    assert.equal called, 3\n\n    dispatchEvent canvas, \"transitionend\"\n    assert.equal called, 4\n\ndescribe \"ids\", ->\n  it \"should work with simple cases\", ->\n    template = makeTemplate \"\"\"\n      h1#rad\n    \"\"\"\n    element = template()\n\n    assert.equal element.id, \"rad\"\n\n  it \"should be ok if empty\", ->\n    # TODO: Rethink this test case\n    template = makeTemplate \"\"\"\n      h1(id)\n    \"\"\"\n    element = template()\n\n    assert.equal element.id, \"\"\n\n  it \"should use the last valid id when multiple exist\", ->\n    template = makeTemplate \"\"\"\n      h1#rad(id=\"cool\")\n    \"\"\"\n\n    element = template()\n    assert.equal element.id, \"cool\"\n\n  it \"should update the id if it's observable\", ->\n    template = makeTemplate \"\"\"\n      h1(@id)\n    \"\"\"\n\n    model =\n      id: Observable \"cool\"\n\n    element = template(model)\n    assert.equal element.id, \"cool\"\n    model.id \"wat\"\n    assert.equal element.id, \"wat\"\n\n  it \"should update the last existing id if mixing literals and observables\", ->\n    template = makeTemplate \"\"\"\n      h1#wat(@id id=@other)\n    \"\"\"\n\n    model =\n      id: Observable \"cool\"\n      other: Observable \"other\"\n\n    element = template(model)\n    assert.equal element.id, \"other\"\n    model.other null\n    assert.equal element.id, \"cool\"\n    model.id null\n    assert.equal element.id, \"wat\"\n\n  it \"should be bound in the context of the object\", ->\n    template = makeTemplate \"\"\"\n      .duder(@id)\n    \"\"\"\n\n    model =\n      id: ->\n        @myId()\n      myId: ->\n        \"hats\"\n\n    element = template(model)\n    assert.equal element.id, \"hats\"\n\ndescribe \"input\", ->\n  template = makeTemplate \"\"\"\n    input(type=\"text\" @value)\n  \"\"\"\n\n  it \"should maintain caret position\", ->\n    model =\n      value: Observable \"yolo\"\n\n    input = template(model)\n\n    input.focus()\n    input.selectionStart = 2\n\n    assert.equal input.selectionStart, 2\n\n    input.value = \"yo2lo\"\n    input.selectionStart = 3\n\n    assert.equal input.selectionStart, 3\n\n    input.onchange()\n\n    assert.equal input.selectionStart, 3\n\n    # TODO: Seems reasonable... think it through\n    model.value \"radical\"\n    assert.equal input.selectionStart, 7\n\n  it \"should send updated value\", ->\n    model =\n      value: Observable 5\n\n    input = template(model)\n\n    input.value = 50\n    input.onchange()\n\n    # Inputs only return strings as values\n    assert.equal model.value(), \"50\"\n\ndescribe \"multiple bindings\", ->\n  template = makeTemplate \"\"\"\n    div\n      input(type=\"text\" @value)\n      select(value=@value)\n        @options\n      hr\n      input(type=\"range\" @value min=\"1\" @max)\n      hr\n      progress(@value @max)\n  \"\"\"\n  model =\n    max: 10\n    value: Observable 5\n    options: ->\n      [1..@max].map (v) ->\n        o = document.createElement \"option\"\n        o.value = v\n        o.textContent = v\n\n        return o\n\n  it \"should be initialized to the right values\", ->\n    element = template(model)\n\n    select = element.querySelector(\"select\")\n\n    [\"text\", \"range\"].forEach (type) ->\n      assert.equal element.querySelector(\"input[type='#{type}']\").value, 5\n\n    assert.equal element.querySelector(\"progress\").value, 5\n    assert.equal select.value, 5\n\n    [2, 7, 3, 8].forEach (value) ->\n      model.value value\n\n      # NOTE: This is how we're simulating an onchange event\n      # TODO select element value binding\n      # select.selectedIndex = value - 1\n      # select.onchange()\n\n      assert.equal select.value, value\n\n      [\"text\", \"range\"].forEach (type) ->\n        assert.equal element.querySelector(\"input[type='#{type}']\").value, value\n\n      assert.equal element.querySelector(\"progress\").value, value\n\ndescribe \"Primitives\", ->\n  template = makeTemplate \"\"\"\n    div\n      @string\n      @boolean\n      @number\n      @array\n  \"\"\"\n\n  it \"should render correctly\", ->\n    model =\n      string: \"hey\"\n      boolean: true\n      number: 5\n      array: [1, true, \"e\"]\n\n    element = template(model)\n    assert.equal element.textContent, \"heytrue51truee\"\n\ndescribe \"Random tags\", ->\n  template = makeTemplate \"\"\"\n    div\n      duder\n      yolo(radical=\"true\")\n      sandwiches(type=@type)\n  \"\"\"\n  model =\n    type: Observable \"ham\"\n\n  it \"should be have those tags and atrtibutes\", ->\n    element = template(model)\n\n    assert element.querySelector \"duder\"\n    assert element.querySelector(\"yolo\").getAttribute(\"radical\")\n    assert.equal element.querySelector(\"sandwiches\").getAttribute(\"type\"), \"ham\"\n\n  it \"should reflect changes in observables\", ->\n    element = template(model)\n\n    assert.equal element.querySelector(\"sandwiches\").getAttribute(\"type\"), \"ham\"\n    model.type \"pastrami\"\n    assert.equal element.querySelector(\"sandwiches\").getAttribute(\"type\"), \"pastrami\"\n\ndescribe \"retain\", ->\n  it \"should keep elements bound even when reused in the DOM\", ->\n    CanvasTemplate = makeTemplate \"\"\"\n      canvas(@width @height)\n    \"\"\"\n\n    EditorTemplate = makeTemplate \"\"\"\n      editor\n        @title\n        @canvas\n    \"\"\"\n\n    canvasModel =\n      width: Observable 64\n      height: Observable 64\n\n    canvasElement = CanvasTemplate canvasModel\n    Jadelet.retain canvasElement\n\n    editorModel =\n      title: Observable \"yo\"\n      canvas: canvasElement\n\n    editorElement = EditorTemplate editorModel\n\n    assert.equal canvasElement.getAttribute('height'), 64\n\n    canvasModel.height 48\n    assert.equal canvasElement.getAttribute('height'), 48\n\n    editorModel.title \"lo\"\n\n    canvasModel.height 32\n    assert.equal canvasElement.getAttribute('height'), 32\n\n    Jadelet.release canvasElement\n\ndescribe \"Styles\", ->\n  it \"should be bound in the context of the object\", ->\n    template = makeTemplate \"\"\"\n      duder(@style)\n    \"\"\"\n\n    model =\n      style: ->\n        @myStyle()\n      myStyle: ->\n        backgroundColor: \"red\"\n\n    element = template(model)\n    assert.equal element.style.backgroundColor, \"red\"\n\n  it \"should remove styles when observables change\", ->\n    template = makeTemplate \"\"\"\n      duder(@style)\n    \"\"\"\n\n    model =\n      style: Observable\n        backgroundColor: \"red\"\n\n    element = template(model)\n    assert.equal element.style.backgroundColor, \"red\"\n\n    model.style\n      color: \"green\"\n    assert.equal element.style.backgroundColor, \"\"\n    assert.equal element.style.color, \"green\"\n\n  it \"should merge observable arrays of style mappings\", ->\n    template = makeTemplate \"\"\"\n      div(style=@styles)\n    \"\"\"\n\n    model =\n      styles: Observable [{\n        lineHeight: \"1.5em\"\n        height: \"30px\"\n        width: \"40px\"\n      }, {\n        color: \"green\"\n        lineHeight: null\n        height: undefined\n        width: \"50px\"\n      }]\n\n    element = template(model)\n\n    assert.equal element.style.color, \"green\"\n    assert.equal element.style.height, \"30px\"\n    assert.equal element.style.lineHeight, \"\"\n    assert.equal element.style.width, \"50px\"\n\n  it \"should work with plain style strings\", ->\n    template = makeTemplate \"\"\"\n      div(@style)\n    \"\"\"\n\n    model =\n      style: \"\"\"\n        background-color: orange;\n        color: blue;\n      \"\"\"\n\n    element = template(model)\n\n    assert.equal element.style.color, \"blue\"\n    assert.equal element.style.backgroundColor, \"orange\"\n\n  it \"should mix and match plain strings and objects\", ->\n    template = makeTemplate \"\"\"\n      div(style=@rekt style=@styleString style=@styleObject)\n    \"\"\"\n\n    model =\n      rekt:\n        height: \"20px\"\n        color: \"green\"\n\n      styleString:  \"\"\"\n        background-color: orange;\n        color: blue;\n      \"\"\"\n\n      styleObject: ->\n        color: \"black\"\n        width: \"50px\"\n\n    element = template(model)\n\n    assert.equal element.style.backgroundColor, \"orange\"\n    assert.equal element.style.color, \"black\"\n    assert.equal element.style.height, \"\" # Got crushed when writing the string style\n    assert.equal element.style.width, \"50px\"\n\ndescribe \"content arrays\", ->\n  it \"should render and update items\", ->\n    template = makeTemplate \"\"\"\n      div\n        @items\n    \"\"\"\n\n    model =\n      count: Observable 3\n      items: ->\n        c = @count()\n        r = []\n        i = 0\n        while i < c\n          i++\n          r.push document.createElement \"p\"\n\n        return r\n\n    element = template(model)\n\n    assert.equal element.children.length, 3\n    model.count 5\n    assert.equal element.children.length, 5\n\n  it \"should keep them in order and not re-render excessively\", ->\n    template = makeTemplate \"\"\"\n      div\n        @items\n        @otherItems\n        hr\n    \"\"\"\n\n    model =\n      count: Observable 3\n      otherCount: Observable 2\n      items: ->\n        c = @count()\n        r = []\n        i = 0\n        while i < c\n          i++\n          r.push document.createElement \"p\"\n\n        return r\n      otherItems: ->\n        c = @otherCount()\n        r = []\n        i = 0\n        while i < c\n          i++\n          r.push document.createElement \"a\"\n\n        return r\n\n    element = template(model)\n\n    assert.equal element.querySelectorAll('p').length, 3\n    assert.equal element.querySelectorAll('a').length, 2\n    firstA = element.children[3]\n\n    model.count 0\n\n    assert.equal element.querySelectorAll('p').length, 0\n    assert.equal element.querySelectorAll('a').length, 2\n\n    # Node is maintained\n    assert.equal firstA, element.children[0]\n\n    model.count 7\n\n    assert.equal element.querySelectorAll('p').length, 7\n    assert.equal element.querySelectorAll('a').length, 2\n\n    # Node is maintained\n    assert.equal firstA, element.children[7]\n\n    model.otherCount 1\n    # Node is re-created when dependency changes in this circumstance\n    # up to the model to cache\n    assert.notEqual firstA, element.children[7]\n\ndescribe \"subrender\", ->\n  describe \"rendering simple text\", ->\n    template = makeTemplate \"\"\"\n      span.count @count\n    \"\"\"\n\n    it \"should render numbers as strings\", ->\n      model =\n        count: 5\n\n      element = template(model)\n      assert.equal element.textContent, \"5\"\n\n    it \"should update when observable changes\", ->\n      model =\n        count: Observable 5\n\n      element = template(model)\n      assert.equal element.textContent, \"5\"\n      model.count 2\n      assert.equal element.textContent, \"2\"\n\n  describe \"with root node\", ->\n    template = makeTemplate \"\"\"\n      div\n        @generateItem\n    \"\"\"\n\n    it \"should render elements in-line\", ->\n      model =\n        generateItem: ->\n          document.createElement(\"li\")\n\n      element = template(model)\n      assert element.querySelector(\"li\")\n\n    it \"should render lists of nodes\", ->\n      model =\n        generateItem: ->\n          [\n            document.createElement(\"li\")\n            document.createElement(\"li\")\n            document.createElement(\"p\")\n          ]\n\n      element = template(model)\n      assert element.querySelectorAll(\"li\").length, 2\n      assert element.querySelectorAll(\"p\").length, 1\n\n    it \"should work with a node with children\", ->\n      model =\n        generateItem: ->\n          div = document.createElement \"div\"\n\n          div.innerHTML = \"<p>Yo</p><ol><li>Yolo</li><li>Broheim</li></ol>\"\n\n          div\n\n      element = template(model)\n\n      assert element.querySelectorAll(\"li\").length, 2\n      assert element.querySelectorAll(\"p\").length, 1\n      assert element.querySelectorAll(\"ol\").length, 1\n\n    it \"should work with observables\", ->\n      model =\n        name: Observable \"wat\"\n        generateItem: ->\n          item = document.createElement(\"li\")\n\n          item.textContent = @name()\n\n          item\n\n      element = template(model)\n\n      assert.equal element.querySelectorAll(\"li\").length, 1\n      assert.equal element.querySelector(\"li\").textContent, \"wat\"\n      model.name \"yo\"\n      assert.equal element.querySelector(\"li\").textContent, \"yo\"\n\n  describe \"rendering subtemplates\", ->\n    describe \"mixing and matching\", ->\n      subtemplate = makeTemplate \"\"\"\n        span Hello\n      \"\"\"\n      template = makeTemplate \"\"\"\n        div\n          a Radical\n          |\n          @subtemplate\n          |\n          @observable\n          @nullable\n      \"\"\"\n\n      it \"shouldn't lose any nodes\", ->\n        model =\n          observable: Observable \"wat\"\n          subtemplate: subtemplate\n          nullable: null\n\n        element = template(model)\n        assert.equal element.textContent, \"Radical\\nHello\\nwat\"\n        model.observable \"duder\"\n        assert.equal element.textContent, \"Radical\\nHello\\nduder\"\n\n    describe \"mapping array to subtemplates\", ->\n      template = makeTemplate \"\"\"\n        table\n          @rows\n      \"\"\"\n\n      it \"should render subtemplates\", ->\n        model =\n          rows: -> [\n            {text: \"Wat\"}\n            {text: \"is\"}\n            {text: \"up\"}\n          ].map @subtemplate\n          subtemplate: makeTemplate \"\"\"\n            tr\n              td @text\n          \"\"\"\n\n        element = template(model)\n        assert.equal element.querySelectorAll(\"tr\").length, 3\n\n      it \"should maintain observables in subtemplates\", ->\n        data = Observable [\n          {text: Observable \"Wat\"}\n          {text: Observable \"is\"}\n          {text: Observable \"up\"}\n        ]\n        model =\n          rows: ->\n            data.map @subtemplate\n          subtemplate: makeTemplate \"\"\"\n            tr\n              td @text\n          \"\"\"\n\n        element = template(model)\n        assert.equal element.querySelectorAll(\"tr\").length, 3\n        assert.equal element.querySelector(\"td\").textContent, \"Wat\"\n\n        data()[0].text \"yo\"\n\n        assert.equal element.querySelector(\"td\").textContent, \"yo\"\n\n        data.push text: Observable(\"dude\")\n\n        assert.equal element.querySelectorAll(\"tr\").length, 4\n        assert.equal element.querySelector(\"td\").textContent, \"yo\"\n\n        data()[0].text \"holla\"\n        assert.equal element.querySelector(\"td\").textContent, \"holla\"\n\ndescribe \"element properties\", ->\n  it \"should use the element property of objects rendered\", ->\n    src = \"\"\"\n      ul\n        @a\n        @b\n    \"\"\"\n    template = makeTemplate src\n\n    element = template\n      a:\n        element: document.createElement 'a'\n      b:\n        element: document.createElement 'b'\n\n    assert element.querySelector(\"a\")\n    assert element.querySelector(\"b\")\n    assert !element.querySelector(\"c\")\n\n# This test captures a bug where caching elements and appending to a list\n# caused the element Observables to be disposed because they were released\n# before being re-added and the observers were cleaned up.\ndescribe \"cached retains\", ->\n  it \"should not release elements that are consistent render to render\", ->\n    Container = makeTemplate \"\"\"\n      div\n        @elements\n    \"\"\"\n    Item = makeTemplate \"\"\"\n      input(@value)\n    \"\"\"\n\n    ItemView = (i) ->\n      view = cache.get(i)\n      if view\n        return view\n\n      item =\n        value: Observable(i)\n\n      view =\n        item: item\n        element: Item item\n\n      cache.set(i, view)\n      return view\n\n    # Cache of item Views\n    cache = new Map\n    itemViews = [0...3].map ItemView\n\n    containerView =\n      elements: Observable itemViews\n\n    element = Container containerView\n\n    assert.equal element.children.length, 3\n    containerView.elements()[0].item.value 100\n    assert.equal element.children[0].value, 100\n\n    containerView.elements.push ItemView 3\n    assert.equal element.children.length, 4\n    containerView.elements()[0].item.value 200\n    # This will fail to set if we've removed the observers\n    assert.equal element.children[0].value, 200\n\ndescribe \"text\", ->\n  it \"should preserve line breaks\", ->\n    src = \"\"\"\n      p\n        | hello I am a cool paragraph\n        | with lots of text and stuff\n        | ain't it rad?\n    \"\"\"\n    template = makeTemplate src\n\n    element = template()\n  \n    assert.equal element.textContent, \"\"\"\n      hello I am a cool paragraph\n      with lots of text and stuff\n      ain't it rad?\\n\n    \"\"\"\n\ndescribe \"svg\", ->\n  it \"should render svg\", ->\n    src = \"\"\"\n      section\n        h2 svg test\n        svg(width=100 height=100)\n          circle(cx=80 cy=80 r=30 fill=\"red\")\n        p awesome\n    \"\"\"\n\n    template = makeTemplate src\n    element = template()\n\n    assert.equal element.querySelector('svg').namespaceURI, \"http://www.w3.org/2000/svg\"\n\ndescribe \"indentation\", ->\n  it \"should work with somewhat flexible indentation for ease of use with\n    template strings in js\", ->\n      indentedTemplate1 = \"\"\"\n        p\n                a(@click) Cool\n      \"\"\"\n\n      indentedTemplate2 = indentedTemplate1.replace(/^/, \"      \")\n\n      T1 = makeTemplate indentedTemplate1\n      T2 = makeTemplate indentedTemplate2\n\n      el = T1()\n      assert.equal el.querySelector('a').textContent, \"Cool\"\n\n      el = T2()\n      assert.equal el.querySelector('a').textContent, \"Cool\"\n\ndescribe \"weird cases\", ->\n  it.skip \"should handle weird templates\", ->\n    makeTemplate '''\n      .palette\n        .primary.color\n          - style = ->\n            - c = editor.activeColor()\n            - \"background-color: #{c}\"\n          input(type=\"color\" value=@activeColor style=@activeColorStyle)\n\n        @swatchElements\n        @opacityElement\n    '''\n"
        },

          "content": "Template\r\n  __? Line* ->\r\n    var top = a => a[a.length-1];\r\n \r\n    function reduceLines(lines) {\r\n      var depth = 0;\r\n      var stack = [[]];\r\n      var firstIndent = 0;\r\n\r\n      lines.forEach( ([indent, line]) => {\r\n        if (firstIndent === 0 && indent > depth + 1) {\r\n          firstIndent = indent - 1;\r\n        }\r\n        indent = indent > firstIndent ? indent - firstIndent : indent;\r\n\r\n        if (Array.isArray(line)) {\r\n          line[1] = collectAttributes(line[1])\r\n        }\r\n\r\n        if (depth+1 === indent) {\r\n          // We're adding to the content of the last element in the current stack\r\n          stack.push(top(top(stack))[2])\r\n        } else if ( indent > depth) {\r\n          throw new Error(\"Indented too far\")\r\n        } else if (indent < depth) {\r\n          stack = stack.slice(0, indent + 1)\r\n        }\r\n\r\n        depth = indent\r\n        top(stack).push(line)\r\n      })\r\n  \r\n      return stack[0]\r\n    }\r\n\r\n    function collectAttributes(attributesArray) {\r\n      return attributesArray.reduce((o, [key, value]) => {\r\n        if (key === \"id\" || key === \"class\" || key === \"style\") {\r\n          var p = o[key] || (o[key] = [])\r\n          p.push(value)\r\n        } else {\r\n          o[key] = value\r\n        }\r\n        return o\r\n      }, {})\r\n    }\r\n\r\n    function pretty(lines) {\r\n      return lines.map(line =>\r\n        JSON.stringify(line)\r\n      )\r\n    }\r\n\r\n    var reduced = reduceLines($2);\r\n\r\n    if (reduced.length != 1) {\r\n      throw new Error(\"Must have exactly one root node.\");\r\n    }\r\n\r\n    return reduced[0];\r\n\r\nLine\r\n  Indent LineBody EOS -> [1, 2]\r\n\r\nLineBody\r\n  Tag DeprecatedEquals? _ RestOfLine ->\r\n    $1[2].push($4)\r\n    return $1\r\n  Tag _? -> 1\r\n  \"|\" \" \"? RestOfLine ->\r\n    return $3 + \"\\n\";\r\n  (DeprecatedEquals _)? RestOfLine -> 2\r\n\r\nRestOfLine\r\n  /[^\\n\\r         "lib/observable.coffee": {
          "content": "###\r\nObservable\r\n==========\r\n\r\n`Observable` allows for observing arrays, functions, and objects.\r\n\r\nFunction dependencies are automagically observed.\r\n\r\nStandard array methods are proxied through to the underlying array.\r\n\r\n###\r\n\r\n\"use strict\"\r\n\r\nmodule.exports = Observable = (value, context) ->\r\n\r\n  # Return the object if it is already an observable object.\r\n  return value if typeof value?.observe is \"function\"\r\n\r\n  # Maintain a set of listeners to observe changes and provide a helper to notify each observer.\r\n  listeners = []\r\n  notify = (newValue) ->\r\n    self._value = newValue\r\n    copy(listeners).forEach (listener) ->\r\n      listener(newValue)\r\n\r\n  # If `value` is a function compute dependencies and listen to observables that it depends on.\r\n  if typeof value is 'function'\r\n    fn = value\r\n\r\n    # Our return function is a function that holds only a cached value which is updated when it's dependencies change.\r\n    # The `magicDependency` call is so other functions can depend on this computed function the same way we depend on other types of observables.\r\n    self = ->\r\n      # Automagic dependency observation\r\n      magicDependency(self)\r\n\r\n      return value\r\n\r\n    # We expose releaseDependencies so that\r\n    self.releaseDependencies = ->\r\n      self._observableDependencies?.forEach (observable) ->\r\n        observable.stopObserving changed\r\n\r\n    # We need to recompute our dependencies whenever any observable value that our function depends on changes. We keep a set\r\n    # of observables (so we don't needlessly recompute the same ones multiple times). When a dependency changes we recompute\r\n    # the new set of dependencies and unsubscribe from the old set.\r\n    changed = ->\r\n      observableDependencies = new Set\r\n      global.OBSERVABLE_ROOT_HACK.push(observableDependencies)\r\n      try\r\n        value = fn.call(context)\r\n      finally\r\n        global.OBSERVABLE_ROOT_HACK.pop()\r\n\r\n      self.releaseDependencies()\r\n      self._observableDependencies = observableDependencies\r\n      observableDependencies.forEach (observable) ->\r\n        observable.observe changed\r\n\r\n      notify(value)\r\n\r\n    changed()\r\n\r\n  else\r\n    # When called with zero arguments it is treated as a getter. \r\n    # When called with one argument it is treated as a setter.\r\n    # Changes to the value will trigger notifications. \r\n    # The value is always returned.\r\n    self = (newValue) ->\r\n      if arguments.length > 0\r\n        if value != newValue\r\n          value = newValue\r\n\r\n          notify(newValue)\r\n      else\r\n        # Automagic dependency observation\r\n        magicDependency(self)\r\n\r\n      return value\r\n\r\n    # Non-computed observables have no dependencies, releasing them is a non-operation.\r\n    self.releaseDependencies = noop\r\n    self._value = value\r\n\r\n  # If the value is an array then proxy array methods and add notifications to mutation events.\r\n  if Array.isArray(value)\r\n    [\r\n      \"concat\"\r\n      \"every\"\r\n      \"filter\"\r\n      \"forEach\"\r\n      \"indexOf\"\r\n      \"join\"\r\n      \"lastIndexOf\"\r\n      \"map\"\r\n      \"reduce\"\r\n      \"reduceRight\"\r\n      \"slice\"\r\n      \"some\"\r\n    ].forEach (method) ->\r\n      self[method] = (args...) ->\r\n        magicDependency(self)\r\n        value[method](args...)\r\n\r\n    [\r\n      \"pop\"\r\n      \"push\"\r\n      \"reverse\"\r\n      \"shift\"\r\n      \"splice\"\r\n      \"sort\"\r\n      \"unshift\"\r\n    ].forEach (method) ->\r\n      self[method] = (args...) ->\r\n        returnValue = value[method](args...)\r\n        notify(value)\r\n        return returnValue\r\n\r\n    # Provide length on a best effort basis because older browsers choke\r\n    if PROXY_LENGTH\r\n      Object.defineProperty self, 'length',\r\n        get: ->\r\n          magicDependency(self)\r\n          value.length\r\n        set: (length) ->\r\n          returnValue = value.length = length\r\n          notify(value)\r\n          return returnValue\r\n\r\n    # Extra methods for array observables\r\n    Object.assign self,\r\n      # Remove an element from the array and notify observers of changes.\r\n      remove: (object) ->\r\n        index = value.indexOf(object)\r\n\r\n        if index >= 0\r\n          returnValue = value.splice(index, 1)[0]\r\n          notify(value)\r\n          return returnValue\r\n\r\n      get: (index) ->\r\n        magicDependency(self)\r\n        value[index]\r\n\r\n      first: ->\r\n        magicDependency(self)\r\n        value[0]\r\n\r\n      last: ->\r\n        magicDependency(self)\r\n        value[value.length-1]\r\n\r\n      size: ->\r\n        magicDependency(self)\r\n        value.length\r\n\r\n  Object.assign self,\r\n    listeners: listeners\r\n\r\n    observe: (listener) ->\r\n      listeners.push listener\r\n\r\n    stopObserving: (fn) ->\r\n      remove listeners, fn\r\n\r\n    toggle: ->\r\n      self !value\r\n\r\n    increment: (n=1) ->\r\n      self Number(value) + n\r\n\r\n    decrement: (n=1) ->\r\n      self Number(value) - n\r\n\r\n    toString: ->\r\n      \"Observable(#{value})\"\r\n\r\n  return self\r\n\r\n# Appendix\r\n# --------\r\n\r\n# Super hax for computing dependencies. This needs to be a shared global so that\r\n# different bundled versions of observable libraries can interoperate.\r\nglobal.OBSERVABLE_ROOT_HACK = []\r\n\r\nmagicDependency = (self) ->\r\n  observerSet = last(global.OBSERVABLE_ROOT_HACK)\r\n  if observerSet\r\n    observerSet.add self\r\n\r\nremove = (array, value) ->\r\n  index = array.indexOf(value)\r\n\r\n  if index >= 0\r\n    array.splice(index, 1)[0]\r\n\r\ncopy = (array) ->\r\n  array.concat([])\r\n\r\nlast = (array) ->\r\n  array[array.length - 1]\r\n\r\nnoop = ->\r\n\r\n# Check if we can proxy function length property.\r\ntry\r\n  Object.defineProperty (->), 'length',\r\n    get: noop\r\n    set: noop\r\n\r\n  PROXY_LENGTH = true\r\ncatch\r\n  PROXY_LENGTH = false\r\n"

        "lib/test/observable.coffee": {
          "content": "Observable = require \"../observable\"\r\n\r\ndescribe 'Observable', ->\r\n  it 'should create an observable for an object', ->\r\n    n = 5\r\n\r\n    observable = Observable(n)\r\n\r\n    assert.equal(observable(), n)\r\n\r\n  it 'should fire events when setting', ->\r\n    string = \"yolo\"\r\n\r\n    observable = Observable(string)\r\n    observable.observe (newValue) ->\r\n      assert.equal newValue, \"4life\"\r\n\r\n    observable(\"4life\")\r\n\r\n  it \"should not fire when setting to the same value\", ->\r\n    o = Observable 5\r\n\r\n    o.observe ->\r\n      assert false\r\n\r\n    o(5)\r\n\r\n  it 'should be idempotent', ->\r\n    o = Observable(5)\r\n\r\n    assert.equal o, Observable(o)\r\n\r\n  it \"should have releaseDependencies as a noop because primitive observables don't have any dependencies\", ->\r\n    o = Observable(5)\r\n    o.releaseDependencies()\r\n\r\n  it \"should provide an updating non-observing semi-private reference to value\", ->\r\n    o = Observable(5)\r\n    assert.equal o._value, 5\r\n\r\n    o 7\r\n    assert.equal o._value, 7\r\n\r\n    o2 = Observable ->\r\n      o._value\r\n    o3 = Observable ->\r\n      o()\r\n    assert.equal o2(), 7\r\n    assert.equal o3(), 7\r\n\r\n    o 9\r\n    assert.equal o2(), 7\r\n    assert.equal o2._value, 7\r\n    assert.equal o3(), 9\r\n    assert.equal o3._value, 9\r\n    assert.equal o._value, 9\r\n\r\n  it \"should allow for stopping observation\", ->\r\n    observable = Observable(\"string\")\r\n\r\n    called = 0\r\n    fn = (newValue) ->\r\n      called += 1\r\n      assert.equal newValue, \"4life\"\r\n\r\n    observable.observe fn\r\n\r\n    observable(\"4life\")\r\n\r\n    observable.stopObserving fn\r\n\r\n    observable(\"wat\")\r\n\r\n    assert.equal called, 1\r\n\r\n  it \"should do nothing when removing a listener that's not present\", ->\r\n    observable = Observable(\"string\")\r\n    observable.stopObserving ->\r\n\r\n  it \"should increment\", ->\r\n    observable = Observable 1\r\n\r\n    observable.increment(5)\r\n    assert.equal observable(), 6\r\n\r\n    observable.increment()\r\n    assert.equal observable(), 7\r\n    \r\n    observable.increment(0.05)\r\n    assert.equal observable(), 7.05\r\n\r\n    observable.increment(0.05)\r\n    assert.equal observable(), 7.10\r\n\r\n  it \"should decremnet\", ->\r\n    observable = Observable 1\r\n\r\n    observable.decrement 5\r\n    assert.equal observable(), -4\r\n\r\n    observable.decrement()\r\n    assert.equal observable(), -5\r\n\r\n  it \"should toggle\", ->\r\n    observable = Observable false\r\n\r\n    observable.toggle()\r\n    assert.equal observable(), true\r\n\r\n    observable.toggle()\r\n    assert.equal observable(), false\r\n\r\n  it \"should trigger when toggling\", (done) ->\r\n    observable = Observable true\r\n    observable.observe (v) ->\r\n      assert.equal v, false\r\n      done()\r\n\r\n    observable.toggle()\r\n\r\n  it \"should have a nice toString\", ->\r\n    observable = Observable 5\r\n\r\n    assert.equal observable.toString(), \"Observable(5)\"\r\n\r\ndescribe \"Observable Array\", ->\r\n  it \"should proxy array methods\", ->\r\n    o = Observable [5]\r\n\r\n    o.map (n) ->\r\n      assert.equal n, 5\r\n\r\n  it \"should notify on mutation methods\", (done) ->\r\n    o = Observable []\r\n\r\n    o.observe (newValue) ->\r\n      assert.equal newValue[0], 1\r\n\r\n    o.push 1\r\n\r\n    done()\r\n\r\n  it \"#get\", ->\r\n    o = Observable [0, 1, 2, 3]\r\n\r\n    assert.equal o.get(2), 2\r\n\r\n  it \"#first\", ->\r\n    o = Observable [0, 1, 2, 3]\r\n\r\n    assert.equal o.first(), 0\r\n\r\n  it \"#last\", ->\r\n    o = Observable [0, 1, 2, 3]\r\n\r\n    assert.equal o.last(), 3\r\n\r\n  it \"#remove\", ->\r\n    o = Observable [0, 1, 2, 3]\r\n\r\n    assert.equal o.remove(2), 2\r\n    assert.equal o.length, 3\r\n    assert.equal o.remove(-5), undefined\r\n    assert.equal o.length, 3\r\n\r\n  it \"#remove non-existent element\", ->\r\n    o = Observable [1, 2, 3]\r\n\r\n    assert.equal o.remove(0), undefined\r\n\r\n  it \"should proxy the length property\", ->\r\n    o = Observable [1, 2, 3]\r\n\r\n    assert.equal o.length, 3\r\n\r\n    called = false\r\n    o.observe (value) ->\r\n      assert.equal value[0], 1\r\n      assert.equal value[1], undefined\r\n      called = true\r\n\r\n    o.length = 1\r\n    assert.equal o.length, 1\r\n    assert.equal called, true\r\n\r\n  it \"should auto detect conditionals of length as a dependency\", ->\r\n    observableArray = Observable [1, 2, 3]\r\n\r\n    o = Observable ->\r\n      if observableArray.length > 5\r\n        true\r\n      else\r\n        false\r\n\r\n    assert.equal o(), false\r\n\r\n    called = 0\r\n    o.observe ->\r\n      called += 1\r\n\r\n    observableArray.push 4, 5, 6\r\n\r\n    assert.equal called, 1\r\n\r\ndescribe \"Observable functions\", ->\r\n  it \"should compute dependencies\", (done) ->\r\n    firstName = Observable \"Duder\"\r\n    lastName = Observable \"Man\"\r\n\r\n    o = Observable ->\r\n      \"#{firstName()} #{lastName()}\"\r\n\r\n    o.observe (newValue) ->\r\n      assert.equal newValue, \"Duder Bro\"\r\n\r\n      done()\r\n\r\n    lastName \"Bro\"\r\n\r\n  it \"should compute array#get as a dependency\", ->\r\n    observableArray = Observable [0, 1, 2]\r\n\r\n    observableFn = Observable ->\r\n      observableArray.get(0)\r\n\r\n    assert.equal observableFn(), 0\r\n\r\n    observableArray([5])\r\n\r\n    assert.equal observableFn(), 5\r\n\r\n  it \"should compute array#first as a dependency\", ->\r\n    observableArray = Observable [0, 1, 2]\r\n\r\n    observableFn = Observable ->\r\n      observableArray.first() + 1\r\n\r\n    assert.equal observableFn(), 1\r\n\r\n    observableArray([5])\r\n\r\n    assert.equal observableFn(), 6\r\n\r\n  it \"should compute array#last as a dependency\", ->\r\n    observableArray = Observable [0, 1, 2]\r\n\r\n    observableFn = Observable ->\r\n      observableArray.last()\r\n\r\n    assert.equal observableFn(), 2\r\n\r\n    observableArray.pop()\r\n\r\n    assert.equal observableFn(), 1\r\n\r\n    observableArray([5])\r\n\r\n    assert.equal observableFn(), 5\r\n\r\n  it \"should compute array#size as a dependency\", ->\r\n    observableArray = Observable [0, 1, 2]\r\n\r\n    observableFn = Observable ->\r\n      observableArray.size() * 2\r\n\r\n    assert.equal observableFn(), 6\r\n\r\n    observableArray.pop()\r\n    assert.equal observableFn(), 4\r\n    observableArray.shift()\r\n    assert.equal observableFn(), 2\r\n\r\n  it \"should allow double nesting\", (done) ->\r\n    bottom = Observable \"rad\"\r\n    middle = Observable ->\r\n      bottom()\r\n    top = Observable ->\r\n      middle()\r\n\r\n    top.observe (newValue) ->\r\n      assert.equal newValue, \"wat\"\r\n      assert.equal top(), newValue\r\n      assert.equal middle(), newValue\r\n\r\n      done()\r\n\r\n    bottom(\"wat\")\r\n\r\n  it \"should work with dynamic dependencies\", ->\r\n    observableArray = Observable []\r\n\r\n    dynamicObservable = Observable ->\r\n      observableArray.filter (item) ->\r\n        item.age() > 3\r\n\r\n    assert.equal dynamicObservable().length, 0\r\n\r\n    observableArray.push\r\n      age: Observable 1\r\n\r\n    observableArray()[0].age 5\r\n    assert.equal dynamicObservable().length, 1\r\n\r\n  it \"should work with context\", ->\r\n    model =\r\n      a: Observable \"Hello\"\r\n      b: Observable \"there\"\r\n\r\n    model.c = Observable ->\r\n      \"#{@a()} #{@b()}\"\r\n    , model\r\n\r\n    assert.equal model.c(), \"Hello there\"\r\n\r\n    model.b \"world\"\r\n\r\n    assert.equal model.c(), \"Hello world\"\r\n\r\n  it \"should be ok even if the function throws an exception\", ->\r\n    assert.throws ->\r\n      t = Observable ->\r\n        throw \"wat\"\r\n\r\n    # TODO: Should be able to find a test case that is affected by this rather than\r\n    # checking it directly\r\n    assert.equal global.OBSERVABLE_ROOT_HACK.length, 0\r\n\r\n  it \"should work on an array dependency\", ->\r\n    oA = Observable [1, 2, 3]\r\n\r\n    o = Observable ->\r\n      oA()[0]\r\n\r\n    last = Observable ->\r\n      oA()[oA().length-1]\r\n\r\n    assert.equal o(), 1\r\n\r\n    oA.unshift 0\r\n\r\n    assert.equal o(), 0\r\n\r\n    oA.push 4\r\n\r\n    assert.equal last(), 4, \"Last should be 4\"\r\n\r\n  it \"should work with multiple dependencies\", ->\r\n    letter = Observable \"A\"\r\n    checked = ->\r\n      l = letter()\r\n      @name().indexOf(l) is 0\r\n\r\n    first = {name: Observable(\"Andrew\")}\r\n    first.checked = Observable checked, first\r\n\r\n    second = {name: Observable(\"Benjamin\")}\r\n    second.checked = Observable checked, second\r\n\r\n    assert.equal first.checked(), true\r\n    assert.equal second.checked(), false\r\n\r\n    assert.equal letter.listeners.length, 2\r\n\r\n    letter \"B\"\r\n\r\n    assert.equal first.checked(), false\r\n    assert.equal second.checked(), true\r\n\r\n  it \"shouldn't double count dependencies\", ->\r\n    dep = Observable \"yo\"\r\n\r\n    o = Observable ->\r\n      dep()\r\n      dep()\r\n      dep()\r\n\r\n    count = 0\r\n    o.observe ->\r\n      count += 1\r\n\r\n    dep('heyy')\r\n\r\n    assert.equal count, 1\r\n\r\n  it \"should recompute the correct number of times\", ->\r\n    joiner = Observable \",\"\r\n\r\n    items = Observable [\r\n      \"A\"\r\n      \"B\"\r\n      \"C\"\r\n    ]\r\n\r\n    called = 0\r\n    fn = Observable ->\r\n      called += 1\r\n      items.join joiner()\r\n\r\n    assert.equal fn(), \"A,B,C\"\r\n    assert.equal called, 1\r\n\r\n    items.push \"D\"\r\n    assert.equal fn(), \"A,B,C,D\"\r\n    assert.equal called, 2\r\n\r\n    joiner \".\"\r\n    assert.equal fn(), \"A.B.C.D\"\r\n    assert.equal called, 3\r\n\r\n    items.push \"E\"\r\n    assert.equal fn(), \"A.B.C.D.E\"\r\n    assert.equal called, 4\r\n\r\n  it \"should work with nested observable construction\", ->\r\n    gen = Observable ->\r\n      Observable \"Duder\"\r\n\r\n    o = gen()\r\n    o2 = gen()\r\n    assert.equal o, o2\r\n\r\n    assert.equal o(), \"Duder\"\r\n\r\n    o(\"wat\")\r\n\r\n    assert.equal o(), \"wat\"\r\n\r\n  it \"should be scoped to optional context\", (done) ->\r\n    model =\r\n      firstName: Observable \"Duder\"\r\n      lastName: Observable \"Man\"\r\n\r\n    model.name = Observable ->\r\n      \"#{@firstName()} #{@lastName()}\"\r\n    , model\r\n\r\n    model.name.observe (newValue) ->\r\n      assert.equal newValue, \"Duder Bro\"\r\n\r\n      done()\r\n\r\n    model.lastName \"Bro\"\r\n  "
        },
        "style.styl": {
          "content": "@font-face\n  font-family: 'Fira Sans'\n  font-style: normal\n  font-weight: 400\n  src: local('Fira Sans Regular'), local('FiraSans-Regular'), url(\"https://danielx.net/fonts/FiraSans-v10-Regular.woff2\") format('woff2')\n  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD\n\n@font-face\n  font-family: 'Fira Sans'\n  font-style: italic\n  font-weight: 400\n  src: local('Fira Sans Italic'), local('FiraSans-Italic'), url(\"https://danielx.net/fonts/FiraSans-v10-Italic.woff2\") format('woff2')\n  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD\n\n@font-face\n  font-family: 'Fira Sans'\n  font-style: normal\n  font-weight: 700\n  src: local('Fira Sans Bold'), local('FiraSans-Bold'), url(\"https://danielx.net/fonts/FiraSans-v10-Bold.woff2\") format('woff2')\n  unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD\n\n/*\nInspiration\nhttps://lospec.com/palette-list/hyperchill-10\n#ffb845\n#fb7974\n#f97698\n#ce5f9f\n#a348a6\n#8549ad\n#674ab3\n#556dc8\n#6783db\n#7998ee\n*/\n\n// Theme variables\n:root\n  // Neutral border and shadow styles\n  --neutral-light: rgba(255, 255, 255, 0.5)\n  --neutral-faintest: #efefef\n  --neutral-faint: rgba(0, 0, 0, 0.25)\n  --neutral-dark: rgba(0, 0, 0, 0.5)\n  --neutral-darker: rgba(0, 0, 0, 0.875)\n\n  // shadow heights\n  --shadow-low: 1px 2px 0\n  --shadow-medium: 4px 4px 0\n\n  // borders\n  --border-radius: 0\n\n  // colors\n  --background-color: #ffffff\n  --background-neutral: gainsboro\n  --dark-subdued-color: #000080\n  --error-color: #800\n  --highlight-color: #ffb845\n  --hover-color: #d2d9ef\n  --primary-color: #8549ad\n  --text-color: rgba(0, 0, 0, 0.9375)\n  --text-primary-color: #ffffff\n\n*\n  box-sizing: border-box\n\n// Helpers\nno-select()\n  user-select: none\n  -webkit-user-select: none // safari\n  -ms-user-select: none // ie\n\nhtml\n  color: var(--text-color)\n  font-family: 'Fira Sans', Sans-Serif\n  font-size: 16px\n  line-height: 1.5\n\nbody, html\n  height: 100%\n\nbody\n  // TODO: This is pretty aggressive and specific to appending a single 'app'\n  // element to the body.\n  display: flex\n  flex-direction: column\n\n  margin: 0\n\n// resets\n\nh1, h2, h3, h4, h5, h6\n  margin: 0\n\niframe\n  border: none\n\np\n  margin: 0 0 1rem\n\nul\n  list-style: none\n  margin: 0\n  padding: 0\n\ninput, textarea, keygen, select, button\n  color: inherit\n  font: inherit\n  line-height: inherit\n\n// Base styles\n\n:focus-visible\n  outline: 2px solid var(--text-color)\n\n::-webkit-scrollbar\n  border: 1px solid var(--neutral-darker)\n  background-color: var(--background-neutral)\n  border-radius: var(--border-radius)\n\n::-webkit-scrollbar-thumb\n  background-color: var(--background-color)\n  border: 1px solid var(--neutral-darker)\n  border-radius: var(--border-radius)\n\n  &:hover\n    background-color: var(--neutral-faintest)\n\nbutton, a.button, input[type=\"file\"]::file-selector-button\n  background-color: var(--background-color)\n  border: 1px solid var(--neutral-darker)\n  border-radius: var(--border-radius)\n  box-shadow: var(--shadow-low) var(--neutral-dark)\n  cursor: pointer\n  display: inline-block\n  padding: 0.125em 0.375em\n\nbutton, a.button\n  &:hover\n    background-color: var(--neutral-faintest)\n\n  &:active, &.active\n    background-color: var(--neutral-faintest)\n    box-shadow: var(--shadow-low) var(--neutral-dark) inset\n\n// This needs the :: selector after :hover and :active\ninput[type=\"file\"]\n  &:hover\n    &::file-selector-button\n      background-color: var(--neutral-faintest)\n  &:active, &.active\n    &::file-selector-button\n      background-color: var(--neutral-faintest)\n      box-shadow: var(--shadow-low) var(--neutral-dark) inset\n\ninput, textarea\n  // background-color: var(--neutral-faintest)\n  border: 1px solid var(--neutral-darker)\n  border-radius: var(--border-radius)\n  box-shadow: var(--shadow-low) var(--neutral-dark) inset\n\n  padding: 0.125em 0.25em\n\n  &::placeholder\n    font-style: italic\n\ninput[type=\"file\"]\n  border-width: 0\n  box-shadow: none\n  padding: 3px 0\n\nlabel\n  > input, > textarea, > select\n    width: 100%\n\n// Loader\nloader\n  display: block\n  padding: 1em\n\n  > p:empty\n    margin: 0\n\n  > progress\n    display: block\n\n// Menus\nmenu\n  no-select()\n\n  background-color: var(--background-neutral)\n  border-bottom: 1px solid var(--neutral-dark)\n  line-height: 1.25\n  margin: 0\n  z-index: 1\n\n  &:focus\n    outline: none\n\nmenu.context\n  z-index: 2000\n\nmenu-item\n  display: block\n  list-style-type: none\n\n  &.active\n    background-color: var(--dark-subdued-color)\n    color: var(--text-primary-color)\n\n  > label\n    display: flex\n    padding: 0 0.25rem\n    white-space: nowrap\n\n    > *\n      flex: 1 1 auto\n\n    > span.hotkey\n      margin-left: 1rem\n\n      &:empty\n        margin-left: 0\n\n    > .decoration\n      align-self: center\n      flex: 0 1 auto\n      text-align: right\n      margin-left: 0.5rem\n\n      &:empty\n        margin-left: 0\n\n  &[disabled]\n    color: gray\n\n    &.active\n      background-color: rgba(0, 0, 0, 0.125)\n\nmenu.options\n  border-top: 1px solid var(--neutral-light)\n  border-left: 1px solid var(--neutral-light)\n  border-right: 1px solid var(--neutral-dark)\n\n  box-shadow: var(--shadow-low) var(--neutral-dark)\n\n  display: none\n\n  padding: 2px\n  padding-bottom: 3px\n  position: absolute\n\n  &.active\n    display: block\n\n  // Submenu\n  > menu-item.menu\n    position: relative\n\n    > menu\n      position: absolute\n      left: 100%\n      top: -3px\n      margin-left: 1px\n\nmenu-item.menu.active\n  > menu\n    background-color: var(--background-neutral)\n    color: var(--text-color)\n    display: block\n\nmenu.bar\n  display: block\n  flex: 0 0 auto\n  margin: 0\n  padding: 0\n  position: initial\n  white-space: nowrap\n  overflow: hidden\n\n  > menu-item\n    display: inline-block\n    > label > .decoration\n      display: none\n\n  &.accelerator-active\n    span.accelerator\n      text-decoration: underline\n\n// For context menus starting from the bottom of the screen\nmenu.options.bottoms-up menu-item.menu > menu\n  top: initial\n  bottom: -4px\n\n#modal\n  align-items: center\n  background-color: var(--neutral-faint)\n  display: none\n  justify-content: center\n  position: absolute\n  z-index: 10000\n  top: 0\n  width: 100%\n  height: 100%\n\n  &.active\n    display: flex\n\n  > *\n    background-color: var(--background-color)\n    border: 1px solid var(--neutral-dark)\n    border-radius: var(--border-radius)\n    box-shadow: var(--shadow-medium) var(--neutral-dark)\n    max-width: 90%\n    max-height: 90%\n    position: relative\n    z-index: 1\n\n  > form\n    display: block\n    padding: 1rem\n\n    > h1, > h2\n      font-size: 1.5rem\n      line-height: 1.5rem\n      margin-bottom: 0.5rem\n\n    > input, > textarea\n      display: block\n      margin-bottom: 1rem\n      width: 100%\n\n    > button\n      margin-right: 1rem\n      &:last-child\n        margin-right: 0\n\n// login form\n#modal > section.ws-login\n  padding: 2rem\n  position: relative\n\n  > form\n    margin-right: 0\n    width: 400px\n\n    > h1\n      margin-top: 0\n    \n    > section > button.top-left\n      position: absolute\n      top: 0.5rem\n      left: 0.5rem\n\n// Fuzzy List\nform.fuzzy-list\n  #modal > &\n    display: flex\n    flex-direction: column\n    width: 66.6%\n    height: 66.6%\n\n  > input\n    width: 100%\n\n  > ul\n    flex: 1 1 auto\n    overflow: auto\n\n    > li\n      cursor: pointer\n\n      &:nth-child(even)\n        background-color: var(--neutral-faintest)\n\n      &:hover\n        background-color: var(--hover-color)\n\n      &.active\n        background-color: var(--highlight-color)\n\n@media only screen and (max-width: 768px)\n  form.fuzzy-list\n    #modal > &\n      width: 90%\n      height: 90%\n\n// Table\ncontainer\n  display: block\n  height: 100%\n  overflow: auto\n  width: 100%\n\ntable\n  border-collapse: collapse\n  width: 100%\n\nth\n  text-align: left\n\nthead\n  border-bottom: 1px solid var(--neutral-darker)\n\ntd > input\n  border: none\n  box-shadow: none\n  background-color: transparent\n  padding: 0\n  width: 100%\n\ntr:nth-child(even)\n  background-color: var(--neutral-faintest)\n\nwindow\n  no-select()\n\n  background-color: var(--background-neutral)\n  border: 4px double var(--neutral-darker)\n  border-radius: var(--border-radius)\n  box-shadow: var(--shadow-low) var(--neutral-dark)\n  display: flex\n  flex-direction: column\n  position: absolute\n\n  > header\n    background-color: var(--dark-subdued-color)\n    border-bottom: 1px solid var(--neutral-darker)\n    cursor: default\n    display: flex\n    flex: 0 0 auto\n    line-height: 18px\n\n    > icon\n      background-position: 50%\n      background-repeat: no-repeat\n      background-size: 16px\n      color: var(--text-primary-color)\n      display: inline-block\n      flex: 0 0 auto\n      text-align: center\n      width: 0\n\n    > control\n      align-items: center\n      background-color: var(--background-neutral)\n      border-left: 1px solid var(--neutral-darker)\n      color: var(--text-primary-color)\n      cursor: pointer\n      display: inline-flex\n      flex: 0 0 auto\n      font-family: 'Fira Code', monospace\n      justify-content: center\n      overflow: hidden\n      text-shadow: 1px 0px 0px #000, -1px 0px 0px #000, 0px -1px 0px #000, 0px 1px 0px #000, 1px 1px 0px #808080\n      width: 18px\n\n      &:first-child\n        border-left: none\n\n      &.close\n        &::before\n          content: \"X\"\n\n      &.maximize\n        &::before\n          content: \"+\"\n\n      &.minimize\n        &::before\n          content: \"-\"\n\n      &.restore\n        display: none\n        &::before\n          content: \"-\"\n\n    > title-bar\n      color: var(--text-primary-color)\n      display: inline-block\n      flex: 1 1 auto\n      overflow: hidden\n      padding: 0 1rem 0 6px\n      text-overflow: ellipsis\n      white-space: nowrap\n\n  > viewport\n    background-color: white\n    display: flex\n    height: 100%\n    overflow: auto\n    position: relative\n    z-index: 0\n\n    > *\n      margin: auto\n\n    > textarea\n      border: none\n      font-family: monospace\n      height: 100%\n      padding: 2px 4px\n      resize: none\n      width: 100%\n\n    > section.ace_editor\n      width: 100%\n      height: 100%\n\n    > iframe\n      border: none\n      height: 100%\n      width: 100%\n      position: absolute\n\n  > resize\n    border-color: var(--neutral-darker)\n    display: block\n    position: absolute\n\n    &.e, &.w\n      cursor: ew-resize\n\n    &.n, &.s\n      cursor: ns-resize\n\n    &.h\n      height: 4px\n      width: 100%\n\n    &.v\n      height: 100%\n      width: 4px\n\n    &.w\n      left: -4px\n    &.e\n      right: -4px\n    &.n\n      top: -4px\n    &.s\n      bottom: -4px\n\n    &.n.w\n      cursor: nw-resize\n\n    &.n.e\n      cursor: ne-resize\n\n    &.s.e\n      cursor: se-resize\n\n    &.s.w\n      cursor: sw-resize\n\n    &.n.v\n      border-bottom: 1px solid\n      height: 23px\n\n    &.s.v\n      border-top: 1px solid\n      height: 23px\n\n    &.e.h\n      border-left: 1px solid\n      width: 22px\n\n    &.w.h\n      border-right: 1px solid\n      width: 22px\n\n  &.minimized\n    > header\n      border-bottom: none\n\n      > control\n        display: none\n\n        &.minimize\n          border-right: none\n          display: inline-flex\n          &::before\n            content: \"+\"\n\n    > menu, > resize, > viewport\n      display: none\n\n  &.maximized\n    border: none\n    border-radius: 0\n    height: 100%\n    width: 100%\n\n    > resize\n      display: none\n\n    > header\n      position: absolute\n      right: 0\n      z-index: 2\n      > control\n        display: none\n\n        &.restore, &.close\n          display: inline-flex\n\nframe-guard\n  display: block\n  height: 100%\n  left: 0\n  pointer-events: none\n  position: fixed\n  top: 0\n  width: 100%\n  z-index: 100000\n\n  &.active\n    pointer-events: auto\n"

        "docs/Bindable.md": {
          "content": "Bindable\n========\n\nAdd event binding to objects.\n\n    bindable = Bindable()\n    handler = ->\n      console.log \"yo!\"\n\n    # Add handler\n    bindable.on \"greet\", handler\n    bindable.trigger \"greet\"\n    # => \"yo!\" is printed to log\n    \n    # Remove handler\n    bindable.off \"greet\", handler\n    bindable.trigger \"greet\"\n    # => Nothing is printed to the log\n    \n\n## Use as a mixin.\n\n    self.include Bindable\n\n## Add Event Listener\n\nThis will call `coolEventHandler` after `yourObject.trigger \"someCustomEvent\"`\nis called.\n\n    yourObject.on \"someCustomEvent\", coolEventHandler\n\n## Remove Event Listener\n\nRemoves the handler coolEventHandler from the event `\"someCustomEvent\"` while\nleaving the other events intact.\n\n    yourObject.off \"someCustomEvent\", coolEventHandler\n\nRemoves all handlers attached to `\"anotherCustomEvent\"`\n\n    yourObject.off \"anotherCustomEvent\"\n\n## Trigger Event Listener\n\nCalls all listeners attached to the specified event.\n\n    # calls each event handler bound to \"someCustomEvent\"\n    yourObject.trigger \"someCustomEvent\"\n\nAdditional parameters can be passed to the handlers.\n\n    yourObject.trigger \"someEvent\", \"hello\", \"anotherParameter\"\n"
        },
        "lib/bindable.coffee": {
          "content": "# TODO: Remove unused `I` argument\nmodule.exports = (I={}, self={}) ->\n  eventCallbacks = {}\n\n  Object.assign self,\n    on: (event, callback) ->\n      eventCallbacks[event] ||= []\n      eventCallbacks[event].push(callback)\n\n      return self\n\n    off: (event, callback) ->\n      if event\n        eventCallbacks[event] ||= []\n\n        if callback\n          remove eventCallbacks[event], callback\n        else\n          eventCallbacks[event] = []\n\n      return self\n\n    trigger: (event, parameters...) ->\n      (eventCallbacks[\"*\"] or []).forEach (callback) ->\n        callback.apply(self, [event].concat(parameters))\n\n      unless event is \"*\"\n        (eventCallbacks[event] or []).forEach (callback) ->\n          callback.apply(self, parameters)\n\n      return self\n\n  return self\n\nremove = (array, value) ->\n  index = array.indexOf(value)\n\n  if index >= 0\n    array.splice(index, 1)[0]\n"
        },
        "lib/test/bindable.coffee": {
          "content": "test = it\nok = assert\nequal = assert.equal\n\nBindable = require \"../bindable\"\n\ndescribe \"Bindable\", ->\n\n  test \"#on and #trigger\", ->\n    o = Bindable()\n\n    o.on(\"test\", -> ok true)\n\n    o.trigger(\"test\")\n\n  test \"Multiple bindings\", ->\n    o = Bindable()\n\n    o.on(\"test\", -> ok true)\n    o.on(\"test\", -> ok true)\n\n    o.trigger(\"test\")\n\n  test \"#trigger arguments\", ->\n    o = Bindable()\n\n    param1 = \"the message\"\n    param2 = 3\n\n    o.on \"test\", (p1, p2) ->\n      equal(p1, param1)\n      equal(p2, param2)\n\n    o.trigger \"test\", param1, param2\n\n  test \"#off\", ->\n    o = Bindable()\n\n    callback = ->\n      ok false\n\n    o.on \"test\", callback\n    # Unbind specific event\n    o.off \"test\", callback\n    o.trigger \"test\"\n\n    o.on \"test\", callback\n    # Unbind all events\n    o.off \"test\"\n    o.trigger \"test\"\n\n  test \"* events\", ->\n    o = Bindable()\n\n    called = 0\n    o.on \"*\", (event, rest...) ->\n      called += 1\n\n      if called is 1\n        assert.equal event, \"edit\"\n        assert.equal rest[0], \"cool\"\n        assert.equal rest[1], 5\n\n    o.trigger \"edit\", \"cool\", 5\n\n    assert.equal called, 1\n"
        },
        "lib/extensions.coffee": {
          "content": "{deprecationWarning} = require \"./util/index\"\n\n# Add some utility readers to the Blob API\npromiseReader = (file, method) ->\n  new Promise (resolve, reject) ->\n    reader = new FileReader\n    reader.onload = ->\n      resolve reader.result\n    reader.onerror = reject\n    reader[method](file)\n\nreadAsText = ->\n  promiseReader(this, \"readAsText\")\n\nreadAsArrayBuffer = ->\n  promiseReader(this, \"readAsArrayBuffer\")\n\nreadAsDataURL = ->\n  promiseReader(this, \"readAsDataURL\")\n\nreadAsJSON = ->\n  @text()\n  .then JSON.parse\n\nObject.assign Blob::,\n  readAsText: deprecationWarning \"blob.readAsText -> blob.text\", readAsText\n\n  readAsArrayBuffer: deprecationWarning \"blob.readAsArrayBuffer -> blob.arrayBuffer\", \n    readAsArrayBuffer\n\n  readAsDataURL: deprecationWarning \"blob.readAsDataURL -> blob.dataURL\", readAsDataURL\n\n  readAsJSON: deprecationWarning \"blob.readAsJSON -> blob.json\", readAsJSON\n\nBlob::arrayBuffer ?= readAsArrayBuffer\nBlob::dataURL ?= readAsDataURL\nBlob::json ?= readAsJSON\nBlob::text ?= readAsText\n\nBlob::download = (path) ->\n  url = URL.createObjectURL(this)\n  a = document.createElement(\"a\")\n  a.href = url\n  a.style.display = \"none\"\n  a.download = path\n  document.body.appendChild a # FF requires element to be attached to DOM\n  a.click()\n  a.remove()\n  URL.revokeObjectURL(url)\n\n# Load an image from a blob returning a promise that is fulfilled with the\n# loaded image or rejected with an error\nImage.fromBlob = (blob) ->\n  url = URL.createObjectURL(blob)\n\n  new Promise (resolve, reject) ->\n    img = new Image\n    img.onload = ->\n      URL.revokeObjectURL url\n      resolve img\n    img.onerror = (e) -> \n      URL.revokeObjectURL url\n      reject e\n\n    img.src = url\n\n# Extend JSON with toBlob method\nJSON.toBlob ?= (object, mime=\"application/json\") ->\n  new Blob [JSON.stringify(object)], type: \"#{mime}; charset=utf-8\"\n\n# HTML Extensions\nHTMLCollection::forEach ?= Array::forEach\nFileList::forEach ?= Array::forEach\n"
        },
